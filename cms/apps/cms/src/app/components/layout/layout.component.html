
<common-loader-component></common-loader-component>

<h1 hidden>CMS</h1>
<section class="app-l-header" role="header" kendoTooltip>
  <div class="header_menu-left_most_section"  >
    <button class="mobile-menu-icon" (click)="openMobileMenu()" *ifPermission='["Layout_Logo_View_Only"]'> <span class="material-icons">
      menu
      </span></button>
    <div class="header-logo" [routerLink]="['/']" *ifPermission='["Layout_Logo_View_Only"]'>
     
      <img src="./../../../assets/images/ORCares-Logo.png"  alt="ORCares Logo"  class="branding-logo" />
    </div>
  </div>

  <ng-content select="[search]" kendoRippleContainer  *ifPermission='["Layout_Search_View_Only"]'></ng-content>
  <div class="header-menu">
    <system-config-forms-and-documents  *ifPermission='["Layout_Documents_View_Only"]'></system-config-forms-and-documents >
    <productivity-tools-notification-panel  *ifPermission='["Layout_Notifications_View_Only"]'></productivity-tools-notification-panel>
    <common-login-status></common-login-status>
  </div>
</section>

<section class="app-l-container" [ngClass]="{'mobile_menu-opened': isOpenMobileMenu}"  kendoRippleContainer role="main">
  <section
    mode="side"
    #sidenav
    opened
    position="start"
    class="app-l-sidebar"
    [class.menuToggled]="isSideMenuToggled"  
  >
    <div class="drawer-inner-container" role="menuitem" *ifPermission='["Layout_Menu_View_Only"]'>  
      <div class="sidebar-hamburger">
        <button
          (click)="onSideMenuToggleClicked()"
          class="sidebar-hamburger_button"
          kendoButton
          look="flat"
          aria-label="side navigation"
        >
          <span
            class="material-icons sidebar-hamburger_icon-left"
            aria-label="collapse side navigation"
            aria-hidden="true"
          >
            chevron_left
          </span>
        </button>
      </div>   
      <cms-side-navigation ></cms-side-navigation>

      <!-- Selector for active sessions -->
      <case-management-last-visited-cases ></case-management-last-visited-cases>
    </div>
  </section>
  <section class="app-l-body-container"  [class.menuSectionToggled]="isSideMenuToggled">
    <section class="app-l-body" kendoTooltip>
      <ng-content select="[body]" ></ng-content>
    </section>
  </section>
</section>
<div kendoDialogContainer></div>
<common-reminder-notification-snack-bar [data$]="commonReminderSnackbar$"> </common-reminder-notification-snack-bar>
