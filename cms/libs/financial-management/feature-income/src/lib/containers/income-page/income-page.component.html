<h1>financial-management-income</h1>

<table class="table" summary="income page">
  <tr hidden>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tbody>
    <tr *ngFor="let income of incomes$ | async">
      <td>{{ income.id }}</td>
      <td>{{ income.name }}</td>
      <td>{{ income.description }}</td>
    </tr>
  </tbody>
</table>
