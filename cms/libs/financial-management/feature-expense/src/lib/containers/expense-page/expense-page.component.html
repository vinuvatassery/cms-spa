<h1>financial-management-expense</h1>

<table class="table" summary="expense">
  <tr hidden>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tbody>
    <tr *ngFor="let expense of expenses$ | async">
      <td>{{ expense.id }}</td>
      <td>{{ expense.name }}</td>
      <td>{{ expense.description }}</td>
    </tr>
  </tbody>
</table>
