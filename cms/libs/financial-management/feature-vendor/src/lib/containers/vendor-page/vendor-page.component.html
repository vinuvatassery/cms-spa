<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0">
  <!-- Main Title Section -->
  <section class="app-l-mainTittle">
    <h1 class="maintitle_withicon text-bold">
      <span class="material-icons sidebar-menu_icon"> monetization_on </span>
      Financial Management
    </h1>
  </section>
  <section class="app-l-wrapper">
    <table class="table">
      <caption hidden> vendor</caption>
      <tr hidden>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      <tbody>
        <tr *ngFor="let vendor of vendors$ | async">
          <td>{{ vendor.id }}</td>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.description }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
