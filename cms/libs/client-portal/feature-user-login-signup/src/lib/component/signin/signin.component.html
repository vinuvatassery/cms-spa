<div class="layout-one-wrapper">
    <div class="layout-one-left-side">
        <img class="logoimg" src="../assets/images/OHA_logo.png" alt="logo" />
        <img class="bgimage" src="../assets/images/cp_left_banner.png" alt="logo" />
    </div>
    <div class="layout-one-right-side">
        <div class="layout-one-form-wrapper mt_vh25 flex-row">
            <div class="layout-one-inner-wrapper flex-col flex-col-7">
                <h1 class="text-bold">Sign in to<span class="text-muted"> [Portal Name]</span></h1>
                <div style="margin-top: 2rem;">
                    <p>Enter your email address and password below.</p>
                    <div>
                        <div class="flex-row">
                            <div class="flex-col flex-col-6">
                                <kendo-floatinglabel text="Email Address">
                                    <kendo-textbox [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>

                                </kendo-floatinglabel>

                            </div>
                        </div>


                        <div class="flex-row">
                            <div class="flex-col flex-col-6">
                                <kendo-floatinglabel text="Password">
                                    <kendo-textbox [fillMode]="formUiStyle.inputFillMode"> <ng-template
                                            kendoTextBoxSuffixTemplate>
                                            <button kendoButton look="clear"> <span class="material-icons">
                                                    visibility </span>

                                            </button>
                                        </ng-template></kendo-textbox>
                                </kendo-floatinglabel>
                            </div>
                        </div>
                    </div>

                    <div class="flex-row mt-1">
                        <div class="flex-col flex-col-3"> 
                                <span class="app-checkboxwidtext-wrapper">
                                    <input type="checkbox" kendoCheckBox aria-labelledby="RememberUsername"
                                        id="RememberUsername" />
                                    <label class="k-checkbox-label" for="RememberUsername">Remember username</label>
                                </span> 
                        </div>
                        <div class="flex-col flex-col-3 text-right">
                            <button kendoButton look="flat" class="card-link-button mt-1"> Forgot Password? </button>
                        </div>
                    </div>
                    <div class="flex-row mt-1">
                    <div class="fullwidbtn flex-col flex-col-6">
                        <button kendoButton [primary]="true" class="mt-1" aria-label="LOGIN"> LOGIN </button>

                        <p class="text-center mt-2 mb-1">I donâ€™t have an account</p>
                        <button kendoButton [primary]="true" look="outline"> GET STARTED </button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="layout-one-inner-wrapper-right  flex-col flex-col-5">
                <div class="" style="text-align: right;">
                    <h2 style="font-weight: 200;text-align: right;">Need Assistance?</h2>
                    <h5 class=""><strong>Call CAREAssist</strong></h5>
                    <p class="mb-2">(404)-470-1763</p>
                    <h5><strong>Call CAREAssist</strong></h5>
                    <p class="mb-2">(404)-470-1763</p>
                    <img style="max-width: 300px;" src="../assets/images/help_banner.png" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
