<div class="layout-one-wrapper">
      <div class="layout-one-left-side">
          <img class="logoimg" src="../assets/images/OHA_logo.png" alt="logo" />
          <img class="bgimage" src="../assets/images/cp_left_banner.png" alt="logo" />
      </div>
      <div class="layout-one-right-side">
          <div class="layout-one-form-wrapper normal_top_gap flex-row">
              <div class="layout-one-inner-wrapper flex-col flex-col-7">
                  <h1 class="text-bold">Set New Password</h1>
                  <div style="margin-top: 2rem;">
                      <p>Set your new password.</p>
                      <div>
                        <div class="flex-row">
                              <div class="flex-col flex-col-6 ">
                                  <kendo-floatinglabel text="Password">
                                      <kendo-textbox [fillMode]="formUiStyle.inputFillMode"> <ng-template
                                              kendoTextBoxSuffixTemplate>
                                              <button kendoButton look="clear"> <span class="material-icons">
                                                      visibility </span>

                                              </button>
                                          </ng-template></kendo-textbox>
                                  </kendo-floatinglabel>
                              </div>
                          </div>
                          <div class="flex-row">
                              <div class="flex-col flex-col-6">
                                  <kendo-floatinglabel text="Confirm Password">
                                      <kendo-textbox [fillMode]="formUiStyle.inputFillMode"> <ng-template
                                              kendoTextBoxSuffixTemplate>
                                              <button kendoButton look="clear"> <span class="material-icons">
                                                      visibility </span> 
                                              </button>
                                          </ng-template></kendo-textbox>
                                  </kendo-floatinglabel>
                              </div>
                          </div>
                          <div class="flex-row">
                              <div class="flex-col flex-col-6">
                                  <fieldset class="k-form-fieldset mt-2">
                                      <legend class="k-form-legend">
                                          <h5 class="mb-0"> Your password must have at least: </h5>
                                      </legend>
                                      <div class="component-list-h mt-2">
                                          <span class="app-radiobtnwidtext-wrapper">
                                              <input type="radio" kendoRadioButton aria-labelledby="characters"
                                                  name="password" id="characters" value="8 characters" />
                                              <kendo-label class="k-radio-label" text="8 characters"
                                                  for="characters"></kendo-label>
                                          </span>
                                          <span class="app-radiobtnwidtext-wrapper">
                                              <input type="radio" kendoRadioButton aria-labelledby="letter"
                                                  name="password" id="letter" value="1 letter" />
                                              <kendo-label class="k-radio-label" text="1 letter"
                                                  for="letter"></kendo-label>
                                          </span>
                                          <span class="app-radiobtnwidtext-wrapper">
                                              <input type="radio" kendoRadioButton aria-labelledby="number"
                                                  name="password" id="number" value="number"  />
                                              <kendo-label class="k-radio-label" text="1 number"
                                                  for="number"></kendo-label>
                                          </span>
                                      </div>
                                  </fieldset>
                              </div>
                          </div> 
                          <p class="mt-1">All active sessions will be closed when setting the new password</p>
                      </div>           
                      <div class="flex-row">
                          <div class="fullwidbtn flex-col flex-col-8">
                              <button kendoButton [primary]="true" class="mt-1" aria-label="LOGIN"> Set New Password </button>                         
                              
                          </div>
                        
                      </div>
                  </div>
              </div>
              <div class="layout-one-inner-wrapper-right  flex-col flex-col-5">
                  <div class="right_stckey_img" style="text-align: right;">
                      <h2 style="font-weight: 200;text-align: right;">Need Assistance?</h2>
                      <h5 class=""><strong>Call CAREAssist</strong></h5>
                      <p class="mb-2">(404)-470-1763</p>
                      <h5><strong>Call CAREAssist</strong></h5>
                      <p class="mb-2">(404)-470-1763</p>
                      <img style="max-width: 300px;" src="../assets/images/help_banner.png" alt="" />
                  </div>
              </div>
          </div>
      </div>
  </div>
