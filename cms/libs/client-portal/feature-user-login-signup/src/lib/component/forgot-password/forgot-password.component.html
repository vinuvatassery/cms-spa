<div class="layout-one-wrapper">
      <div class="layout-one-left-side">
          <img class="logoimg" src="../assets/images/OHA_logo.png" alt="logo" />
          <img class="bgimage" src="../assets/images/cp_left_banner.png" alt="logo" />
      </div>
      <div class="layout-one-right-side">
          <div class="layout-one-form-wrapper mt_vh25 flex-row">
              <div class="layout-one-inner-wrapper flex-col flex-col-7">
                  <h1 class="text-bold">Forgot Password</h1>
                  <div style="margin-top: 2rem;">
                      <p>An email with instructions to reset your password will be sent to your email.</p>
                      <div>
                          <div class="flex-row">
                              <div class="flex-col flex-col-8">
                                  <kendo-floatinglabel text="Email Address">
                                      <kendo-textbox [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>  
                                  </kendo-floatinglabel>  
                              </div>
                          </div>   
                      </div>           
                      <div class="flex-row">
                          <div class="fullwidbtn flex-col flex-col-8">
                              <button kendoButton [primary]="true" class="mt-1" aria-label="LOGIN"> LOGIN </button>                         
                              
                          </div>
                          <div class="flex-col flex-col-8 mt-1">
                              <button kendoButton look="flat" class="card-link-button mt-1"> I forgot my Email Address </button>
                          </div>
                          <div class="flex-col mt-3">
                              <button kendoButton [primary]="true" look="outline"> <span class="material-icons">chevron_left</span> Back </button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="layout-one-inner-wrapper-right  flex-col flex-col-5">
                  <div class="right_stckey_img" style="text-align: right;">
                      <h2 style="font-weight: 200;text-align: right;">Need Assistance?</h2>
                      <h5 class=""><strong>Call CAREAssist</strong></h5>
                      <p class="mb-2">(404)-470-1763</p>
                      <h5><strong>Call CAREAssist</strong></h5>
                      <p class="mb-2">(404)-470-1763</p>
                      <img style="max-width: 300px;" src="../assets/images/help_banner.png" alt="" />
                  </div>
              </div>
          </div>
      </div>
  </div>
