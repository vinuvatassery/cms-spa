<!-- Table Top Filter, Search and Export -->
 
<div class="align-items-center mat-form-no-b-space fmly-epdorpdown">
    <span class="text-bold" for="eemploymentep">Payment Request Type:&nbsp;</span>
    <div class="fmly-epdorpdown">
        <kendo-dropdownlist class="epdropdown" aria-label="EligibilityPeriods" [fillMode]="formUiStyle.dropDownFillMode">
    </kendo-dropdownlist>
    </div>
</div>
<section class="table-filter-section mat-form-no-b-space">
    <span class="filter-section_items filter--select">
        <kendo-floatinglabel>
            <kendo-dropdownlist aria-label="All Columns" [fillMode]="formUiStyle.dropDownFillMode"
                textField="columnDesc" valueField="columnCode">
            </kendo-dropdownlist>
        </kendo-floatinglabel>
    </span>
    <span class="filter-section_items filter--search">
        <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
        <kendo-floatinglabel text="Search">
            <kendo-textbox aria-label="Search case" rounded="medium" [fillMode]="formUiStyle.inputFillMode">
            </kendo-textbox>

        </kendo-floatinglabel>
    </span>
    <span class="right-overlay-export">
        <button kendoButton [primary]="true" look="flat" class="button-lg">
            <span class="material-icons" aria-label="export" aria-invalid="true">exit_to_app</span>Export
        </button>
    </span>
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
    Sorted Descending by <span class="sort-items"> Source </span>
    <span class="sort-items">No Filters</span>
    <span class="sort-items">Filtered by Batch</span>
    <span class="sort-items">Default Columns</span>
    <span class="sort-items">Columns Re-ordered</span>
</div>

<!-- Case List table -->
<div class="app-c-table">
    <kendo-grid [resizable]="true" [data]="approvalPayments">

        <kendo-grid-column field="Attention" title="Attention" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="viewPmtsInBatch" title="View Pmts In Batch" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="batch" title="Batch" [width]="180">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button aria-label="Batch" kendoButton look="flat" class="card-link-button">
                    {{ dataItem.batch }}
                </button>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="providerCount" title="Provider Count" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="dateApprovalRequest" title="Date Approval Request" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="serviceDate" title="Service Date" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="Schedule" title="Schedule" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="category" title="Category" [width]="100"> </kendo-grid-column>
        <kendo-grid-column field="expenseType" title="Expense Type" [width]="150"> </kendo-grid-column>
        <kendo-grid-column field="typeOfUtility" title="Type of Utility" [width]="150"> </kendo-grid-column>
        <kendo-grid-column field="amount" title="Amount" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="fundingSource" title="Funding Source" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="paymentMethod" title="Payment Method" [width]="150"> </kendo-grid-column>
        <kendo-grid-column field="frequency" title="Frequency" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="serviceProvider" title="Service Provider" [width]="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button aria-label="service Provider" kendoButton look="flat" class="card-link-button">
                    {{ dataItem.serviceProvider }}
                </button>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="status" title="Status" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="URN" title="URN" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="clientNumber" title="Client Number" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="name" title="Name" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="pcaCode" title="PCA Code" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="glAccount" title="GL Account" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field=" " title="Send Back | Approve" [width]="210" [sticky]="true">
            <ng-template kendoGridCellTemplate let-dataItem>
                <kendo-buttongroup selection="single">
                    <button kendoButton aria-label="proof of address yes" [toggleable]="true">Approve

                    </button>
                    <button kendoButton aria-label="proof of address yes" [toggleable]="true">Send Back

                    </button>
                </kendo-buttongroup>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [sticky]="true" field="sendBackNotes" title="Send Back Notes" [width]="240">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                <kendo-textbox></kendo-textbox>
            </ng-template>
        </kendo-grid-column>
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
            let-currentPage="currentPage">
            <div class="grid-custom-paginationtemplates d-flex">
                <div class="d-flex align-items-center">
                    <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                    <!-- <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
              [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist> -->
                    <kendo-pager-info> </kendo-pager-info>
                    <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Vendors'" [pagerPage]="'Page'">
                    </kendo-grid-messages>
                </div>
                <div class="d-flex">
                    <kendo-pager-input></kendo-pager-input>
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                </div>
            </div>
        </ng-template>
        <ng-template kendoGridLoadingTemplate>
            <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
            <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
            </div>
            <p>There is no data to display.</p>
        </ng-template>

    </kendo-grid>
</div>

<div class="bottom-fixed-wrapper text-right flex-gap">
    <span class="">0 batch(es) to be approved, 0 batch(es) to be sent back</span> 
    <button kendoButton [primary]="true" look="outline" class="" aria-label="Cancel"> Cancel </button> 
    <button kendoButton [primary]="true" look="flat" class="" aria-label="APPROVE ALL"> APPROVE ALL </button>  
    <button kendoButton [primary]="true" aria-label="Submit" class=""> Submit </button> 
</div>
