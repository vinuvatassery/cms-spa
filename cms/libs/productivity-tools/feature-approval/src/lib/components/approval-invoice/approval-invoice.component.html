<div >
    
        <div class="app-c-table">
            <kendo-grid #invoiceGrid [resizable]="true" [loading]="isInvoiceGridLoaderShow" [pageSize]="state.take" [pageable]="true" 
            [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [navigable]="true" [data]="invoiceGridView$ | async"
              >
            <kendo-grid-column field="invoiceNbr" title="Invoice ID" [width]="100" > 
  
               <ng-template kendoGridCellTemplate let-dataItem>
                  <button [attr.aria-label]="dataItem.invoiceNbr" kendoButton look="flat" class="card-link-button"
                    >
                    {{ dataItem.invoiceNbr }}
                  </button>
                </ng-template>
              </kendo-grid-column>
  
                <kendo-grid-column field="batchName" title="Batch #" [width]="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button [attr.aria-label]="dataItem.batchName" kendoButton look="flat" class="card-link-button"
                         >
                          {{ dataItem.batchName }}
                        </button>
                      </ng-template>
                     </kendo-grid-column> 
              
                <kendo-grid-column field="clientName" title="Client Name" [width]="120"> 
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button [attr.aria-label]="dataItem.clientName" kendoButton look="flat" class="card-link-button"
                         >
                          {{ dataItem.clientName }}
                        </button>
                      </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="insuranceCardName" title="Name On Primary Insurance Card" [width]="180"> </kendo-grid-column>
                <kendo-grid-column field="clientId" title="Client ID" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="serviceCount" title="Service Count" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="totalCost" title="Total Cost" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="totalDue" title=" Total Due" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="paymentStatusDesc" title="Payment Status" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="checkReconcileDate" title="Date Reconciled" [width]="100"> 
                  
                </kendo-grid-column>
                <kendo-grid-column field="warrant" title="Warrant#" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="entryDate" title="Entry Date" [width]="100"> 
                  
                </kendo-grid-column>
  
                <kendo-grid-column field="by" title="By" [width]="60">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        [attr.aria-label]="dataItem.creatorId"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>
  
                  <div *kendoGridDetailTemplate="let dataItem">
                    <kendo-grid [resizable]="true" [navigable]="true"  [data]="dataItem.invoiceServices" [loading]="dataItem.IsInvoiceServiceLoader">
  
                      <kendo-grid-column field="serviceStartDate" title="Service Start" [width]="150">
                        <ng-template kendoGridCellTemplate let-dataItem>
                      
                            {{ dataItem.serviceStartDate | date:'MM-dd-yyyy' }}
                         
                        </ng-template>
                           </kendo-grid-column> 
                      <kendo-grid-column field="serviceEndDate" title="Service End" [width]="100"> 
                        <ng-template kendoGridCellTemplate let-dataItem>
                        
                            {{ dataItem.serviceEndDate | date:'MM-dd-yyyy' }}
                        
                        </ng-template>
                      </kendo-grid-column>
                      <kendo-grid-column field="cptCode" title="CPT Code" [width]="100">
                           
                           </kendo-grid-column>
                      <kendo-grid-column field="medicalService" title="Medical Service" [width]="100"> </kendo-grid-column>
                      <kendo-grid-column field="serviceCost" title="Service Cost" [width]="100"> </kendo-grid-column>
                      <kendo-grid-column field="amountDue" title="Amount Due" [width]="100"> </kendo-grid-column>
                      <kendo-grid-column field="paymentTypeDesc" title="Payment Type" [width]="100"> </kendo-grid-column>
                      <kendo-grid-column field="clientAnnualTotal" title="Client Annual Total" [width]="100"> </kendo-grid-column>
                      <kendo-grid-column field="clientBalance" title="Client Balance" [width]="100"> </kendo-grid-column>
                     
                      </kendo-grid>
                    </div>
                    
                       <!-- grid Pagination template -->
           <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
           let-currentPage="currentPage">
           <div class="grid-custom-paginationtemplates d-flex">
             <div class="d-flex align-items-center">
               <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
               <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                 [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
                 (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
               <kendo-pager-info> </kendo-pager-info>
               <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
             </div>
             <div class="d-flex">
               <kendo-pager-input></kendo-pager-input>
               <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
               <kendo-pager-next-buttons></kendo-pager-next-buttons>
             </div>
           </div>
         </ng-template>
  
  
  
         
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
   
  
  </div>
