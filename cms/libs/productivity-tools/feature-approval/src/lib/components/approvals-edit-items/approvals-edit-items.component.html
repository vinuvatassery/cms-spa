<section class="k-dialog-body newcase">
    <p class="  mb-2">
        Approved batches will be sent to the Salem Fiscal Team via email. “Send Back” batches will be sent back to
        the user who submitted them.
    </p>

    <div class="flex-row">
        <div class="flex-col">
            <div class="k-auto-complete-box  ">
                 
                <kendo-floatinglabel text="Clinic Name">
                    <span class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
                    <kendo-autocomplete [fillMode]="formUiStyle.dropDownFillMode"
                        placeholder="Clinic Name" [filterable]="true"
                        [popupSettings]="{popupClass: 'healthcaresearch-list auto-complete-with-template', animate: true, appendTo:'component' }">
                     </kendo-autocomplete>
                </kendo-floatinglabel>
                <kendo-formhint>
                    Start typing to choose an existing clinic, or enter a new one
                </kendo-formhint>


            </div>
        </div>
        <div class="flex-col flex-col-6">

            <kendo-floatinglabel text="Provider First Name">
                <kendo-textbox aria-label="Provider First Name" placeholder="Provider First Name"
                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
            </kendo-floatinglabel>


        </div>
        <div class="flex-col flex-col-6">

            <kendo-floatinglabel text="Provider Last Name">
                <kendo-textbox aria-label="Provider Last Name" placeholder="Provider Last Name"
                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
            </kendo-floatinglabel>


        </div>
        <div class="flex-col">

            <kendo-floatinglabel text="Phone">
                <kendo-textbox aria-label="Phone" placeholder="Phone" [fillMode]="formUiStyle.inputFillMode">
                </kendo-textbox>
            </kendo-floatinglabel>

        </div>
        <div class="flex-col">

            <kendo-floatinglabel text="Email (optional)">
                <kendo-textbox aria-label="Email (optional)" placeholder="Email (optional)"
                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
            </kendo-floatinglabel>

        </div>

        <div class="flex-col">

            <kendo-floatinglabel text="Fax (optional)">
                <kendo-textbox aria-label="Fax (optional)" placeholder="Fax (optional)"
                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
            </kendo-floatinglabel>

        </div>
        <div class="flex-col">

            <kendo-floatinglabel text="Address line 1">
                <kendo-textbox aria-label="address line 1" placeholder="Address line 1"
                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
            </kendo-floatinglabel>

        </div>
        <div class="flex-col">
            <kendo-floatinglabel text="Address line 2">
                <kendo-textbox aria-label="address line 2" placeholder="Address line 2"
                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
            </kendo-floatinglabel>
        </div>
        <div class="flex-col">

            <kendo-floatinglabel text="City">
                <kendo-textbox aria-label="city" placeholder="City" [fillMode]="formUiStyle.inputFillMode">
                </kendo-textbox>
            </kendo-floatinglabel>

        </div>
        <div class="flex-col flex-col-6">

            <kendo-floatinglabel text="State" class="inline-search-loader">
                <span class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
                <kendo-dropdownlist aria-label="State" [fillMode]="formUiStyle.dropDownFillMode" placeholder="State">
                </kendo-dropdownlist>
            </kendo-floatinglabel>

        </div>
        <div class="flex-col flex-col-6">

            <kendo-floatinglabel text="Zip">
                <kendo-textbox aria-label="Zip" placeholder="Zip" [fillMode]="formUiStyle.inputFillMode">
                </kendo-textbox>
            </kendo-floatinglabel>

        </div>
        <div class="flex-col">
            <span class="app-c-badge  mt-3">
                <span class="k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
                <span> Validating address...</span>
            </span>
        </div>
        <div class="flex-col">
            <span class="app-c-badge badge-warn-light mt-3">
                <span class="material-icons" aria-label="income Information" aria-hidden="true">
                    info
                </span>
                USPS can't validate this address.
            </span>
        </div>
        <div class="flex-col">

            <kendo-floatinglabel text="County" class="inline-search-loader">
                <span class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
                <kendo-dropdownlist aria-label="County" [fillMode]="formUiStyle.dropDownFillMode" placeholder="County">
                </kendo-dropdownlist>
            </kendo-floatinglabel>

        </div>
    </div>
</section>
<kendo-dialog-actions>
    <div class="justify-content-between">
        <div class="justify-content-start">
            <button aria-label="Update" kendoButton [primary]="true">
                Update
            </button>
            <button kendoButton [primary]="true" look="outline" class="" aria-label="Cancel"> Cancel </button>

        </div>
    </div>
</kendo-dialog-actions>
