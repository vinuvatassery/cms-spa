<section class="k-dialog-body">
   <p>Click on the left and right navigational arrows to browse batches. Select whether to approve or send them back to the user who submitted them.</p>
<div class="custom_scroll_view mt-2">
   <kendo-scrollview
   [data]="items"
   [width]="width"
   [height]="height"
   [arrows]="true"
   [pageable]="false"
 >
   <ng-template let-item="item">
    <div>
      <div class="slidertitle-bar">
        <p><strong>Batch # MMDDYYYY_002 </strong> <label class="ml-1">$XX,XXX.XX</label> <label class="ml-1"> 79 payment(s)</label></p>
      </div>
      <div class="mt-1">
        <kendo-buttongroup selection="single" class="fill_width_group_btn">
            <button kendoButton aria-label="proof of address yes" [toggleable]="true">Approve
        
            </button>
            <button kendoButton aria-label="proof of address yes" [toggleable]="true">Send Back
        
            </button>
        </kendo-buttongroup> 
    </div>
    <kendo-floatinglabel text="Send Back Notes">
        <kendo-textbox aria-label="Send Back Notes" [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
    
    </kendo-floatinglabel>  
    </div>
   </ng-template>
 </kendo-scrollview>

</div>
 
</section>
  <kendo-dialog-actions>
    <div class="justify-content-between align-items-center">
      <div class="justify-content-end align-items-center">
    <span class="mr-1">0 batch(es) to be approved, 0 batch(es) to be sent back</span>

        <button kendoButton [primary]="true" look="outline" aria-label="cancel cers"  >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="send cers"  >Re-Send</button>
      </div>
    </div>
  </kendo-dialog-actions>
