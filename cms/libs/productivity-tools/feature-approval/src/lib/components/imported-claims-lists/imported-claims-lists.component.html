<!-- Table Top Filter, Search and Export -->

<div class="align-items-center mat-form-no-b-space bg-white">
    <span class="text-bold" for="eemploymentep">Payment Request Type:&nbsp;</span>
    <div class="fmly-epdorpdown">
        <kendo-dropdownlist class="epdropdown" aria-label="EligibilityPeriods"
            [fillMode]="formUiStyle.dropDownFillMode">
        </kendo-dropdownlist>
    </div>
</div>
<section class="table-filter-section mat-form-no-b-space bg-white">

    <span class="filter-section_items filter--select">
        <kendo-floatinglabel>
            <kendo-dropdownlist aria-label="All Columns" [fillMode]="formUiStyle.dropDownFillMode"
                textField="columnDesc" valueField="columnCode">
            </kendo-dropdownlist>
        </kendo-floatinglabel>
    </span>
    <span class="filter-section_items filter--search">
        <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
        <kendo-floatinglabel text="Search">
            <kendo-textbox aria-label="Search case" rounded="medium" [fillMode]="formUiStyle.inputFillMode">
            </kendo-textbox>

        </kendo-floatinglabel>
    </span>
    <span class="right-btn-export">
        <button kendoButton [primary]="true" look="flat" class="button-lg">
            <span class="material-icons" aria-label="export" aria-invalid="true">exit_to_app</span>Export
        </button>
    </span>
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
    Sorted Descending by <span class="sort-items"> Source </span>
    <span class="sort-items">No Filters</span>
    <span class="sort-items">Filtered by Batch</span>
    <span class="sort-items">Default Columns</span>
    <span class="sort-items">Columns Re-ordered</span>
</div>

<!-- Case List table -->
<div class="app-c-table">
    <kendo-grid [resizable]="true" [loading]="isImportedClaimsGridLoaderShow" [pageSize]="state.take" [pageable]="true"
        [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
        [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)"
        (filterChange)="filterChange($event)" [selectable]="true" [data]="approvalsImportedClaimsLists$ | async">

        <kendo-grid-column field="clientName" title="Client Name" [width]="160"> </kendo-grid-column>
        <kendo-grid-column field="namePrimaryInsuranceCard" title="Name on Primary Insurance Card" [width]="200">       </kendo-grid-column>
        <kendo-grid-column field="claimSource" title="Claim Source" [width]="180">        </kendo-grid-column>
        <kendo-grid-column field="policyID" title="Policy ID" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="amountDue" title="Amount Due" [width]="160"> </kendo-grid-column>
        <kendo-grid-column field="dateService" title="Date of Service" [width]="160"> </kendo-grid-column>
        <kendo-grid-column field="policyIDMatch" title="Policy ID match?" [width]="180"> </kendo-grid-column>
        <kendo-grid-column field="eligibilityMatch" title="Eligibility match?" [width]="180"> </kendo-grid-column>
        <kendo-grid-column field="validInsurance" title="Valid insurance?" [width]="180"> </kendo-grid-column>
        <kendo-grid-column field="belowMaxBenefits" title="Below max benefits?" [width]="150"> </kendo-grid-column>
        <kendo-grid-column field="entryDate" title="Enter Date" [width]="120"> </kendo-grid-column>
        <kendo-grid-column [columnMenu]="false" [sortable]="false" field="isDelete" title="Delete or Deny" [width]="160"
            [sticky]="true">
            <ng-template kendoGridCellTemplate let-dataItem> 
                <button *ngIf="dataItem.isDelete === 'N'" kendoButton aria-label="Deny Claim"
                    class="select-primary cc-fwc" illMode="flat" [toggleable]="true">Deny
                    Claim </button> 
                <button *ngIf="dataItem.isDelete === 'Y'" kendoButton aria-label="Deny Claim"
                    class="select-error cc-fwc" illMode="flat" [toggleable]="true">Delete Claim </button>  
            </ng-template> 
        </kendo-grid-column>
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
            let-currentPage="currentPage">
            <div class="grid-custom-paginationtemplates d-flex">
                <div class="d-flex align-items-center">
                    <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                    <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                        [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page"
                        id="RowsPerPage" [(value)]="state.take"
                        (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                    <kendo-pager-info> </kendo-pager-info>
                    <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Vendors'" [pagerPage]="'Page'">
                    </kendo-grid-messages>
                </div>
                <div class="d-flex">
                    <kendo-pager-input></kendo-pager-input>
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                </div>
            </div>
        </ng-template>
        <ng-template kendoGridLoadingTemplate>
            <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
            <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
            </div>
            <p>There is no data to display.</p>
        </ng-template>

    </kendo-grid>
</div>

<div class="bottom-fixed-wrapper text-right flex-gap">
    <span class="">0 claim(s) to be denied, 0 claim(s) to be deleted</span>
    <button kendoButton [primary]="true" look="outline" class="" aria-label="Cancel"> Cancel </button>
    <button kendoButton [primary]="true" look="flat" class="" aria-label="APPROVE ALL"> APPROVE ALL </button>
    <button kendoButton [primary]="true" aria-label="Submit" class=""> Submit </button>
</div>
