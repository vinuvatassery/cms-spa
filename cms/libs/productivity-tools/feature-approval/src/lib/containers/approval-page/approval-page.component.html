<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0" kendoTooltip>
  <!-- Main Title Section -->
  <section  class="app-l-mainTittle">
    <h1 class="maintitle_withicon text-bold">     <span class="material-icons sidebar-menu_icon" aria-label="task" aria-hidden="true">
      task
    </span>
    Pending Approvals <button (click)="notificationTriger()" kendoButton fillMode="flat">Show Reminder Snackbar</button> </h1>
  </section>
 
  <kendo-tabstrip class="app-c-tab app-c-tab--color" [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }">
    <kendo-tabstrip-tab [selected]="true" title="General">
      <ng-template kendoTabTitle> General <span class="tab-batch-notify">4</span></ng-template>
      <ng-template kendoTabContent>
        <div class="nm-20 approval_container">
        <productivity-tools-approvals-general-list 
        [approvalsGeneralLists$]="approvalsGeneralLists$"
        [pageSizes]="pageSizes" [sortValue]="sortValueGeneralAPproval"
        [sortType]="sortType" [sort]="sortGeneralList" 
        (loadApprovalsGeneralGridEvent)="loadApprovalsGeneralGrid($event)"
        [ClientsSubjects$]="ClientsSubjects$"
        ></productivity-tools-approvals-general-list>
      </div>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Payments">
      <ng-template kendoTabTitle> Payments  <span *ngIf="pendingApprovalCount$ | async" class="tab-batch-notify">{{pendingApprovalCount$ | async}}</span></ng-template>
      <ng-template kendoTabContent>
        <div class="nm-20 approval_container">
        <productivity-tools-approvals-payments-list
        [approvalsPaymentsLists$]="approvalsPaymentsLists$"
        [approvalsPaymentsMainLists$]="approvalsPaymentsMainLists$"
        [pendingApprovalSubmittedSummary$]="pendingApprovalSubmittedSummary$"
        [pendingApprovalSubmit$]="pendingApprovalSubmit$"
        [batchDetailPaymentsList$]="batchDetailPaymentsList$"
        [pageSizes]="pageSizes" [sortValue]="sortValueApprovalPaymentsApproval"
        [sortType]="sortType" [sort]="sortApprovalPaymentsList"
        [exportButtonShow$]="exportButtonShow$" 
        [userLevel] = "userLevel"
        (loadApprovalsPaymentsGridEvent)="loadApprovalsPaymentsGrid($event)"
        (submitEvent)="submitData($event)"
        (loadApprovalsPaymentsMainListEvent)="loadApprovalsPaymentsMain($event)"        
        (loadSubmittedSummaryEvent)="loadSubmittedSummary($event)"
          (loadBatchDetailPaymentsGridEvent)="loadBatchDetailPaymentsGrid($event)"
          (exportGridDataEvent)="exportPendingApprovalGridData()"  
          class="reminder-list-modal-wrap"></productivity-tools-approvals-payments-list>
          </div>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Imported Claims">
      <ng-template kendoTabTitle> Imported Claims  <span class="tab-batch-notify">4</span></ng-template>
      <ng-template kendoTabContent>
        <div class="nm-20 approval_container">
        <productivity-tools-imported-claims-lists
        [approvalsImportedClaimsLists$]="approvalsImportedClaimsLists$"
        [pageSizes]="pageSizes" [sortValue]="sortValueImportedClaimsAPproval"
        [sortType]="sortType" [sort]="sortImportedClaimsList" 
        (loadImportedClaimsGridEvent)="loadImportedClaimsGrid($event)"

          class="reminder-list-modal-wrap"></productivity-tools-imported-claims-lists>
          </div>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
</div>
