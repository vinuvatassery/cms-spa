<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0">
  <!-- Main Title Section -->
  <section  class="app-l-mainTittle">
    <h1  class="maintitle_withicon text-bold">     <span class="material-icons sidebar-menu_icon" aria-label="task" aria-hidden="true">
      task
    </span>
    Pending Approvals </h1>
  </section>
 

  <kendo-tabstrip class="app-c-tab app-c-tab--color">
    <kendo-tabstrip-tab [selected]="true" title="General">
      <ng-template kendoTabTitle> General </ng-template>
      <ng-template kendoTabContent>
        <productivity-tools-approvals-general-list [approvalsLists]="approvals$"></productivity-tools-approvals-general-list>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Payments">
      <ng-template kendoTabTitle> Payments  </ng-template>
      <ng-template kendoTabContent>
        <productivity-tools-approvals-payments-list
          class="reminder-list-modal-wrap"></productivity-tools-approvals-payments-list>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
</div>
