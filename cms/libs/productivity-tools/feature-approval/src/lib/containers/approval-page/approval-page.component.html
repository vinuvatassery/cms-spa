<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0">
  <!-- Main Title Section -->
  <section class="app-l-mainTittle">
    <h1>productivity-tools-approval</h1>
  </section>
  <section class="app-l-wrapper">
    <table class="table">
      <caption hidden> veapprovalndor</caption>
      <tr hidden>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      <tbody>

        </tr>
      </tbody>
    </table>
  </section>
</div>
