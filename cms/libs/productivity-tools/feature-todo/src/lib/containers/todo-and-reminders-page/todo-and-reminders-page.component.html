<div class="app-c-fab-sidePanel sidePanel-todo-reminders" kendoTooltip>
  <!-- Side Panel Header -->
  <div class="sidePanel_header">
    <div class="sidePanel_header-left">
      <h3>{{clientName}}â€™s To-Do & Reminders</h3>
    </div>
    <div class="sidePanel_header-right max-w-small">
      <button
        kendoButton
        class="k-icon-button small-i-btn"
        (click)="onCloseTodoRemindersClicked()"
        aria-label="Close"
      >
        <span class="material-icons" aria-label="close" aria-hidden="true"
          >close</span
        >
      </button>
    </div>
  </div>
  <div class="sidePanel_body todo-list">
    <section>
      <p class="due-main-heading text-red-dark">DUE WITHIN 7 DAYS</p>
      <productivity-tools-todo-item  [nDays]="'DUE WITHIN 7 DAYS'"
      [todoAndReminders$]="todoAndReminders$"></productivity-tools-todo-item>
      <productivity-tools-reminder-item [nDays]="'DUE WITHIN 7 DAYS'"
                    [todoAndReminders$]="todoAndReminders$"></productivity-tools-reminder-item>
    </section>
    <section class="pt-2">
      <p class="due-main-heading text-canyon-dark">DUE WITHIN 30 DAYS</p>
      <productivity-tools-reminder-item  [nDays]="'DUE WITHIN 30 DAYS'"
            [todoAndReminders$]="todoAndReminders$"></productivity-tools-reminder-item>
      <productivity-tools-todo-item [nDays]="'DUE WITHIN 30 DAYS'"
       [todoAndReminders$]="todoAndReminders$"></productivity-tools-todo-item>
    </section>
    <section class="pt-2">
      <p class="due-main-heading">DUE LATER</p>
      <productivity-tools-reminder-item [nDays]="'DUE LATER'"
      [todoAndReminders$]="todoAndReminders$"></productivity-tools-reminder-item>
      <productivity-tools-todo-item  [nDays]="'DUE LATER'" [todoAndReminders$]="todoAndReminders$"></productivity-tools-todo-item>
    </section>
  </div>
</div>
