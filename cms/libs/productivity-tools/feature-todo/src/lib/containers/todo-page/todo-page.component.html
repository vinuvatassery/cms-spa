<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0" kendoRippleContainer>
  <button
    kendoButton
    icon="add"
    [primary]="true"
    class="add-new-button"
    (click)="onOpenTodoClicked()"
    aria-label="add todo item"
  >
    To-Do Item
  </button>
  <!-- Main Title Section -->
  <section class="app-l-mainTittle" kendoRippleContainer>
    <h2>
      <span
        class="material-icons sidebar-menu_icon"
        aria-label="task"
        aria-hidden="true"
      >
        task
      </span>
      To Do Items
    </h2>
  </section>
  <!-- Page Content Section -->
  <section class="app-l-client-wrapper" kendoRippleContainer>
    <productivity-tools-todo-list></productivity-tools-todo-list>
  </section>
</div>

<!-- Create To Do Modal Html-->
<kendo-dialog
  *ngIf="isOpenTodo"
  (close)="onCloseTodoClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar> Create Custom To Do Item </kendo-dialog-titlebar>
  <productivity-tools-todo-detail></productivity-tools-todo-detail>
</kendo-dialog>
