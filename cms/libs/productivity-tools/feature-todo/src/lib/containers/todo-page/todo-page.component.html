<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0" kendoRippleContainer>
  <button
    kendoButton
    icon="add"
    [primary]="true"
    class="add-new-button"
    (click)="onOpenTodoClicked(todoDetailTemplate)"
    aria-label="add todo item"
  >
    To-Do Item
  </button>
  <!-- Main Title Section -->
  <section class="app-l-mainTittle" kendoRippleContainer>
    <h2>
      <span
        class="material-icons sidebar-menu_icon"
        aria-label="task"
        aria-hidden="true"
      >
        task
      </span>
      To Do Items
    </h2>
  </section>
</div>
 <!-- Page Content Section -->
<section>
  <productivity-tools-todo-list
  (isModalTodoDetailsOpenClicked)="onOpenTodoClicked(todoDetailTemplate)"
  (isLoadTodoGridEvent)="onloadTodoGrid($event)"
  [isToDODetailsActionOpen]="isToDODetailsActionOpen"
  (todoGrid$)="todoGrid$"
  ></productivity-tools-todo-list>
</section>

<!-- Create To Do Modal Html-->
<ng-template #todoDetailTemplate>
  <kendo-dialog-titlebar (close)="onCloseTodoClicked($event)">Create a Custom To Do Item </kendo-dialog-titlebar>
  <productivity-tools-todo-detail 
  (isLoadTodoGridEvent)="onloadTodoGrid($event)" 
  (isModalTodoDetailsCloseClicked)="onCloseTodoClicked($event)"
  ></productivity-tools-todo-detail>
</ng-template>
