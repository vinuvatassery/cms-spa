<productivity-tools-todo-and-reminders-page 
*ngIf="isShowTodoReminders"
 (closeAction)="closeAction()"
 (onEditReminderClickedEvent)="onReminderOpenClicked($event)"
 (editTodoItemEvent)="onOpenTodoClicked($event,todoDetailTemplate)"
 (onMarkAlertAsDoneGridClicked)="onMarkAlertDoneGrid($event)"
 (onDeleteAlertGridClicked)="onDeleteToDoClicked($event)"
 (onDeleteReminderAlertGridClicked)="onReminderOpenClicked($event)"
 ></productivity-tools-todo-and-reminders-page>


<productivity-tools-reminder-list *ngIf="showRemindersList"
[todoGrid$]="todoGrid$"
(isLoadTodoGridEvent)="onloadTodoGrid()"
(onMarkAlertAsDoneGridClicked)="onMarkAlertDoneGrid($event)"
(onDeleteAlertGridClicked)="onDeleteAlertGrid($event)"
[isToDODetailsActionOpen]="isToDODetailsActionOpen"
[loadAlertGrid$]="loadAlertGrid$"
(isModalTodoDetailsOpenClicked)="onOpenTodoClicked($event,todoDetailTemplate)"

></productivity-tools-reminder-list>

<!-- Create To Do Modal Html-->
<ng-template #todoDetailTemplate>
    <kendo-dialog-titlebar (close)="onCloseTodoClicked($event)">
   {{!!this.selectedAlertId?  'Edit or delete this item' : 'Create a Custom To Do Item'}}    </kendo-dialog-titlebar>
    <productivity-tools-todo-detail 
    (isModalTodoDetailsCloseClicked)="onCloseTodoClicked($event)"
    (isLoadTodoGridEvent)="loadTodoList()" 
    [frequencyTypeCodeSubject$]="frequencyTypeCodeSubject$"
    [entityTypeCodeSubject$]="entityTypeCodeSubject$"
    (searchProvider)="searchProvider($event)"
    [providerSearchResult$]="providerSearchResult$"
    [clientSearchResult$]="clientSearchResult$"
    (searchClientName)="searchClientName($event)"
    (onTodoItemCreateClick)="onTodoItemCreateClick($event)"
    (onUpdateTodoItemClick)="onUpdateTodoItemClick($event)"
    [alertId]="selectedAlertId"
    [getTodo$]="getTodo$"
    [createTodo$]="createTodo$"
    (onGetTodoItem)="onGetTodoItem($event)"
    (getTodoItemsLov)="getTodoItemsLov()"
    [clientSearchLoaderVisibility$]="clientSearchLoaderVisibility$"
    [medicalProviderSearchLoaderVisibility$]="medicalProviderSearchLoaderVisibility$"
    [isEdit]="!!this.selectedAlertId"
    [searchProviderSubject]="searchProviderSubject"
    [clientSubject]="clientSubject"
    (onDeleteAlertClicked)="onDeleteToDoClicked($event)"
    ></productivity-tools-todo-detail>
  </ng-template>
  
   


  <ng-template #newReminderTemplate>
    <kendo-dialog-titlebar 
    (close)="onNewReminderClosed()">{{crudText}} Reminder
     </kendo-dialog-titlebar>
    <productivity-tools-reminder-detail  
     [isEdit]="isEdit" 
     [isDelete]="isDelete"
     [alertId] = "selectedAlertId"
     (onGetTodoItem)="onGetTodoItem($event)"
     [getTodo$]="getTodo$"
     (isModalNewReminderCloseClicked)="onNewReminderClosed()"
    >
    </productivity-tools-reminder-detail>
  </ng-template>
  
  
  <ng-template #deleteTodoTemplate>   
    <productivity-tools-delete-todo-confirmation
      (isModalDeleteTodoCloseClicked)="onCloseDeleteToDoClicked($event)" (isModalDeleteTodoClicked)="onConfirmDeleteToDOClicked($event)"> </productivity-tools-delete-todo-confirmation> 
  </ng-template>
