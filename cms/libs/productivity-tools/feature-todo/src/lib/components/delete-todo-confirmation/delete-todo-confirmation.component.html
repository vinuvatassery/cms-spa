<kendo-dialog-titlebar (close)="onCloseDeleteToDOClicked()"> Delete To-Do item? </kendo-dialog-titlebar>
<section class="k-dialog-body">
  <p class="text-muted mb-2">
  This action cannot be undone. You may create a new item at any time.</p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="Cancel"
        (click)="onCloseDeleteToDOClicked()"
      >
        Cancel
      </button>
      <button kendoButton class="k-error-button" aria-label="Delete"
      (click)="onDeleteToDOClicked()">
        Delete
      </button>
    </div>
  </div>
</kendo-dialog-actions>
