<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Once deleted the to do item won't be available anymore. If needed a new to
    de item can be created.
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel deleting todo"
      >
        Cancel
      </button>
      <button kendoButton class="k-error-button" aria-label="delete todo">
        Delete
      </button>
    </div>
  </div>
</kendo-dialog-actions>
