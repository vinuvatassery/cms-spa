<section class="k-dialog-body" kendoTooltip>
  <p class="text-muted mb-2">
    All fields are required unless otherwise stated.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Title">
        <kendo-textbox aria-label="todo title"    [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Due Date (Optional)">
        <kendo-datepicker  format="MM-dd-yyyy" [fillMode]="formUiStyle.dateInputFillMode" formatPlaceholder="formatPattern">
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Repeat">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode"  >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="End Date (Optional)" >
        <kendo-datepicker
          format="MM-dd-yyyy"
          formatPlaceholder="formatPattern"
          [fillMode]="formUiStyle.dateInputFillMode"
        
        >
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Description(Optional)">
        <kendo-textarea
        [fillMode]="formUiStyle.inputFillMode"
          aria-label="custom todo description"
          #tareaCustomTodo
          resizable="auto"
          [maxlength]="tareaCustomTodoMaxLength"
          [value]="tareaCustomTodoDescription"
          (valueChange)="onTareaCustomTodoValueChange($event)"
        >
          <kendo-textarea-suffix class="justify-content-end">
            <span class="tareacustomtodocounter">{{
              tareaCustomTodoCounter
            }}</span>
          </kendo-textarea-suffix>
        </kendo-textarea>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col mt-2 field_with_info">
      <kendo-floatinglabel text="Link Reminder To">
        <kendo-dropdownlist aria-label="Link Reminder To" [fillMode]="formUiStyle.dropDownFillMode" > </kendo-dropdownlist>
    </kendo-floatinglabel>
    <span class="material-icons" title="Select an entity if you want this item to be displayed in its profile.">info</span>
    
      </div>
    <div class="flex-col mt-2 field_with_info">
      <div class="autoSelect-search mat-form-no-b-space ">
        <div class="global-search">
          <span
            class="material-icons global-search-icon"
            aria-label="search"
            aria-hidden="true"
            >search</span
          >
          <kendo-multicolumncombobox 
            textField="name"
            valueField="id"
            [fillMode]="formUiStyle.dropDownFillMode"
            placeholder="Link to Client or Service Provider (Optional)"
          >
            <kendo-combobox-column [width]="250">
              <ng-template
                kendoMultiColumnComboBoxColumnCellTemplate
                let-dataItem
              >
                <span class="pr-1">{{ dataItem.name }}</span>
                <span class="pr-1 text-muted">ID {{ dataItem.id }}</span>
                <span class="text-muted">URN {{ dataItem.urn }}</span>
              </ng-template>
            </kendo-combobox-column>
          </kendo-multicolumncombobox>
        </div>
      </div>
      <span class="material-icons" title="Select a client or service provider if you want this reminder to be displayed in their profile.">info</span>
    </div>
    <div class="flex-col mt-2">
      <div class="global-search mat-form-no-b-space">
        <span
          class="material-icons global-search-icon"
          aria-label="search case"
          aria-hidden="true"
          >search</span
        >
        <kendo-multicolumncombobox 
          textField="name"
          valueField="id"
          placeholder="Search Case Name, Member ID or SSN"
          [fillMode]="formUiStyle.dropDownFillMode"
        >
          <kendo-combobox-column>
            <ng-template
              kendoMultiColumnComboBoxColumnCellTemplate
              let-dataItem
            >
              <span class="pr-1">{{ dataItem.name }}</span>
              <span class="pr-1 text-muted">ID {{ dataItem.id }}</span>
              <span class="pr-1 text-muted">DOB {{ dataItem.dob }}</span>
              <span class="text-muted">SSN {{ dataItem.ssn }}</span>
            </ng-template>
          </kendo-combobox-column>
          
        </kendo-multicolumncombobox>
      </div>
    </div>
  </div>
  
</section>


<kendo-dialog-actions kendoTooltip>
  <div class="justify-content-between">
    <div>
      <button kendoButton aria-label="Delete" class="k-danger-link">  Delete     </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="Cancel"
        (click)="closeTodoDetailsClicked()"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="Create">Create</button>
    </div>
  </div>
</kendo-dialog-actions>
