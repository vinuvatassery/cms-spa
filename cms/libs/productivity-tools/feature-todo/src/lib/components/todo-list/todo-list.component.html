<!-- Case List table -->
<div class="app-c-drag-row-table">
  <kendo-grid [data]="gridToDoItemData$ | async" [sortable]="true" 
  (dataStateChange)="dataStateChange($event)"
  [loading]="(isToDoGridLoaderShow | async) === true"
  [sort]="toDoGridState.sort"
  [skip]="toDoGridState.skip"
  [pageSize]="toDoGridState.take"
  [filter]="toDoGridState.filter"
  [columnMenu]="{filter: true }"
  [pageable]="true">
    <kendo-grid-column field="alertName" title="Title" [width]="100">
      <ng-template kendoGridFilterMenuTemplate  let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                  <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                  <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
         </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="entityName" title="To-Do Item For" [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton look="flat" *ngIf="dataItem.entityName" [attr.aria-label]="dataItem.entityName" class="card-link-button"
        (click)="onToDoClicked(dataItem)" aria-label="todo item for">
          {{ dataItem.entityName }}
        </button>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate  let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                  <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                  <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
         </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="entityTypeCode" title="Type" [width]="100">
      <ng-template kendoGridCellTemplate let-dataItem>
      <span class="text-upper">  {{ dataItem.displayEntityTypeCode }}</span>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate
      let-column="column"
      let-filter="filter"
      let-filterService="filterService">
      <kendo-dropdownlist
      [data]="entityTypeList"
      textField="lovDesc"
      valueField="lovCode"
      [value]="entityTypeValue"
      [(ngModel)]="selectedEntityType"
      (valueChange)="dropdownFilterChange('entityTypeCode',$event, filterService)">
    </kendo-dropdownlist>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="alertDesc" title="Description" [width]="300">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton look="flat" *ngIf="dataItem.creatorCw && dataItem.entityTypeCode=='BATCH_SENT_BACK'" [attr.aria-label]="dataItem.creatorCw" class="card-link-button" kendoPopoverAnchor [popover]="userCard" showOn="hover"
          aria-label="todo item for">
          {{ dataItem.creatorCw }}
        </button>
        <p style="margin-top: 7px;">{{dataItem.alertDesc}}</p>
        <kendo-popover #userCard width="330">
          <ng-template kendoPopoverBodyTemplate>
            <common-user-profile-card
            [userId]="dataItem.caseManagerId"
            ></common-user-profile-card>
          </ng-template>
        </kendo-popover>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate  let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                  <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                  <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
         </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="alertDueDate" title="Due Date" [width]="100">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="d-flex">
          <span>{{dataItem.alertDueDate |date:'MM/dd/YYYY'}}</span>
          <span [title]="alertRepeatDesc(dataItem.alertFrequencyCode) | titlecase" class="material-icons loop-icon-size" 
          aria-label="repeat" *ngIf="(dataItem.parentEntityTypeCode == 'PARENT_ALERT') || (dataItem.alertFrequencyCode != 'NEVER')">loop</span>
        </div>
    </ng-template>
    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
      <common-grid-cell-date-range-filter
        [field]="'alertDueDate'"
        [filter]="filter"
        [filterService]="filterService"
      >
      </common-grid-cell-date-range-filter>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="alertDueDate" title="Options" [width]="50" class="text-center" [columnMenu]="false" [sortable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <kendo-dropdownbutton [data]="dataItem.entityTypeCode=='BATCH_SENT_BACK' ? moreactionsSystemGenerated : moreactions" *ngIf="dataItem.entityTypeCode=='BATCH_SENT_BACK' || (dataItem.customAlertFlag && dataItem.customAlertFlag=='Y')" 
          title="More option" aria-label="more actions"
          class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
          [popupSettings]="{ popupClass: popupClassAction, animate: true }"
          (itemClick)="onToDoActionClicked($event,dataItem)">
          <span class="material-icons" aria-label="More option"> more_vert    </span>
          <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
            <button kendoButton look="flat" [attr.aria-label]="dataItem.text" id="done" [class]="dataItem.buttonType"
              aria-hidden="false">
              <span class="material-icons" aria-hidden="true" [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
              <label> {{ dataItem.text }} </label>
            </button>
          </ng-template>
        </kendo-dropdownbutton>
      </ng-template>
    </kendo-grid-column>
    <!--Footer Paging-->
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
    let-currentPage="currentPage">
    <div class="grid-custom-paginationtemplates d-flex">
      <div class="d-flex align-items-center">
        <label class="mr-1" for="TODOListRowsPerPage">Rows Per Page</label>
        <kendo-dropdownlist  [data]="pageSizes" [textField]="'text'" [fillMode]="formUiStyle.dropDownFillMode"
          [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="TODOListRowsPerPage"
          [(value)]="toDoGridState.take" (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
        <kendo-pager-info> </kendo-pager-info>
        <kendo-grid-messages  [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>

      </div>
      <div class="d-flex">
        <kendo-pager-input></kendo-pager-input>
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
      </div>
    </div>
  </ng-template>
    <!-- grid Loader Template -->
    <ng-template kendoGridLoadingTemplate>
      <common-grid-loader-component></common-grid-loader-component>
    </ng-template>
    <!-- grid No data Template -->
    <ng-template kendoGridNoRecordsTemplate>
      <common-grid-no-records></common-grid-no-records>
    </ng-template>
  </kendo-grid>
</div>

<!-- User Card -->



<ng-template #deleteToDODialogTemplate>   
  <productivity-tools-delete-todo-confirmation  (isModalDeleteTodoCloseClicked)="onCloseDeleteToDoClicked($event)" (isModalDeleteTodoClicked)="onDeleteToDOClicked($event)"> </productivity-tools-delete-todo-confirmation> 
</ng-template>
