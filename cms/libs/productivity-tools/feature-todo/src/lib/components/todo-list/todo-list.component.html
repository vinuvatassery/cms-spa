<!-- Case List table -->
<div class="app-c-drag-row-table">
  <kendo-grid [data]="todoGrid$ | async" [columnMenu]="true" [sortable]="true">
    <kendo-grid-column field="Title" title="Title" [width]="100">
    </kendo-grid-column>
    <kendo-grid-column field="TodoItemFor" title="To Do Item For" [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button
          kendoButton
          look="flat"
          class="card-link-button"
          kendoPopoverAnchor
          [popover]="userCard"
          showOn="hover"
          aria-label="todo item for"
        >
          {{ dataItem.TodoItemFor }}
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="Type"
      title="Type"
      [width]="100"
    ></kendo-grid-column>
    <kendo-grid-column
      field="Description"
      title="Description"
      [width]="300"
    ></kendo-grid-column>
    <kendo-grid-column
      field="DueDate"
      title="Due Date"
      [width]="80"
    ></kendo-grid-column>
    <kendo-grid-column
      field="Option"
      title=""
      [width]="40"
      class="text-center"
      [columnMenu]="false"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <kendo-dropdownbutton
          [data]="moreactions"
          icon="more-vertical"
          title="More option"
          aria-label="more actions"
          class="TableActionPopup app-dropdown-action"
          buttonClass="k-icon-button"
          [popupSettings]="{ popupClass: popupClassAction, animate: true }"
        >
          <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
            <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
              <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
              <label>   {{ dataItem.text }} </label>
          </button>
          </ng-template>
        </kendo-dropdownbutton>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>

<!-- User Card -->
<kendo-popover #userCard width="330">
  <ng-template kendoPopoverBodyTemplate>
    <common-user-profile-card></common-user-profile-card>
  </ng-template>
</kendo-popover>

<!-- Edit To Do Modal Html-->
<kendo-dialog
  *ngIf="isOpenTodo"
  (close)="onCloseTodoDetailsClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar> Edit Custom To Do Item </kendo-dialog-titlebar>
  <productivity-tools-todo-detail></productivity-tools-todo-detail>
</kendo-dialog>

<!-- Delete To Do Modal Html-->
<kendo-dialog
  *ngIf="isOpenDeleteTodo"
  (close)="onCloseDeleteTodoClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar> Delete To Do Item </kendo-dialog-titlebar>
  <productivity-tools-delete-todo-confirmation></productivity-tools-delete-todo-confirmation>
</kendo-dialog>
