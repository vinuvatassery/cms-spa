<div class="due-items-wrapper">
  <div class="due-item-blocks red-item-block">
    <div class="due-item-details">
      <span
        class="material-icons item-list-icon"
        aria-label="todo"
        aria-hidden="true"
        >playlist_add_check</span
      >
      <div class="item-list-info">
        <p>Renew Eligibility</p>
        <p>Due Today</p>
      </div>
    </div>
  </div>
  <div class="due-item-blocks">
    <div class="due-item-details">
      <span
        class="material-icons item-list-icon"
        aria-label="todo"
        aria-hidden="true"
        >playlist_add_check</span
      >
      <div class="item-list-info">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod et ligula luctus
        </p>
        <p>10-10-2021</p>
      </div>
      <kendo-dropdownbutton
      [data]="moreactions"
        icon="more-vertical"
        title="More option"
        look="bare"
        aria-label="more actions"
        class="small-i-btn app-dropdown-action"
        [popupSettings]="{ popupClass: popupClass1, animate: true }"
      >
        <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
          <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
            <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
            <label>   {{ dataItem.text }} </label>
        </button>
        </ng-template>
      </kendo-dropdownbutton>
    </div>
  </div>
</div>
