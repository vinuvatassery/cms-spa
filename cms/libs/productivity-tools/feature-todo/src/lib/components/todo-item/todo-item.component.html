<div class="due-items-wrapper">
  <ng-container *ngFor="let item of items">
  <div class="due-item-blocks"
  [className]="getcssClassName()"
 >
    <div class="due-item-details">
      <span
        class="material-icons item-list-icon"
        aria-label="todo"
        aria-hidden="true"
        >playlist_add_check</span
      >
      <div class="item-list-info">
        <p>{{item.alertDesc}}</p>
        <p>{{item.alertDueDate  | date:'MM/dd/yyyy'}}</p>
      </div>
      <kendo-dropdownbutton 
      *ngIf="item.customAlertFlag && item.customAlertFlag=='Y'"
      title="More option" 
      [data]="todoActions"
      (itemClick)="onToDoActionClicked($event,item)"
      (click)="$event.stopPropagation()" look="bare" aria-label="More option"
     class="small-i-btn app-dropdown-action more_action_wid" [popupSettings]="{
        popupClass: reminderActionPopupClass,
        animate: true
      }">
  <span *ngIf="item.customAlertFlag == 'Y'" class="material-icons" aria-label="More option"> more_vert    </span>
      <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
        <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
          aria-hidden="false" (click)="dataItem.click">
          <span class="material-icons" aria-hidden="true">{{dataItem.icon}}</span>
          <label> {{ dataItem.text }} </label>
        </button>
      </ng-template>
    </kendo-dropdownbutton>
    </div>
 
  </div>
</ng-container>

</div>
