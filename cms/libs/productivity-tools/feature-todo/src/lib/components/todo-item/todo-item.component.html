<div class="due-items-wrapper">
  <ng-container *ngFor="let item of items">
  <div class="due-item-blocks"
  [className]="isDueWithIn7Days ? 'due-item-blocks red-item-block' : 'due-item-blocks canyon-item-block'"
 >
    <div class="due-item-details">
      <span
        class="material-icons item-list-icon"
        aria-label="todo"
        aria-hidden="true"
        >playlist_add_check</span
      >
      <div class="item-list-info">
        <p>{{item.alertDesc}}</p>
        <p>{{item.alertDueDate  | date:'MM/dd/yyyy'}}</p>
      </div>
    </div>
  </div>
</ng-container>

</div>
