<div class="app-c-fab-sidePanel sidePanel-direct-messages">
  <!-- Side Panel Header -->
  <div class="sidePanel_header">
    <div class="sidePanel_header-left">
      <h3>Direct Message Donna</h3>
    </div>
    <div class="sidePanel_header-right">
      <button
        kendoButton
        class="k-icon-button small-i-btn"
        (click)="onCloseDirectMessageClicked()"
        aria-label="close chat"
      >
        <span class="material-icons" aria-label="close" aria-hidden="true"
          >close</span
        >
      </button>
    </div>
  </div>
  <div class="sidePanel_body">
    <p class="pt-3 text-center">Chat UI</p>
  </div>
</div>
