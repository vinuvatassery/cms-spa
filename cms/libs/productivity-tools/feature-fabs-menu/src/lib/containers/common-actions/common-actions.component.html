<div class="app-c-fab-container"  position="left">
  <kendo-floatingactionbutton
    [dialItems]="item"
    class="app-c-fab"
    (dialItemClick)="onDialItemClicked($event)"
    title="Menu"
    #myFab
  >
    <ng-template kendoFloatingActionButtonTemplate>
      <span class="material-icons" aria-label="Menu" aria-hidden="true"
        >menu</span
      >
      <span *ngIf="totalCount > 0" class="app-c-badge badge-round-right badge-warn">{{totalCount}}</span>
    </ng-template>
    <ng-template kendoDialItemTemplate>
      <div kendoTooltip position="left" class="app-c-fab-dial-items">
        <button
          *ngIf="entityTypeCode == entityTypeCodeEnum.Client"
          aria-label="To do and reminders"
          kendoButton
          [primary]="true"
          title="To-Do & Reminders"
          (click)="handleShowTodoRemindersClicked()"
        >
          <span
            class="material-icons"
            aria-label="To-do & reminders"
            aria-hidden="true"
            >notifications</span
          >
          <span *ngIf="alertCount > 0" class="app-c-badge badge-round-right badge-warn">{{alertCount}}</span>
        </button>
        <button          
          *ngIf="entityTypeCode == entityTypeCodeEnum.Client"
          aria-label="Direct message"
          kendoButton
          [primary]="true"
          title="Direct Message"
          (click)="handleShowDirectMessageClicked()"
        >
          <span
            class="material-icons"
            aria-label="Direct message "
            aria-hidden="true"
            >send</span
          >
          <span
          *ngIf="directMessageCount > 0"
            class="app-c-badge badge-round-right badge-warn"
            aria-label="Direct message count 2"
            aria-hidden="true"
            >{{directMessageCount}}</span
          >
        </button>
        <button
          aria-label="event log assignment"
          kendoButton
          [primary]="true"
          title="Event Log"
          aria-label="Event Log"
          (click)="handleShowEventLogClicked()"
        >
          <span
            class="material-icons"
            aria-label="Event Log"
            aria-hidden="true"
            >assignment</span
          >
          <span
            *ngIf="eventLogCount > 0"
            class="app-c-badge badge-round-right badge-warn"
            aria-label="Event Log Count 1"
            aria-hidden="true"
            >{{eventLogCount}}</span
          >
        </button>
      </div>
    </ng-template>
  </kendo-floatingactionbutton>
  <!-- Event Log Side Panel -->

  <router-outlet name="eventLog" *ngIf="fabMenuFacade.isShownEventLog" (closeAction)="handleShowEventLogClicked()"></router-outlet> 

  <router-outlet name="directMessage" *ngIf="fabMenuFacade.isShownDirectMessage" (closeAction)="handleShowDirectMessageClicked()"></router-outlet> 

  <router-outlet name="todoReminder" *ngIf="fabMenuFacade.isShownTodoReminders" (closeAction)="handleShowTodoRemindersClicked()"></router-outlet> 
</div>
