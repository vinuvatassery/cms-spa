<section class="card-list-search">
  <div class="input-search mb-3">
    <span
      class="material-icons"
      aria-label="search notification"
      aria-hidden="true"
      >search</span
    >
    <kendo-floatinglabel text="Search Notifications"> 
      <kendo-textbox  aria-label="search notification"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
    </kendo-floatinglabel>
  </div>
</section>

<section class="card-list-block" *ngFor="let message of alertsData?.items">
  <ul class="card-list pt-0" aria-label="notification menu">
    <li class="card-list_items unread-item" aria-label="notification menu item">
      <div class="card-type-icon">
        <span
          class="material-icons"
          aria-label="notifications"
          aria-hidden="true"
          >notifications</span
        >
      </div>
      <div class="card-list_details">
        <p> {{message.alertDesc}}</p>
        <a>Go to Payments</a>
        <p class="text-muted">{{message?.alertDueDate | date:'MM-dd-YYYY'}}</p>
      </div>
      <kendo-dropdownbutton
      [data]="data"
      
      title="More option"
      look="bare"
      aria-label="more actions"
      class="small-i-btn app-dropdown-action more_action_wid"
      [popupSettings]="{ popupClass: popupClass1, animate: true }"
    >
    <span class="material-icons" aria-label="More option"> more_vert    </span>
    <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
      <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
        <span class="material-icons"  aria-hidden="true" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
        <label>   {{ dataItem.text }} </label>
    </button>
      </ng-template>
    </kendo-dropdownbutton>
    </li>
