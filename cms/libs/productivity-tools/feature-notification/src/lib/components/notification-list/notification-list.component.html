<section class="card-list-search">
  <div class="input-search mb-3">
    <span
      class="material-icons"
      aria-label="search notification"
      aria-hidden="true"
      >search</span
    >
    <kendo-floatinglabel text="Search Notifications"> 
      <kendo-textbox  aria-label="search notification"  [clearButton]="true" [formControl]="searchTerm"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
    </kendo-floatinglabel>
  </div>
</section>

<section class="card-list-block" *ngFor="let message of alertsData?.items">
  <ul class="card-list pt-0" aria-label="notification menu">
    <li class="card-list_items unread-item" aria-label="notification menu item">
      <div class="card-type-icon">
        <span
          class="material-icons"
          aria-label="notifications"
          aria-hidden="true"
          >notifications</span
        >
      </div>
      <div class="card-list_details">
        <p> {{message.alertDesc}}</p>
        <a>Go to Payments</a>
        <p class="text-muted">{{message?.alertDueDate | date:'MM-dd-YYYY'}}</p>
      </div>
  </ul>
</section>
<div style="text-align: center;" *ngIf="alertsData?.items?.length == 0">
  <p>There is no data to display</p>
</div>
