<div kendoTooltip #reminderNotificationTemplateContainer class="remainder_container" (click)="reminderContainerClicked();$event.stopPropagation()" [ngClass]="{'expand_view': isReminderExpand === true, 'collapse_view' : isReminderExpand === false}" id="reminder_notify">

</div>

 
<ng-template #reminderNotificationTemplate>
  <button class="reminder_list_show_btn" title="Reminder Notification List" kendoButton *ngIf="isReminderExpands"> <span class="material-icons" aria-hidden="true"> alarm </span> <span class="app-c-badge badge-round-right badge-warn" role="region"  [attr.aria-label]="messageCount.length">{{messageCount.length}}</span></button>
  <div class="reminder-snack-bar-wrapper">
    <div class="reminder-col-one">
      <span class="material-icons" aria-hidden="true"> alarm </span>
    </div>
    <div class="reminder-col-two">
      <p class="reminder-description" role="region"  aria-label="title">Switch to HTML view to display exact element location Switch to HTML view to display exact element locationSwitch to HTML view to display exact element locationSwitch to HTML view to display exact element location  </p>
      <div class="flex-space-bw align-items-center mt-1">
        <div>
          <span aria-label="Today" role="region" > Today</span>
        </div>
        <div class="d-flex">
          <kendo-dropdownbutton role="region" aria-label="Options" themeColor="primary" fillMode="flat"  [data]="data" (click)="$event.stopPropagation()">
            Options <span class="material-icons" aria-hidden="true">   arrow_drop_down    </span>
          </kendo-dropdownbutton>

          <button kendoButton role="region" themeColor="primary" aria-label="Dismiss"  fillMode="flat"  (click)="removePreviousMessage();$event.stopPropagation()"> DISMISS</button>
        </div>
      </div>
    </div>
    <div class="reminder-col-three">
      <button kendoButton fillMode="clear" aria-label="Move Reminder Notification on Side" class="snakbar-close-btn" 
        (click)="moveSideReminderNotification();$event.stopPropagation()">
        <span class="material-icons" aria-hidden="true"> chevron_right </span>
      </button>
    </div> 
  </div>
</ng-template>
