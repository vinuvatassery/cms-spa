
  <button class="reminder_list_show_btn" aria-label="Reminder Notification List" 
  kendoButton *ngIf="isReminderExpands">
   <span class="material-icons" aria-hidden="true"> alarm </span>
    <span class="app-c-badge badge-round-right badge-warn" role="region" 
    >{{unviewedCount}}</span></button>

  <div class="reminder-snack-bar-wrapper">
    <div class="reminder-col-one">
      <span class="material-icons" aria-hidden="true"> alarm </span>
    </div>
    <div class="reminder-col-two">
      <p class="reminder-description" role="region"  aria-label="title">
        <button kendoButton look="flat" *ngIf="entityName" [attr.aria-label]="entityName" class="card-link-button" (click)="onEntityNameClick(entityId,entityTypeCode,vendorTypeCode)">
         {{ entityName }}   </button>
        {{alertText}}
        </p>
      <div class="reminder_btm_sectoin mt-1">
        <div>
          <span [attr.aria-label]="dueDateText" role="region" > {{dueDateText}}</span>
        </div>
        <div class="d-flex">
          <kendo-dropdownbutton role="region" aria-label="Options" themeColor="primary" fillMode="flat" 
           [data]="data" (click)="$event.stopPropagation()" (itemClick)="onOptionClicked($event, alertId)">
            Options <span class="material-icons" aria-hidden="true">   arrow_drop_down    </span>
          </kendo-dropdownbutton>

          <button kendoButton role="region" themeColor="primary" aria-label="Dismiss"  fillMode="flat"  (click)="dismissAlert(alertId);$event.stopPropagation()"> DISMISS</button>
        </div>
      </div>
    </div>
    <div class="reminder-col-three">
      <button kendoButton fillMode="clear" aria-label="Move Reminder Notification on Side" class="snakbar-close-btn" 
        (click)="moveSideReminderNotification();$event.stopPropagation()">
        <span class="material-icons" aria-hidden="true"> chevron_right </span>
      </button>
    </div> 
  </div>


  <ng-template #NewReminderTemplate>
    <kendo-dialog-titlebar (close)="onNewReminderClosed(false)">
      Edit Reminder  </kendo-dialog-titlebar>
    <productivity-tools-reminder-detail
    [isEdit]="isEdit" 
    [alertId] = "selectedAlertId"
    (onGetTodoItem)="onGetTodoItemData($event)"
    [getTodo$]="getTodo$"
    [searchProviderSubject]="searchProviderSubject"
     [entityTypeCodeSubject$]="entityTypeCodeSubject$"
      (isModalNewReminderCloseClicked)="onNewReminderClosed($event)"
      [medicalProviderSearchLoaderVisibility$]="medicalProviderSearchLoaderVisibility$"
      [providerSearchResult$]="  providerSearchResult$"
      [clientSubject]="clientSubject"
      [clientSearchResult$]="clientSearchResult$"
      [clientSearchLoaderVisibility$]="clientSearchLoaderVisibility$"
      (searchClientName)="searchClientName($event)"
      (searchProvider)="searchProvider($event)"
      [isFromReminderSnacks]="true"
      (getReminderDetailsLov)="getReminderDetailsLov()"
      ></productivity-tools-reminder-detail>
  </ng-template>
