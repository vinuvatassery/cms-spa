
<div class="dash-header-with-filters">
  <h5>Client Records Sent</h5>
  </div> 
  <div class="dashboard-cards-container"> 
<div class="interface-chart-wrapper">
    <div class="interface-chart-cards">
      <h3 class="mb-1"></h3>
      <common-dashboard-loader-panel *ngIf="isloader" ></common-dashboard-loader-panel>
      <kendo-chart class="dash_chart" *ngIf="clientRecordSendChart" [series]="clientRecordSendChart?.chartData?.series"
        [legend]="clientRecordSendChart?.chartData?.legend" [title]="clientRecordSendChart?.chartData?.title"
        [categoryAxis]="clientRecordSendChart?.chartData?.categoryAxis"
        [valueAxis]="clientRecordSendChart?.chartData?.valueAxis"
        [tooltip]="clientRecordSendChart?.chartData?.tooltip">
      </kendo-chart>
      <div class="text-center pt-3" *ngIf="!clientRecordSendChart&&!isloader">
        <common-grid-no-records></common-grid-no-records>
      </div>
    </div>
 
 

  </div>
  </div>
