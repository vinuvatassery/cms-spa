<section>
  <div class="flex-row">
    <div class="flex-col flex-space-bw align-items-center">

      <div class="fmly-epdorpdown" style="min-width: 150px;">
        <kendo-floatinglabel text="Interface">
          <kendo-dropdownlist aria-label="Type" [fillMode]="formUiStyle.dropDownFillMode"
            [data]="interfaceFilterDataList" [ngModel]="interfaceFilterDropDown" textField="lovDesc"
            valueField="lovCode" (selectionChange)="onInterfaceSelectionChanged($event)">
          </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
      <div>
        <span class="app-checkboxwidtext-wrapper">
          <input type="checkbox" kendoCheckBox aria-labelledby="StatusshowHistorical" id="StatusshowHistorical"
            [(ngModel)]="displayAll" (change)="handleShowHistoricalClick()" />
          <label class="k-checkbox-label" for="StatusshowHistorical">Show activities within the last 7 days </label>
        </span>
      </div>
    </div>
  </div>

  <div class="table-sorted-info">
    Sorted {{sortDir}} by <span class="sort-items"> {{sortColumnDesc}} </span>
    <span class="sort-items" *ngIf="!filteredByColumnDesc">No Filters</span>
    <span class="sort-items" *ngIf="filteredByColumnDesc">Filtered by {{filteredByColumnDesc}}</span>
    <span *ngIf="columnsReordered" class="sort-items">Columns Re-ordered</span>
    <button aria-label="Set to Default" kendoButton look="flat" class="sort-items" (click)="resetGrid()">
      <a>Set to Default</a>
    </button>
  </div>

  <div class="app-c-table">

    <kendo-grid [loading]="(webLogListsLoader$  | async) === true" [pageSize]="state.take" [pageable]="true"
      [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
      [columnMenu]="{filter: true }" [sort]="state.sort" [filter]="state.filter"
      (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)"
      (columnReorder)="onColumnReorder($event)" [data]="webLogLists$ | async">

      <kendo-grid-column field="process" title="Process" [width]="180">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="processArray" [value]="processFilter"
            (valueChange)="dropdownFilterChange('process',$event, filterService)">
          </kendo-dropdownlist>
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>

      <!-- <kendo-grid-column field="process" Process="Status" [width]="180">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="processArray" [value]="processFilter"
            (valueChange)="dropdownFilterChange('status',$event, filterService)">
          </kendo-dropdownlist>
        </ng-template>
      </kendo-grid-column> -->

      <kendo-grid-column field="startDate" title="Process Date" [width]="180">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.startDate | date: 'MM/dd/YYYY hh:mm:ss' | date: 'MM/dd/YYYY hh:mm:ss'}}
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <common-grid-cell-date-range-filter [field]="'startDate'" [filter]="filter" [filterService]="filterService">
          </common-grid-cell-date-range-filter>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="status" title="Status" [width]="180">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="statusArrayDesc" [value]="statusFilter" 
            (valueChange)="dropdownFilterChange('status',$event, filterService)">
          </kendo-dropdownlist>
        </ng-template>

        <ng-template kendoGridCellTemplate let-dataItem>
          <button *ngIf="dataItem.status === 'FAILED'" [attr.aria-label]="dataItem.status" kendoButton look="flat"
            class="card-link-button" kendoPopoverAnchor [popover]="userCard" showOn="hover">
            Failure
          </button>
          <span *ngIf="dataItem.status === 'SUCCESS'"> Successful </span>
          <span *ngIf="dataItem.status === 'IN_PROGRESS'"> In Progress </span>
          <kendo-popover #userCard width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <div class="p-2">
                <h5> Failure Detail </h5>
                <p> {{ dataItem.exceptionDetails }} </p>
              </div>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="triggeredBy" title="Triggered By" [width]="70" [sortable]="false" [columnMenu]="false"
        class="text-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
            [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem.triggeredBy">
            <common-user-photo-icon [userId]="dataItem.triggeredBy"></common-user-photo-icon>
          </button>
          <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <common-user-profile-card [userId]="dataItem.triggeredBy"></common-user-profile-card>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>

      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="systemActivityLogRowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page"
              id="systemActivityLogRowsPerPage" [(value)]="state.take"
              (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>

          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <!-- grid Loader Template -->
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
    </kendo-grid>
  </div>
</section>
