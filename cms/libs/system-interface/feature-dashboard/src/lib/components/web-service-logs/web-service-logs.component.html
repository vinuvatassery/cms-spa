<section>
  <div class="align-items-center mat-form-no-b-space bg-white mar-0 flex-row">
    <span class="text-bold" for="eemploymentep flex-col">Filter By:&nbsp;</span>
    <div class="fmly-epdorpdown flex-col flex-col-3">
      <kendo-dropdownlist aria-label="Type" [fillMode]="formUiStyle.dropDownFillMode" [data]="lovsList$ | async"
        textField="lovDesc" valueField="lovCode" (selectionChange)="onInterfaceSelectionChanged($event)">
      </kendo-dropdownlist>
     
    </div>
  </div>
  <div>
    <span class="app-checkboxwidtext-wrapper">
      <input
        type="checkbox"
        kendoCheckBox
        aria-labelledby="StatusshowHistorical"
        id="StatusShowHistorical"
        [(ngModel)]="displayAll"
        (change)="handleShowHistoricalClick()"
      />
      <label class="k-checkbox-label" for="StatusShowHistorical"
        >Show historical</label
      >
    </span>
  </div>
  <section class="table-filter-section mat-form-no-b-space bg-white">
  </section>
  <!-- Sorted Info show only in list -->
  <div class="table-sorted-info">
    Sorted {{"sortDir"}} by <span class="sort-items"> {{"sortColumnDesc"}} </span>
    <span class="sort-items">{{"columnChangeDesc"}}</span>
    <span *ngIf="true" class="sort-items">Columns Re-ordered</span>
    <button aria-label="Set to Default" kendoButton look="flat" class="sort-items">
      <a>Set to Default</a>
    </button>
  </div>

  <div class="app-c-table">
    <kendo-grid [data]="webLogLists$ | async" [pageSize]="state.take" [loading]="(webLogListsLoader$ | async) === true"
      [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
      [resizable]="true" [columnMenu]="{filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)"
      (filterChange)="filterChange($event)">
      
      <kendo-grid-column field="processDescription" title="Process" [width]="180">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="startDate" title="ProcessDate" [width]="180">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.startDate | date:'MM/dd/yyyy'}}
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <common-grid-cell-date-range-filter [field]="'startDate'" [filter]="filter" [filterService]="filterService">
          </common-grid-cell-date-range-filter>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="statusTypeCode" title="Status" [width]="180">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button *ngIf="dataItem.statusTypeCode === 'FAILED'" [attr.aria-label]="dataItem.statusTypeCode" kendoButton
            look="flat" class="card-link-button" kendoPopoverAnchor [popover]="userCard" showOn="hover">
            Failure
          </button>
          <span *ngIf="dataItem.statusTypeCode === 'SUCCESS'"> Successful </span>
          <span *ngIf="dataItem.statusTypeCode === 'IN_PROGRESS'"> In Progress </span>
          <kendo-popover #userCard width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <div class="p-2">
                <h5> Failure Detail </h5>
                <p> {{ dataItem.exceptionDetails }} </p>
              </div>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="triggeredBy" title="Triggered By" [width]="70" [sortable]="false" [columnMenu]="false"
        class="text-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
            [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem.triggeredBy">
            <common-user-photo-icon [userId]="dataItem.triggeredBy"></common-user-photo-icon>
          </button>
          <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <common-user-profile-card [userId]="dataItem.triggeredBy"></common-user-profile-card>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>

      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="systemActivityLogRowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page"
              id="systemActivityLogRowsPerPage" [(value)]="state.take"
              (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>

          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <!-- grid Loader Template -->
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
    </kendo-grid>
  </div>
</section>
