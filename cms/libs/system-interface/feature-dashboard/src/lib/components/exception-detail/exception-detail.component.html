<kendo-grid [resizable]="true" [navigable]="true" [loading]="gridLoaderShow" [data]="batchLogExceptionLists$ | async" >
  <kendo-grid-column field="errorCode" title="Error Code" [width]="100">
  </kendo-grid-column>
  <kendo-grid-column field="rowNo" title="File Row Number" [width]="120">
  </kendo-grid-column>
  <kendo-grid-column field="keyRecordId" title="Key Record ID" [width]="120">
  </kendo-grid-column>
  <kendo-grid-column field="description" title="Error Description" [width]="180">
  </kendo-grid-column>
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"  let-currentPage="currentPage">
      <div class="grid-custom-paginationtemplates d-flex">
        <div class="d-flex align-items-center">
          <label class="mr-1" for="PharmacyPrescriptionRowsPerPage">Rows Per Page</label>
          <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode"  [textField]="'text'"
            [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="PharmacyPrescriptionRowsPerPage"
           ></kendo-dropdownlist>
          <kendo-pager-info> </kendo-pager-info>
          <kendo-grid-messages [pagerItems]="'rows'"  [pagerPage]="'Page'"> </kendo-grid-messages>  
        </div>
        <div class="d-flex">
          <kendo-pager-input></kendo-pager-input>
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
          <kendo-pager-next-buttons></kendo-pager-next-buttons>
        </div>
      </div>
    </ng-template>
    </kendo-grid>
    <ng-template kendoGridNoRecordsTemplate>
    <div  class="text-center">
      <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
      </div>
      <p>There is no error log.</p>
    </div>
    </ng-template>
