<div class="interface-chart-cards">
    <h3 class="mb-1">Cards Request</h3>
    <kendo-chart   *ngIf="cardsRequestChart"  [series]="cardsRequestChart?.chartData?.series"
    [legend]="cardsRequestChart?.chartData?.legend" [title]="cardsRequestChart?.chartData?.title"
    [categoryAxis]="cardsRequestChart?.chartData?.categoryAxis"
    [tooltip]="cardsRequestChart?.chartData?.tooltip">

    </kendo-chart>
    <div class="text-center pt-3" *ngIf="!cardsRequestChart">
      <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
      </div>
      <p>There is no data to display.</p>
    </div>
  </div>
