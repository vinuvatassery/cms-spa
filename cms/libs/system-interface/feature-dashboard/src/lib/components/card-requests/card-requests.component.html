
<div class="dash-header-with-filters">
  <h2 class="heading_card">Card Requests</h2>
  </div> 
  <common-dashboard-loader-panel *ngIf="isloader" ></common-dashboard-loader-panel> 
  <div class="dashboard-cards-container" *ngIf="!isloader">
  
    
  
      <kendo-chart class="dash_chart"  *ngIf="cardsRequestChart"  [series]="cardsRequestChart?.chartData?.series"
      [legend]="cardsRequestChart?.chartData?.legend" [title]="cardsRequestChart?.chartData?.title"
      [categoryAxis]="cardsRequestChart?.chartData?.categoryAxis"
      [valueAxis]="cardsRequestChart?.chartData?.valueAxis"
      [tooltip]="cardsRequestChart?.chartData?.tooltip">
  
      </kendo-chart>
      <div class="text-center pt-3" *ngIf="!cardsRequestChart&&!isloader">
        <common-grid-no-records></common-grid-no-records>
      </div>
    
  </div>
