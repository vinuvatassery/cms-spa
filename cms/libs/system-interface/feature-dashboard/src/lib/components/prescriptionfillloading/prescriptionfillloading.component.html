<div class="dash-header-with-filters">
  <h5>Prescription Fill Loading</h5>
</div>
<div class="dashboard-cards-container">
  <div class="interface-chart-cards"> 
    <common-dashboard-loader-panel *ngIf="isloader"></common-dashboard-loader-panel>

    <div  *ngIf="!isloader">
      <div class="flex-row ">
        <div class="flex-col mt-2">

          <span class="material-icons green-text-color greenbg_color status_icon" aria-hidden="true"
            *ngIf="prescriptionsFills.totalRecordExceptions==0">
            check_circle_outline
          </span>
          <span class="material-icons warn-text-color warnbg_color status_icon" aria-hidden="true"
            *ngIf="prescriptionsFills.totalRecordExceptions!=0">
            error_outline
          </span>
        </div>

        <div class="flex-col mt-1">
          <h5> Latest File Received: </h5>
          <h3>{{prescriptionsFills.lastFileReceived |date : 'shortDate'}}</h3>
        </div>
        <div class="flex-col flex-col-6 mt-2">
          <h5> Total Record Received: </h5>
          <h3>{{prescriptionsFills.totalFiles}}</h3>
        </div>
        <div class="flex-col flex-col-6 mt-2">
          <h5> File Record Failures: </h5>
          <h3>{{prescriptionsFills.totalRecordExceptions}}</h3>
        </div>





        <div class="flex-col mt-2"> 
      
          <button kendoButton aria-label="View Details"   look="flat"  class="card-link-button link_btn-with-arrow"
            [routerLink]="['/system-interface/activity-log/batch-files']"> View Details <span  class="material-icons"> chevron_right </span>
          </button></div>
      </div>

    </div>

  </div>
</div>
