<p>support-group works!</p>
<button kendoButton  class="mr-1" [primary]="true" aria-label="Group" icon="add" (click)="onGroupDetailsClicked()">  Group</button>

<kendo-dialog
*ngIf="isGroupDetailPopup"
(close)="onCloseGroupDetailPopupClicked()"
class="app-c-modal app-c-modal-sm app-c-modal-np"
>
<kendo-dialog-titlebar>Add Group</kendo-dialog-titlebar> 

<section class="k-dialog-body">
  <p class="text-muted">
   Adds a user to the Group list for the selected role
  </p>
  <div class="flex-row">

    <div class="flex-col">
      <kendo-floatinglabel text="Interface">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col ">
      <kendo-floatinglabel text="Group Name">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col ">
      <kendo-floatinglabel text="Description">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
   
     
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="Cancel"
        (click)="onCloseGroupDetailPopupClicked()"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="Add">
        Add
      </button>
    </div>
  </div>
</kendo-dialog-actions>
</kendo-dialog>
