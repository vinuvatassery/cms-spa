<kendo-grid [resizable]="true" [navigable]="true" [loading]="gridLoaderShow" [data]="subEventLists$ | async">
  <kendo-grid-column field="eventDesc" title="Event List" [width]="200">
  </kendo-grid-column>
  <kendo-grid-column field="activeFlag" title="Status" [width]="80">
  </kendo-grid-column>
  <ng-template kendoGridNoRecordsTemplate>
    <common-grid-no-records></common-grid-no-records>
  </ng-template>
</kendo-grid>
