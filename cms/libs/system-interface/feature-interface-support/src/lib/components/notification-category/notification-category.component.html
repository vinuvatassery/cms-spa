<p class="mb-1">Category assigned to {{selectedInterface}}</p>
<div class="app-c-table">
      <kendo-grid [resizable]="true" [loading]="(notificationCategoryListDataLoader$  | async) === true"
            [pageSize]="state.take" [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false"
            [reorderable]="true" [filter]="state.filter" [resizable]="true" [columnMenu]="{ filter: true }"
            [sort]="state.sort" (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)"
            (columnReorder)="onColumnReorder($event)"  
            [data]="gridNotificationCategoryData$ | async" class="grid_scroll">
            <kendo-grid-column field="eventDesc" title="Notification Category" [width]="120">
                  <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                        <kendo-grid-string-filter-menu [column]="column" [filter]="filter"
                              [filterService]="filterService" [extra]="false" operator="contains">
                              <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                              <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                              <kendo-filter-contains-operator></kendo-filter-contains-operator>
                        </kendo-grid-string-filter-menu>
                  </ng-template>
            </kendo-grid-column>

            <kendo-grid-column field="activeFlag" title="Status" [width]="100">
                  <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                        let-filterService="filterService">
                        <kendo-dropdownlist [data]="['Active', 'Inactive']" [(ngModel)]="statusFilter"
                              (valueChange)="dropdownFilterChange('activeFlag',$event, filterService)">
                        </kendo-dropdownlist>
                  </ng-template>
                  <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                        let-filterService="filterService">
                        <kendo-grid-string-filter-menu [column]="column" [filter]="filter"
                              [filterService]="filterService" [extra]="false" operator="eq">
                              <kendo-filter-contains-operator></kendo-filter-contains-operator>
                        </kendo-grid-string-filter-menu>
                  </ng-template>
            </kendo-grid-column>

            <kendo-grid-column field="eventNotificationGroupId" title="Options" [columnMenu]="false" [sortable]="false" [width]="50"
                  class="text-center">
                  <ng-template kendoGridCellTemplate let-dataItem>
                        <kendo-dropdownbutton [data]="gridMoreActionsNotification"
                              class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
                              aria-label="more actions" title="More option"
                              [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                              <span class="material-icons" aria-label="More option"> more_vert </span>
                              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate
                                    let-buttondataItem let-eventNotificationgroupId="eventNotificationGroupId">
                                    <ng-container>
                                          <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                                                [disabled]="(dataItem.activeFlag === 'Inactive' && buttondataItem.text === 'Deactivate') || (dataItem.activeFlag === 'Active' && buttondataItem.text === 'Re-activate')"
                                                [class]="buttondataItem.buttonType" aria-hidden="false"
                                                (click)="buttondataItem.click(dataItem)">
                                                <span class="material-icons"
                                                      [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                                                <label> {{ buttondataItem.text }} </label>
                                          </button>
                                    </ng-container> </ng-template>
                        </kendo-dropdownbutton>
                  </ng-template>
            </kendo-grid-column>

            <div *kendoGridDetailTemplate="let dataItem">
                  <sub-event-detail [eventId]="dataItem.eventId"> </sub-event-detail>
            </div>


            <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
                  let-currentPage="currentPage">
                  <div class="grid-custom-paginationtemplates d-flex">
                        <div class="d-flex align-items-center">
                              <label class="mr-1" for="RowsPerPageNotify">Rows Per Page</label>
                              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                                    [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                                    aria-label="Rows Per Page" id="RowsPerPageNotify" [(value)]="state.take"
                                    (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                              <kendo-pager-info> </kendo-pager-info>
                              <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'">
                              </kendo-grid-messages>

                        </div>
                        <div class="d-flex">
                              <kendo-pager-input></kendo-pager-input>
                              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                              <kendo-pager-next-buttons></kendo-pager-next-buttons>
                        </div>
                  </div>
            </ng-template>
            <ng-template kendoGridLoadingTemplate>
                  <common-grid-loader-component></common-grid-loader-component>
            </ng-template>
            <!-- grid No data Template -->
            <ng-template kendoGridNoRecordsTemplate>
                  <common-grid-no-records></common-grid-no-records>
            </ng-template>

      </kendo-grid>
</div>


<div class="mt-1">
      <button kendoButton class="mr-1" [primary]="true" aria-label="Notification Category" [disabled]="!selectedGroup || !gridDataResult" icon="add"
            (click)="onNotificationCategoryDetailsClicked()"> Notification </button>
</div>
<kendo-dialog *ngIf="isNotificationCategoryDetailPopup" (close)="onCloseNotificationCategoryDetailPopupClicked()"
      class="app-c-modal app-c-modal-md app-c-modal-np">
      <kendo-dialog-titlebar>{{ isEditNotificationCategory ? 'Edit Notification Category' : 'Add Notification Category'
            }}</kendo-dialog-titlebar>
      <notification-category-detail [isEditNotificationCategory]="isEditNotificationCategory"
            (close)="onCloseNotificationCategoryDetailPopupClicked()" [eventLov]="eventLov$"
            [subEventLov$]="subEventLov$" [selectedGroup]="selectedGroup"
            [selectedNotificationCategory]="selectedNotificationCategory"
            (editNotificationCategoryEvent)="editNotificationCategory($event)"
            (loadSubEventByParentIdEvent)="getSubEventByParentId($event)"
            (addNotificationCategoryEvent)="addNotificationCategory($event)"></notification-category-detail>
</kendo-dialog>

<kendo-dialog *ngIf="isNotificationCategoryDeactivatePopupShow" class="app-c-modal app-c-modal-sm app-c-modal-np">
      <kendo-dialog-titlebar (close)="onCloseNotificationCategoryDeactivateClicked()"> Deactivate?
      </kendo-dialog-titlebar>
      <deactivate-notification-category (deactivateConfimEvent)="handleNotificationCategoryDeactive($event)"
            (close)="onCloseNotificationCategoryDeactivateClicked()"></deactivate-notification-category>
</kendo-dialog>

<kendo-dialog *ngIf="isNotificationCategoryReactivatePopupShow" class="app-c-modal app-c-modal-sm app-c-modal-np">
      <kendo-dialog-titlebar (close)="onCloseNotificationCategoryReactivateClicked()"> Re-activate?
      </kendo-dialog-titlebar>
      <reactivate-notification-category (reactivateConfimEvent)="handleNotificationCategoryReactive($event)"
            (close)="onCloseNotificationCategoryReactivateClicked()"> </reactivate-notification-category>
</kendo-dialog>

<kendo-dialog *ngIf="isNotificationCategoryDeletePopupShow" class="app-c-modal app-c-modal-sm app-c-modal-np">
      <kendo-dialog-titlebar (close)="onCloseNotificationCategoryDeleteClicked()"> Delete?</kendo-dialog-titlebar>
      <remove-notification-category (close)="onCloseNotificationCategoryDeleteClicked()"
            (deleteConfimEvent)="handleNotificationCategoryDelete($event)"></remove-notification-category>

</kendo-dialog>
