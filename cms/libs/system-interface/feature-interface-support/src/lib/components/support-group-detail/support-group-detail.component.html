<form class="k-form" [formGroup]="notificationGroupForm">

    <section class="k-dialog-body">
        <p class="text-muted">
            {{ isEditSupportGroup ? 'Updates' : 'Adds' }} a {{ isEditSupportGroup ? 'existing' : 'new' }} support group
            to
            interface support
        </p>
        <div class="flex-row">

            <div class="flex-col">
                <kendo-formfield>
                    <kendo-floatinglabel text="Interface">
                        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" textField="lovDesc"
                            valueField="lovDesc" [data]="interfaceSupportGroupLov | async" aria-label="State"
                            [valuePrimitive]="true" formControlName="groupCode"> </kendo-dropdownlist>
                    </kendo-floatinglabel>
                    <kendo-formerror *ngIf="!notificationGroupForm.controls['groupCode'].valid">
                        Interface must be selected.</kendo-formerror>
                </kendo-formfield>
            </div>
            <div class="flex-col ">
                <kendo-formfield>
                    <kendo-floatinglabel text="Group Name">
                        <kendo-textbox [fillMode]="formUiStyle.inputFillMode" formControlName="groupName"
                            aria-label="Group Name">
                        </kendo-textbox>
                    </kendo-floatinglabel>
                    <kendo-formerror *ngIf="!notificationGroupForm.controls['groupName'].valid">
                        Group Name is required.
                    </kendo-formerror>
                </kendo-formfield>
            </div>
            <div class="flex-col ">
                <kendo-formfield>
                    <kendo-floatinglabel text="Description">
                        <kendo-textarea #tareaDescription [fillMode]="formUiStyle.inputFillMode"
                            formControlName="groupDesc" resizable="auto" [maxlength]="tareamaxLength"
                            aria-label="Description" (valueChange)="onTareaValueChange($event)">
                            <kendo-textarea-suffix class="justify-content-end">
                                <span class="counter">{{ tareaCounter }}</span>
                            </kendo-textarea-suffix>
                        </kendo-textarea>
                    </kendo-floatinglabel>

                    <kendo-formerror *ngIf="!notificationGroupForm.controls['groupDesc'].valid">
                        Description is required.
                    </kendo-formerror>
                </kendo-formfield>
            </div>
        </div>

    </section>

    <kendo-dialog-actions>
        <div class="justify-content-between">
            <div class="justify-content-end">
                <button kendoButton [primary]="true" look="outline" aria-label="Cancel" (click)="onCancelClick()">
                    Cancel
                </button>
                <button kendoButton [primary]="true" aria-label="Add" (click)="addAndSaveSupportGroup()">
                    {{ isEditSupportGroup ? 'Update' : 'Add' }}
                </button>
            </div>
        </div>
    </kendo-dialog-actions>

</form>
