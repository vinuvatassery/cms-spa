<form class="k-form" [formGroup]="notificationCategoryForm">
  <section class="k-dialog-body">
    <p class="text-muted">
      {{ isEditNotificationCategory ? 'Update' : 'Adds' }} a notification category to the selected support group.
    </p>
    <div class="flex-row">

      <div class="flex-col">
        <kendo-floatinglabel text="Group Name">
          <kendo-textbox [fillMode]="formUiStyle.inputFillMode" formControlName="groupName" aria-label="Group Name">
          </kendo-textbox>
        </kendo-floatinglabel>
      </div>
      <div class="flex-col">
        <kendo-formfield>
          <kendo-floatinglabel text="Notification Category">
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" textField="eventDesc" valueField="eventId"
              [loading]="isloading" [data]="eventLov | async" aria-label="NotificationCategory" [valuePrimitive]="true"
              formControlName="eventId" (valueChange)="onNotificationCategoryChanged($event)"> </kendo-dropdownlist>
          </kendo-floatinglabel>
          <kendo-formerror *ngIf="!notificationCategoryForm.controls['eventId'].valid">
            Notification Category is required.
          </kendo-formerror>

        </kendo-formfield>
      </div>
      <div class="flex-col">
        <kendo-floatinglabel text="Notification List" *ngIf="showEventList">
          <kendo-textarea class="form-control" [rows]="7" formControlName="eventListInput">
          </kendo-textarea>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>

  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" (click)="onCancelClick()" look="outline" aria-label="Cancel">
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Add" (click)="addAndSaveNotificationCategory()">
          {{ isEditNotificationCategory ? 'Update' : 'Add' }}
        </button>
      </div>
    </div>
  </kendo-dialog-actions>

</form>
