<form class="k-form" [formGroup]="notiificationCategoryForm">
<section class="k-dialog-body">
    <p class="text-muted">
      {{ isEditNotificationCategory ? 'Update' : 'Adds' }} a notification category to the selected group
    </p>
    <div class="flex-row">

      <div class="flex-col">
        <kendo-floatinglabel text="Group Name">
          <kendo-textbox [fillMode]="formUiStyle.inputFillMode" formControlName="groupName" aria-label="Group Name">
          </kendo-textbox>
        </kendo-floatinglabel>
      </div>
      <div class="flex-col ">
        <kendo-floatinglabel text="Notification Category">
          <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" textField="eventDesc"
           valueField="eventId" [data]="eventLov | async" aria-label="NotificationCategory"  
          [valuePrimitive]="true" formControlName="eventId"> </kendo-dropdownlist>
          <kendo-formerror *ngIf="(!notiificationCategoryForm.controls['eventId'].valid) && notiificationCategoryForm.controls['eventId'].hasError('required') &&isSubmitted">
            Notification Category is required</kendo-formerror>
        </kendo-floatinglabel>
        
      </div>
    </div>
  </section>

  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" (click)="onCancelClick()" look="outline" aria-label="Cancel">
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Add" (click)="addAndSaveNotificationCategory()">
          {{ isEditNotificationCategory ? 'Update' : 'Add' }}
        </button>
      </div>
    </div>
  </kendo-dialog-actions>

  </form>
