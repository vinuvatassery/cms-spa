<section class="k-dialog-body">
  <p class="text-muted mb-2">
    The user will be sent a URL via email to complete registration. They will be
    prompted to enter the rest of their information such as phone number and fax
    number after they register.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="User Access Type">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" 
        [data]="userAccessTypeLov$ | async"
        valueField="lovCode"
        textField="lovDesc"
        (valueChange)="onUserAccessValueChange($event)"> </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="PNumber or QRNumber">
        <kendo-textbox  [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="First Name">
        <kendo-textbox  [fillMode]="formUiStyle.inputFillMode" [disabled] = "isAccessTypeInternal"> </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Last Name">
        <kendo-textbox  [fillMode]="formUiStyle.inputFillMode" [disabled] = "isAccessTypeInternal"> </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  
    <div class="flex-col">
      <kendo-floatinglabel text="Email Address">
        <kendo-textbox  [fillMode]="formUiStyle.inputFillMode" [disabled] = "isAccessTypeInternal"> </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="User Role">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" 
        [data]="ddlUserRole$ | async"
        valueField="roleCode"
        textField="roleDesc"
        (valueChange)="onRoleValuechange($event)"
        > </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col" *ngIf="isCaseManagerSelected">
      <kendo-floatinglabel text="Domain">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" 
        [data]="caseManagerDomainLov$ | async"
        valueField="lovCode"
        textField="lovDesc"
        > </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div *ngIf="isEditValue">
      <button kendoButton [primary]="true" aria-label="Deactivate" look="flat" (click)="onDeactivateClicked()">Deactivate</button>
    </div>
    <div class="justify-content-end">
      <button kendoButton [primary]="true" aria-label="Cancel" look="outline">Cancel</button>
      <button
        kendoButton
        [primary]="true"
        attr.aria-label=" {{ isEditValue ? 'Update' : 'Add' }}"
      >
        {{ isEditValue ? 'Update' : 'Add' }}
      </button>
    </div>
  </div>
</kendo-dialog-actions>
