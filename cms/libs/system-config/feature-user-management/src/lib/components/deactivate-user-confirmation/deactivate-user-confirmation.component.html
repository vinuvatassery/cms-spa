<section class="k-dialog-body">
  <p class="text-muted mb-2">
    The selected user will be deactivated and won’t be able to access the
    application.
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" look="outline">Cancel</button>
      <button kendoButton [primary]="true">Deactivate</button>
    </div>
  </div>
</kendo-dialog-actions>
