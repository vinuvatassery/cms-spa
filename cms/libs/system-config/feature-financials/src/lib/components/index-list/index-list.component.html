<!-- Header Section -->
<section class="app-l-mainTittle">
  <h1 class="maintitle_withicon text-bold"><span aria-label="Index" aria-hidden="true"
      class="material-icons sidebar-menu_icon"> settings </span> Index </h1>

  <button icon="add" kendoButton [primary]="true" aria-label="Funds" class="add-button-top"
    (click)="onIndexDetailClicked()">
    Index
  </button>
</section>


 
<section>
 
  <div class="flex-row">
    <!-- Table header show only in list -->
    <div class="flex-col">
      <div class="table-filter-section mat-form-no-b-space">
        <span class="filter-section_items filter--select">
          <kendo-floatinglabel text="All Columns">
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode">
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </span>
        <span class="filter-section_items filter--search">
          <span class="material-icons">search</span>
          <kendo-floatinglabel text="Search">
            <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
            </kendo-textbox>
          </kendo-floatinglabel>
        </span>
        <span>
          <button kendoButton [primary]="true" look="flat" aria-label="Export" class="button-lg">
            <span class="material-icons" aria-label="Export" aria-invalid="true">exit_to_app</span>Export
          </button>
        </span>
      </div>
    </div>
  </div>

  <!-- Sorted Info show only in list -->
  <div class="table-sorted-info">
    Sorted by <span class="sort-items">Name</span>
    <span class="sort-items">No Filters</span>
    <span class="sort-items">All Columns</span>
  </div>
 
  <div class="app-c-table">
    <kendo-grid [pageSize]="5" [pageable]="true" [sortable]="true" [groupable]="false" [reorderable]="true"
      [resizable]="true" [columnMenu]="{ filter: true }" [data]="indexLists$ | async">
      <kendo-grid-column field="index" title="Index" [width]="130">
      </kendo-grid-column>
      <kendo-grid-column field="effectiveDate" title="Effective Date" [width]="130">
      </kendo-grid-column>
      <kendo-grid-column field="comments" title="comments" [width]="250">
      </kendo-grid-column>
      <kendo-grid-column field="" title="" [width]="50" class="text-center" [sticky]="true">
        <ng-template kendoGridCellTemplate let-dataItem>
          <kendo-dropdownbutton [data]="moreactions" icon="more-vertical" title="More option" aria-label="more actions"
            class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
            [popupSettings]="{ popupClass: popupClassAction, animate: true }">
            <span hidden> More Option</span>
            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
              <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
                aria-hidden="false" (click)="dataItem.click">
                <span class="material-icons" [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
                <label> {{ dataItem.text }} </label>
              </button>

            </ng-template>
          </kendo-dropdownbutton>
        </ng-template>
      </kendo-grid-column>
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">

          <div class="d-flex align-items-center">
            <label class="mr-1">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" [(value)]="pageSize"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>

          </div>
          <div class="d-flex">

            <kendo-pager-input></kendo-pager-input>

            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>

            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>

        </div>
      </ng-template>
    </kendo-grid>
  </div>

 
  <div class="mt-2 block-section">
 
    <button icon="add" kendoButton [primary]="true" aria-label="Funds" (click)="onIndexDetailClicked()">
      Index
    </button>
  </div>
</section>

 
<kendo-dialog *ngIf="isIndexDetailPopup" (close)="onCloseIndexDetailClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar> Add Index </kendo-dialog-titlebar>
  <section class="k-dialog-body">
    <div class="flex-row">
      <div class="flex-col ">
        <kendo-floatinglabel text="Index">
          <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
          </kendo-textbox>
        </kendo-floatinglabel>
      </div>

      <div class="flex-col ">
        <kendo-floatinglabel text="Effective Date">
          <kendo-datepicker [fillMode]="formUiStyle.dateInputFillMode" format="dd/mm/yyyy"
            formatPlaceholder="formatPattern">
          </kendo-datepicker>
        </kendo-floatinglabel>
      </div>
      <div class="flex-col">
        <kendo-floatinglabel text="Comments">
          <kendo-textarea [fillMode]="formUiStyle.inputFillMode" name="Comments" [rows]="5" [cols]="40">
          </kendo-textarea>
          <kendo-formhint class="justify-content-end">0/100</kendo-formhint>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton aria-label="Cancel" [primary]="true" look="outline">
          Cancel
        </button>
        <button kendoButton aria-label="Update" [primary]="true">Save</button>
      </div>
    </div>
  </kendo-dialog-actions>


  <!-- //NOSONAR <system-config-eid-lifetime-Index-detail></system-config-eid-lifetime-Index-detail> -->
</kendo-dialog>
