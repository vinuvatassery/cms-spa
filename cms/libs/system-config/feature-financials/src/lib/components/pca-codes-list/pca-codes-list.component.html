<!-- Header Section -->
<section class="app-l-mainTittle">
      <h1 class="maintitle_withicon text-bold"><span aria-label="PcaCode" aria-hidden="true"
                  class="material-icons sidebar-menu_icon"> settings </span> PCA Code </h1>
      <button icon="add" kendoButton [primary]="true" aria-label="Add PCA Code" class="add-button-top"
            (click)="onPcaCodeDetailClicked()">
            PCA Code
      </button>
</section>


<section>

      <div class="flex-row">
            <!-- Table header show only in list -->
            <div class="flex-col">
                  <div class="table-filter-section mat-form-no-b-space">
                        <span class="filter-section_items filter--select">
                              <kendo-floatinglabel text="All Columns">
                                    <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode">
                                    </kendo-dropdownlist>
                              </kendo-floatinglabel>
                        </span>
                        <span class="filter-section_items filter--search">
                              <span class="material-icons">search</span>
                              <kendo-floatinglabel text="Search">
                                    <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
                                    </kendo-textbox>
                              </kendo-floatinglabel>
                        </span>
                        <span>
                              <button kendoButton [primary]="true" look="flat" aria-label="Export" class="button-lg">
                                    <span class="material-icons" aria-label="Export"
                                          aria-invalid="true">exit_to_app</span>Export
                              </button>
                        </span>
                  </div>
            </div>
      </div>

      <!-- Sorted Info show only in list -->
      <div class="table-sorted-info">
            Sorted by <span class="sort-items">Name</span>
            <span class="sort-items">No Filters</span>
            <span class="sort-items">All Columns</span>
      </div>

      <div class="app-c-table">
            <kendo-grid [pageSize]="5" [pageable]="true" [sortable]="true" [groupable]="false" [reorderable]="true"
                  [resizable]="true" [columnMenu]="{ filter: true }" [data]="pcaCodeLists$ | async">
                  <kendo-grid-column field="pcaCode" title="PCA Code" [width]="130">
                  </kendo-grid-column>
                  <kendo-grid-column field="year" title="Year" [width]="130">
                  </kendo-grid-column>
                  <kendo-grid-column field="mailCode" title="Mail Code" [width]="130">
                  </kendo-grid-column>
                  <kendo-grid-column field="accountNumber" title="accountNumber Number" [width]="130">
                  </kendo-grid-column>

                  <kendo-grid-column field="phoneNumber" title="Phone Number" [width]="130">
                  </kendo-grid-column>
                  <kendo-grid-column field="lastModified" title="Last Modified" [width]="130">
                  </kendo-grid-column>

                  <kendo-grid-column field="modifiedBy" title="Modified By" [width]="100" class="text-center">
                        <ng-template kendoGridCellTemplate let-dataItem>
                              <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                                    [popover]="onUserProfileDetailsHovered" showOn="hover"
                                    [attr.aria-label]="dataItem.modifiedBy">
                                    <div class="app-c-avatar avatar-sm">
                                          <span class="profile-text-avatar">AK</span>
                                    </div>
                              </button>
                              <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                                    <ng-template kendoPopoverBodyTemplate>
                                          <common-user-profile-card> </common-user-profile-card>
                                    </ng-template>
                              </kendo-popover>
                        </ng-template>
                  </kendo-grid-column>

                  <kendo-grid-column field="" title="" [width]="50" class="text-center" [sticky]="true">
                        <ng-template kendoGridCellTemplate let-dataItem>
                              <kendo-dropdownbutton [data]="moreActions" icon="more-vertical" title="More option"
                                    aria-label="more actions"
                                    class="TableActionPopup app-dropdown-action more_action_wid"
                                    buttonClass="k-icon-button"
                                    [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                                    <span hidden> More Option</span>
                                    <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate
                                          let-dataItem>
                                          <button kendoButton look="flat" [attr.aria-label]="dataItem.text"
                                                [class]="dataItem.buttonType" aria-hidden="false"
                                                (click)="dataItem.click">
                                                <span class="material-icons"
                                                      [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
                                                <label> {{ dataItem.text }} </label>
                                          </button>

                                    </ng-template>
                              </kendo-dropdownbutton>
                        </ng-template>
                  </kendo-grid-column>
                  <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
                        let-currentPage="currentPage">
                        <div class="grid-custom-paginationtemplates d-flex">

                              <div class="d-flex align-items-center">
                                    <label class="mr-1">Rows Per Page</label>
                                    <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                                          [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                                          [(value)]="pageSize"></kendo-dropdownlist>
                                    <kendo-pager-info> </kendo-pager-info>
                                    <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'">
                                    </kendo-grid-messages>
                              </div>
                              <div class="d-flex">
                                    <kendo-pager-input></kendo-pager-input>
                                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                              </div>

                        </div>
                  </ng-template>
            </kendo-grid>
      </div> 
      <!-- Add Funds show only in list -->
      <div class="mt-2 block-section">
            <!-- Add Funds Button -->
            <button icon="add" kendoButton [primary]="true" aria-label="Funds" (click)="onPcaCodeDetailClicked()">  PCA Code  </button>
      </div>
</section>

<!-- Add Funds Modal Html-->
<kendo-dialog *ngIf="isPcaCodeDetailPopup" (close)="onClosePcaCodeDetailClicked()"
      class="app-c-modal app-c-modal-sm app-c-modal-np">
      <kendo-dialog-titlebar> Add PCA Code </kendo-dialog-titlebar>
      <section class="k-dialog-body">
            <div class="flex-row">
                  <div class="flex-col ">
                        <kendo-floatinglabel text="PCA Code">
                              <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
                              </kendo-textbox>
                        </kendo-floatinglabel>
                  </div>
                  <div class="flex-col ">
                        <kendo-floatinglabel text="Year">
                              <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
                              </kendo-textbox>
                        </kendo-floatinglabel>
                  </div>
                  <div class="flex-col ">
                        <kendo-floatinglabel text="Mail Code">
                              <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
                              </kendo-textbox>
                        </kendo-floatinglabel>
                  </div>
                  <div class="flex-col ">
                        <kendo-floatinglabel text="Account Number">
                              <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
                              </kendo-textbox>
                        </kendo-floatinglabel>
                  </div>
                  <div class="flex-col ">
                        <kendo-floatinglabel text="Phone Number">
                              <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
                              </kendo-textbox>
                        </kendo-floatinglabel>
                  </div> 
            </div>
      </section>
      <kendo-dialog-actions>
            <div class="justify-content-between">
                  <div class="justify-content-end">
                        <button kendoButton aria-label="Cancel" (click)="onClosePcaCodeDetailClicked()" [primary]="true"
                              look="outline">
                              Cancel
                        </button>
                        <button kendoButton aria-label="Update" [primary]="true">Save</button>
                  </div>
            </div>
      </kendo-dialog-actions>

      <!-- //NOSONAR <system-config-eid-lifetime-period-detail></system-config-eid-lifetime-period-detail> -->
</kendo-dialog>
