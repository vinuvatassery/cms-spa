<section [formGroup]="forms" class="k-dialog-body">
    <p>
          Select the file(s) and which folder to upload to.
    </p>
   <div class="flex-row" >
           <div class="flex-col">
                <kendo-floatinglabel text="Folder Name">
                      <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode"
                      formControlName="folderName"
                      [data]="getFolders$ | async"
                      textField="templateDesc"
                      valueField="documentTemplateId"
                      [valuePrimitive]="true"
                      (valueChange)="dropdownFilterChange($event)"
                       >
                      </kendo-dropdownlist>
                      <kendo-formerror *ngIf="!forms.controls['folderName']?.valid && isValidateForm">
                            Select a folder
                          </kendo-formerror>
                </kendo-floatinglabel>
          </div>

          <div class="flex-col mt-2">
    <kendo-upload
    [saveUrl]="fileUploadUrl"
    [removeUrl]="uploadRemoveUrl"
    [autoUpload]="false"
    [concurrent]="false"
    (upload)="upload($event)"
    (select)="select($event)"
    (complete)="complete()"
    (uploadProgress)="uploadProgressEventHandler($event)"
    >
    <ng-template kendoUploadFileInfoTemplate let-files let-state="state">
      <div>Name: {{ files[0].name }}</div>
      <div>Size: {{ files[0].size }} Kb</div>
      <div>status : {{ showSuccess(state) }} Kb</div>
    </ng-template>
  </kendo-upload>
          </div>
</div>
</section>
