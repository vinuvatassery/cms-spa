<section class="k-dialog-body" [formGroup]="Form" >
      <div class="flex-row">
            <div class="flex-col">
                  <p class="text-muted mb-2">Enter the name for the folder and add</p>
                <kendo-floatinglabel text="Folder Name">
                    <kendo-textbox [fillMode]="formUiStyle.inputFillMode"
                    formControlName="folderName"
                    (valueChange)="onCustomValueChange($event)"
                    [maxlength]="CustomMaxLength"
                    [value]="CustomDescription">
                    </kendo-textbox>
                    <kendo-textarea-suffix class="justify-content-end">
                        <span class="customcounter">{{
                          CustomCounter
                        }}</span>
                      </kendo-textarea-suffix>
                    <kendo-formerror *ngIf="!Form.controls['folderName']?.valid && isValidateForm">
                        Folder Name  is required
                      </kendo-formerror>
                </kendo-floatinglabel>
            </div>
        </div>
</section>

<kendo-dialog-actions>
      <div class="justify-content-between">
            <div class="justify-content-end">
                  <button kendoButton [primary]="true" look="outline" aria-label="Cancel"> Cancel
                  </button>
                  <button kendoButton [primary]="true" aria-label="Add" (click)="addFormDocument()"> ADD </button>
            </div>
      </div>

</kendo-dialog-actions>
