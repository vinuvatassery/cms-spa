<section class="k-dialog-body">
      <p>Enter the phone number that will receive the test.</p>

      <kendo-floatinglabel text="Phone Number">
            <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
            </kendo-textbox>
      </kendo-floatinglabel>
</section>
<kendo-dialog-actions>
      <div class="justify-content-between  ">

            <div class="justify-content-end align-items-center">
                  <button kendoButton [primary]="true" class="mr-1" look="outline" aria-label="Cancel"> Cancel </button>
                  <button kendoButton [primary]="true" aria-label="Send"> Send </button>
            </div>
      </div>
</kendo-dialog-actions>
