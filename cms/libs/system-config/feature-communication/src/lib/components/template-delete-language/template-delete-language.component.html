
      <section class="k-dialog-body mb-2">
            <p>
                  If you delete this version and save changes to the template, the version will be permanently lost.
            </p>
      </section>
      <kendo-dialog-actions>
            <div class="justify-content-between">
                  <div class="justify-content-end">
                      
                        <button kendoButton class="k-error-button" aria-label="Delete">
                              Delete
                        </button>
                        <button kendoButton [primary]="true" aria-label="Keep"> Keep </button>
                  </div>
            </div>
      </kendo-dialog-actions>
