<section class="k-dialog-body">
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Pronouns">
        <kendo-textbox fillMode="outline" >
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        aria-label="cancel pronouns"
        [primary]="true"
        look="outline"
      >
        Cancel
      </button>
      <button kendoButton aria-label="add pronouns" [primary]="true">
        Add
      </button>
    </div>
  </div>
</kendo-dialog-actions>
