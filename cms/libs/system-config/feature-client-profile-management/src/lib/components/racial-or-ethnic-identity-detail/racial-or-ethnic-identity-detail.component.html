<section class="k-dialog-body">
    <!-- Show info while edit -->
    <p class="text-muted" hidden>
      This will update the values for all clients with this selection.
    </p>
    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel text="Category">
          <kendo-dropdownlist  fillMode="outline" [data]="ddlIdentityCategory"> </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
      <div class="flex-col">
        <kendo-floatinglabel text="Identity">
          <kendo-textbox fillMode="outline" >
          </kendo-textbox>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          aria-label="cancel identity"
          [primary]="true"
          look="outline"
        >
          Cancel
        </button>
        <button kendoButton aria-label="add identity" [primary]="true">
          Add
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
