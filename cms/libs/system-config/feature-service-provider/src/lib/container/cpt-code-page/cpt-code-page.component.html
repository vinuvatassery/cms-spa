<system-config-cpt-code-list [cptCodeDataLists$]="cptCodeDataLists$" [pageSizes]="pageSizes"
    [sortValue]="sortValueCptCode" [sortType]="sortType" [sort]="sortCptCodeGrid"
    [cptCodeProfilePhoto$]="cptCodeProfilePhoto$"
    [cptCodeListDataLoader$] ="cptCodeListDataLoader$"
    [addCptCode$]="addCptCode$"
    [editCptCode$]="editCptCode$"
    [cptCodeChangeStatus$]="cptCodeChangeStatus$"
    [checkHasPendingClaimsStatus$] = "checkHasPendingClaimsStatus$"
    [exportButtonShow$]="exportButtonShow$" 
    (loadCptCodeListsEvent)="loadCptCodeLists($event)"
    (editCptCodeEvent) ="handleEditCptCode($event)"
    (addCptCodeEvent)="handleAddCptCode($event)"
    (deactivateConfimEvent)="handleDeactivateCptCode($event)" 
    (reactivateConfimEvent)="handleReactivateCptCode($event)"
    (checkHasPendingClaimsStatusEvent)="handleCheckHasPendingClaimsStatus($event)" 
    (exportGridEvent$)="onExportAllCPTCode($event)" >
</system-config-cpt-code-list>
