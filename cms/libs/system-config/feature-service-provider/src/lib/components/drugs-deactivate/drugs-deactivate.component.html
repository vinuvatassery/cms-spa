
<section class="k-dialog-body">
      <p class="text-muted mb-2">
            Users will no longer be able to add it to pharmacy claims. You may re-activate it at any time. 
      </p>
</section>

<kendo-dialog-actions>
      <div class="justify-content-between">
            <div class="justify-content-end">
                  <button kendoButton [primary]="true" look="outline" aria-label="Cancel">
                        Cancel
                  </button>
                  <button kendoButton [primary]="true" aria-label="Deactivate">
                        Deactivate
                  </button>
            </div>
      </div>
</kendo-dialog-actions>
