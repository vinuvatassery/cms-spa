<!-- Header Section -->
<section class="app-l-mainTittle">
  <h1 class="maintitle_withicon text-bold"><span aria-label="Manufacturer" aria-hidden="true"
      class="material-icons sidebar-menu_icon"> settings </span> Manufacturer </h1>

  <button icon="add" kendoButton [primary]="true" aria-label="Funds" class="add-button-top"
    (click)="onManufacturerDetailClicked()">
    Manufacturer
  </button>
</section>



<section>

  <div class="flex-row">

    <!-- Table header show only in list -->
    <div class="flex-col">
      <p class="pt-1">Add, edit, or deactivate manufacturers.</p>
      <div class="table-filter-section mat-form-no-b-space">

        <span class="filter-section_items filter--search">
          <span class="material-icons">search</span>
          <kendo-floatinglabel text="Search">
            <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
            </kendo-textbox>
          </kendo-floatinglabel>
        </span>
       
          <button kendoButton [primary]="true" look="flat" aria-label="Export" class="system-export">
            <span class="material-icons" aria-label="Export" aria-invalid="true">exit_to_app</span>Export
          </button>
         
      </div>
    </div>
  </div>

  <!-- Sorted Info show only in list -->
  <div class="table-sorted-info">
    Sorted by <span class="sort-items">Name</span>
    <span class="sort-items">No Filters</span>
    <span class="sort-items">All Columns</span>
  </div>

  <div class="app-c-table">
    <kendo-grid [data]="gridManufacturerData$ | async" [resizable]="true" [pageSize]="state.take"
    [pageable]="true" [loading]="isManufacturerListGridLoaderShow" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
    [resizable]="true" [columnMenu]="{ filter: true }" [sort]="state.sort"
    (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)">
      <kendo-grid-column field="vendorName" title="Manufacturer Name" [width]="200">
      </kendo-grid-column>
      <kendo-grid-column field="tin" title="TIN"  [width]="80">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.tin | tin }}
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="mailCode" title="Mail Code" [width]="130">
      </kendo-grid-column>
      <kendo-grid-column field="lastUpdatedOn" title="Last updated on" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.lastUpdatedOn | date : 'MM/dd/yyyy' }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column [sortable]="false" [filterable]="false" field="creatorId" title="By" [width]="70" class="text-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          <common-user-photo-icon  
          [userId]="dataItem.lastModifiedBy" 
          [userFirstName]="dataItem.firstName"
          [userLastName]="dataItem.lastName"
          [userProfilePhotoExists]="false"
          [linkType]="'profileIcon'"
          [userPhotos$]="paymentAddressProfilePhoto$"></common-user-photo-icon>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="" title="" [width]="50" class="text-center" [sticky]="true" [columnMenu]="false">
        <ng-template kendoGridCellTemplate let-dataItem>
          <kendo-dropdownbutton [data]="moreactions"  title="More option" aria-label="more actions"
            class="TableActionPopup app-dropdown-action  " buttonClass="k-icon-button"
            [popupSettings]="{ popupClass: popupClassAction, animate: true }">
            <span class="material-icons" aria-label="More option"> more_vert    </span>
            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
              <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
                aria-hidden="false" (click)="dataItem.click">
                <span class="material-icons" [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
                <label> {{ dataItem.text }} </label>
              </button>

            </ng-template>
          </kendo-dropdownbutton>
        </ng-template>
      </kendo-grid-column>
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
      let-currentPage="currentPage">
      <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
                  <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                  <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                        [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                        aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                        (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                  <kendo-pager-info> </kendo-pager-info>
                  <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'">
                  </kendo-grid-messages>

            </div>
            <div class="d-flex">
                  <kendo-pager-input></kendo-pager-input>
                  <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                  <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
      </div>
</ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <common-grid-no-records></common-grid-no-records>
      </ng-template>
    </kendo-grid>
  </div>


  <div class="mt-2 block-section">

    <button icon="add" kendoButton [primary]="true" aria-label="Funds" (click)="onManufacturerDetailClicked()">
      Manufacturer
    </button>
  </div>
</section>


<kendo-dialog *ngIf="isManufacturerDetailPopup" (close)="onCloseManufacturerDetailClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar> Add New Manufacturer </kendo-dialog-titlebar>
  <system-config-manufacturers-form-details></system-config-manufacturers-form-details>
</kendo-dialog>

<kendo-dialog *ngIf="isManufacturerDeletePopupShow" class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar (close)="onCloseManufacturerDeleteClicked()">   Delete manufacturer?  </kendo-dialog-titlebar>
  <system-config-manufacturers-delete></system-config-manufacturers-delete>
</kendo-dialog>
<kendo-dialog *ngIf="isManufacturerDeactivatePopupShow" class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar (close)="onCloseManufacturerDeactivateClicked()">  Deactivate manufacturer?  </kendo-dialog-titlebar>
  <system-config-manufacturers-deactivate></system-config-manufacturers-deactivate>
</kendo-dialog>
