<section class="k-dialog-body">

      <p class="text-muted mb-2">
            All fields are required unless otherwise stated.
      </p>
      <div class="flex-row">
            <div class="flex-col">
                  <kendo-floatinglabel text="Clinic Name">
                        <kendo-textbox aria-label="Clinic Name" placeholder="Clinic Name"
                              [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col flex-col-6">
                  <kendo-floatinglabel text="Provider First Name">
                        <kendo-textbox aria-label="Provider First Name" placeholder="Provider First Name"
                              [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col flex-col-6">
                  <kendo-floatinglabel text="Provider Last Name">
                        <kendo-textbox aria-label="Provider Last Name" placeholder="Provider Last Name"
                              [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="Tin">
                        <kendo-maskedtextbox aria-label="TIN" [fillMode]="formUiStyle.inputFillMode"
                              placeholder="TIN (optional)" [maskOnFocus]="true">
                        </kendo-maskedtextbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="Address line 1">
                        <kendo-textbox aria-label="address line 1" placeholder="Address line 1"
                              [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="Address Line 2 (optional)">
                        <kendo-textbox aria-label="Address Line 2 (optional)" placeholder="Address Line 2 (optional)"
                              [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="City">
                        <kendo-textbox aria-label="city" placeholder="City" [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col flex-col-6 ">
                  <kendo-floatinglabel text="State">
                        <kendo-dropdownlist aria-label="State" [fillMode]="formUiStyle.dropDownFillMode"
                              textField="stateName" valueField="stateCode" [valuePrimitive]="true" placeholder="State">
                        </kendo-dropdownlist>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col flex-col-6 ">
                  <kendo-floatinglabel text="Zip">
                        <kendo-textbox aria-label="Zip" placeholder="Zip" [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="Phone Number (optional)">
                        <kendo-textbox aria-label="Phone Number (optional)" placeholder="Phone Number (optional)" [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="Email Address (optional)">
                        <kendo-textbox aria-label="Email Address (optional)" placeholder="Email Address (optional)" [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
            <div class="flex-col">
                  <kendo-floatinglabel text="Fax Number (optional)">
                        <kendo-textbox aria-label="Fax Number (optional)" placeholder="Fax Number (optional)" [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>
                  </kendo-floatinglabel>
            </div>
      </div>
</section>

<kendo-dialog-actions>
      <div class="justify-content-between">
            <div class="justify-content-end">
                  <button kendoButton [primary]="true" look="outline" aria-label="Cancel"> Cancel </button>
                  <button kendoButton [primary]="true" aria-label="Add"> ADD </button>
            </div>
      </div>

</kendo-dialog-actions>
