
<section class="k-dialog-body">
      <p class="text-muted mb-2">
           User will no longer be able to add it to medical claims. You may reactivate it any time.
      </p>
</section>

<kendo-dialog-actions>
      <div class="justify-content-between">
            <div class="justify-content-end">
                  <button kendoButton [primary]="true" look="outline" aria-label="Cancel" (click)="onCancelClick()">
                        Cancel
                  </button>
                  <button kendoButton [primary]="true" aria-label="Deactivate" (click)="onDeactivateConfirm(true)">
                        Deactivate
                  </button>
            </div>
      </div>
</kendo-dialog-actions>
