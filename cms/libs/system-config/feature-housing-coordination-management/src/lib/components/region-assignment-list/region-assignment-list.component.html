<!-- Header Section -->
<div class="block-section">
  <h1 class="maintitle_withicon text-bold">
      <span
        class="material-icons sidebar-menu_icon mr-1"
        aria-label="icon"
        aria-hidden="true"
      >
        settings
      </span>Region Assignment
    </h1>
    <button
    icon="add"
    kendoButton
    [primary]="true"
    aria-label="Region"
    class="add-button-top"
    (click)="onRegionAssignmentDetailClicked()"
 
  >
  Region
  </button>
  </div>
  
  <!-- case availability List Section -->
  <section>
    <!-- Label info show only in list -->
    <p class="pt-1">
      Edit income inclusion and income exclusions text.
    </p>
    <div class="flex-row">
      <!-- Table header show only in list -->
      <div class="flex-col">
        <div class="table-filter-section mat-form-no-b-space">
          <span class="filter-section_items filter--select">
            <kendo-floatinglabel text="All Columns">
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" > </kendo-dropdownlist>
            </kendo-floatinglabel>
          </span>
          <span class="filter-section_items filter--search">
            <span class="material-icons" aria-hidden="true">search</span>
            <kendo-floatinglabel text="Search">
              <kendo-textbox [fillMode]="formUiStyle.inputFillMode" >
              </kendo-textbox>
            </kendo-floatinglabel>
          </span>
         
            <button kendoButton [primary]="true" look="flat" aria-label="Export"  >
              <span class="material-icons" aria-hidden="true"
                >exit_to_app</span
              >Export
            </button>
       
        </div>
      </div>
    </div>
  
    <!-- Sorted Info show only in list -->
    <div class="table-sorted-info">
      Sorted by <span class="sort-items">Name</span>
      <span class="sort-items">No Filters</span>
      <span class="sort-items">All Columns</span>
    </div>
  
    <!-- CaseAvailability list -->
    <div class="app-c-table">
      <kendo-grid  [data]="regionAssignmentDataLists$ |async" [resizable]="true" [pageSize]="state.take"
      [pageable]="true" [loading]="isRegionAssignmentListGridLoaderShow" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
      [resizable]="true" [columnMenu]="{ filter: true }" [sort]="state.sort"
      (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)">
        <kendo-grid-column field="region" title="Region" [width]="130">
        </kendo-grid-column> 
        <kendo-grid-column
          field="assignto"
          title="Assign To"
          [width]="130"
        > 
        </kendo-grid-column>
        <kendo-grid-column
          field="countries"
          title="Countries"
          [width]="130"
        > 
        </kendo-grid-column>
        <kendo-grid-column
        field="lastmodified"
        title="Last Modified"
        [width]="130"
      > 
      </kendo-grid-column>
        <kendo-grid-column
          field="modifiedBy"
          title="Modified By"
          [width]="100"
          class="text-center">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              [attr.aria-label]="dataItem.modifiedBy"
            >
              <div class="app-c-avatar avatar-sm"> 
                
                <span class="profile-text-avatar">AK</span>
              </div>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card> </common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field=""
          title=""
          [width]="50"
          class="text-center"
          [sticky]="true"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
            [data]="girdMoreActionsList"
            
            title="More option"
            aria-label="more actions"
            class="TableActionPopup app-dropdown-action more_action_wid"
            buttonClass="k-icon-button"
            [popupSettings]="{ popupClass: popupClassAction, animate: true }"
          >
          <span class="material-icons" aria-label="More option"> more_vert    </span>
            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
              <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                <span class="material-icons" aria-hidden="true" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                <label>   {{ dataItem.text }} </label>
            </button>
     
            </ng-template>
          </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
              <div class="d-flex align-items-center">
                    <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                    <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                          [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                          aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                          (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                    <kendo-pager-info> </kendo-pager-info>
                    <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'">
                    </kendo-grid-messages>
  
              </div>
              <div class="d-flex">
                    <kendo-pager-input></kendo-pager-input>
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
              </div>
        </div>
  </ng-template>
      </kendo-grid>
    </div>
  </section>
  
  <!-- Add/Edit Case Availability Modal Html-->
  <kendo-dialog
    *ngIf="isRegionAssignmentDetailPopup"
    (close)="onCloseRegionAssignmentDetailClicked()"
    class="app-c-modal app-c-modal-sm app-c-modal-np"
  >
    <kendo-dialog-titlebar
      >Add Region</kendo-dialog-titlebar
    >
    <system-config-region-assignment-detail></system-config-region-assignment-detail>
  </kendo-dialog>
