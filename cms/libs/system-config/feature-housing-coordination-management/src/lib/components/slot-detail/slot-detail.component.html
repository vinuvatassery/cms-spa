<section class="k-dialog-body">
    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel text="Slots per Fund">
          <kendo-textbox [fillMode]="formUiStyle.inputFillMode" >
          </kendo-textbox>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          aria-label="Cancel"
          [primary]="true"
          look="outline"
        >
          Cancel
        </button>
        <button kendoButton aria-label="Update" [primary]="true">
          Update
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
