<section class="k-dialog-body">
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Service provider Name">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Type ">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Vendor ID">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>

  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Account Number">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Phone Number">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Mail Code">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 1">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 2">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="city">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row ">

    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="State">

        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col  flex-col-6">
      <kendo-floatinglabel text="Zip">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Email ID ">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Contact Person ">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <section class="mt-3 ">
    <p>Receives Combined Payments</p>
    <div class="flex-row  ">
      <div class="flex-col flex-col-3">
        <div class="component-list-h">
          <span class="app-radiobtnwidtext-wrapper">
            <input type="radio" [value]="1" kendoRadioButton name="receives" aria-labelledby="registerToVoteYes"
              id="receives"  />
            <kendo-label class="k-radio-label" text="yes"> </kendo-label>
          </span>

        </div>
      </div>
      <div class="flex-col flex-col-3">
        <div class="component-list-h">
          <span class="app-radiobtnwidtext-wrapper">
            <input type="radio" kendoRadioButton name="receives" aria-labelledby="registerToVoteNo" id="receives1"
               />
            <kendo-label class="k-radio-label" text="No" for="receives1"> </kendo-label>
          </span>
        </div>
      </div>
    </div>
  </section>


  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Name on Check ">
        <kendo-textbox [fillMode]="formUiStyle.inputFillMode">
        </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Comments ">
        <kendo-textarea [fillMode]="formUiStyle.inputFillMode">
        </kendo-textarea>
      </kendo-floatinglabel>
    </div>
  </div>

</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton aria-label="Cancel" [primary]="true" look="outline">
        Cancel
      </button>
      <button kendoButton aria-label="Update" [primary]="true">Update</button>
    </div>
  </div>
</kendo-dialog-actions>
