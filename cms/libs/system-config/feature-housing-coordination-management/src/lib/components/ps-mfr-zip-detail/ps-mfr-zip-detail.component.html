<section class="k-dialog-body">
    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel >
          <kendo-dropdownlist  value="PS/MFR/ZIP">
          </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel >
            <kendo-dropdownlist  value="Year ">
            </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
    </div>
    <div class="flex-row">
        <div class="flex-col">
          <kendo-floatinglabel >
              <kendo-dropdownlist  value="Country ">
              </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col">
          <kendo-floatinglabel >
              <kendo-dropdownlist  value="Housing Type ">
              </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col">
          <kendo-floatinglabel  text ="Amount">
            <kendo-textbox fillMode="outline" >
            </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton aria-label="cancel" [primary]="true" look="outline">
          Cancel
        </button>
        <button kendoButton aria-label="update" [primary]="true">Update</button>
      </div>
    </div>
  </kendo-dialog-actions>
