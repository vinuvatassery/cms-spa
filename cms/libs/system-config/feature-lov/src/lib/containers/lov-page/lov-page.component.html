<common-bread-crumb></common-bread-crumb>
<div class="app-l-inner-rapper pt-0">
  <!-- Main Title Section -->
  <section class="app-l-mainTittle">
    <h2>
      <span
        class="material-icons sidebar-menu_icon"
        aria-label="settings"
        aria-hidden="true"
      >
        settings
      </span>
      System Configuration
    </h2>
  </section>
  <section class="app-l-wrapper">
    <table class="table">
      <tr *ngFor="let lov of lovs$ | async">
        <td>{{ lov.id }}</td>
        <td>{{ lov.name }}</td>
        <td>{{ lov.description }}</td>
      </tr>
    </table>
  </section>
</div>
