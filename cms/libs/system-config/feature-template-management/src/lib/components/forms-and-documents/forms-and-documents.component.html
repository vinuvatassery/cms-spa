<span class="header-menu_notifications">
  <button
    appendTo="body"
    kendoButton
    icon="attachment"
    look="flat"
    (click)="onOpenAttachmentClicked()"
    class="header-buttons"
    aria-label="attachments"
    title="Forms and Attachments"
  ></button>
</span>
<kendo-dialog
  kendoRippleContainer
  *ngIf="isOpenAttachment"
  (close)="onCloseAttachmentClicked()"
  class="app-c-modal app-c-modal-lg"
  appendTo="body"
>
  <kendo-dialog-titlebar>
    <span
      class="title-icons k-icon k-i-attachment mr-1"
      aria-label="forms and attachments"
      aria-hidden="true"
    ></span>
    Forms and Attachments
  </kendo-dialog-titlebar>
  <section>
    <kendo-expansionpanel class="app-c-expansion-panel" *ngFor="let folder of foldersList">
      <ng-template kendoExpansionPanelTitleDirective>
        <div class="header-content">
          <span class="material-icons" aria-label="files" aria-hidden="true"
            >folder</span
          >
          <span>{{folder[0].folderName}}</span>
        </div>
      </ng-template>
      <div class="app-c-attachments">
        <ul aria-label="uploaded attachments">
          <li aria-label="uploaded attachments list" *ngFor="let item of folder">
            <span class="attachments-buttons-wrap">
              <button kendoButton look="flat" aria-label="download attachment"
              (click)="onDownloadTemplateClick('download',item.documentTemplateId, item.name)">
                <span
                  class="material-icons"
                  aria-label="download"
                  aria-hidden="true"
                  >file_download</span
                >
              </button>
              <button kendoButton look="flat" aria-label="open in new tab"
              (click)="onViewTemplateClick('view',item.documentTemplateId, item.name)">
                <span
                  class="material-icons"
                  aria-label="open in new tab"
                  aria-hidden="true"
                  >open_in_new</span
                >
              </button>
              <span>{{item.name}}</span>
              <span class="text-muted file-size">{{item.sequenceNbr}}</span>
            </span>
            <span class="attachments-date">Last Updated {{item.lastModificationTime}}</span>
          </li>
