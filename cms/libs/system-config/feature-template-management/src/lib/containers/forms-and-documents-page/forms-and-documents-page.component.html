<h1>system-config-template-management</h1>

<table class="table">
  <caption hidden> template-management</caption>
  <tr hidden>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">description</th>
  </tr>
  <tbody>
    <tr *ngFor="let template of templates$ | async">
      <td>{{ template.id }}</td>
      <td>{{ template.name }}</td>
      <td>{{ template.description }}</td>
    </tr>
  </tbody>
</table>
