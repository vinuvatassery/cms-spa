<h1>system-config-template-management</h1>

<table class="table" summary="template-management">
  <tr hidden>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tbody>
    <tr *ngFor="let template of templates$ | async">
      <td>{{ template.id }}</td>
      <td>{{ template.name }}</td>
      <td>{{ template.description }}</td>
    </tr>
  </tbody>
</table>
