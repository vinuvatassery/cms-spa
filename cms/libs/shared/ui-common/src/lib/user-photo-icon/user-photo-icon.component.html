
<div class="app-popover-header use-profile-card-wrapper">    
      <div  [hidden]="imageLoaderVisible">    
        <div *ngIf="imageLoaderVisible" class="app-c-avatar avatar-lg">     
            <span></span>
          </div>           
          <img [hidden]="imageLoaderVisible" [src]="userImage$ | async" alt="user image" class="profile-pic" (load)="onLoad()"/> 
      </div>
      <div >    
        <div mat-card-avatar class="app-c-avatar avatar-sm" *ngIf="userById$ | async as userById;">
          <span class="profile-text-avatar" *ngIf="imageLoaderVisible">
          {{userById.firstName.charAt(0)}}{{userById?.lastName?.charAt(0)}} 
          </span>
        </div>
      </div>      
</div>
