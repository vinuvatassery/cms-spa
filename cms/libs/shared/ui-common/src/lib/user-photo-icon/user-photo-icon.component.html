      <div *ngIf="userByIdSubject">
        <button *ngIf="linkType === 'profileIcon'"
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              attr.aria-label="{{userFirstName?.charAt(0)}}{{userLastName?.charAt(0)}}"
            >
            <div class="app-popover-header use-profile-card-wrapper">    
              <div  [hidden]="imageLoaderVisible$ | async" class="app-c-avatar avatar-img-sm avatar-sm">   
                  <img [hidden]="imageLoaderVisible$ | async" [src]="userImageSubject | async" [alt]="userFullName" class="app-c-avatar profile-img-avatar-sm" (load)="onLoad()"/> 
              </div>
              <div *ngIf="imageLoaderVisible$ | async">    
                <div mat-card-avatar class="app-c-avatar avatar-sm" *ngIf="userByIdSubject;">
                  <span class="profile-text-avatar">{{userFirstName?.charAt(0)}}{{userLastName?.charAt(0)}}</span>          
                </div>
              </div> 
              </div>
            </button>
            <button
            *ngIf="linkType === 'profileLink'"
                  kendoPopoverAnchor
                  [popover]="onUserProfileDetailsHovered"
                  showOn="hover"
                  [attr.aria-label]="userFullName"
                  kendoButton
                  look="flat"
                  class="card-link-button"
                >
                  {{ userFullName }}
                </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card [userId]="userId" [userProfilePhotoExists]="userProfilePhotoExists"></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </div>
