      <div *ngIf="userData">
        <button *ngIf="linkType === 'profileIcon'"
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              attr.aria-label="{{userData?.userFirstName?.charAt(0)}}{{userData?.userLastName?.charAt(0)}}"
            >
            <!-- <common-user-photo-icon  [userData]="dataItem"></common-user-photo-icon> -->
            <div class="app-popover-header use-profile-card-wrapper">    
              <div  [hidden]="imageLoaderVisible" class="app-c-avatar avatar-img-sm avatar-sm">   
                  <img [hidden]="imageLoaderVisible" [src]="userData.userProfilePhoto" [alt]="userData.userFullName" class="app-c-avatar profile-img-avatar-sm" (load)="onLoad()"/> 
              </div>
              <div *ngIf="imageLoaderVisible">    
                <div mat-card-avatar class="app-c-avatar avatar-sm" *ngIf="userData;">
                  <span class="profile-text-avatar">{{userData?.userFirstName?.charAt(0)}}{{userData?.userLastName?.charAt(0)}}</span>          
                </div>
              </div> 
              </div>
            </button>
            <button
            *ngIf="linkType === 'profileLink'"
                  kendoPopoverAnchor
                  [popover]="onUserProfileDetailsHovered"
                  showOn="hover"
                  [attr.aria-label]="userData.userFullName"
                  kendoButton
                  look="flat"
                  class="card-link-button"
                >
                  {{ userData.userFullName }}
                </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card [userId]="userData.creatorId"></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </div>
