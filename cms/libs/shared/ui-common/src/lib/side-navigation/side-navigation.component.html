<ul class="sidebar-menu" aria-label="sidebar menu">
  <li *ngFor="let menu of menus$ | async as menus; let i = index"
    [routerLinkActive]="menu.subMenus?.length === 0 ? ['active-item'] :['']" [routerLinkActiveOptions]="{exact: true}"
    attr.aria-label="sidebar menu item {{ menu.name }}"
    [ngClass]="{ 'sidebar-menu_items':true, 'with-sub-menu': menu.subMenus?.length !== 0 }">
    <span class="sub-menu-item" (click)="onSubMenuClicked(i)"
      [routerLink]="menu.subMenus?.length === 0 ? [menu.url]:[]">
      <span class="material-icons sidebar-menu_icon" attr.aria-label="{{ menu.name }}" aria-hidden="true">
        {{menu.icon}}
      </span>
      <span class="sidebar-menu_label" attr.aria-label="{{ menu.name }}" aria-hidden="true">
        {{ menu.name }} <span *ngIf="menu?.hasBadge" class="sidebar-menu_label-badge"> {{ getBadge(menu.code)}} </span>
      </span>
    </span>
    <ul class="sidebar-sub-menu" *ngIf="menu.subMenus?.length !== 0 && subMenuExpandStatus[i] === true"
      attr.aria-label="sidebar sub menu item {{ menu.name }}">
      <li *ngFor="let subMenu of menu.subMenus" attr.aria-label="sub menu item {{ subMenu.name }}"
        class="sidebar-sub-menu_items" [routerLinkActive]="['active-item']" [routerLink]="subMenu.url">
        {{subMenu.name}} <span *ngIf="subMenu?.hasBadge" class="sidebar-menu_label-badge"> ({{ getBadge(subMenu.code)}})
        </span>
      </li>
    </ul>
  </li>
</ul>
