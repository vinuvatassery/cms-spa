<section class="k-dialog-body" [formGroup]="Form">
    <div class="flex-row">
          <div class="flex-col">
                <p class="text-muted mb-2">{{isFolder ? 'To rename the folder Enter the Folder Name and click "UPDATE':
                     'To rename the file Enter the Name and click "UPDATE'}}</p>
              <kendo-floatinglabel text="Folder Name">
                  <kendo-textbox [fillMode]="formUiStyle.inputFillMode" formControlName="folderName">
                  </kendo-textbox>
                  <kendo-formerror *ngIf="Form.get('folderName').hasError('required')">
                    {{isFolder ? 'Folder Name' : 'File Name'}} is required
                  </kendo-formerror>
              </kendo-floatinglabel>
          </div>
      </div>
</section>
<kendo-dialog-actions> 
    <div class="justify-content-between">
          <div class="justify-content-end">
                <button kendoButton [primary]="true" (click)="onCancelClick()" look="outline" aria-label="Cancel" > Cancel
                </button>
                <button kendoButton [primary]="true"  (click)="updateTemplates()" aria-label="update"> Update </button>
          </div>
    </div>
</kendo-dialog-actions>
