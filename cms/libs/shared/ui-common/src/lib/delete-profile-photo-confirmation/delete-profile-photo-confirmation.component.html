<kendo-dialog-titlebar (close)="onCloseDeleteClicked()"> Remove profile photo? </kendo-dialog-titlebar>
<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Are you sure, you want to delete the profile pic?</p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="Cancel"
        (click)="onCloseDeleteClicked()"
      >
        Cancel
      </button>
      <button kendoButton class="k-error-button" aria-label="Delete"
      (click)="onDeleteClicked()">
        Delete
      </button>
    </div>
  </div>
</kendo-dialog-actions>
