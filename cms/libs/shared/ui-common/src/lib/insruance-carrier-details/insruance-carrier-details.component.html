<section class="k-dialog-body">
  <div [formGroup]="insuranceProviderForm">
    <p *ngIf="providerType == vendorTypes.InsuranceVendors" class="text-muted mb-2">
      All fields are required unless otherwise stated. 
      You may view and edit the vendor's profile once it is added.
    </p>
    <p *ngIf="providerType != vendorTypes.InsuranceVendors" class="text-muted mb-2">
      All fields are required unless otherwise stated.
    </p>
    <div class="flex-row"> 
      <div class="flex-col">
        <kendo-floatinglabel text="Insurance Provider Name">
          <kendo-textbox aria-label="Provider Name" [fillMode]="formUiStyle.inputFillMode"
            formControlName="providerName" [maxlength]="500">
          </kendo-textbox>
          <kendo-formerror *ngIf="!insuranceProviderForm.controls['providerName'].valid && isValidateForm">
            Insurance Provider Name is required
          </kendo-formerror>
        </kendo-floatinglabel>
      </div>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between" *ngIf="!editVendorInfo">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" look="outline" aria-label="Cancel"
        (click)="closeVedorModal()"> Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="Add" (click)="save()"> {{hasCreateUpdatePermission == true ? 'ADD NEW' : 'REQUEST NEW'}} </button>
    </div>
  </div>
</kendo-dialog-actions>
