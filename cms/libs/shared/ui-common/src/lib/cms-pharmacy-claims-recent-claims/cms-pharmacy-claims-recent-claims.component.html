<div class="app-c-table">
    <kendo-grid
      [reorderable]="true"
      [resizable]="true"
      [columnMenu]="{ filter: true }"
      [sort]="state.sort"
      [pageSize]="state.take"
      [pageable]="true"
      [sortable]="true"
      [skip]="state.skip"
      [pageable]="true"
      [data]="recentClaimsGridLists$ | async"
      [loading]="isFinancialClaimsRecentClaimGridLoaderShow"
      (dataStateChange)="dataStateChange($event)"
      (filterChange)="filterChange($event)"
      [rowClass]="rowClass"
      (columnVisibilityChange)="columnChange($event)">
      
  
      <kendo-grid-column field="brandName" title="Brand Name" [width]="250">
       
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="drugName" title="Drug Name" [width]="250">
       
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template>
      </kendo-grid-column>
  
      <kendo-grid-column field="ndcCode" title="NDC Code" [width]="160">  
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>  
      </kendo-grid-column>
  
      <kendo-grid-column field="paymentTypeDesc" title="Payment Type" [width]="160">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="paymentRequestTypes" textField="lovDesc"
          valueField="lovDesc" [value]="selectedPaymentType" [valuePrimitive]="true"
          (valueChange)="dropdownFilterChange('paymentTypeDesc',$event, filterService)">
        </kendo-dropdownlist>
        </ng-template>
      </kendo-grid-column>
  
      <kendo-grid-column field="amountPaid" title="Amount Paid" [width]="160">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="tableamountview"> <strong>$</strong> {{dataItem.amountPaid | kendoNumber: 'n2'}}</span>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-gt-operator></kendo-filter-gt-operator>
                  <kendo-filter-gte-operator></kendo-filter-gte-operator>
                  <kendo-filter-lt-operator></kendo-filter-lt-operator>
                  <kendo-filter-lte-operator></kendo-filter-lte-operator>
            </kendo-grid-numeric-filter-menu>
        </ng-template>
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
          </kendo-grid-numeric-filter-menu>
        </ng-template>
      </kendo-grid-column>
  
      <kendo-grid-column field="qty" title="Qty" [width]="160">  
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>  
      </kendo-grid-column>
      <kendo-grid-column field="rxType" title="Unit" [width]="160">    
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="daysSupply" title="Days Supply" [width]="160">  
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>  
      </kendo-grid-column>
      <kendo-grid-column field="fillDate" title="Fill Date" [width]="180">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.fillDate |date:'MM/dd/YYYY'}}
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <common-grid-cell-date-range-filter [field]="'fillDate'" [filter]="filter"
            [filterService]="filterService">
          </common-grid-cell-date-range-filter>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="prescriptionNumber" title="Prescription Number" [width]="160">    
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="indexCode" title="Index Code" [width]="160">    
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="pcaCode" title="PCA Code" [width]="160">    
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="objectCode" title="Object Code" [width]="160">    
      </kendo-grid-column>
      <kendo-grid-column field="paymentMethodDesc" title="Payment Method" [width]="160"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="paymentMethodTypes" textField="lovDesc"
          valueField="lovDesc" [value]="selectedPaymentType" [valuePrimitive]="true"
          (valueChange)="dropdownFilterChange('paymentTypeDesc',$event, filterService)">
        </kendo-dropdownlist>
        </ng-template>   
      </kendo-grid-column>
      <kendo-grid-column field="warrantSPOTNumber" title="Warrant SPOTs Number" [width]="160">    
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      
      <kendo-grid-column field="paymentStatusDesc" title="Payment Status" [width]="180">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="paymentStatus" textField="lovDesc"
          valueField="lovDesc" [value]="selectedPaymentStatus" [valuePrimitive]="true"
          (valueChange)="dropdownFilterChange('paymentStatusDesc',$event, filterService)">
        </kendo-dropdownlist>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="pharmacyName" title="Pharmacy Name" [width]="160">    
      </kendo-grid-column>
      
      <kendo-grid-column [sortable]="false" [filterable]="false" field="by" title="By" [width]="70" class="text-center" >
        <ng-template kendoGridCellTemplate let-dataItem>
            <common-user-photo-icon  
            [userId]="dataItem.by" 
            [userFirstName]="dataItem.userFirstName"
            [userLastName]="dataItem.userLastName"
            [userProfilePhotoExists]="dataItem.isUserProfilePhotoExist"
            [linkType]="'profileIcon'"
            [userPhotos$]="pharmacyRecentClaimsProfilePhoto$"></common-user-photo-icon>
        </ng-template>
      </kendo-grid-column>
  
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="PharmacyRecentClaimsRowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" #PharmacyRecentClaimsRowsPerPage id="PharmacyRecentClaimsRowsPerPage" aria-label="Rows Per Page" [valuePrimitive]="true"
              [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
    
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span>
          </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
    </kendo-grid>
  </div>
