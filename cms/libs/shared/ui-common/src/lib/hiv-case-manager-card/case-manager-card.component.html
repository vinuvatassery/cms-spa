 
<div class="app-popover-header use-profile-card-wrapper">
 
    <div>    
      <div *ngIf="imageLoaderVisible" class="app-c-avatar avatar-lg">     
          <span></span>
        </div>
           <span *ngIf="imageLoaderVisible" class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"  ></span>
        <img [hidden]="imageLoaderVisible" [src]="userImage$ | async" alt="case manager image" class="profile-pic" (load)="onLoad()"/> 
    </div> 
    <div >
      <h5>{{user.fullName}}  <span class="text-muted">({{user.pNumber}})</span></h5>
      <p></p>
      {{user.domainCode}} <span class="text-muted"></span>
      <p></p>
     {{user.assisterGroup}} <span class="text-muted"></span>
      <p></p>
    </div>
  </div>
  <div class="app-popover-body">    
    <h5 class="app-card-heading">Contact</h5>
    <p class="app-card-details">
      <span class="material-icons" aria-label="email" aria-hidden="true"
        >email</span
      >
      <a href="mailto:aj.com"> {{user.email}}</a>
    </p>
    <p class="app-card-details">
      <span class="material-icons" aria-label="phone" aria-hidden="true"
        >phone</span
      >
      {{user.phone}}
    </p>
    <p class="app-card-details">
      <span class="material-icons" aria-label="fax" aria-hidden="true"
        >print</span
      >
      {{user.fax}}
    </p>
    <div class="app-card-details align-items-fstart">
      <span class="material-icons" aria-label="address" aria-hidden="true">location_pin</span >
      <div> 
        <p>  {{user.address1}} </p>

        <p> {{user.address2}} </p>
        <p> {{user.city}}  {{user.state}}  {{user.zip}} </p>
      </div> 

    </div>    
   <div class="app-card-bottom-buttons">
    <a   fillMode ="clear" kendoButton   themeColor="primary" href="mailto:user.emailAddress"> Send Email</a>
   </div>
  </div>
