<!-- Breadcrumb Section -->
<section class="app-l-breadcrumb" style="width: 100%">
  <div class="breadcrumb-left" style="width: 100%">
    <div *ngIf="breadcrumbs$ | async as breadcrumbs" style="width: 100%">
      <kendo-breadcrumb
        [items]="breadcrumbs"
        [separatorSVGIcon]="lIcon"
        collapseMode="wrap"
        (itemClick)="onItemClick($event)"
      ></kendo-breadcrumb>
    </div>
  </div>
</section>
