<div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Date Application Received">
        <kendo-datepicker
        [fillMode]="fillMode"
          format="MM-dd-yyyy"
          formatPlaceholder="formatPattern"
          [(ngModel)]="currentDate" 
        >
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Origin">
        <kendo-dropdownlist [fillMode]="fillMode" [data]="caseOrigins">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Owner">
        <kendo-autocomplete [fillMode]="fillMode" [data]="caseOwners">
        </kendo-autocomplete>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col" *ngIf="isSaveAndChangeClickedFromNewCase==false">
      <kendo-floatinglabel text="Program">
        <kendo-dropdownlist
        [fillMode]="fillMode"
          [data]="programList"
          textField="value"
          valueField="key"
          [(ngModel)]="selectedProgram"
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col" *ngIf="isSaveAndChangeClickedFromNewCase==true">
      
    </div>
