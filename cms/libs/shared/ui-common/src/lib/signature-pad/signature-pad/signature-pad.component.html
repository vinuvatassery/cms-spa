<div
  #surface
  class="signature"
  (pointerdown)="onPointerDownClicked($event)"
  (pointermove)="onPointerMoved($event)"
  (pointerup)="onPointerUpClicked($event)"
></div>

<button class="k-button" (click)="onExportClicked()" aria-label="Export as SVG">
  Export as SVG
</button>
<button class="k-button" (click)="onClearClicked()" aria-label="Clear drawing">
  Clear drawing
</button>
