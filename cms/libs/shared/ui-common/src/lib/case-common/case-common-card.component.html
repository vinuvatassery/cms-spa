<div class="form-group" [formGroup]="parentForm">
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Date Application Received">
        <kendo-datepicker
        [fillMode]="fillMode"
          format="MM-dd-yyyy"
          formatPlaceholder="formatPattern"
          formControlName="dateApplicationReceived"
          [value]="currentDate"
          required
        >
        </kendo-datepicker>
        <kendo-formerror *ngIf="submitted && parentForm.hasError('required','dateApplicationReceived')">Date Application Received required</kendo-formerror>  
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Origin">
        <kendo-dropdownlist [ngClass]="{ 'ng-invalid ng-touched': submitted && parentForm.hasError('required','caseOrigin') }" [fillMode]="fillMode" [data]="ddlCaseOrigins$ | async" formControlName="caseOrigin">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="submitted && parentForm.hasError('required','caseOrigin')">Case Origin required</kendo-formerror>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Owner">
        <kendo-autocomplete [fillMode]="fillMode" [ngClass]="{ 'ng-invalid ng-touched': submitted && parentForm.hasError('required','caseOwner') }" required [data]="caseOwners$ | async" formControlName="caseOwner">
        </kendo-autocomplete>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="submitted && parentForm.hasError('required','caseOwner')">Case Owners required</kendo-formerror>
    </div>
    <div class="flex-col" *ngIf="isProgramControlVisible==true">
      <kendo-floatinglabel text="Program">
        <kendo-dropdownlist
        required
        [fillMode]="fillMode"
          [data]="ddlPrograms$ | async"
          textField="value"
          valueField="key"
          formControlName="selectedProgram"
          [value]="1"
          [valuePrimitive]="true"
         
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
</div>
