<div class="k-form" [formGroup]="parentForm">
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Date Application Received">
        <kendo-datepicker
        [fillMode]="formUiStyle.dateInputFillMode"
          format="MM-dd-yyyy"
          formatPlaceholder="formatPattern"
          formControlName="dateApplicationReceived"
          [value]="currentDate"
          required
          showErrorIcon="initial"
        >
        </kendo-datepicker>
        <kendo-formerror *ngIf="parentForm.hasError('required','dateApplicationReceived')">Error: Date Application Received required</kendo-formerror>  
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Origin">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode"  showErrorIcon="initial" [data]="ddlCaseOrigins$ | async" formControlName="caseOrigin">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="parentForm.hasError('required','caseOrigin')">Error: Case Origin required</kendo-formerror>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Owner" for="caseowner">
        <kendo-autocomplete [fillMode]="formUiStyle.dropDownFillMode" showErrorIcon="initial"  [data]="caseOwners$ | async" formControlName="caseOwner" [kendoDropDownFilter]="{ operator: 'contains' }">
        </kendo-autocomplete>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="parentForm.hasError('required','caseOrigin')">Error: Case Owners required</kendo-formerror>
    </div>
    <div class="flex-col" *ngIf="isProgramControlVisible==true">
      <kendo-floatinglabel text="Program">
        <kendo-dropdownlist
        [fillMode]="formUiStyle.dropDownFillMode"
          [data]="ddlPrograms$ | async"
          textField="value"
          valueField="key"
          formControlName="selectedProgram"
          [value]="1"
          [valuePrimitive]="true"
         
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
</div>
