<span class="header-menu_profile" role="button">
  <button
    class="header-buttons user-button"
    aria-label="user account"
    kendoButton
    [popover]="onTableActionClicked"
    showOn="click"
    kendoPopoverAnchor
    title="XX"
  >
    <div class="app-c-avatar">
      <!-- <img src="../assets/images/avatar-1.png" alt="Profile Avatar" class="profile-avatar" hidden> -->
      <span class="profile-text-avatar">XX</span>
    </div>
  </button>
  <kendo-popover #onTableActionClicked width="250" position="bottom">
    <ng-template kendoPopoverBodyTemplate>
      <div class="app-c-card user-setting-dropdown">
        <div class="app-c-card-header card-header-border-bottom">
          <div class="app-c-avatar avatar-lg">
            <!-- <img src="../assets/images/avatar-1.png" alt="Profile Avatar" class="profile-avatar" hidden> -->
            <span class="profile-text-avatar">XX</span>
          </div>
          <div class="app-c-card-header-title">
            <h3 class="card-mainTitle">{{ onGetUser()?.name }}</h3>
            <p class="card-subTitle">Program coordinator</p>
          </div>
        </div>
        <div class="app-c-card-footer">
          <button look="flat"
       
           kendoButton aria-label="account settings"
           (click)="isAccountSettingsPopup=true"
           >
            <span
              class="material-icons"
              aria-label="account settings"
              aria-hidden="true"
            >
              settings
            </span>
            <span>Account Settings</span>
          </button>
          <button
            look="flat"
            kendoButton
            (click)="onLogOffClicked()"
            aria-label="logout"
          >
            <span class="material-icons" aria-label="logout" aria-hidden="true">
              logout
            </span>
            <span aria-label="logout">Logout</span>
          </button>
        </div>
      </div>
    </ng-template>
  </kendo-popover>
</span>


<!-- Account Settings Popup -->
<kendo-dialog
  kendoRippleContainer
  *ngIf="isAccountSettingsPopup"
  (close)="onCloseAccountSettingsClicked()"
  class="app-c-modal app-c-modal-full"
>
  <kendo-dialog-titlebar>
    <span
      class="material-icons mr-1"
      aria-label="account settings"
      aria-hidden="true"
      >person</span
    >
    <span class="text-bold">Account Settings</span>
  </kendo-dialog-titlebar>
  <common-account-settings></common-account-settings>
</kendo-dialog>
