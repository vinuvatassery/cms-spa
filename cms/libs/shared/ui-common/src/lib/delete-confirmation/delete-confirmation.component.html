<ng-template #deleteConfirmationTemplate>
  <kendo-dialog-titlebar>
    Delete {{ deleteRequestData.title }}
  </kendo-dialog-titlebar>
  <section class="k-dialog-body mb-2 mt-2">
    <p>{{ deleteRequestData.content }}</p>
    <p>Remove {{ deleteRequestData.data }} ?</p>
  </section>
</ng-template>
