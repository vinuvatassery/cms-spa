<kendo-dialog-titlebar (close)="closeRemovePcaSetupClicked()"> Remove PCA Assignment Number? </kendo-dialog-titlebar>
<section class="k-dialog-body mb-2">
   
        <p class="text-muted mb-1">  Are you sure you want to remove PCA<strong>12345/DHS Special Fund</strong> from <strong>TPGA Bridge?</strong> </p>
 
     
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline" (click)="closeRemovePcaSetupClicked()"> Cancel  </button>
        <button kendoButton class="k-error-button" aria-label="Remove">Remove  </button>
      </div>
    </div>
  </kendo-dialog-actions>
