<div class="text-right flex-space-bw align-items-center">
      <h4>Group</h4>
      <button kendoButton icon="add" [primary]="true"
      class="add-new-button"
     aria-label="add" (click)="addEditGroupEventTrigged()"> Group</button>
    </div>
    <div class="app-c-table">
<kendo-grid [resizable]="true" [data]="bbbbbb"> 
      <kendo-grid-column field="group" title="Group" [width]="100"> </kendo-grid-column>
      <kendo-grid-column field="Option" title=" "  [columnMenu]="false" [width]="50" class="text-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          <kendo-dropdownbutton [data]="groupGridActions" icon="more-vertical"
            class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
            aria-label="more actions" title="More option"
            [popupSettings]="{ popupClass: popupClassAction, animate: true }">
            <span hidden> More Option</span>
            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
              <ng-container>
                <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                  [class]="buttondataItem.buttonType" aria-hidden="false" (click)="buttondataItem.click(dataItem)">
                  <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                  <label> {{ buttondataItem.text }} </label>
                </button>
              </ng-container>
                     </ng-template>
          </kendo-dropdownbutton>
        </ng-template>
      </kendo-grid-column>
     </kendo-grid>
</div>

<ng-template #addEditGroupDialogTemplate>
  <cms-financial-pcas-group-form (closeAddEditGroupClickedEvent)="onCloseAddEditGroupClicked($event)"> </cms-financial-pcas-group-form>
   </ng-template>
   <ng-template #activeGroupDialogTemplate>
  <cms-financial-pcas-group-activate (closeActivateGroupClickedEvent)="onCloseActivateGroupClicked($event)"></cms-financial-pcas-group-activate>
   </ng-template>
   <ng-template #deActiveGroupDialogTemplate>
  <cms-financial-pcas-group-deactivate (closeDeactivateGroupClickedEvent)="onCloseDeactivateGroupClicked($event)"></cms-financial-pcas-group-deactivate>
   </ng-template>
  
   <ng-template #removeGroupDialogTemplate>
  <cms-financial-pcas-group-remove (closeRemoveGroupClickedEvent)="onCloseRemoveGroupClicked($event)"></cms-financial-pcas-group-remove>
   </ng-template>
