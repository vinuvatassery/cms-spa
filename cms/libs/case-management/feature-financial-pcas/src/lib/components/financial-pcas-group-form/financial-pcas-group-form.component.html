<kendo-dialog-titlebar (close)="closeAddEditGroupClicked()"> Add Group For <strong> Object Name</strong> </kendo-dialog-titlebar>

<section class="k-dialog-body">
      <p class="text-muted">
            All fields are required unless otherwise stated.
      </p>
      <div class="flex-row">
            <div class="flex-col">
                  <kendo-floatinglabel text="Group Name">
                        <kendo-textbox aria-label="Group Name" [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
                  </kendo-floatinglabel>

            </div>
            

      </div>
 
</section>

<kendo-dialog-actions>
      <div class="justify-content-between">
            <div class="justify-content-end">
                  <button kendoButton [primary]="true" look="outline" aria-label="cancel"
                        (click)="closeAddEditGroupClicked()">
                        Cancel
                  </button>
                  <button kendoButton [primary]="true" aria-label="Add">
                        Add
                  </button>
            </div>
      </div>
</kendo-dialog-actions>
