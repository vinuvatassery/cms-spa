<!-- Table Top Filter, Search and Export -->

<div class="flex-row align-items-end">
      <div class="flex-col flex-col-10">


            <section class="table-filter-section mat-form-no-b-space">
                  <span class="filter-section_items filter--select">
                        <kendo-floatinglabel>
                              <kendo-dropdownlist aria-label="All Columns" [fillMode]="formUiStyle.dropDownFillMode"
                                    textField="columnDesc" valueField="columnCode">
                              </kendo-dropdownlist>
                        </kendo-floatinglabel>
                  </span>
                  <span class="filter-section_items filter--search">
                        <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
                        <kendo-floatinglabel text="Search">
                              <kendo-textbox aria-label="Search case" rounded="medium"
                                    [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>

                        </kendo-floatinglabel>
                  </span>
            </section>
      </div>
      <div class="flex-col flex-col-2">
            <button kendoButton icon="add" [primary]="true"
                  (click)="onOpenAddPcaSetupClicked(addEditPcaSetupDialogTemplate)" class="add-new-button mb-2"
                  aria-label="add"> PCA Setup</button>
      </div>
</div>

<!-- Sorted Info -->
<div class="table-sorted-info">
      Sorted Descending by <span class="sort-items"> Source </span>
      <span class="sort-items">No Filters</span>
      <span class="sort-items">Filtered by PCA</span>
      <span class="sort-items">Default Columns</span>
</div>


<div class="app-c-table">
      <kendo-grid [resizable]="true" [loading]="isFinancialPcaSetupGridLoaderShow" [pageSize]="state.take"
            [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
            [resizable]="true" [columnMenu]="{ filter: true }" [sort]="state.sort"
            (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)" [selectable]="true"
            [data]="aaaaaa">
            <!-- financialPcaSetupGridLists$ | async -->

            <kendo-grid-column field="pca" title="PCA #" [width]="100"> </kendo-grid-column>
            <kendo-grid-column field="ay" title="AY" [width]="80"> </kendo-grid-column>
            <kendo-grid-column field="description" title="Description" [width]="250"> </kendo-grid-column>
            <kendo-grid-column field="amount" title="Amount" [width]="160"> </kendo-grid-column>

            <kendo-grid-column field="remaining" title="Remaining" [width]="140">
            </kendo-grid-column>
            <kendo-grid-column field="closeDate" title="Close Date" [width]="120"> </kendo-grid-column>
            <kendo-grid-column field="grantName" title="Grant Name" [width]="180"> </kendo-grid-column>
            <kendo-grid-column field="grantNumber" title="Grant Number" [width]="140"> </kendo-grid-column>
            <kendo-grid-column field="assigned" title="Assigned" [sticky]="true" [columnMenu]="false" [width]="100">

                  <ng-template kendoGridCellTemplate let-dataItem>

                        <div class="text-center">
                              <span class="material-icons green-text-color" *ngIf="dataItem.assigned === true">
                                    check_circle_outline </span>
                              <button kendoButton *ngIf="!dataItem.assigned"
                                    (click)="onRemovePcaSetupClicked(removePcaSetupDialogTemplate)" fillMode="flat"
                                    class="clear-icon-btn d-in-flex" themeColor="error" aria-label="Delete"
                                    title="Delete Reminder">
                                    <span class="material-icons"> delete </span>
                              </button>

                        </div>
                  </ng-template>
            </kendo-grid-column>
            <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
                  let-currentPage="currentPage">
                  <div class="grid-custom-paginationtemplates d-flex">
                        <div class="d-flex align-items-center">
                              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                                    [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                                    aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                                    (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                              <kendo-pager-info> </kendo-pager-info>
                              <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'">
                              </kendo-grid-messages>

                        </div>
                        <div class="d-flex">
                              <kendo-pager-input></kendo-pager-input>
                              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                              <kendo-pager-next-buttons></kendo-pager-next-buttons>
                        </div>
                  </div>
            </ng-template>
            <ng-template kendoGridLoadingTemplate>
                  <common-grid-loader-component></common-grid-loader-component>
            </ng-template>
            <!-- grid No data Template -->
            <ng-template kendoGridNoRecordsTemplate>
                  <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                  </div>
                  <p>There is no data to display.</p>
            </ng-template>

      </kendo-grid>
</div>


<ng-template #addEditPcaSetupDialogTemplate>
      <cms-financial-pcas-setup-form (closeAddEditPcaSetupClickedEvent)="onCloseAddEditPcaSetupClicked($event)">
      </cms-financial-pcas-setup-form>

</ng-template>

<ng-template #removePcaSetupDialogTemplate>
      <cms-financial-pcas-setup-remove (closeRemovePcaSetupClickedEvent)="onCloseRemovePcaSetupClicked($event)">
      </cms-financial-pcas-setup-remove>

</ng-template>
