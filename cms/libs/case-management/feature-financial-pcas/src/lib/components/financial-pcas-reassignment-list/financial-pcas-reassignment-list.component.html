

<!-- Table Top Filter, Search and Export -->

 
<section class="table-filter-section mat-form-no-b-space">
      <span class="filter-section_items filter--select">
            <kendo-floatinglabel>
                  <kendo-dropdownlist aria-label="All Columns" [fillMode]="formUiStyle.dropDownFillMode"
                        textField="columnDesc" valueField="columnCode">
                  </kendo-dropdownlist>
            </kendo-floatinglabel>
      </span>
      <span class="filter-section_items filter--search">
            <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
            <kendo-floatinglabel text="Search">
                  <kendo-textbox aria-label="Search case" rounded="medium"
                        [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>

            </kendo-floatinglabel>
      </span>
</section>



<!-- Sorted Info -->
<div class="table-sorted-info">
Sorted Descending by <span class="sort-items"> Source </span>
<span class="sort-items">No Filters</span>
<span class="sort-items">Filtered by PCA</span>
<span class="sort-items">Default Columns</span>
</div>


<div class="app-c-table">
<kendo-grid [resizable]="true" [loading]="isFinancialPcaReassignmentGridLoaderShow" [pageSize]="state.take"
[pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
[resizable]="true" [columnMenu]="{ filter: true }" [sort]="state.sort"
(dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)"  
[data]="aaaaaa">
<!-- financialPcaReassignmentGridLists$ | async -->
<kendo-grid-checkbox-column  [columnMenu]="false" [showSelectAll]="true"
[width]="40"></kendo-grid-checkbox-column>
<kendo-grid-column field="pca" title="PCA #" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="object" title="Object" [width]="180"> </kendo-grid-column>
<kendo-grid-column field="group" title="Group" [width]="160"> </kendo-grid-column>
 
<kendo-grid-column field="closeDate" title="Close Date" [width]="120"> </kendo-grid-column>
<kendo-grid-column field="originalAmount" title="Original Amount" [width]="160"> 
      <ng-template kendoGridCellTemplate let-dataItem>
      <span class="tableamountview"> <strong>$</strong> {{dataItem.amount}}</span>
    </ng-template> 
</kendo-grid-column>
<kendo-grid-column field="spendAfterExpiration" title="Amount Spend After Expiration" [width]="160">    <ng-template kendoGridCellTemplate let-dataItem>
      <span class="tableamountview"> <strong>$</strong> {{dataItem.amount}}</span>
    </ng-template>  </kendo-grid-column>
<kendo-grid-column field="overspendAmount" title="Overspend Amount" [width]="180">    <ng-template kendoGridCellTemplate let-dataItem>
      <span class="tableamountview"> <strong>$</strong> {{dataItem.amount}}</span>
    </ng-template>  </kendo-grid-column>
<kendo-grid-column field="TotalOverspendAmount" title="Total Overspend Amount" [width]="180">     <ng-template kendoGridCellTemplate let-dataItem>
      <span class="tableamountview"> <strong>$</strong> {{dataItem.amount}}</span>
    </ng-template> </kendo-grid-column>
<kendo-grid-column field="ReassignPca" title="Reassign PCA" [sticky]="true" [width]="160">
      <ng-template kendoGridCellTemplate let-dataItem>
            </ng-template>

</kendo-grid-column> 
<kendo-grid-column field="Option" title=" " [sticky]="true" [columnMenu]="false" [width]="50" class="text-center">
      <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton themeColor="primary" (click)="onOpenEditPcaReassignmentClicked(addEditPcaReassignmentDialogTemplate)" fillMode="flat" class="clear-icon-btn"  aria-label="Edit Reminder" title="Edit Reminder">
                  <span class="material-icons">  edit </span>
                </button>
      </ng-template>
    </kendo-grid-column>

<ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
      let-currentPage="currentPage">
      <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
                  <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                  <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                        [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                        aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                        (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                  <kendo-pager-info> </kendo-pager-info>
                  <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'">
                  </kendo-grid-messages>

            </div>
            <div class="d-flex">
                  <kendo-pager-input></kendo-pager-input>
                  <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                  <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
      </div>
</ng-template>
<ng-template kendoGridLoadingTemplate>
      <common-grid-loader-component></common-grid-loader-component>
</ng-template>
<!-- grid No data Template -->
<ng-template kendoGridNoRecordsTemplate>
      <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
      </div>
      <p>There is no data to display.</p>
</ng-template>

</kendo-grid>
</div>

<div class="bottom-fixed-wrapper text-right flex-gap">
     
      <button kendoButton [primary]="true" aria-label="Receipting Log" class=""  (click)="onConfirmationPcaReassignmentClicked(confirmationPcaReassignmentDialogTemplate)"> Reassign </button>
  
    </div>
<ng-template #addEditPcaReassignmentDialogTemplate>
<cms-financial-pcas-reassignment-form (closeEditPcaReassignmentClickedEvent)="onCloseEditPcaReassignmentClicked($event)">
</cms-financial-pcas-reassignment-form>

</ng-template>

<ng-template #confirmationPcaReassignmentDialogTemplate>
<cms-financial-pcas-reassignment-confirmation (closeConfirmationPcaReassignmentClickedEvent)="onCloseConfirmationPcaReassignmentClicked($event)">
</cms-financial-pcas-reassignment-confirmation>

</ng-template>
