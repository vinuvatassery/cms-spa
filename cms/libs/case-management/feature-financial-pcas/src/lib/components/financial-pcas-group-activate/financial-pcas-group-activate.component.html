<kendo-dialog-titlebar (close)="closeModalClicked()"> Activate Group </kendo-dialog-titlebar>
<section class="k-dialog-body">
      <p class="text-muted mb-2">Are you sure you want to Activate Group <strong>Group Name</strong>?</p>    </section>
  <kendo-dialog-actions>
      <div class="justify-content-between">
          <div class="justify-content-end">
              <button kendoButton [primary]="true" look="outline" aria-label="cancel" (click)="closeModalClicked()"
                  > Cancel </button>
              <button kendoButton [primary]="true" aria-label="Activate"> Activate </button>
          </div>
      </div>
  </kendo-dialog-actions>
