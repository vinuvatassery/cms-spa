<!-- Table Top Filter, Search and Export -->

<button kendoButton icon="add" [primary]="true"
(click)="onOpenAddPcaAssignmentClicked(addEditPcaAssignmentDialogTemplate)" class="add-new-button search-with-addbtn"
aria-label="add"> Assignment</button> 
<p class="mt-2">Select object and group below to load the grid data</p>
<section class="flex-row mb-1">
           
                  <span class="flex-col flex-col-3">
                        <kendo-floatinglabel text="Object">
                        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode"
                        placeholder="Object"
                         required [data]="objectList" 
                          textField="lovDesc" valueField="lovCode" [valuePrimitive]="true"
                          >
                        </kendo-dropdownlist>
                        </kendo-floatinglabel>
                  </span>
                  <span class="flex-col flex-col-9">
                        <kendo-floatinglabel text="Group">
                        <kendo-multiselect 
                        class="fixed-height-input"
                        [checkboxes]="{ checkOnClick: true, enabled: true }"
                        [fillMode]="formUiStyle.dropDownFillMode"
                        [data]="groupList" 
                        aria-label="to address"
                        [textField]="'lovDesc'"
                        [valueField]="'lovCode'"
                        [kendoMultiSelectSummaryTag]="5"
                        ></kendo-multiselect>
                        </kendo-floatinglabel>
                  </span>
                
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
      Sorted Descending by <span class="sort-items"> Source </span>
      <span class="sort-items">No Filters</span>
      <span class="sort-items">Filtered by PCA</span>
      <span class="sort-items">Default Columns</span>
</div>


<div class="app-c-table">
      <kendo-grid [resizable]="true" [loading]="isFinancialPcaAssignmentGridLoaderShow" [pageSize]="state.take"
            [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
            [resizable]="true" [columnMenu]="{ filter: true }" [sort]="state.sort"
            (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)" [rowClass]="rowClass" 
            [data]="financialPcaAssignmentGridLists$ | async">
         
 
            <kendo-grid-column     field=""    title="" [width]="50"   [columnMenu]="false" [sortable]="false"  class="text-center text-muted"   >
            <ng-template kendoGridCellTemplate let-dataItem>
              <span class="material-icons">drag_indicator</span>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="priority" title="Priority" [width]="70" [columnMenu]="false" [sortable]="false">
          </kendo-grid-column>
            <kendo-grid-column field="pca" title="PCA" [width]="100"> </kendo-grid-column>
            <kendo-grid-column field="object" title="Object" [width]="180"> </kendo-grid-column>           
            <kendo-grid-column field="amount" title="Amount" [width]="140"> <ng-template kendoGridCellTemplate let-dataItem>
                  <span class="tableamountview"> <strong>$</strong> {{dataItem.amount}}</span>
                </ng-template> </kendo-grid-column>

            <kendo-grid-column field="openDate" title="Open Date" [width]="140">
            </kendo-grid-column>
            <kendo-grid-column field="closeDate" title="Close Date" [width]="120"> </kendo-grid-column>
            <kendo-grid-column field="totalAmount" title="Total Amount" [width]="180"> <ng-template kendoGridCellTemplate let-dataItem>
                  <span class="tableamountview"> <strong>$</strong> {{dataItem.totalAmount}}</span>
                </ng-template>  </kendo-grid-column>
            <kendo-grid-column field="amountUsed" title="Amount Used" [width]="140">  <ng-template kendoGridCellTemplate let-dataItem>
                  <span class="tableamountview"> <strong>$</strong> {{dataItem.amountUsed}}</span>
                </ng-template> </kendo-grid-column>
            <kendo-grid-column field="amountLeft" title="Amount Left" [width]="140">  <ng-template kendoGridCellTemplate let-dataItem>
                  <span class="tableamountview"> <strong>$</strong> {{dataItem.amountLeft}}</span>
                </ng-template> </kendo-grid-column>
         

            <kendo-grid-column field="Option"  title=" "  [sticky]="true" [columnMenu]="false" [width]="50" class="text-center">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <kendo-dropdownbutton [data]="gridMoreActions" icon="more-vertical"
                      class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
                      aria-label="more actions" title="More option"
                      [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                      <span hidden> More Option</span>
                      <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
                        <ng-container>
                          <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                            [class]="buttondataItem.buttonType" aria-hidden="false" (click)="buttondataItem.click(dataItem)">
                            <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                            <label> {{ buttondataItem.text }} </label>
                          </button>
                        </ng-container>   </ng-template>
                    </kendo-dropdownbutton>
                  </ng-template>
                </kendo-grid-column>
            <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
                  let-currentPage="currentPage">
                  <div class="grid-custom-paginationtemplates d-flex">
                        <div class="d-flex align-items-center">
                              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes"
                                    [textField]="'text'" [valueField]="'value'" [valuePrimitive]="true"
                                    aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                                    (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
                              <kendo-pager-info> </kendo-pager-info>
                              <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'">
                              </kendo-grid-messages>

                        </div>
                        <div class="d-flex">
                              <kendo-pager-input></kendo-pager-input>
                              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                              <kendo-pager-next-buttons></kendo-pager-next-buttons>
                        </div>
                  </div>
            </ng-template>
            <ng-template kendoGridLoadingTemplate>
                  <common-grid-loader-component></common-grid-loader-component>
            </ng-template>
            <!-- grid No data Template -->
            <ng-template kendoGridNoRecordsTemplate>
                  <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                  </div>
                  <p>There is no data to display.</p>
            </ng-template>

      </kendo-grid>
</div>


<ng-template #addEditPcaAssignmentDialogTemplate>
      <cms-financial-pcas-assignment-form (closeAddEditPcaAssignmentClickedEvent)="onCloseAddEditPcaAssignmentClicked($event)">
      </cms-financial-pcas-assignment-form>

</ng-template>

<ng-template #removePcaAssignmentDialogTemplate>
      <cms-financial-pcas-assignment-remove (closeRemovePcaAssignmentClickedEvent)="onCloseRemovePcaAssignmentClicked($event)">
      </cms-financial-pcas-assignment-remove>

</ng-template>
