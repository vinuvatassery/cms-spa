<div class="app-l-inner-rapper pb-8rem pt-0">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold text-capitalize">PCA's</h1>
        </section>
        <section class="app-l-client-wrapper">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab">
                    <kendo-tabstrip-tab title="PCA Setup" [selected]="true">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-pcas-setup-list 
                                [financialPcaSetupGridLists$]="financialPcaSetupGridLists$"
                                [financialPcaSetupGridLoader$]="financialPcaSetupLoader$"
                                [fundingSourceLookup$]="fundingSourceLookup$"
                                [pcaActionIsSuccess$]="pcaActionIsSuccess$"
                                [pcaData$]="pcaData$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPcaSetup"
                                [sortType]="sortType" [sort]="sortPcaSetupList" 
                                (loadFinancialPcaSetupListEvent)="loadFinancialPcaSetupListGrid($event)"
                                (loadAddOrEditPcaEvent)="loadAddOrEditPcaEvent($event)"
                                (savePcaEvent)="savePca($event)"
                                (removePcaEvent)="removePca($event)"
                                 > </cms-financial-pcas-setup-list>
                                
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="PCA Assignment">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-pcas-assignment-list 
                                [financialPcaAssignmentGridLists$]="financialPcaAssignmentGridLists$"  
                                [objectCodesData$]="objectCodesData$ | async"   
                                [groupCodesData$]="groupCodesData$ | async"   
                                [pcaCodesData$]="pcaCodesData$ | async"   
                                [pcaAssignOpenDatesList$]="pcaAssignOpenDatesList$ | async"       
                                [pcaAssignCloseDatesList$]="pcaAssignCloseDatesList$ | async"  
                                [pcaCodesInfoData$]="pcaCodesInfoData$"     
                                [pcaAssignmentData$]="pcaAssignmentData$"                     
                                (loadObjectCodesEvent)="loadObjectCodes()"
                                (loadGroupCodesEvent)="loadGroupCodes()"                                                          
                                (pcaChangeEvent)="loadPcaDates()"
                                (loadPcaEvent)="loadPcaCodes()"
                                (getPcaAssignmentEvent)="getPcaAssignment($event)"
                                (addPcaDataEvent)="assignPca($event)"
                                (loadFinancialPcaAssignmentEvent)="loadFinancialPcaAssignmentListGrid($event)">
                                ></cms-financial-pcas-assignment-list>
                              
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                    <kendo-tabstrip-tab title="PCA Reassignment">
                        <ng-template kendoTabTitle> PCA Reassignment <span class="tab-batch-notify">{{pcaReassignmentCount}}</span></ng-template>
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-pcas-reassignment-list  [financialPcaReassignmentGridLists$]="financialPcaReassignmentGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPcaReassignment"
                                [sortType]="sortType" [sort]="sortPcaReassignmentList" 
                                (loadFinancialPcaReassignmentListEvent)="loadFinancialPcaReassignmentListGrid($event)"
                                (updatePcaAssignmentByEvent)="saveEditPcaReassignmentClicked($event)"
                                (getPcaAssignmentByIdEvent)="getPcaAssignmentById($event)"
                                [getPcaAssignmentById$]="getPcaAssignmentById$"
                                ></cms-financial-pcas-reassignment-list>
                          
                           
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Assignment Report">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-pcas-assignment-report-list  [financialPcaReportGridLists$]="financialPcaReportGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPcaReport"
                                [sortType]="sortType" [sort]="sortFinancialPcaReportList" 
                                (loadFinancialPcaReportListEvent)="loadFinancialPcaReportListGrid($event)"></cms-financial-pcas-assignment-report-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
               
                </kendo-tabstrip>
            </section>
        </section>
    </div>
</div>
