<h1>case-management-document</h1>

<table class="table" summary="document list">
  <tr hidden>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tbody>
  <tr *ngFor="let document of documents$ | async">
    <td>{{ document.id }}</td>
    <td>{{ document.name }}</td>
    <td>{{ document.description }}</td>
  </tr>
  </tbody>
</table>
