<div class="flex-row">
    <div class="flex-col">
      <div class="app-c-table">
        <!-- <kendo-grid
        [pageSize]="10"
        [pageable]="true"
        [data]="documents$ | async"
        [resizable]="true"
        [loading]="isGridLoaderShow"> -->
        <kendo-grid [data]="documentsList$ | async"
                    [pageSize]="state.take"
                    [pageable]="true"
                    [sortable]="true"
                    [skip]="state.skip"
                    [groupable]="false"
                    [reorderable]="true"
                    [resizable]="true"
                    [columnMenu]="{ filter: true }"
                    [sort]="state.sort"
                    [loading]="isGridLoaderShow"
                    (dataStateChange)="dataStateChange($event)">
          <kendo-grid-column field="documentName" title="File Name" [width]="200"></kendo-grid-column>
          <kendo-grid-column field="documentSizeInMB" title="File Size" [width]="100"></kendo-grid-column>
          <kendo-grid-column field="attachmentType" title="Attachment Type" [width]="100"></kendo-grid-column>
          <kendo-grid-column field="creationDate" title="Uploaded On" [width]="100" [format]="{ date: 'MM-dd-yyyy' }" filter="date">
            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
              <kendo-grid-date-filter-menu [column]="column"
                                           [filter]="filter"
                                           [filterService]="filterService"
                                           operator="eq">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
              </kendo-grid-date-filter-menu>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="attachmentNote" title="Attachment Note" [width]="200"></kendo-grid-column>
  
          <kendo-grid-column field="by" title="By" [width]="100" [sticky]="true">
            <ng-template kendoGridCellTemplate let-dataItem>
              <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                      [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar for Akhil Kumar">
                <div mat-card-avatar="" class="app-c-avatar avatar-sm">
                  <span class="profile-text-avatar">{{ dataItem.createdUser }}</span>
                </div>
              </button>
              <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                <ng-template kendoPopoverBodyTemplate>
                  <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                </ng-template>
              </kendo-popover>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="Option" title="Options" [width]="50" class="text-center" [sticky]="true" [filterable]="columnOptionDisabled" [columnMenu]="columnOptionDisabled" [sortable]="columnOptionDisabled">
            <ng-template kendoGridCellTemplate let-dataItemgrd>
              <kendo-dropdownbutton [data]="actions" icon="more-vertical"
                                    title="More option"
                                    class="TableActionPopup app-dropdown-action" buttonClass="k-icon-button"
                                    aria-label="more actions" [popupSettings]="{ popupClass: popupClassAction, animate: true }">
  
                <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                  <button kendoButton look="flat" [attr.aria-label]="dataItem.text"
                          [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click(dataItemgrd)">
                    <span class="material-icons"
                          [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
                    <label> {{ dataItem.text }} </label>
                  </button>
  
  
                </ng-template>
              </kendo-dropdownbutton>
            </ng-template>
          </kendo-grid-column>
          <!-- Pagination Template -->
          <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
                       let-currentPage="currentPage">
            <div class="grid-custom-paginationtemplates d-flex">
              <div class="d-flex align-items-center">
                <label class="mr-1" for="docrowperpage">Rows Per Page</label>
                <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                                    [valueField]="'value'" [valuePrimitive]="true" id="docrowperpage" [(value)]="state.take"></kendo-dropdownlist>
                <kendo-pager-info> </kendo-pager-info>
                <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
  
              </div>
              <div class="d-flex">
                <kendo-pager-input></kendo-pager-input>
                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                <kendo-pager-next-buttons></kendo-pager-next-buttons>
              </div>
            </div>
          </ng-template>
          <!-- grid Loader Template -->
          <ng-template kendoGridLoadingTemplate>
            <common-grid-loader-component></common-grid-loader-component>
          </ng-template>
          <!-- grid No data Template -->
          <ng-template kendoGridNoRecordsTemplate>
            <div>
              <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
            </div>
            <p>There is no data to display.</p>
          </ng-template>
  
        </kendo-grid>
      </div>
      <div class="flex-row">
        <div class="flex-col mt-1">
          <button kendoButton [primary]="true" icon="add" (click)="isOpenDocAttachment = true"
                  aria-label="add healthcare provider">
            Attachment
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Document  Modal -->
  <kendo-dialog *ngIf="isOpenDocAttachment" (close)="closeAttachmentsPopup()"
                class="app-c-modal app-c-modal-sm app-c-modal-np">
    <kendo-dialog-titlebar>{{isEdit ? 'Edit Attachment' : 'Upload Attachment'}}</kendo-dialog-titlebar>
    <case-management-upload-proof-document (closeModal)="closeAttachmentsPopup()"
                                           [clientId]="clientId" [caseEligibilityId]="caseEligibilityId" [clientCaseId]="clientCaseId" [isEdit]="isEdit"
                                           [documentId]='documentId'></case-management-upload-proof-document>
  </kendo-dialog>
