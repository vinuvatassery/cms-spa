<section class="k-dialog-body">
  <p class="text-muted mb-2">
    All fields are required unless otherwise stated. Either a clinic name or
    provider name is required.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Clinic Name">
        <kendo-textbox aria-label="clinic name" placeholder="Clinic Name"  fillMode="outline">   </kendo-textbox>
      </kendo-floatinglabel>
      <kendo-formhint
        >A clinic name or provider name is required</kendo-formhint
      >
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Provider First Name">
        <kendo-textbox aria-label="provider first name" placeholder="Provider First Name" fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Provider Last Name">
        <kendo-textbox aria-label="provider last name" placeholder="Provider Last Name" fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 1">
        <kendo-textbox aria-label="address line 1" placeholder="Address line 1" fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 2 (optional)">
        <kendo-textbox aria-label="address line 2 (optional)" placeholder="Address line 2 (optional)" fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="City">
        <kendo-textbox aria-label="city"  fillMode="outline" placeholder="City">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="State" aria-label="state">
        <kendo-dropdownlist fillMode="outline"  [data]="ddlStates$ | async"> </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Zip">
        <kendo-textbox aria-label="zip" placeholder="Zip"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Phone Number (Optional)">
        <kendo-textbox aria-label="phone number optional" placeholder="Phone Number (Optional" fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Fax Number (Optional)">
        <kendo-textbox aria-label="fax number optional" placeholder="Fax Number (Optional)" fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Email Address (Optional)">
        <kendo-textbox aria-label="email address optional" placeholder="Email Address (Optional)"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div>
      <button
        kendoButton
        class="k-danger-link"
        *ngIf="isEditHealthProviderValue"
        aria-label="Remove"
      >
        Remove
      </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="Cancel"
      >
        Cancel
      </button>
      <button
        kendoButton
        [primary]="true"
        attr.aria-label="{{ isEditHealthProviderValue ? 'Update' : 'Add' }}"
      >
        {{ isEditHealthProviderValue ? 'Update' : 'Add' }}
      </button>
    </div>
  </div>
</kendo-dialog-actions>
