<section class="k-dialog-body">
  <p class="text-muted mb-2">
    All fields are required unless otherwise stated. Either a clinic name or
    provider name is required.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Clinic Name">
        <!-- <input kendoTextBox aria-label="clinic name" /> -->
        <kendo-textbox aria-label="clinic name"  fillMode="outline">   </kendo-textbox>
      </kendo-floatinglabel>
      <kendo-formhint
        >A clinic name or provider name is required</kendo-formhint
      >
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Provider First Name">
        <!-- <input kendoTextBox aria-label="provider first name" /> -->
        <kendo-textbox aria-label="provider first name"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Provider Last Name">
        <!-- <input kendoTextBox aria-label="provider last name" /> -->
        <kendo-textbox aria-label="provider last name"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 1">
        <!-- <input kendoTextBox aria-label="address line 1" /> -->
        <kendo-textbox aria-label="address line 1"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 2 (optional)">
        <!-- <input kendoTextBox aria-label="address line 2 (optional)" /> -->
        <kendo-textbox aria-label="address line 2 (optional)"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="City">
        <!-- <input kendoTextBox aria-label="city" /> -->
        <kendo-textbox aria-label="city"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="State" aria-label="state">
        <kendo-dropdownlist fillMode="outline" [data]="ddlStates$ | async"> </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Zip">
        <!-- <input kendoTextBox aria-label="zip" /> -->
        <kendo-textbox aria-label="zip"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Phone Number (Optional)">
        <!-- <input kendoTextBox aria-label="phone number optional" /> -->
        <kendo-textbox aria-label="phone number optional"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Fax Number (Optional)">
        <!-- <input kendoTextBox aria-label="fax number optional" /> -->
        <kendo-textbox aria-label="fax number optional"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Email Address (Optional)">
        <!-- <input kendoTextBox aria-label="email address optional" /> -->
        <kendo-textbox aria-label="email address optional"  fillMode="outline">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div>
      <button
        kendoButton
        class="k-danger-link"
        *ngIf="isEditHealthProviderValue"
        aria-label="remove health care provider"
      >
        Remove
      </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel health care provider"
      >
        Cancel
      </button>
      <button
        kendoButton
        [primary]="true"
        aria-label="update or add health care provider"
      >
        {{ isEditHealthProviderValue ? 'Update' : 'Add' }}
      </button>
    </div>
  </div>
</kendo-dialog-actions>
