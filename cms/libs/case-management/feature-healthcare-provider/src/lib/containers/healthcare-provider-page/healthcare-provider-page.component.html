<div class="client-data-block">
  <h3>HIV Healthcare Provider</h3>
  <section>
    <div class="block-section pt-1">
      <div class="flex-row">
        <div class="flex-col mb-1">
          <span class="app-checkboxwidtext-wrapper">  
          <input
            type="checkbox"
            kendoCheckBox
            (click)="onProviderValueChanged()"
            aria-labelledby="clientDoesNotHaveHealthcareProvider"
            id="noHealthcareProvider"
            [checked]="healthCareProvideGetFlag$ | async"   
          />
          <label class="k-checkbox-label" for="noHealthcareProvider"
            >Client does not have a healthcare provider</label
          >
          </span>
        </div>
        <div class="flex-col"  *ngIf="!isProvidersGridDisplay">
          <case-management-health-care-provider-list          
            [pageSizes]="pageSizes"
            [sortValue]="sortValue"
            [sortType]="sortType"
            [sort]="sort"
            [removeHealthProvider$]="removeHealthProvider$"
            [healthCareProvidersData$]="healthCareProviders$"
            (deleteConfimedEvent)="handlePrvRemove($event)"    
            (loadProvidersListEvent)="loadProvidersHandle($event)"          
          ></case-management-health-care-provider-list>
        </div>
      </div>
    </div>
  </section>
</div>
