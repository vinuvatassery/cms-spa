<!-- Delete Modal -->

<section class="k-dialog-body mb-2">
    <p>
      This income source will be permanently deleted from the application.
    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline"
          (click)="onRemoveIncomeConfirmationClosed()" >
          Cancel
        </button>
        <button kendoButton class="k-error-button" aria-label="Delete" (click)="removeIncome()" [disabled]="btnDisabled">
          Delete
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
