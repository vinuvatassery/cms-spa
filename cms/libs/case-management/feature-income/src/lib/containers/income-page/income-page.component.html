<div class="client-data-block">
  <h3>Income</h3>
  <section>
    <div class="block-section pt-1">
      <div class="flex-row">
        <div class="flex-col mb-1">
          <span>
            <input type="checkbox" kendoCheckBox (change)="onIncomeValueChanged($event)"
              aria-labelledby="clientDoesNotRecieveAnyIncome" name="client does ot recieve any income"
              id="clientDoesNotRecieveAnyIncome" />
            <label class="k-checkbox-label" for="clientDoesNotRecieveAnyIncome">Client does not receive any
              income</label>
          </span>
        </div>
        <div class="flex-col">


          <section  *ngIf="hasNoIncome">
            <form [formGroup]="noIncomeDetailsForm">
              <div class="flex-row">

                <div class="flex-col flex-col-6">
                  <kendo-floatinglabel text="Date Client Signed">
                    <kendo-datepicker [fillMode]="formUiStyle.dateInputFillMode" format="MM-dd-yyyy" [max]="todaysDate"
                      formatPlaceholder="formatPattern" aria-label="Date Client Signed" name="Date Client Signed"
                      formControlName="dateClientSigned" #dateClientSigned>
                    </kendo-datepicker>
                  </kendo-floatinglabel>
                  <kendo-formerror *ngIf="!noIncomeDetailsForm.controls['dateClientSigned'].valid"> Date Client
                    Signed is required
                  </kendo-formerror>
                </div>
                <div class="flex-col flex-col-6">
                  <kendo-floatinglabel text="Date Signature Noted">
                    <kendo-datepicker [fillMode]="formUiStyle.dateInputFillMode" [disabled]="isNodateSignatureNoted" format="MM-dd-yyyy" [max]="todaysDate"
                      formatPlaceholder="formatPattern" aria-label="Date Signature Noted" name="Date Signature Noted"
                      formControlName="dateSignatureNoted" #dateSignatureNoted>
                    </kendo-datepicker>
                  </kendo-floatinglabel>
                  <!-- <kendo-formerror *ngIf="!noIncomeDetailsForm.controls['dateSignatureNoted'].valid"> Date
                    Signature Noted is required </kendo-formerror> -->

                </div>



                <div class="flex-col">
                  <kendo-floatinglabel
                    text="What resources do they use to meet basic needs such as food, housing, transportation, etc..,">
                    <kendo-textarea [fillMode]="formUiStyle.inputFillMode" #tareaJustifications resizable="auto"
                      [maxlength]="tareaJustificationMaxLength" [value]="tareaJustification"
                      (valueChange)="onTareaJustificationValueChange($event)" aria-label="income note"
                      name="income-note" formControlName="tareaJustifications">
                      <kendo-textarea-suffix class="justify-content-end">
                        <span class="tareajustificationcounter">{{
                          tareaJustificationCounter
                          }}</span>
                      </kendo-textarea-suffix>
                    </kendo-textarea>
                  </kendo-floatinglabel>
                  <kendo-formerror *ngIf="!noIncomeDetailsForm.controls['tareaJustifications'].valid"> income
                    note is required
                  </kendo-formerror>
                </div>
              </div>

            </form>
          </section>
          <case-management-income-list [hasNoIncome]="hasNoIncome"></case-management-income-list>
        </div>
      </div>
    </div>
  </section>
</div>
