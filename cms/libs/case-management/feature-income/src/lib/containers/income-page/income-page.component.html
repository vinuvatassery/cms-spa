<div class="client-data-block">
  <h3>Income</h3>
  <section>
    <div class="block-section pt-1">
      <div class="flex-row">
        <div class="flex-col mb-1">
          <input
            type="checkbox"
            kendoCheckBox
            (change)="onIncomeValueChanged($event)"
            aria-labelledby="clientDoesNotRecieveAnyIncome"
            name="client does ot recieve any income"
            id="clientDoesNotRecieveAnyIncome"
          />
          <label class="k-checkbox-label" for="clientDoesNotRecieveAnyIncome"
            >Client does not receive any income</label
          >
        </div>
        <div class="flex-col">
        

          <section class="k-dialog-body" *ngIf="hasNoIncome">
             
            <div class="flex-row">
         
              <div class="flex-col flex-col-6">
                <kendo-floatinglabel text="Date Client Signed">
                  <kendo-datepicker
                   [fillMode]="formUiStyle.dateInputFillMode"
                    format="MM-dd-yyyy"
                    [(ngModel)]="currentDate"
                    formatPlaceholder="formatPattern"
                    aria-label="Date Client Signed"
                    name="Date Client Signed"
                    [tabIndex]="5"
                  >
                  </kendo-datepicker>
                </kendo-floatinglabel>
              </div>
              <div class="flex-col flex-col-6">
                <kendo-floatinglabel text="Date Signature Noted">
                  <kendo-datepicker
 
                  [fillMode]="formUiStyle.dateInputFillMode"
                    formatPlaceholder="formatPattern"
                    name="Date Signature Noted"
                    [tabIndex]="6"
                  >
                  </kendo-datepicker>
                </kendo-floatinglabel>
              </div>
              
         
        
              <div class="flex-col">
                <kendo-floatinglabel text="WHat resources do they use to meet basic needs such as food, housing, transportation, etc..,">
                  <kendo-textarea
 
                  [fillMode]="formUiStyle.inputFillMode"
 
                    #tareaJustifications
                    resizable="auto"
                    [maxlength]="tareaJustificationMaxLength"
                    [value]="tareaJustification"
                    (valueChange)="onTareaJustificationValueChange($event)"
                    aria-label="income note"
                    name="income-note"
                    [tabIndex]="10"
                  >
                    <kendo-textarea-suffix class="justify-content-end">
                      <span class="tareajustificationcounter">{{
                        tareaJustificationCounter
                      }}</span>
                    </kendo-textarea-suffix>
                  </kendo-textarea>
                </kendo-floatinglabel>
              </div>
            </div>
          </section>
          <case-management-income-list
            [hasNoIncome]="hasNoIncome"
          ></case-management-income-list>
        </div>
      </div>
    </div>
  </section>
</div>
