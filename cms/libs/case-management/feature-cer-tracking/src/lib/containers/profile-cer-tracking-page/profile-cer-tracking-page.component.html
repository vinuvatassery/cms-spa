<div class="block-section "  *ngIf="((tabId$ | async)===clientProfileTabs.STATUS_PERIOD) || tabId === clientProfileTabs.STATUS_PERIOD">
  <div class="flex-col flex-space-bw align-items-center mb-1">
    <h2 class="title-md mb-0 text-bold">Status Periods</h2>
    <div>
      <span class="app-checkboxwidtext-wrapper">
        <input
          type="checkbox"
          kendoCheckBox
          aria-labelledby="AddressesshowHistorical"
          id="AddressesshowHistorical"
          [(ngModel)]="showHistoricalFlag"
          (change)="handleShowHistoricalClick()"
        />
        <label class="k-checkbox-label" for="AddressesshowHistorical"
          >Show historical</label
        >
      </span>
    </div>

  </div>
  <case-management-status-period [clientCaseEligibilityId]="clientCaseEligibilityId" [clientId]="profileClientId" [clientCaseId]="clientCaseId" (loadStatusPeriodEvent)="loadStatusPeriodData($event)"> </case-management-status-period>
</div>


<div class="block-section mt-1"  *ngIf="((tabId$ | async)=== clientProfileTabs.APP_HISTORY) || tabId === clientProfileTabs.APP_HISTORY">
  <div class="flex-col flex-space-bw align-items-center mb-1">
    <h2 class="title-md mb-0 text-bold">Application History</h2>
    <div>

    </div>

  </div>
  <case-management-app-history-list></case-management-app-history-list>
</div>
