<h1>case-management-cer-tracking</h1>

<table class="table" summary="case-management-cer-tracking">
  <tr hidden>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tbody>
    <tr *ngFor="let cer of cer$ | async">
      <td>{{ cer.id }}</td>
      <td>{{ cer.name }}</td>
      <td>{{ cer.description }}</td>
    </tr>
  </tbody>
</table>
