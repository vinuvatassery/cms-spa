<div class="flex-row">
    <div class="flex-col">
        <div class="app-c-table">
            <kendo-grid   [data]="getCaseHistory$ | async">
              
                <kendo-grid-column field="caseNumber" title="Case Number" [width]="30"></kendo-grid-column>
                <kendo-grid-column field="caseStatus" title="Case Status" [width]="60"></kendo-grid-column>
                <kendo-grid-column field="eligibilityPeriods" title="# EP" [width]="80"></kendo-grid-column>
                <kendo-grid-column field="startDate" title="Start Date" [width]="60"></kendo-grid-column>               
                <kendo-grid-column field="endDate" title="End Date" [width]="60"> </kendo-grid-column>      
                       <!-- grid Loader Template -->  
       <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
       </ng-template>
       <!-- grid No data Template -->  
       <ng-template kendoGridNoRecordsTemplate>
        <common-grid-no-records></common-grid-no-records>
       </ng-template> 
            </kendo-grid>
        </div>
       
    </div>
</div>
