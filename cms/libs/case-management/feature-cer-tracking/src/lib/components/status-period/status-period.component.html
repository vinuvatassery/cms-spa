<div class="flex-row">
    <div class="flex-col  ">

        <div class="app-c-table">

            <kendo-grid [pageSize]="state.take" [pageable]="true" [data]="StatusPeriod$ | async" (dataStateChange)="dataStateChange($event)">
                <ng-template kendoGridDetailTemplate let-dataItem title="Status Start">
                    <section>
                        <case-management-status-ramsell-info [clientId]="clientId"></case-management-status-ramsell-info>
                    </section>
                    <div class="mt-5">
                        <case-management-status-group-history [eligibilityId]="dataItem.clientCaseEligibilityId"></case-management-status-group-history>
                    </div>
                    <div class="mt-5 mb-2">
                        <case-management-status-fpl-history [eligibilityId]="dataItem.clientCaseEligibilityId"></case-management-status-fpl-history>
                    </div>
                </ng-template>
                <kendo-grid-column field="eligibilityStartDate" title="Status Start" [width]="100">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.eligibilityStartDate |date:'MM/dd/YYYY'}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="eligibilityEndDate" title="Status End" [width]="100">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.eligibilityEndDate |date:'MM/dd/YYYY'}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="eligibilityStatusDesc" title="Status" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="groupCodeDesc" title="Current Group" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="daysInGroup" title="Days in Group" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="familySize" title="Family Size" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="grossMonthlyIncome" title="Gross Monthly Income" [width]="100">
                </kendo-grid-column>
                <kendo-grid-column field="fplspStart" title="FPL@SP Start" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="currentFPL" title="Current FPL" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="reviewCompletedDate" title="Review Completed" [width]="100">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.reviewCompletedDate |date:'MM/dd/YYYY'}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="by" title="By" [width]="50">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                            [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar of Anil Kumar">
                            <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                        </button>
                        <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                            <ng-template kendoPopoverBodyTemplate>
                                <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                            </ng-template>
                        </kendo-popover>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="Option" title="Options" [width]="50" class="text-center">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <kendo-dropdownbutton [data]="actions" icon="more-vertical" title="More Options"
                            class="TableActionPopup app-dropdown-action" buttonClass="k-icon-button"
                            aria-label="more actions" [popupSettings]="{ popupClass: popupClassAction, animate: true }">

                            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                                <button kendoButton look="flat" [attr.aria-label]="dataItem.text"
                                    [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click" [disabled]="(isReadOnly$ | async) ? true : false">
                                    <span class="material-icons"
                                        [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
                                    <label> {{ dataItem.text }} </label>
                                </button>
                            </ng-template>
                        </kendo-dropdownbutton>
                    </ng-template>
                </kendo-grid-column>

  <!-- Pagination Template -->
  <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
  let-currentPage="currentPage"  >
  <div class="grid-custom-paginationtemplates d-flex">
    <div class="d-flex align-items-center">
      <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
      <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
        [valueField]="'value'" #RowsPerPage id="RowsPerPage" aria-label ="Rows Per Page" [valuePrimitive]="true" [(value)]="state.take"
        (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
      <kendo-pager-info> </kendo-pager-info>
      <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
    </div>
    <div class="d-flex">
      <kendo-pager-input></kendo-pager-input>
      <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
      <kendo-pager-next-buttons></kendo-pager-next-buttons>
    </div>
  </div>
</ng-template>
  <!-- grid Loader Template -->  
 <ng-template kendoGridLoadingTemplate>
   <common-grid-loader-component></common-grid-loader-component>
  </ng-template>
  <!-- grid No data Template -->  
  <ng-template kendoGridNoRecordsTemplate>
    <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
    </div>
    <p>There is no data to display.</p>
  </ng-template>

            </kendo-grid>
        </div>

    </div>
</div>
