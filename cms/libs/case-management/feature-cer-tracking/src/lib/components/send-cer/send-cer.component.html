<section class="k-dialog-body">
  <div class="flex-row">
    <div class="flex-col">
      <p class="mb-1" *ngIf="!paperless"> It will be sent to {{client}}'s mailing address </p>
      <p class="mb-1" *ngIf="paperless"> It will be sent to {{client}} via email</p>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" look="outline" aria-label="cancel cers" (click)="cancelSendCer()">
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="send cers" (click)="sendCer()">Send</button>
    </div>
  </div>
</kendo-dialog-actions>
