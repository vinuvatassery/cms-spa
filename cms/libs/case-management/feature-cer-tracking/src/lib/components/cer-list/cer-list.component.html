<!-- Table Top Filter, Search and Export -->
<section class="mat-form-no-b-space table-filter-section cer-table-filter">
  <div class="filter-col-select">
    <span><strong>SP End Date</strong></span>
    <kendo-floatinglabel text="Date" >
      <kendo-datepicker  [fillMode]="formUiStyle.dropDownFillMode" [(value)]="todayDate"></kendo-datepicker>
      <!-- <kendo-dropdownlist [data]="ddlCer$ | async"> </kendo-dropdownlist> -->
    </kendo-floatinglabel>
  </div>
  <div class="table-sorted-info filter-col-sort-info">
    <span class="sort-items">33 clients due for CER</span>
    <span class="sort-items">0 Completed</span>
    <span class="sort-items">7 Restricted</span>
  </div>
  <button
    kendoButton
    [primary]="true"
    (click)="onOpenSendCERClicked()"
    appendTo="body"
    aria-label="send cers"
  >
    Send CERS
  </button>

  <!-- Bulk dropdown -->
  <kendo-dropdownbutton
    [data]="actions"
    icon="expand_more"
    class="TableActionPopup app-dropdown-action"
    buttonClass="k-flat-button"
    aria-label="more actions"
    [popupSettings]="{ popupClass: popupClassAction, animate: true }"
    hidden
  >
    Bulk
    <!-- <span
      class="material-icons"
      aria-label="expand"
      aria-hidden="true"
      role="menuitem"
      >expand_more</span
    > -->
    <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
      <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
        <!-- <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span> -->
        <label>   {{ dataItem.text }} </label>
    </button>
      <!-- <button kendoButton look="flat" aria-label="send cer reminders">
        Send CER Reminders
      </button>
      <button kendoButton look="flat" aria-label="send restricted notices">
        Send Restricted Notices
      </button> -->
    </ng-template>
  </kendo-dropdownbutton>
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
  Sorted by <span class="sort-items">Client Name</span>
  <span class="sort-items">No Filters</span>
  <span class="sort-items">Default Columns</span>
  <!-- <button kendoButton look="flat" class="card-link-button">Set to Default</button> -->
</div>

<!-- Case List table -->
<div class="app-c-table">
  <kendo-grid [data]="cerGrid$ | async" [pageSize]="5" [pageable]="true"  [loading]="isGridLoaderShow" [sortable]="true" [groupable]="false" [reorderable]="true"
  [resizable]="true" [columnMenu]="{ filter: true }" >

  <ng-template kendoGridColumnMenuTemplate let-service="service">
    <span class="k-icon k-i-x" (click)="service.close()"
      style="position: absolute; right: 5px; top: 5px;cursor: pointer;"></span>
    <kendo-grid-columnmenu-sort [service]="service">
    </kendo-grid-columnmenu-sort>
    <kendo-grid-columnmenu-chooser [service]="service"> </kendo-grid-columnmenu-chooser>
    <kendo-grid-columnmenu-filter [service]="service"></kendo-grid-columnmenu-filter>
    <kendo-grid-columnmenu-lock [service]="service">
    </kendo-grid-columnmenu-lock>


  </ng-template>
    <kendo-grid-column field="ClientName" title="Client Name" [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button
          kendoButton
          look="flat"
          class="card-link-button"
          aria-label="client name"
        >
          {{ dataItem.ClientName }}
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="MemID" title="Mem. ID" [width]="100">
    </kendo-grid-column>
    <kendo-grid-column
      field="DateOfBirth"
      title="Date of Birth"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="CERID"
      title="CER ID"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="CurrentStatus"
      title="Current Status"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="DateCERSent"
      title="Date CER Sent"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="DateCERReceived"
      title="Date CER Received"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="DateCERCompleted"
      title="Date CER Completed"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="ReminderSentDate"
      title="Reminder Sent Date"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="CERResentDate"
      title="CER Resent Date"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="RestrictedSentDate"
      title="Restricted Sent Date"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column
      field="SpokenLanguage"
      title="Spoken Language"
      [width]="130"
    ></kendo-grid-column>
    <kendo-grid-column field="CaseManager" title="Case Manager" [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button
          kendoButton
          look="flat"
          class="card-link-button"
          kendoPopoverAnchor
          [popover]="userCard"
          showOn="hover"
          aria-label="case manager"
        >
          {{ dataItem.CaseManager }}
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="CaseWorker" title="Case Worker" [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button
          kendoButton
          look="flat"
          class="card-link-button"
          kendoPopoverAnchor
          [popover]="userCard"
          showOn="hover"
          aria-label="case worker"
        >
          {{ dataItem.CaseWorker }}
        </button>
      </ng-template>
    </kendo-grid-column>


    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
    let-currentPage="currentPage">
    <div class="grid-custom-paginationtemplates d-flex"> 
      <div class="d-flex align-items-center"> 
        <label class="mr-1">Rows Per Page</label> 
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" [(value)]="state.take"></kendo-dropdownlist>
        <kendo-pager-info> </kendo-pager-info>
        <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>

      </div>
      <div class="d-flex"> 
        <kendo-pager-input></kendo-pager-input> 
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons> 
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
      </div> 
    </div>
  </ng-template>

   <ng-template kendoGridLoadingTemplate>
     <common-grid-loader-component></common-grid-loader-component>
    </ng-template>


    <ng-template kendoGridNoRecordsTemplate>
      <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
      </div>
      <p>There is no data to display.</p>
    </ng-template>

  </kendo-grid>
</div>

<!-- User Card -->
<kendo-popover #userCard width="330">
  <ng-template kendoPopoverBodyTemplate>
    <common-user-profile-card></common-user-profile-card>
  </ng-template>
</kendo-popover>

<!-- Send CER Modal Html-->
<kendo-dialog
  *ngIf="isOpenSendCER"
  (close)="onCloseSendCERClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np app-c-modal-top"
  title="Send CERs?"
>
  <case-management-send-cer></case-management-send-cer>
</kendo-dialog>
