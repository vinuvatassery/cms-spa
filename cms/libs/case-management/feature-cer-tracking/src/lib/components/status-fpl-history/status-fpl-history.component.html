<h4>FPL History</h4>

<table>
    <caption hidden> FPL History</caption>
    <tr>
        <th>FPL</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actual Days with Flp</th>
        <th>Date Record Created</th>
        <th>Record Created By</th>
    </tr>
    <tbody>
        <tr *ngFor="let history of statusFplHistory$">
            <td> {{history.fplPercentage}}</td>
            <td> {{history.fplStartDate}}</td>
            <td> {{history.fplEndDate}}</td>
            <td> {{history.actualDayswithFlp}}</td>
            <td> {{history.creationTime}}</td>
            <td>
                <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                    [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avathar">
                    <common-user-photo-icon [userId]="history.creatorId"></common-user-photo-icon>
                </button>
                <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                    <ng-template kendoPopoverBodyTemplate>
                        <common-user-profile-card [userId]="history.creatorId"></common-user-profile-card>
                    </ng-template>
                </kendo-popover>
            </td>
        </tr>
    </tbody>
</table>
