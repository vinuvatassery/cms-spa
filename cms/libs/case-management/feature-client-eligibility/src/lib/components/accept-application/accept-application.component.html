<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Set Status, Group, and Eligibility Period. You’ll be prompted to send an
    approval or pending notice after you click “Initiate Benefits.”
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Case Status">
        <kendo-dropdownlist  [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlAcceptApplications$ | async">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Group">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlAcceptApplications$ | async">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Eligibility Start Date">
        <kendo-datepicker [fillMode]="formUiStyle.dateInputFillMode" format="MM-dd-yyyy" formatPlaceholder="formatPattern">
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Eligibility End Date">
        <kendo-datepicker [fillMode]="formUiStyle.dateInputFillMode" format="MM-dd-yyyy" formatPlaceholder="formatPattern">
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Assigned Case Worker">
        <!-- <input kendoTextBox aria-label="assigned case worker" /> -->
        <kendo-textbox aria-label="assigned case worker" [disabled]="true" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        aria-label="cancel send letter"
        [primary]="true"
        look="outline"
      >
        Cancel
      </button>
      <button
        kendoButton
        [primary]="true"
        routerLink="/case-detail/application-eligibility/send-letter"
        aria-label="initiate benefits"
      >
        Initiate Benefits
      </button>
    </div>
  </div>
</kendo-dialog-actions>
