<section class="k-dialog-body">
  <p class="text-muted mb-2">
    The Status will be set to REJECT. You will be prompted to send a denial notice
    after you click “Deny.”
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        aria-label="cancel status"
        [primary]="true"
        look="outline"
        (click)="onModalClose()"
      >
        Cancel
      </button>
      <button kendoButton aria-label="deny status" [primary]="true" (click)="updateCaseStatus()">
        Deny
      </button>
    </div>
  </div>
</kendo-dialog-actions>
