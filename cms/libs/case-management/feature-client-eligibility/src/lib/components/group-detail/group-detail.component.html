<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Changing the group may affect the client’s benefits. Select a future start
    date to schedule the change.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="New Group">
        <kendo-dropdownlist [fillMode]="fillMode" [data]="ddlGroups$ | async"> </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="New Group Start Date">
        <kendo-datepicker [fillMode]="fillMode" format="MM-dd-yyyy" [(ngModel)]="currentDate" formatPlaceholder="formatPattern">
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        aria-label="cancel client’s benefits"
        [primary]="true"
        look="outline"
      >
        Cancel
      </button>
      <button
        kendoButton
        aria-label="change client’s benefits"
        [primary]="true"
      >
        Change
      </button>
    </div>
  </div>
</kendo-dialog-actions>
