<div class="app-l-inner-rapper pb-8rem pt-0">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold text-capitalize"> {{premiumType}} Premiums </h1>
        </section>
        <section class="app-l-client-wrapper">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab case-360-tab">
                    <kendo-tabstrip-tab title="Process" [selected]="true">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-premiums-process-list   [premiumsType]="premiumType"   [financialPremiumsProcessGridLists$]="financialPremiumsProcessGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPremiumsProcess"
                                [sortType]="sortType" [sort]="sortProcessList" 
                                (loadFinancialPremiumsProcessListEvent)="loadFinancialPremiumsProcessListGrid($event)"></cms-financial-premiums-process-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Batches">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-premiums-batches-list [premiumsType]="premiumType"  [financialPremiumsBatchGridLists$]="financialPremiumsBatchGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPremiumsBatch"
                                [sortType]="sortType" [sort]="sortBatchList" 
                                (loadFinancialPremiumsBatchListEvent)="loadFinancialPremiumsBatchListGrid($event)"></cms-financial-premiums-batches-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                    <kendo-tabstrip-tab title="All Payments">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-premiums-all-payments-list [premiumsType]="premiumType" [financialPremiumPaymentLoader$]=financialPremiumPaymentLoader$  [financialPremiumsAllPaymentsGridLists$]="financialPremiumsAllPaymentsGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPremiumsPayments"
                                [sortType]="sortType" [sort]="sortPaymentsList" 
                                (loadFinancialPremiumsAllPaymentsListEvent)="loadFinancialPremiumsAllPaymentsListGrid($event)"></cms-financial-premiums-all-payments-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                </kendo-tabstrip>
            </section>
        </section>
    </div>
</div>
