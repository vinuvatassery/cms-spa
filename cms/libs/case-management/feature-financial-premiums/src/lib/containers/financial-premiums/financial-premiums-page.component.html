<div class="app-l-inner-rapper pb-5rem pt-0">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold text-capitalize"> {{premiumType}} Premiums </h1>
        </section>
        <section class="app-l-client-wrapper">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab case-360-tab">
                    <kendo-tabstrip-tab title="Process" [selected]="tab===1">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-premiums-process-list   [premiumsType]="premiumType"   [financialPremiumsProcessGridLists$]="financialPremiumsProcessGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPremiumsProcess"
                                [sortType]="sortType" [sort]="sortProcessList"
                                [insurancePlans$]="insurancePlans$"
                                [insurancePlansLoader$]="insurancePlansLoader$"
                                [insuranceCoverageDates$]="insuranceCoverageDates$"
                                [insuranceCoverageDatesLoader$]="insuranceCoverageDatesLoader$"
                                [actionResponse$]="actionResponse$"
                                [existingPremiums$]="existingPremiums$"
                                [insurancePremium$]="insurancePremium$"
                                (clientChangeEvent)="loadInsurancePlans($event)"
                                (loadFinancialPremiumsProcessListEvent)="loadFinancialPremiumsProcessListGrid($event)"
                                (premiumsExistValidationEvent)="premiumExistValidation($event)"
                                (OnbatchClaimsClickedEvent)="OnbatchClaimsClicked($event)"
                                [batchingPremium$]="batchingPremium$"
                                (savePremiumsEvent)="saveInsurancePremiums($event)"
                                (updatePremiumEvent)="updatePremium($event)"
                                (loadPremiumEvent)="loadPremium($event)"
                                (onProviderNameClickEvent)="onProviderNameClick($event)"
                                (exportGridDataEvent)="exportPremiumsPaymentsGridData()"
                                [exportButtonShow$]="exportButtonShow$"
                                [paymentMethodCode$]="paymentMethodCode$"
                                [paymentStatusCode$]="paymentStatusCode$"
                                [healthInsuranceTypeLov$]="healthInsuranceTypeLov$"></cms-financial-premiums-process-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Batches" [selected]="tab===2">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-premiums-batches-list
                                [premiumsType]="premiumType"
                                [financialPremiumsBatchGridLoader$]="financialPremiumsBatchDataLoader$"
                                [financialPremiumsBatchGridLists$]="financialPremiumsBatchGridLists$"
                                [pageSizes]="pageSizes"
                                [sortValue]="sortValueFinancialPremiumsBatch"
                                [sortType]="sortType"
                                [sort]="sortBatchList"
                                (loadFinancialPremiumsBatchListEvent)="loadFinancialPremiumsBatchListGrid($event)"
                                (exportGridDataEvent)="exportPremiumsBatchPaymentsGridData()"
                                [exportButtonShow$]="exportButtonShow$"></cms-financial-premiums-batches-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                    <kendo-tabstrip-tab title="All Payments" [selected]="tab===3">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-premiums-all-payments-list [premiumsType]="premiumType" [financialPremiumPaymentLoader$]=financialPremiumPaymentLoader$  [financialPremiumsAllPaymentsGridLists$]="financialPremiumsAllPaymentsGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialPremiumsPayments"
                                [sortType]="sortType" [sort]="sortPaymentsList"
                                [unbatchPremiums$]="unbatchPremiums$"
                                (deletePaymentEvent)="deletePayment($event)"
                                (unBatchPremiumEvent)="unBatchPremiumClick($event)"
                                [exportButtonShow$]="exportButtonShow$"
                                (exportGridDataEvent)="exportClaimsPaymentsGridData()"
                                (loadFinancialPremiumsAllPaymentsListEvent)="loadFinancialPremiumsAllPaymentsListGrid($event)"
                                (onProviderNameClickEvent)="onProviderNameClick($event)"
                                [letterContentList$]="letterContentList$"
                                [letterContentLoader$]="letterContentLoader$"
                                (loadTemplateEvent) = "loadEachLetterTemplate($event)"></cms-financial-premiums-all-payments-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                </kendo-tabstrip>
            </section>
        </section>
    </div>
    <ng-template #providerDetailsTemplate>
        <cms-financial-premiums-provider-info
              [paymentRequestId]="paymentRequestId"
              (closeViewProviderDetailClickedEvent)="onCloseViewProviderDetailClicked($event)"
              (getProviderPanelEvent)="getProviderPanel($event)" [vendorProfile$]="vendorProfile$"
              (updateProviderProfileEvent)="updateProviderProfile($event)" [updateProviderPanelSubject$]="updateProviderPanelSubject$"
              [ddlStates$]="ddlStates$" (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
              [paymentMethodCode$]="paymentMethodCode$"></cms-financial-premiums-provider-info>
  </ng-template>
</div>
