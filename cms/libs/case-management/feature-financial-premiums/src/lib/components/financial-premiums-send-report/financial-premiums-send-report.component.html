<kendo-dialog-titlebar (close)="closeSendReportClicked()"> Send reports?</kendo-dialog-titlebar>

<section class="k-dialog-body">
    <p class="text-muted mb-1"> This action cannot be undone. Reports will be sent to insurance carriers via email.  </p>
    <p class="text-muted mb-2">  Reports to be sent: {{sendReportCount}}  </p>  
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="Cancel" 
          (click)="closeSendReportClicked()"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Send" (click)="onSendReportClicked()" >
            Send
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
