<kendo-dialog-titlebar (close)="closeRemovePremiumsClicked()"> {{directRemoveClicked ? 'Remove premium?':'Remove premiums?'}}  </kendo-dialog-titlebar>
<section *ngIf="directRemoveClicked" class="k-dialog-body mb-2">
   
  <p class="text-muted mb-1">The premium will be removed from the process queue. </p>
  <p class="text-muted mb-2"> Premiums to be removed: {{removePremiumsCount}}  </p>

</section>
<section *ngIf="!directRemoveClicked" class="k-dialog-body mb-2">

<p class="text-muted mb-1">The premiums will be removed from the process queue.. </p>
<p class="text-muted mb-2"> Premiums to be removed: {{removePremiumsCount}}  </p>

</section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline" (click)="closeRemovePremiumsClicked()"> Cancel  </button>
        <button kendoButton class="k-error-button" aria-label="Remove" (click)="removeSelectedPremiums()">Remove  </button>
      </div>
    </div>
  </kendo-dialog-actions>
