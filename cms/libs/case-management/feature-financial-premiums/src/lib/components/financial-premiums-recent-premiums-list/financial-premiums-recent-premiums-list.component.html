<div class="app-c-table">
      <kendo-grid [resizable]="true" [sortable]="true" [resizable]="true" [columnMenu]="{ filter: true }" [data]="recentPremiumsGridLists$ | async">
           
            <kendo-grid-column field="invoiceID" title="Insurance Vendor" [width]="160"> </kendo-grid-column>
            <kendo-grid-column field="serviceStartDate" title="Coverage Dates" [width]="180"></kendo-grid-column>           
            <kendo-grid-column field="refundWarrant" title="Premium Amount" [width]="160"></kendo-grid-column>
            <kendo-grid-column field="cptCode" title="Plan Name" [width]="160"> </kendo-grid-column> 
            <kendo-grid-column field="dentalService" title="Insurance Type" [width]="160"> </kendo-grid-column> 
            <kendo-grid-column field="serviceCost" title="Ins. Policy ID" [width]="160"> </kendo-grid-column> 
            <kendo-grid-column field="refundAmount" title="Ins. Group ID" [width]="140">  </kendo-grid-column>
            <kendo-grid-column field="paymentType" title="Payment ID" [width]="140"> </kendo-grid-column>
            <kendo-grid-column field="clientAnnual Total" title="Status" [width]="120"></kendo-grid-column>
            <kendo-grid-column field="clientBalance" title="Warrant #" [width]="120"></kendo-grid-column>
            <kendo-grid-column field="indexCode" title="Entry Date" [width]="140"></kendo-grid-column> 
             <ng-template kendoGridLoadingTemplate>
                  <common-grid-loader-component></common-grid-loader-component>
            </ng-template>
            <!-- grid No data Template -->
            <ng-template kendoGridNoRecordsTemplate>
                  <div> <kendo-badge-container> <span class="material-icons"> info </span>
                        </kendo-badge-container>
                  </div>
                  <p>There is no data to display.</p>
            </ng-template>

      </kendo-grid>
</div>
