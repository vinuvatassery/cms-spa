<kendo-dialog-titlebar (close)="closeUnBatchPaymentClicked()"> Unbatch Payment{{isBulkUnBatchOpened?'(s)':'' }}?</kendo-dialog-titlebar>

<section class="k-dialog-body">
    <p class="text-muted mb-1"> This action cannot be undone. 
      The premium{{isBulkUnBatchOpened?'(s)':'' }} will be added back to the “Process” tab. You may re-batch them at any time.  </p>
 
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="cancel" 
          (click)="closeUnBatchPaymentClicked()"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Unbatch" (click)="UnBatchClicked()">
            Unbatch
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
