<kendo-grid [resizable]="true" [loading]="(paymentByBatchGridLoader$ | async) ?? false" [pageSize]="state.take"
      [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" 
      [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [selectable]="true"
      [data]="batchLogPrintAdviceLetterPagedList"   (filterChange)="filterChange($event)" filterable="menu" [filter]="state.filter">    
      <kendo-grid-column  [sortable]="false" field="add" [width]="40" class="text-center"
      [sticky]="true" [sortable]="false"  [columnMenu]="false">
        <ng-template kendoGridHeaderTemplate let-dataItem >
            <input
                 type="checkbox" 
                 name="selectAll"
                 [(ngModel)]="selectAll"
                 (change)="selectionAllChange()" kendoCheckBox/>
         </ng-template> 
         <ng-template kendoGridCellTemplate let-dataItem let-rowIndex rowIndex>
             <input *ngIf="dataItem.acceptsReports === 'Y'"
                 type="checkbox"  [(ngModel)]="dataItem.selected" 
                 (change)="selectionChange(dataItem,dataItem.selected)" kendoCheckBox/>
         </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentNbr" title="Item #" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button [attr.aria-label]="dataItem.itemNbr" (click)="paymentClickHandler(dataItem.paymentRequestId)" kendoButton look="flat" class="card-link-button">
            {{ dataItem.itemNbr }}
          </button>
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService" format="0">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
              <kendo-filter-eq-operator></kendo-filter-eq-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
  
      <kendo-grid-column field="vendorName" title="Provider Name" [width]="250"> 
        <ng-template kendoGridCellTemplate let-dataItem>
          <button [attr.aria-label]="dataItem.vendorName" kendoButton look="flat" class="card-link-button">
            {{ dataItem.vendorName }}
          </button>
        </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
           <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                <kendo-filter-contains-operator></kendo-filter-contains-operator>
            </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="serviceCount" title="Item Count" [width]="160">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-gt-operator></kendo-filter-gt-operator>
                <kendo-filter-gte-operator></kendo-filter-gte-operator>
                <kendo-filter-lt-operator></kendo-filter-lt-operator>
                <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="serviceCost" title="Total Amount" [width]="150">  <ng-template kendoGridCellTemplate let-dataItem>
        <span class="tableamountview"> {{dataItem.serviceCost | kendoNumber : "c"}}</span>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
              <kendo-filter-eq-operator></kendo-filter-eq-operator>
              <kendo-filter-gt-operator></kendo-filter-gt-operator>
              <kendo-filter-gte-operator></kendo-filter-gte-operator>
              <kendo-filter-lt-operator></kendo-filter-lt-operator>
              <kendo-filter-lte-operator></kendo-filter-lte-operator>
        </kendo-grid-numeric-filter-menu>
    </ng-template>
    </kendo-grid-column>
      <kendo-grid-column field="acceptsReports" title="Accepts reports?" [width]="180">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.acceptsReports === 'Y' ? 'Yes' : 'No' }}
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter" let-filterService="filterService">
          <kendo-dropdownlist   [data]="yesOrNoLovs"   textField="lovDesc" valueField="lovCode"  [value]="acceptReportValue"
          (valueChange)="dropdownFilterChange('acceptsReports',$event, filterService)">
          </kendo-dropdownlist>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentRequestedDate" title="Date Pmt. Requested" [width]="180">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.paymentRequestedDate | date:'MM/dd/yyyy'}}
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <common-grid-cell-date-range-filter
          [field]="'paymentRequestedDate'"
          [filter]="filter"
          [filterService]="filterService"
        >
        </common-grid-cell-date-range-filter>
    </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentSentDate" title="Date Pmt. Sent" [width]="200">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.paymentSentDate | date:'MM/dd/yyyy'}}
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <common-grid-cell-date-range-filter
          [field]="'paymentSentDate'"
          [filter]="filter"
          [filterService]="filterService"
        >
        </common-grid-cell-date-range-filter>
    </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentMethodCode" title="Pmt. Method" [width]="140">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template> </kendo-grid-column>
      <kendo-grid-column field="paymentStatusCode" title="Pmt. Status" [width]="140">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="pca" title="PCA" [width]="120">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
           </kendo-grid-numeric-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="mailCode" title="Mail Code" [width]="140">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template> </kendo-grid-column>
    
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
          let-currentPage="currentPage">
          <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
                [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
              <kendo-pager-info> </kendo-pager-info>
              <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
    
            </div>
            <div class="d-flex">
              <kendo-pager-input></kendo-pager-input>
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
    
      </kendo-grid>
