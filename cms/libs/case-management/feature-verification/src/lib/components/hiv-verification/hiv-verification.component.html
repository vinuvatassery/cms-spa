<div class="client-data-block">
  <h3>HIV Verification</h3>
  <section>
 
    <fieldset class="k-form-fieldset">
      <legend class="k-form-legend">    <h5 class="mt-1">Verification method</h5> </legend>
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          name="verificationMethod"
          value="Request from Case Manager"
          aria-labelledby="RequestfromCaseManager"
          [(ngModel)]="rdoVerificationMethod"
          [disabled]="
            rdoVerificationMethod ===
              'Request from Healthcare Provider via email' ||
            rdoVerificationMethod === 'Upload an attachment'
          "
          
          id="RequestfromCaseManager"
          
        />
        <kendo-label
          class="k-radio-label"
          text="Request from Case Manager"
          for="RequestfromCaseManager"
        ></kendo-label>
      </span>

      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          name="verificationMethod"
          value="Request from Healthcare Provider via email"
          [(ngModel)]="rdoVerificationMethod"
          aria-labelledby="fromHealthcareProviderviaemail"
          id="fromHealthcareProviderviaemail"
          
        />
        <kendo-label
          class="k-radio-label"
          text="Request from Healthcare Provider via email"
          for="fromHealthcareProviderviaemail"
        ></kendo-label>
      </span>

      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          name="verificationMethod"
          value="Upload an attachment"
          [(ngModel)]="rdoVerificationMethod" 
          id="verificationMethodUploadanattachment"
          aria-labelledby="verificationMethodUploadanattachment"
        />
        <kendo-label
          class="k-radio-label"
          text="Upload an attachment"
          for="verificationMethodUploadanattachment"
        ></kendo-label>
      </span>
    </div>
    </fieldset>
  </section>
  <div *ngIf="rdoVerificationMethod">
    <case-management-hiv-verification-request
      [data]="rdoVerificationMethod"
    ></case-management-hiv-verification-request>
  </div>
</div>
