<div class="block-section mt-3">
  <div class="flex-row mb-1">
    <div class="flex-col align-items-center mb-1" kendoTooltip>
      <h2 class="title-md mb-0 text-bold">Special Handling</h2>
      <button
        kendoButton
        class="ml-2 k-icon-button small-i-btn icon-hover-primary"
        icon="edit"
        (click)="onEditSpecialHandlingClicked()"
        title="Edit Special Handling"
        aria-label="edit special handling"
      ></button>
    </div>
    <div class="flex-col">
      <div class="app-c-table">
        <kendo-grid [data]="specialHandlings$ | async">
          <kendo-grid-column
            field="specialHandling"
            title="Special Handling"
            [width]="300"
          >
            <ng-template kendoGridCellTemplate let-dataItem>
              <span class="bold-text">{{ dataItem.specialHandling }}</span>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="answer" title="Answer" [width]="300">
          </kendo-grid-column>
                <!-- grid Loader Template -->  
       <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
       </ng-template>
       <!-- grid No data Template -->  
       <ng-template kendoGridNoRecordsTemplate>
         <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
         </div>
         <p>There is no data to display.</p>
       </ng-template> 
        </kendo-grid>
      </div>
    </div>
  </div>
</div>

<!-- Edit Special Handling Popup Html-->
<kendo-dialog
  *ngIf="isEditSpecialHandlingPopup"
  (close)="onEditSpecialHandlingClosed()"
  class="app-c-modal app-c-modal-lg app-c-modal-np"
  title="Edit Special Handling"
>
  <case-management-special-handling-detail></case-management-special-handling-detail>
</kendo-dialog>
