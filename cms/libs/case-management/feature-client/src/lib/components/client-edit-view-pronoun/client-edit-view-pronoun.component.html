 
<div class="component-list-h" [formGroup]="appInfoForm">
    
    <span class="app-checkboxwidtext-wrapper"     
    *ngFor="let pronoun of pronounList; let i = index" >  
      <input 
        type="checkbox"
         kendoCheckBox
        aria-labelledby="pronounsSheHerHers"
        id="pronounsSheHerHers"
        [formControlName]="pronoun.lovCode"
        (change)="onCheckChange($event,pronoun.lovCode)"/>
          <kendo-label
          class="k-checkbox-label"
          for="{{pronoun.lovCode}}"
          text="{{pronoun.lovDesc}}" 
        ></kendo-label>
      <div class="flex-row" *ngIf = "pronoun.lovCode ==='NOT_LISTED'">
        <span class="flex-col flex-col-6">
          <kendo-floatinglabel text="Enter Pronouns" >
            <kendo-textbox aria-label="enter pronouns"              
              formControlName="pronoun"
              [disabled]="textboxDisable"
              [fillMode]="formUiStyle.inputFillMode"
              (valueChange)="onChange($event)"
              [maxlength]="50"
              >               
            </kendo-textbox>        
          </kendo-floatinglabel>
          <kendo-formerror *ngIf="!appInfoForm.controls['pronoun'].valid ">Pronoun is required.</kendo-formerror>
        </span>     
    </div>
    </span>
    <kendo-formerror *ngIf="!appInfoForm.controls['pronouns'].valid">Atleast one option is required.</kendo-formerror>
    <hr />
  
  </div>
