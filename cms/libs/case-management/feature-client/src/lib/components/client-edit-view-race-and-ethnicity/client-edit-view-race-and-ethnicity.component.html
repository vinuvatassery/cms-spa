<div [formGroup]="appInfoForm">
  <section>
    <h5 class="mt-3 mb-0">
      Which options describe their Racial or Ethnic Identity? (Select all that
      apply)
    </h5>
    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel
          text="Racial or Ethnic Identities"
          class="k-multiselect-wrapper"
        >
          <span
            unselectable="on"
            class="k-button-icon k-icon k-i-arrow-s multi-dropdown-icon"
            aria-label="dropdown arrow"
            aria-hidden="true"
          ></span>

          <kendo-multiselect
            [checkboxes]="{ checkOnClick: true, enabled: true }"
            formControlName="RaceAndEthnicity"
            #multiselect
            [fillMode]="formUiStyle.dropDownFillMode"
            [data]="raceAndEthnicityData"
            (valueChange)="RaceAndEthnicityhange($event)"
            [textField]="'lovDesc'"
            [valueField]="'lovCode'"
            [popupSettings]="{
              popupClass: popupClassMultiSelect,
              animate: true
            }"
          >
            <ng-template kendoMultiSelectHeaderTemplate let-dataItem>
              <div class="input-search">
                <span
                  class="material-icons"
                  aria-label="search racial identity"
                  aria-hidden="true"
                  >search</span
                >
                <kendo-floatinglabel text="Search">
                  <!-- <input kendoTextBox aria-label="search racial identity" /> -->
                  <kendo-textbox
                    aria-label="search racial identity"
                    [fillMode]="formUiStyle.inputFillMode"
                  >
                  </kendo-textbox>
                </kendo-floatinglabel>
              </div>
            </ng-template>
            <ng-template kendoMultiSelectItemTemplate let-dataItem>
              <span class="app-checkboxwidtext-wrapper">
                <input
                  type="checkbox"
                  kendoCheckBox
                  aria-labelledby="lovDesc"
                  [id]="dataItem.racialName"
                />
                <label class="k-checkbox-label" [for]="dataItem.lovDesc">{{
                  dataItem.lovDesc
                }}</label>
              </span>
            </ng-template>
          </kendo-multiselect>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>

  <section>
    <h5 class="mb-0">
      If they selected multiple, is there one they think of as their primary
      racial or ethnic identity?
    </h5>
    <div class="flex-row">
      <div class="flex-col flex-col-4">
        <kendo-floatinglabel text="Primary identity">
          <kendo-dropdownlist
            [fillMode]="formUiStyle.dropDownFillMode"
            [data]="primaryRacialData"
            textField="lovDesc"
            valueField="lovCode"
          >
            <ng-template kendoDropDownListItemTemplate let-dataItem>
              {{ dataItem.lovDesc }}
            </ng-template>
          </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>
</div>
