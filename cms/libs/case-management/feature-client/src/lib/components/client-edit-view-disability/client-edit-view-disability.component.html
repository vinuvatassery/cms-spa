    <div class="component-list-h" [formGroup]="appInfoForm">
    
      <span class="app-checkboxwidtext-wrapper"     
      *ngFor="let material of materialList; let i = index" >          
              <input
              type="radio"
              kendoRadioButton
              id="material.lovCode"
              [value]="material.lovCode"
              name="selectedMaterial"             
              aria-labelledby="needsMaterials"
              tabindex="5"
              formControlName="selectedMaterial"
              (change)="onMaterialsRdoClicked($event)"
            />

        
            <kendo-label
              class="k-radio-label"
              for="{{ material.lovCode }}"
              text="{{ material.lovDesc }}" 
            ></kendo-label>
           
          
     
        <div *ngIf = "material.lovCode ==='YES'">       
           
            <div class="flex-row">
              <div class="flex-col flex-col-4">
                <kendo-floatinglabel text="Select Material">
                  <kendo-dropdownlist  [fillMode]="formUiStyle.dropDownFillMode"
                   [data]="yesMaterialList"
                  textField="lovDesc" valueField="lovCode" [valuePrimitive]="true"
                  formControlName="yesMaterial"               
                  [disabled]="yesMaterialDisable">
               </kendo-dropdownlist>  
                </kendo-floatinglabel>
              </div>
            </div>
            <kendo-formerror *ngIf="((!appInfoForm.controls['yesMaterial'].valid) && (appInfoForm.controls['selectedMaterial'].valid)) ">Material is required.</kendo-formerror>        
         
      </div>     
      </span>
      
      <hr />
      <kendo-formerror *ngIf="!appInfoForm.controls['selectedMaterial'].valid">Atleast one option is required.</kendo-formerror>
    </div>
