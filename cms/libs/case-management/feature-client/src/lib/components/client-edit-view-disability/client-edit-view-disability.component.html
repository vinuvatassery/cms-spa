<span class="app-radiobtnwidtext-wrapper" *ngFor="let materials of rdoMaterials$ | async">
  <!-- (click)="onMaterialsRdoClicked($event)"   -->
  <input
      type="radio"
      kendoRadioButton
      id="{{ materials.id }}"
      value="{{ materials.value }}"
      name="rdoMaterialFormat"
    
      aria-labelledby="needsMaterials"
      tabindex="5"
    />
    <kendo-label
      class="k-radio-label"
      text="{{ materials.value }}"
    ></kendo-label>
    <kendo-floatinglabel
      *ngIf="materials.id === 1"
      text="Enter formats"
      
    >
    <!-- [disabled]="isMaterialsTextBoxDisabled" -->
      <kendo-textbox aria-label="enter formats"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
    </kendo-floatinglabel>
  </span>
