    <div class="component-list-h" [formGroup]="appInfoForm">
    
      <span class="app-checkboxwidtext-wrapper"     
      *ngFor="let material of rdoInputlov | async; let i = index" >          
              <input
              type="radio"
              kendoRadioButton
              id="material.lovCode"
              [value]="material.lovCode"
              [name]="OptionControlerName"             
              aria-labelledby="needsMaterials"
              tabindex="5"
              [formControlName]="OptionControlerName"
              (change)="onMaterialsRdoClicked($event)"/>
        
            <kendo-label
              class="k-radio-label"
              for="material.lovCode"
              text="{{material.lovDesc}}" 
            ></kendo-label>
           
          
     
        <div *ngIf = "material.lovCode ==='YES' && textFieldType === 'dropDown'">    
             <div class="flex-row">
              <div class="flex-col flex-col-4">
                <kendo-floatinglabel text="Select Material">
                  <kendo-dropdownlist  [fillMode]="formUiStyle.dropDownFillMode"
                   [data]="dropdownInutLov | async"
                  textField="lovDesc" valueField="lovCode" [valuePrimitive]="true"
                  [formControlName]="textControlerName"               
                  [disabled]="textFieldDisable">
               </kendo-dropdownlist>  
                </kendo-floatinglabel>
              </div>
            </div>
            <kendo-formerror *ngIf="((!appInfoForm.controls[textControlerName].valid) && (appInfoForm.controls[OptionControlerName].valid)) ">Input is required.</kendo-formerror>        
         
      </div>  
      <div *ngIf = "material.lovCode ==='YES' && textFieldType === 'textField'"> 
          <kendo-floatinglabel            
            text="Type of interpreter" >        
          <kendo-textbox aria-label="type of interpreter"  
            [fillMode]="formUiStyle.inputFillMode"
            [disabled]="textFieldDisable"
            [formControlName]="textControlerName">  
         </kendo-textbox>
        </kendo-floatinglabel>
       <kendo-formerror *ngIf="((!appInfoForm.controls[textControlerName].valid) && (appInfoForm.controls[OptionControlerName].valid)) ">Input is required.</kendo-formerror>        
    
      </div>   
      </span>  
      <kendo-formerror *ngIf="!appInfoForm.controls[OptionControlerName].valid">Atleast one option is required.</kendo-formerror>
    </div>
