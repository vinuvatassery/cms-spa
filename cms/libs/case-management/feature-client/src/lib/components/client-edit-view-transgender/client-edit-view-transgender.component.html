<section [formGroup]="appInfoForm">
  <h5 class="mt-3">Are they transgender?</h5>
  <div class="component-list-h">
    <span *ngFor="let gender of Transgenders; let i = index">
      <div class="flex-row">
        <div class="flex-col flex-col-8">
          <span class="app-radiobtnwidtext-wrapper">
            <input
              type="radio"
              kendoRadioButton
              formControlName="Transgender"
              [value]="gender.lovCode"
              name="Transgender"
              aria-labelledby="transgender"
              id="trans{{ gender.lovCode }}"
              (click)="onTransgenderRdoClicked(gender.lovCode)"
            />

            <kendo-label
              class="k-radio-label"
              for="trans{{ gender.lovCode }}"
              text="{{ gender.lovDesc }}"
            ></kendo-label>
            <div *ngIf="gender.lovCode === 'NOT_LISTED'">
              <kendo-floatinglabel text="Enter Answer">
                <kendo-textbox
                  aria-label="transgender"
                  [fillMode]="formUiStyle.inputFillMode"
                  [formControlName]="DescriptionField"
                  [disabled]="
                    appInfoForm.controls['Transgender'].value !== 'NOT_LISTED'
                  "
                ></kendo-textbox>
              </kendo-floatinglabel>
              <kendo-formerror
                *ngIf="!appInfoForm.controls[DescriptionField].valid"
                >Transgender is required.</kendo-formerror
              >
            </div>
          </span>
        </div>
      </div>
    </span>
    <kendo-formerror *ngIf="!appInfoForm.controls['Transgender']?.valid">Atleast one option is required.</kendo-formerror>
  </div>
</section>
