<section [formGroup]="appInfoForm">

  <fieldset class="k-form-fieldset">
    <legend class="k-form-legend">
      <h5 class="mt-3">Are they transgender?</h5>
    </legend>
    <div class="component-list-h">
      <span *ngFor="let gender of Transgenders; let i = index">
        <div class="flex-row">
          <div class="flex-col flex-col-12">
            <span class="app-radiobtnwidtext-wrapper">
            <input
              type="radio"
              kendoRadioButton
              formControlName="Transgender"
              [value]="gender.lovCode"
              name="Transgender" 
              attr.aria-labelledby="trans{{ gender.lovCode }}" 
              id="trans{{ gender.lovCode }}"
              (click)="onTransgenderRdoClicked(gender.lovCode)"
            />

            <kendo-label
              class="k-radio-label"
              for="trans{{ gender.lovCode }}"
              text="{{ gender.lovDesc }}"
            ></kendo-label>
              <div class="flex-row" *ngIf="gender.lovCode === 'NOT_LISTED'">
                <div class="flex-col flex-col-6">
                  <kendo-floatinglabel text="Enter Answer">
                <kendo-textbox
                  aria-label="Enter Answer"
                  [fillMode]="formUiStyle.inputFillMode"
                  [formControlName]="DescriptionField"
                  [maxlength]="50"
                  placeholder="Enter Answer"
                  (blur)="descriptionChange()" 
                ></kendo-textbox>
                  </kendo-floatinglabel>
              <kendo-formerror
                *ngIf="!appInfoForm.controls[DescriptionField].valid && !appInfoForm.controls[DescriptionField].disabled"
                >Are they transgender is required.</kendo-formerror
              >
                </div>
              </div>
              <span *ngIf="gender.lovCode === 'YES' && appInfoForm.controls['Transgender'].value == 'YES'">
                <div class="flex-row yes-gender-list" *ngFor="let gen of yesGendersList; let i = index">
                  <div class="app-radiobtnwidtext-wrapper">
                    <input type="radio" kendoRadioButton formControlName="yesTransgender" [value]="gen.lovCode"
                      name="yesTransgender" attr.aria-labelledby="trans{{ gen.lovCode }}" id="trans{{ gen.lovCode }}"/>
                    <kendo-label class="k-radio-label" for="trans{{ gen.lovCode }}"
                      text="{{ gen.lovDesc }}"></kendo-label>
                  </div>
                </div>
                  <kendo-formerror *ngIf="!appInfoForm.controls['yesTransgender']?.valid"> At least one Option must be
                    selected.</kendo-formerror>
              </span>
            </span>
          </div>
        </div>
      </span>
    <kendo-formerror *ngIf="!appInfoForm.controls['Transgender']?.valid">	At least one Option must be selected.</kendo-formerror>
    </div>
  </fieldset>
</section>
