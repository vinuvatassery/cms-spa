<section [formGroup]="appInfoForm">


  <fieldset class="k-form-fieldset">
    <legend class="k-form-legend">    
      <h5>What is their gender? Select all that apply</h5>
</legend>
  <div class="component-list-h">
    <span
      class="app-checkboxwidtext-wrapper"
      *ngFor="let gender of Genders; let i = index"
    >
      <input
        type="checkbox"
        kendoCheckBox
        [formControlName]="ControlPrefix + gender.lovCode"
        attr.aria-labelledby="{{ ControlPrefix + gender.lovCode }}"     
        id="{{ ControlPrefix + gender.lovCode }}"
        (change)="onCheckChange($event, gender.lovCode)"
      />
      <label class="k-checkbox-label" for="{{ ControlPrefix + gender.lovCode }}"
        >{{ gender.lovDesc }}
      </label>

      <div class="flex-row" *ngIf="gender.lovCode === 'NOT_LISTED'">
        <span class="flex-col flex-col-6">
          <kendo-floatinglabel text="Enter Gender">
            <kendo-textbox
              aria-label="enter gender"
              [formControlName]="DescriptionField"
              [fillMode]="formUiStyle.inputFillMode"
              [maxlength]="maxLengthFifty"
              [disabled]="!appInfoForm.controls[ControlPrefix + gender.lovCode].value"
            >
            </kendo-textbox>
          </kendo-floatinglabel>
          <kendo-formerror *ngIf="!appInfoForm.controls[DescriptionField].valid"
            >Gender is required.</kendo-formerror
          >
        </span>
      </div>
    </span>
    <kendo-formerror *ngIf="!appInfoForm.controls['GenderGroup']?.valid"
      >What is their gender? (Select all that apply) is required.</kendo-formerror
    >
  </div>
  </fieldset>
</section>
