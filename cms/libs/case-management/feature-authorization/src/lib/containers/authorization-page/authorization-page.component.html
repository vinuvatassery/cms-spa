<case-management-authorization
  [isCerForm]="isCerForm"
  [clientId]="clientId"
  [clientEligibilityId]="clientCaseEligibilityId"
  (cerDateSignatureEvent)="loadDateSignature($event)"
></case-management-authorization>
<!-- Application Review -->
<div class="client-data-block mt-4">
  <h3>{{isCerForm ?'Eligibility Review' : 'Application Review'}}</h3>
  <section>
    <div class="flex-row">
      <div class="flex-col">
        <button
          kendoButton
          [primary]="true"        
          (click)="navigateReviewPage()"
        >
          Start
        </button>
      </div>
    </div>
  </section>
</div>
