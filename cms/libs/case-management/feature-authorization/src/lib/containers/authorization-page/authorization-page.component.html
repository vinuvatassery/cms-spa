<!-- <common-bread-crumb></common-bread-crumb> -->
<case-management-authorization
  [isCerForm]="isCerForm"
  [clientId]="clientId"
  [clientEligibilityId]="clientCaseEligibilityId"
  (cerDateSignatureEvent)="loadDateSignature($event)"
></case-management-authorization>
<!-- Application Review -->
<div class="client-data-block mt-4">
  <h3>{{isCerForm ?'Eligibility Review' : 'Application Review'}}</h3>
  <section>
    <div class="flex-row">
      <div class="flex-col">
        <button
          kendoButton
          [primary]="true"
          routerLink="/case-detail/application-eligibility/eligibility"
          aria-label="start application review"
          [disabled]="btnDisabled"
          (click)="btnDisabled = true;"
        >
          Start
        </button>
      </div>
    </div>
  </section>
</div>
