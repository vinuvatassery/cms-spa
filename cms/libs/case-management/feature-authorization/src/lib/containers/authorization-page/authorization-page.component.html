
<case-management-authorization
  [isCerForm] = "isCerForm"
  [clientId]="clientId"
  [clientCaseEligibilityId]="clientCaseEligibilityId"
  [templateNotice$]="templateNotice$"
  (loadAuthorizationData)="loadAuthorization()"
  (saveAuthorizationData)="saveAuthorization($event)"
  (loadAuthorizationNotice)="loadAuthorizationNotice()"
  (setStartButtonVisibility)="setStartButtonVisibility($event)"
  (cerDateSignatureEvent)="loadDateSignature($event)"
></case-management-authorization>

<!-- Application Review -->
<div class="client-data-block mt-4">
  <h3>{{isCerForm ?'Eligibility Review' : 'Application Review'}}</h3>
  <section>
    <div class="flex-row">
      <div class="flex-col">
        <button
          kendoButton
          [primary]="true"  
          [disabled]="!(startReviewButtonVisibility$ | async)"      
          (click)="onStartButtonClick()"
          aria-label="Start"
        >
          Start
        </button>
      </div>
    </div>
  </section>
</div>
