<div class="flex-row">
  <div class="flex-col">
    <div class="app-c-table">
      <kendo-grid [data]="employment$ | async"  [loading]="isGridLoaderShow" #employersGrid [pageSize]="state.take" [pageable]="true"
        [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
        [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)">
             <!-- grid column filter template -->
        <ng-template kendoGridColumnMenuTemplate let-service="service">
          <span class="k-icon k-i-x" (click)="service.close()"
            style="position: absolute; right: 5px; top: 5px;cursor: pointer;"></span>
          <kendo-grid-columnmenu-sort [service]="service">
          </kendo-grid-columnmenu-sort>
          <kendo-grid-columnmenu-chooser [service]="service"> </kendo-grid-columnmenu-chooser>
          <kendo-grid-columnmenu-lock [service]="service">
          </kendo-grid-columnmenu-lock>
        </ng-template>
        <!-- Column started -->
        <kendo-grid-column field="employerName" title="Name of Employer">
        </kendo-grid-column>
        <kendo-grid-column field="dateOfHire" title="Date of Hire">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.dateOfHire | date: 'MM/dd/yyyy'}}
          </ng-template>
        </kendo-grid-column>
         <!-- grid more ation column template -->
        <kendo-grid-column field="Option" title="Options" [width]="75" class="text-center" [filterable]="filterable" [columnMenu]="filterable" [sortable]="filterable">
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton [data]="actions" icon="more-vertical"    title="More Options" class="TableActionPopup app-dropdown-action"
              aria-label="more actions" buttonClass="k-icon-button"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }">

              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
                <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                  [class]="buttondataItem.buttonType" aria-hidden="false"
                  (click)="onEmployerActionClicked(dataItem,buttondataItem.type)">
                  <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                  <label> {{ buttondataItem.text }} </label>
                </button>
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
        <!-- Column ended -->
        <!-- grid Pagination template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
          let-currentPage="currentPage">
          <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
                (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
              <kendo-pager-info> </kendo-pager-info>
              <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
            </div>
            <div class="d-flex">
              <kendo-pager-input></kendo-pager-input>
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <!-- grid loader template -->
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
      </kendo-grid>
    </div>

    <!-- add employer button -->
    <div class="flex-row">
      <div class="flex-col mt-1">
        <button *ngIf="isAddEmployerButtonDisplayed" kendoButton [primary]="true" icon="add" aria-label="add employer"
          (click)="onEmployerClicked(true)">
          Employer
        </button>

      </div>
    </div>
  </div>
</div>


<!-- Employment details popup add or edit form -->
<kendo-dialog *ngIf="isEmployerOpened" (close)="onEmployerClosed()" class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar>
    {{ isAdd ? 'Add Employer' : 'Edit Employer ' }}
  </kendo-dialog-titlebar>
  <case-management-employer-detail [sessionClientId]="clientId" (addUpdateEmploymentEvent)="updateEmploymentHandle($event)" [isAdd]="isAdd" [selectedEmployer]="selectedEmployer"
    (closeModal)="onEmployerClosed()">
  </case-management-employer-detail>
</kendo-dialog>


<!-- Employment remove confirmation popup -->
<kendo-dialog *ngIf="isRemoveEmployerConfirmationPopupOpened" (close)="onRemoveEmployerConfirmationClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np" title="Delete employer?">
  <case-management-remove-employer-confirmation (deleteUpdateEmploymentEvent)="updateEmploymentHandle($event)" [selectedEmployer]="selectedEmployer"
    (closeModal)="onRemoveEmployerConfirmationClosed()"></case-management-remove-employer-confirmation>
</kendo-dialog>
