<!-- Delete Modal -->

<section class="k-dialog-body mb-2">
  <p>
    This employer will be deleted from the application.
  </p>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" aria-label="cancel remove employer" look="outline"
        (click)="onRemoveEmployerConfirmationClosed()">
        Cancel
      </button>
      <button kendoButton class="k-error-button" aria-label="remove employer" (click)="removeEmployer()">
        Remove
      </button>
    </div>
  </div>
</kendo-dialog-actions>


<common-notification-snack-bar [data$]="snackbar$"> </common-notification-snack-bar>
