<!-- Delete Modal -->
<kendo-dialog
  *ngIf="isRemoveEmployerConfirmationPopupOpened"
  (close)="onRemoveEmployerConfirmationClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Remove employer"
>
  <section class="k-dialog-body mb-2">
    <p>
      This action cannot be undone. Provide the reason for removal (for example,
      “Client laid off”). Once removed, this employer will no longer appear in
      the Employment table.
    </p>
    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel text="Reason for removal">
          <kendo-textarea
            name="Reason for removal"
            aria-label="reason for removal of employer"
            [rows]="5"
            [cols]="40"
          >
          </kendo-textarea>
          <kendo-formhint class="justify-content-end">0/200</kendo-formhint>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          aria-label="cancel remove employer"
          look="outline"
        >
          Cancel
        </button>
        <button kendoButton class="k-error-button" aria-label="remove employer">
          Remove
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>
