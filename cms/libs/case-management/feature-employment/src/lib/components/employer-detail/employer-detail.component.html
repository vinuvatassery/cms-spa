<form class="k-form" [formGroup]="empDetailsForm" novalidate>
  <section class="k-dialog-body">
    <p class="text-muted mb-2">
      Enter the employerâ€™s name and the date the client was hired.
    </p>

    <div class="flex-row">
      <div class="flex-col">
        <kendo-floatinglabel text="Name of Employer">
          <kendo-textbox aria-label="name of employer" formControlName="empName"    #empName [maxlength]="empNameMaxValue"
            [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
        </kendo-floatinglabel>
        <kendo-formerror *ngIf="!empDetailsForm.controls['empName'].valid">UserName is required
        </kendo-formerror>
      </div>
      <div class="flex-col mb-1">
        <kendo-floatinglabel aria-label="date of hire" text="Date of Hire">
          <kendo-datepicker formControlName="empHireDate" #empHireDate [fillMode]="formUiStyle.dateInputFillMode"
            format="MM-dd-yyyy" formatPlaceholder="formatPattern">
          </kendo-datepicker>
          <kendo-formerror *ngIf="!empDetailsForm.controls['empHireDate'].valid">Not valid email format
          </kendo-formerror>
        </kendo-floatinglabel>
      </div>
    </div>
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div>
        <button kendoButton class="k-danger-link" aria-label="delete employer" *ngIf="!isAdd">

          Delete
        </button>
      </div>
      <div class="justify-content-end">
        <button kendoButton [primary]="true" (click)="closeEmpDetailPoup()" aria-label="cancel employer"  look="outline">
          Cancel
        </button>
        <button kendoButton [primary]="true" (click)="submitEmpDetailsForm()" aria-label="add new employer">
          Add
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</form>

<common-notification-snack-bar [data$]="snackbar$"> </common-notification-snack-bar>
