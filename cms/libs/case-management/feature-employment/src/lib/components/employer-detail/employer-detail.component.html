<!-- employer form details -->
<form class="k-form" [formGroup]="empDetailsForm" novalidate>
<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Enter the employerâ€™s name and the date the client was hired.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Name of Employer">
        <kendo-textbox formControlName="empName"  #empName aria-label="name of employer" 
          [fillMode]="formUiStyle.inputFillMode" [maxlength]="empNameMaxValue"> </kendo-textbox>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="!empDetailsForm.controls['empName'].valid && employerFormSubmitted">Employer name is required
      </kendo-formerror>
    </div>
    <div class="flex-col mb-1">
      <kendo-floatinglabel aria-label="date of hire" text="Date of Hire">
        <kendo-datepicker [incompleteDateValidation]="true" formControlName="empHireDate" #empHireDate  [fillMode]="formUiStyle.dateInputFillMode"
          format="MM-dd-yyyy" formatPlaceholder="formatPattern">
        </kendo-datepicker>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="!empDetailsForm.controls['empHireDate'].valid && employerFormSubmitted">Employer date of hire is required
      </kendo-formerror>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div>
      <button kendoButton class="k-danger-link" aria-label="delete employer" *ngIf="!isAdd" (click)="onRemoveEmployerConfirmationClicked()">
        Delete
      </button>
    </div>
    <div class="justify-content-end">
      <button kendoButton [primary]="true" aria-label="cancel employer" look="outline" (click)="cancelModal()">
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="add new employer" (click)="saveEmployer()">
           {{ isAdd ? 'Add' : 'Update ' }}
      </button>
    </div>
  </div>
</kendo-dialog-actions>
</form>


<!-- remove emploer popup confirmation  -->
<kendo-dialog *ngIf="isRemoveEmployerConfirmationPopupOpened" (close)="onRemoveEmployerConfirmationClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np" title="Remove employer">
  <case-management-remove-employer-confirmation  (deleteUpdateEmploymentEvent)="updateEmploymentHandle($event)"  [selectedEmployer]="selectedEmployer"
    (closeModal)="onRemoveEmployerConfirmationClosed()"></case-management-remove-employer-confirmation>
</kendo-dialog>


<!-- Common Snackbar to show the success and error  -->
<common-notification-snack-bar [data$]="snackbar$"> </common-notification-snack-bar>
