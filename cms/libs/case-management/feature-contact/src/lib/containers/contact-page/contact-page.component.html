  Change the counter
</button>
<br />

<div class="client-data-block">
  <h3>Contact Info</h3>
  <section>
    <!-- Contact Email Details-->
    <div class="block-section">
      <div class="flex-row">
        <div class="flex-col mat-split-list">
          <h5 class="text-capital">Mailing Address</h5>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Address Line 1">
            <!-- <input kendoTextBox aria-label="address line 1" /> -->
            <kendo-textbox aria-label="address line 1"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Address Line 2 (Optional)">
            <!-- <input kendoTextBox aria-label="address line 2" /> -->
            <kendo-textbox aria-label="address line 2"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="City">
            <!-- <input kendoTextBox aria-label="city" /> -->
            <kendo-textbox aria-label="city"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-3">
          <kendo-floatinglabel text="State">
            <kendo-dropdownlist aria-label="State" [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlStates$ | async">
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
        <div class="flex-col flex-col-3">
          <kendo-floatinglabel text="Zip">
            <!-- <input kendoTextBox aria-label="zip optional" /> -->
            <kendo-textbox aria-label="Zip"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>

      <div class="flex-row">
        <div class="flex-col mat-split-list mt-2">
          <h5 class="text-capital">Home Address</h5>
          <span class="pl-2">
            <input
              type="checkbox"
              id="check1"
              kendoCheckBox
              aria-labelledby="sameAsMailingAddress"
              id="check1"
            />
            <label class="k-checkbox-label" for="check1"
              >Same as Mailing Address</label
            >
          </span>
        </div>
      </div>
      <div class="flex-row mt-1">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Address Line 1">
            <!-- <input kendoTextBox aria-label="address line 1" /> -->
            <kendo-textbox aria-label="address line 1"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Address Line 2 (Optional)">
            <!-- <input kendoTextBox aria-label="address line 2" /> -->
            <kendo-textbox aria-label="address line 2"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="City">
            <!-- <input kendoTextBox aria-label="city" /> -->
            <kendo-textbox aria-label="city"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-3">
          <kendo-floatinglabel text="State">
            <kendo-dropdownlist aria-label="State" [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlCountries$ | async">
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
        <div class="flex-col flex-col-3">
          <kendo-floatinglabel text="Zip">
            <!-- <input kendoTextBox aria-label="zip optional" /> -->
            <kendo-textbox aria-label="zip optional"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="County">
            <kendo-dropdownlist aria-label="County" [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlCountries$ | async">
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col p-2">
          <input
            type="checkbox"
            id="check2"
            kendoCheckBox
            aria-labelledby="houseless"
          />
          <label class="k-checkbox-label" for="check2">Houseless</label>
        </div>
      </div>
      <div class="flex-row mt-2">
        <div class="flex-col mat-split-list mt-2">
          <h5 class="text-capital">Proof of Home Address</h5>
          <span class="pl-2">
            <input
              type="checkbox"
              id="check3"
              [(ngModel)]="isNoProofOfHomeChecked"
              kendoCheckBox
              aria-labelledby="proofOfHomeAddress"
            />
            <label class="k-checkbox-label" for="check3"
              >No proof of home address or residency</label
            >
          </span>
        </div>
      </div>
      <div class="flex-row mt-2">
        <div class="flex-col flex-col-10">
          <kendo-upload [disabled]="isNoProofOfHomeChecked"> </kendo-upload>
        </div>
      </div>
    </div>
    <!-- Contact Phone Details-->
    <div class="block-section">
      <h5 class="text-capital mt-3 pt-2 mb-0">Phone & Email</h5>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Home Phone">
            <!-- <input
              kendoTextBox
              [disabled]="isNoHomePhoneChecked"
              aria-label="home phone"
            /> -->
            <kendo-textbox aria-label="home phone" [disabled]="isNoHomePhoneChecked" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
        <div class="flex-col flex-col-6 mt-3">
          <input
            type="checkbox"
            id="check4"
            [(ngModel)]="isNoHomePhoneChecked"
            kendoCheckBox
            aria-labelledby="noProofOfHome"
          />
          <label class="k-checkbox-label" for="check4">Not Applicable</label>
        </div>
      </div>
      <div class="flex-row mt-1 pl-2 gap-m">
        <div class="flex-col">
          <input
            type="checkbox"
            id="check5"
            kendoCheckBox
            id="check5"
            aria-labelledby="detailedMessageOk"
          />
          <label class="k-checkbox-label" for="check5"
            >Detailed Messages OK</label
          >
        </div>
        <div class="flex-col">
          <input
            type="checkbox"
            id="check6"
            kendoCheckBox
            aria-labelledby="smsTextOk"
          />
          <label class="k-checkbox-label" for="check6">SMS Text OK</label>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Cell Phone">
            <!-- <input
              kendoTextBox
              [disabled]="isNoCellPhoneChecked"
              aria-labelledby="noCellPhoneCheck"
            /> -->
            <kendo-textbox  aria-labelledby="noCellPhoneCheck" aria-label="Cell Phone" [disabled]="isNoCellPhoneChecked" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
        <div class="flex-col flex-col-6 mt-3">
          <input
            type="checkbox"
            id="check7"
            kendoCheckBox
            [(ngModel)]="isNoCellPhoneChecked"
            aria-labelledby="cellPhone"
          />
          <label class="k-checkbox-label" for="check7">Not Applicable</label>
        </div>
      </div>
      <div class="flex-row mt-1 pl-2 gap-m">
        <div class="flex-col">
          <input
            type="checkbox"
            id="check8"
            kendoCheckBox
            aria-labelledby="detailedMessageOk"
          />
          <label class="k-checkbox-label" for="check8"
            >Detailed Messages OK</label
          >
        </div>
        <div class="flex-col">
          <input
            type="checkbox"
            id="check9"
            kendoCheckBox
            aria-labelledby="smsTextOk"
          />
          <label class="k-checkbox-label" for="check9">SMS Text OK</label>
        </div>
      </div>
      <div class="block-section mt-1">
        <div class="flex-row">
          <div class="flex-col flex-col-6">
            <kendo-floatinglabel text="Work Phone">
              <!-- <input
                kendoTextBox
                [disabled]="isNoWorkPhoneChecked"
                aria-label="work phone"
              /> -->
              <kendo-textbox aria-label="work phone"  [disabled]="isNoWorkPhoneChecked" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
            </kendo-floatinglabel>
          </div>
          <div class="flex-col flex-col-6 mt-3">
            <input
              type="checkbox"
              id="check10"
              kendoCheckBox
              [(ngModel)]="isNoWorkPhoneChecked"
              aria-labelledby="noWorkPhone"
            />
            <label class="k-checkbox-label" for="check10">Not Applicable</label>
          </div>
        </div>
        <div class="flex-row mt-1 pl-2 gap-m">
          <div class="flex-col">
            <input
              type="checkbox"
              id="check11"
              kendoCheckBox
              aria-labelledby="detailedMessageOk"
            />
            <label class="k-checkbox-label" for="check11"
              >Detailed Messages OK</label
            >
          </div>
          <div class="flex-col">
            <input
              type="checkbox"
              id="check12"
              kendoCheckBox
              aria-labell="smsTextOk"
            />
            <label class="k-checkbox-label" for="check12">SMS Text OK</label>
          </div>
        </div>
      </div>
      <div class="block-section mt-1">
        <div class="flex-row">
          <div class="flex-col flex-col-6">
            <kendo-floatinglabel text="Other Phone">
              <!-- <input
                kendoTextBox
                [disabled]="isNoOtherPhoneChecked"
                aria-label="other phone"
              /> -->
              <kendo-textbox [disabled]="isNoOtherPhoneChecked"  aria-label="other phone"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
            </kendo-floatinglabel>
          </div>
          <div class="flex-col flex-col-3">
            <kendo-floatinglabel text="Note">
              <!-- <input
                kendoTextBox
                [disabled]="isNoOtherPhoneChecked"
                aria-label="note"
              /> -->
              <kendo-textbox  [disabled]="isNoOtherPhoneChecked"  aria-label="note"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
            </kendo-floatinglabel>
          </div>
          <div class="flex-col flex-col-3 mt-3">
            <input
              type="checkbox"
              id="check13"
              kendoCheckBox
              [(ngModel)]="isNoOtherPhoneChecked"
              aria-labelledby="otherPhoneCheck"
            />
            <label class="k-checkbox-label" for="check13">Not Applicable</label>
          </div>
        </div>
        <div class="flex-row mt-1 pl-2 gap-m">
          <div class="flex-col">
            <input
              type="checkbox"
              id="check14"
              kendoCheckBox
              aria-labelledby="detailedMessageOk"
            />
            <label class="k-checkbox-label" for="check14"
              >Detailed Messages OK</label
            >
          </div>
          <div class="flex-col">
            <input
              type="checkbox"
              id="check15"
              kendoCheckBox
              aria-labelledby="smsTextOk"
            />
            <label class="k-checkbox-label" for="check15">SMS Text OK</label>
          </div>
        </div>
      </div>
      <div class="block-section mt-1">
        <div class="flex-row">
          <div class="flex-col flex-col-6">
            <kendo-floatinglabel text="Email Address (Optional)">
              <!-- <input
                kendoTextBox
                [disabled]="isNoEmailChecked"
                aria-label="email address optional"
              /> -->
              <kendo-textbox [disabled]="isNoEmailChecked"  aria-label="email address optional" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
            </kendo-floatinglabel>
          </div>
          <div class="flex-col flex-col-6 mt-3">
            <input
              type="checkbox"
              id="check16"
              kendoCheckBox
              (click)="onNoEmailCheckboxClicked()"
              [checked]="isNoEmailChecked"
              aria-label="emailNotApplicable"
            />
            <label class="k-checkbox-label" for="check16">Not Applicable</label>
          </div>
        </div>
        <div class="flex-row mt-1 pl-2 gap-m">
          <div class="flex-col">
            <input
              type="checkbox"
              id="check17"
              kendoCheckBox
              aria-labelledby="detailedMessageOk"
            />
            <label class="k-checkbox-label" for="check17" id="detailedMessageOk"
              >Detailed Messages OK</label
            >
          </div>
          <div class="flex-col">
            <input
              type="checkbox"
              id="check18"
              kendoCheckBox
              aria-labelledby="goPapperlessAndSendViaEmail"
            />
            <label class="k-checkbox-label" for="check18"
              >Go paperless and send important notices via email, when
              possible</label
            >
          </div>
        </div>
      </div>
      <div class="block-section mt-1">
        <div class="flex-row">
          <div class="flex-col flex-col-6">
            <kendo-floatinglabel text="Preferred Contact Method">
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode">    [data]="ddlPreferredContactMethods$ | async">
              </kendo-dropdownlist>
            </kendo-floatinglabel>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Family and dependent details -->
    <div class="block-section">
      <div class="flex-row">
        <div class="flex-col mat-split-list mt-2">
          <h5 class="text-capital">Friends or Family Contact</h5>
          <span class="pl-2">
            <input
              type="checkbox"
              id="check19"
              kendoCheckBox
              [(ngModel)]="isNoFriendsOrFamilyChecked"
              aria-labelledby="noFriendsOrFamily"
            />
            <label class="k-checkbox-label" for="check19"
              >No friend or family contact</label
            >
          </span>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Contacts Name">
            <!-- <input
              kendoTextBox
              [disabled]="isNoFriendsOrFamilyChecked"
              aria-label="contacts name"
            /> -->
            <kendo-textbox [disabled]="isNoFriendsOrFamilyChecked"  aria-label="contacts name"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Contact's Relationship to Client">
            <kendo-dropdownlist
            [fillMode]="formUiStyle.dropDownFillMode"
              [data]="ddlRelationships$ | async"
              [disabled]="isNoFriendsOrFamilyChecked"
            >
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col flex-col-6">
          <kendo-floatinglabel text="Contact's Phone Number">
            <!-- <input
              kendoTextBox
              [disabled]="isNoFriendsOrFamilyChecked"
              aria-label="contacts phone number"
            /> -->
            <kendo-textbox  [disabled]="isNoFriendsOrFamilyChecked"  aria-label="contacts phone number"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </kendo-floatinglabel>
        </div>
      </div>
    </div>
  </section>
</div>
