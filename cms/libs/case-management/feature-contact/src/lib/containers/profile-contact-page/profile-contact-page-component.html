<div class="block-section">
  <div class="flex-row mb-1">
    <div class="flex-col">
      <h2 class="title-md mb-0 text-bold">Contact Info</h2>
      </div>

      <div class="flex-col">
        <case-management-address-list [clientId]="profileClientId"
          [caseEligibilityId]="clientCaseEligibilityId"></case-management-address-list>

      </div>
      <div class="flex-col">
        <case-management-phone-list [pageSizes]="pageSizes" [sortValue]="sortValue" [sortType]="sortType" [sort]="sort"
          [clientPhonesData$]="clientPhones$" [clientPhone$]="clientPhone$"
          [lovClientPhoneDeviceType$]="lovClientPhoneDeviceType$" [addClientPhoneResponse$]="addClientPhoneResponse$"
          [preferredClientPhone$]="preferredClientPhone$" [deactivateClientPhone$]="deactivateClientPhone$"
          [removeClientPhone$]="removeClientPhone$" (loadClientPhonesListEvent)="loadClientPhonesHandle($event)"
          (loadSelectedPhoneEvent)="loadClientPhoneHandle($event)" (addClientPhoneEvent)="addClientPhoneHandle($event)"
          [deactivateAndAddClientPhone$]="deactivateAndAddClientPhone$" (deactivateAndAddClientPhone)="deactivateAndAddClientPhoneHandle($event)" 
          (loadDeviceTypeLovEvent)="loadDeviceTypeLovHandle()"
          (preferredClientPhoneEvent)="preferredClientPhoneHandle($event)"
          (deactivateClientPhoneEvent)="deactivateClientPhoneHandle($event)"
          (removeClientPhoneEvent)="removeClientPhoneHandle($event)"
          (reloadEmailsEvent)="reloadEmailsEventHandle()"
          [phoneListProfilePhoto$]="phoneListProfilePhoto$"></case-management-phone-list>
      </div>

      <div class="flex-col">
        <case-management-email-list
          [pageSizes]="pageSizes" [sortValue]="sortValue" [sortType]="sortType" [sort]="sort"
          [clientEmailsData$]="clientEmails$" [clientEmail$]="clientEmail$"
          [addClientEmailResponse$]="addClientEmailResponse$" [preferredClientEmail$]="preferredClientEmail$"
          [deactivateClientEmail$]="deactivateClientEmail$" [removeClientEmail$]="removeClientEmail$"
          [paperless$]="paperless$" (loadClientEmailsListEvent)="loadClientEmailsHandle($event)"
          (loadSelectedEmailEvent)="loadClientEmailHandle($event)" (addClientEmailEvent)="addClientEmailHandle($event)"
          (preferredClientEmailEvent)="preferredClientEmailHandle($event)"
          (deactivateClientEmailEvent)="deactivateClientEmailHandle($event)"
          (removeClientEmailEvent)="removeClientEmailHandle($event)"
          (loadClientPaperLessStatusEvent)="loadClientPaperLessStatusHandle()"
          (reloadPhonesEvent)="reloadPhonesEventHandle()"
          [clientEmailProfilePhoto$]="clientEmailProfilePhoto$"></case-management-email-list>
      </div>

      <div class="flex-col">
        <case-management-friend-or-family-list [clientId]="profileClientId" [caseEligibilityId]="clientCaseEligibilityId" ></case-management-friend-or-family-list>
      </div>
 
  </div>
</div>
