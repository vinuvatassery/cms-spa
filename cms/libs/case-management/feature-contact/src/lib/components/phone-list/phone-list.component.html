<div class="flex-row mt-2">
  <div class="flex-col flex-space-bw align-items-center">
    <h5 class="title-md mb-0 text-capital">Phone Numbers</h5>
<div>
  <span class="app-checkboxwidtext-wrapper"> 
    <input   type="checkbox"  kendoCheckBox aria-labelledby="NumbersshowHistorical"  id="NumbersshowHistorical" />
    <label class="k-checkbox-label" for="NumbersshowHistorical" >Show historical</label>
  </span>
</div>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid [data]="clientPhonesData$ | async"
      [pageSize]="state.take" 
      [pageable]="true" 
      [sortable]="true" 
      [skip]="state.skip"
      [groupable]="false"
      [reorderable]="true"
      [resizable]="true" 
      [columnMenu]="{ filter: true }"
      [sort]="state.sort"
      (dataStateChange)="dataStateChange($event)">
        <kendo-grid-column field="PhoneNbr" title="Type" [width]="80">
          <ng-template kendoGridCellTemplate let-dataItem>
            <div class="d-flex align-items center pos-rel" kendoTooltip>
              <span class="preferred-phoneNo" title="Preferred Contact" *ngIf="dataItem.preferredFlag==='Y'">
                <span
                  class="material-icons icon-size-md"
                  aria-label="preferred contact"
                  aria-hidden="true"
                  >star</span
                >
              </span>
              <span class="pl-3">{{ dataItem.deviceTypeCode }}</span>
            </div>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="phoneNbr"
          title="Phone Number"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="detailMsgConsentFlag"
          title="Detailed Messages OK?"
          [width]="150"
        >
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.detailMsgConsentFlag === 'Y' ? 'Yes' : 'No'}}  
         </ng-template>   
        </kendo-grid-column>
        <kendo-grid-column field="SmsTextConsentFlag" title="SMS Text OK?" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.SmsTextConsentFlag === 'Y' ? 'Yes' : 'No'}}  
           </ng-template>   
        </kendo-grid-column>
        <kendo-grid-column field="otherPhoneNote" title="Note" [width]="50">
        </kendo-grid-column>
        <kendo-grid-column
          field="effectiveDate"
          title="Effective Date"
          [width]="100"
        >
        </kendo-grid-column>
        <kendo-grid-column field="creatorId" title="By" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem >
            <button *ngIf="dataItem?.creatorId"
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              aria-label="profile avathar"
            >
            <common-user-photo-icon  [userId]="dataItem?.creatorId"></common-user-photo-icon>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card  [userId]="dataItem?.creatorId"     
                [reassign]=false  ></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="Option"
          title="Options"
          [width]="75"
          class="text-center"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
              [data]="gridOption"
              icon="more-vertical"
              title="More option"
              class="TableActionPopup app-dropdown-action"
              buttonClass="k-icon-button"
              aria-label="more actions"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }"
            >
            
              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                  <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                  <label>   {{ dataItem.text }} </label>
              </button> 
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
  <div class="flex-col mt-1">
    <button
      kendoButton
      [primary]="true"
      icon="add"
      (click)="onPhoneNumberDetailClicked(false)"
      aria-label="add phone number"
    >
      Phone Number
    </button>
  </div>
</div>

<!-- Address Detail Popup-->
<kendo-dialog
  *ngIf="isPhoneNumberDetailPopup"
  (close)="onPhoneNumberDetailClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar>{{
    isEditPhoneNumber ? 'Edit Phone Number' : 'Add Phone Number'
  }}</kendo-dialog-titlebar>
  <case-management-phone-detail
    [isEditValue]="isEditPhoneNumber"
  ></case-management-phone-detail>
</kendo-dialog>

<!-- Address Deactivate Popup-->
<kendo-dialog
  *ngIf="isDeactivatePhoneNumberPopup"
  (close)="onDeactivatePhoneNumberClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Deactivate phone number?"
>
  <case-management-deactivate-phone-confirmation></case-management-deactivate-phone-confirmation>
</kendo-dialog>
