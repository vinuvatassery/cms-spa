<div class="flex-row mt-2">
  <div class="flex-col flex-space-bw align-items-center">
    <h5 class="title-md mb-0 text-capital">Friend or Family Contact</h5>
    <div>  
    <span class="app-checkboxwidtext-wrapper"> 
      <input
        type="checkbox"
        kendoCheckBox
        aria-labelledby="ContactshowHistorical"
        id="ContactshowHistorical"
      />
      <label class="k-checkbox-label" for="ContactshowHistorical"
        >Show historical</label
      >
    </span>
    </div>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid [data]="friendsOrFamily$ | async">
        <kendo-grid-column field="name" title="Name" [width]="250">
        </kendo-grid-column>
        <kendo-grid-column
          field="relationship"
          title="Relationship to client"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="phoneNumber"
          title="Phone Number"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="effectiveDate"
          title="Effective Date"
          [width]="100"
        >
        </kendo-grid-column>
        <kendo-grid-column field="by" title="By" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              aria-label="profile avathar"
            >
              <div mat-card-avatar="" class="app-c-avatar avatar-sm">
                <span class="profile-text-avatar">AK</span>
              </div>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="Option"
          title="Options"
          [width]="75"
          class="text-center"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
              [data]="gridOptionData"
              icon="more-vertical"
              title="More option"
              class="TableActionPopup app-dropdown-action"
              buttonClass="k-icon-button"
              aria-label="more actions"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }"
            >
              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                  <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                  <label>   {{ dataItem.text }} </label>
              </button>
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
  <div class="flex-col mt-1">
    <button
      kendoButton
      [primary]="true"
      icon="add"
      (click)="onFriendOrFamilyDetailClicked(false)"
      aria-label="add friend or family"
    >
      Friend or family
    </button>
  </div>
</div>

<!-- Email Detail Popup-->
<kendo-dialog
  *ngIf="isFriendOrFamilyDetailOpened"
  (close)="onFriendOrFamilyDetailClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar>{{
    isFriendsorFamilyEdit ? 'Edit Friend or family' : 'Add Friend or family'
  }}</kendo-dialog-titlebar>
  <case-management-friend-or-family-detail
    [isFriendsorFamilyEditValue]="isFriendsorFamilyEdit"
  ></case-management-friend-or-family-detail>
</kendo-dialog>

<!-- Email Deactivate Popup-->
<kendo-dialog
  *ngIf="isDeactivateFriendOrFamilyOpened"
  (close)="onDeactivateFriendOrFamilyClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Deactivate and Add Contact"
>
  <case-management-deactivate-friend-or-family-confirmation></case-management-deactivate-friend-or-family-confirmation>
</kendo-dialog>
