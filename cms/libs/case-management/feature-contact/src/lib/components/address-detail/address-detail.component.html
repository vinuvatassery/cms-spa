<section class="k-dialog-body">
  <p class="text-muted mb-2" *ngIf="!isEditValue">
    Adding a new address will deactivate the current address for that type. For
    example, adding a new mailing address will deactivate the current mailing
    address.
  </p>
  <p class="text-muted mb-2" *ngIf="isEditValue">
    Edit or deactivate the client's home address.
  </p>
  <div class="flex-row">
    <div class="flex-col" *ngIf="!isEditValue">
      <kendo-floatinglabel text="Choose Address Type">
        <kendo-dropdownlist
          [fillMode]="formUiStyle.dropDownFillMode"
          [data]="ddlAddressTypes$ | async"
          (valueChange)="onDdlAddressTypeValueChange($event)"
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 1">
        <kendo-textbox aria-label="address line 1"   [disabled]="isAddressLine1Disabled && !isEditValue"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
        <!-- <input
          kendoTextBox
          [disabled]="isAddressLine1Disabled && !isEditValue"
          aria-label="address line 1"
        /> -->
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 2">
        <kendo-textbox aria-label="address line 2"   [disabled]="isAddressLine2Disabled && !isEditValue"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>

        <!-- <input
          kendoTextBox
          [disabled]="isAddressLine2Disabled && !isEditValue"
          aria-label="address line 2"
        /> -->
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="City">
        <kendo-textbox aria-label="city"   [disabled]="isCityDisabled && !isEditValue"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>

        <!-- <input
          kendoTextBox
          [disabled]="isCityDisabled && !isEditValue"
          aria-label="city"
        /> -->
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="State">
        <kendo-dropdownlist
        [fillMode]="formUiStyle.dropDownFillMode"
          [data]="ddlStates$ | async"
          [disabled]="isStateDisabled && !isEditValue"
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Zip">
        <kendo-textbox aria-label="Zip"   [disabled]="isCityDisabled && !isEditValue"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>

        <!-- <input
          kendoTextBox
          [disabled]="isZIPDisabled && !isEditValue"
          aria-label="zip"
        /> -->
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="County">
        <kendo-dropdownlist
        [fillMode]="formUiStyle.dropDownFillMode"
          [data]="ddlCountries$ | async"
          [disabled]="isCoutryDisabled && !isEditValue"
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col" *ngIf="!isEditValue">
      <kendo-floatinglabel text="Effective date">
        <kendo-datepicker
        [fillMode]="formUiStyle.dateInputFillMode"
          format="MM-dd-yyyy"
          formatPlaceholder="formatPattern"
          [disabled]="isEffectiveDateDisabled"
          [(ngModel)]="currentDate"
        >
        </kendo-datepicker>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col" *ngIf="isEditValue">
      <span class="app-checkboxwidtext-wrapper"> 
      <input
        type="checkbox"
        kendoCheckBox
        aria-labelledby="applyChangesToMailingAddress"
        id="applyChanges"
      />

      <label class="k-checkbox-label" for="applyChanges"
        >Apply these changes to the Mailing Address</label
      >
      </span>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div *ngIf="isEditValue">
      <button
        kendoButton
        [primary]="true"
        look="flat"
        (click)="onDeactivateClicked()"
        aria-label="deactivate address"
      >
        Deactivate
      </button>
      <div *ngIf="isDeactivateValue">
        <kendo-dialog
          *ngIf="isDeactivateAddressPopup"
          (close)="onDeactivateAddressClosed()"
          class="app-c-modal app-c-modal-sm app-c-modal-np"
          title="Deactivate home address?"
        >
          <case-management-deactivate-address-confirmation></case-management-deactivate-address-confirmation>
        </kendo-dialog>
      </div>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel address"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="add or update address">
        {{ isEditValue ? 'Update' : 'Add' }}
      </button>
    </div>
  </div>
</kendo-dialog-actions>
