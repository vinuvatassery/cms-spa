<section class="k-dialog-body">
  <p class="text-muted mb-2">
    It will still be viewable in the client's profile. You can add a new email address at any time.
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel deactivation of phone number confirmation"
        (click)="onDeactivateConfirm(false)"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="deactivate"
      (click)="onDeactivateConfirm(true)">
        Deactivate
      </button>
    </div>
  </div>
</kendo-dialog-actions>
