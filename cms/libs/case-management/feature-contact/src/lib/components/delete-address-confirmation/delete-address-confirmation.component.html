<section class="k-dialog-body">
  <p class="text-muted mb-2">
    It will be permanently deleted from the client's profile.
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="Cancel"
        (click)="closeDeleteModal()"
      >
        Cancel
      </button>     
      <button kendoButton class="k-error-button" aria-label="Delete"  (click)="deleteHomeAddress()">
        Delete  
      </button>
    </div>
  </div>
</kendo-dialog-actions>
