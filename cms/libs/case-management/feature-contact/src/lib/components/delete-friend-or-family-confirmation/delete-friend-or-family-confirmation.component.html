<section class="k-dialog-body">
  <p class="text-muted mb-2">
    They will be permanently deleted from the client's profile.
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel deactivation of confirmation"
        (click)="closeDeleteModal()"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="deactivate" (click)="deleteContact()">
        Delete
      </button>
    </div>
  </div>
</kendo-dialog-actions>
