<section class="k-dialog-body">
  <p class="text-muted mb-2">
    It will still be viewable in the client's profile. You can add a new contact at any time
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel deactivation of friend or family confirmation"
        (click)="closeDeactivateModal(false)"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="deactivate and add" (click)="deactivateContact()">
        Deactivate
      </button>
    </div>
  </div>
</kendo-dialog-actions>
