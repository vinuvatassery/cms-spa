<section class="k-dialog-body">
  <p class="text-muted mb-2">
    To deactivate the current contact, you must add a new one.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Contact’s Name">
        <kendo-textbox aria-label="contacts name1"  placeholder="Contact’s Name"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
         
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Contact’s Relationship to Client">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode"  [data]="ddlRelationshipToClient$ | async">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Contact’s Phone Number">
        <kendo-textbox aria-label="contacts phone number" placeholder="Contact’s Phone Number"   [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
  
      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel deactivation of friend or family confirmation"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="deactivate and add">
        Deactivate & Add
      </button>
    </div>
  </div>
</kendo-dialog-actions>
