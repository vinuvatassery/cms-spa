<div class="flex-row mt-1">
  <div class="flex-col flex-space-bw align-items-center">
    <h5 class="title-md mb-0 text-capital">Addresses</h5>
    <div>  
    <span class="app-checkboxwidtext-wrapper"> 
      <input
        type="checkbox"
        kendoCheckBox
        aria-labelledby="AddressesshowHistorical"
        id="AddressesshowHistorical"
        [(ngModel)]="showHistoricalFlag"
        (change)="handleShowHistoricalClick()"
      />
      <label class="k-checkbox-label" for="AddressesshowHistorical"
        >Show historical</label
      >
    </span>
    </div>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid [kendoGridBinding]="addressGridView">
        <kendo-grid-column field="addressType" title="Type" [width]="80">
        </kendo-grid-column>
        <kendo-grid-column field="address1" title="Address1" [width]="150">
        </kendo-grid-column>
        <kendo-grid-column field="address2" title="Address2" [width]="150">
        </kendo-grid-column>
        <kendo-grid-column field="city" title="City" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column field="state" title="State" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column field="zip" title="ZIP" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column field="county" title="County" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column
          field="startDate"
          title="Effective Date"
          [width]="100"
        >
        <ng-template kendoGridCellTemplate let-dataItem>
          <span *ngIf="dataItem.activeFlag == 'Y' ;else endDateBlock">
            {{dataItem.startDate | date:'MM/dd/yyyy'}}
          </span>
          <ng-template #endDateBlock>
            {{dataItem.startDate | date:'MM/dd/yyyy'}} {{ (dataItem.endDate) ? ' - '+ (dataItem.endDate | date:'MM/dd/yyyy') : ''}}
          </ng-template>
        </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="by" title="By" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              aria-label="profile avathar"
            >
              <div mat-card-avatar="" class="app-c-avatar avatar-sm">
                <span class="profile-text-avatar">AK</span>
              </div>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="Option"
          title="Option"
          [width]="75"
          class="text-center"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
              [data]="actions"
              icon="more-vertical"
              class="TableActionPopup app-dropdown-action"
              buttonClass="k-icon-button"
              aria-label="more actions"
              title="More option"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }"
            >
              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                  <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                  <label>   {{ dataItem.text }} </label>
              </button>
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
  <div class="flex-col mt-1">
    <button
      kendoButton
      [primary]="true"
      icon="add"
      (click)="onAddressDetailClicked(false)"
      aria-label="add address"
    >
      Address
    </button>
  </div>
</div>

<!-- Address Detail Popup-->
<kendo-dialog
  *ngIf="( showAddPopup$ |async)"
  (close)="onAddressDetailClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar>{{
    isEditAddress ? 'Edit Address' : 'Add Address'
  }}</kendo-dialog-titlebar>
  <case-management-address-detail
    [isEditValue]="isEditAddress"
    [clientId]="clientId" [caseEligibilityId]="caseEligibilityId"
  ></case-management-address-detail>
</kendo-dialog>

<!-- Address Detail Popup-->
<kendo-dialog
  *ngIf="isDeactivateAddressPopup"
  (close)="onDeactivateAddressClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Deactivate home address?"
>
  <case-management-deactivate-address-confirmation></case-management-deactivate-address-confirmation>
</kendo-dialog>
