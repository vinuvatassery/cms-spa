<div class="flex-row mt-2">
  <div class="flex-col flex-space-bw align-items-center">
    <h5 class="title-md mb-0 text-capital">Email Addresses</h5>
    <span>
      <input
        type="checkbox"
        kendoCheckBox
        aria-labelledby="showHistorical"
        id="showHistorical"
      />
      <label class="k-checkbox-label" for="showHistorical"
        >Show historical</label
      >
    </span>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid [data]="emailAddress$ | async">
        <kendo-grid-column
          field="emailAddress"
          title="Email Address"
          [width]="250"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <div class="d-flex align-items center pos-rel" kendoTooltip>
              <span class="preferred-phoneNo" title="Preferred Email">
                <span
                  class="material-icons icon-size-md"
                  aria-label="preferred email"
                  aria-hidden="true"
                  >star</span
                >
              </span>
              <span class="pl-3">{{ dataItem.emailAddress }}</span>
            </div>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="detailedMessages"
          title="Detailed Messages OK?"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="goPaperless"
          title="Go Paperless?"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="effectiveDate"
          title="Effective Date"
          [width]="100"
        >
        </kendo-grid-column>
        <kendo-grid-column field="by" title="By" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              aria-label="profile avathar"
            >
              <div mat-card-avatar="" class="app-c-avatar avatar-sm">
                <!-- <img
                  src="../assets/images/avatar-1.png"
                  alt="Profile Avatar"
                  class="profile-avatar"
                  hidden
                /> -->
                <span class="profile-text-avatar">AK</span>
              </div>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="Option"
          title="Option"
          [width]="75"
          class="text-center"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
              [data]="gridOptionData"
              icon="more-vertical"
              class="TableActionPopup app-dropdown-action"
              buttonClass="k-icon-button"
              aria-label="more actions"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }"
            >
          
              <ng-template class="app-dropdown-action-list btn-h-warn" kendoDropDownButtonItemTemplate let-dataItem>
              
                <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                  <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                  <label>   {{ dataItem.text }} </label>
              </button>
                <!-- <button
                  kendoButton
                  icon="edit"
                  look="flat"
                  class="btn-h-primary"
                  (click)="onEmailAddressDetailClicked(true)"
                  aria-label="edit email"
                >
                  Edit Email
                </button>
                <button
                  kendoButton
                  icon="star"
                  look="flat"
                  class="btn-h-warn"
                  aria-label="make preferred"
                >
                  Make Preferred
                </button>
                <button
                  kendoButton
                  look="flat"
                  class="btn-h-primary"
                  (click)="onDeactivateEmailAddressClicked()"
                  aria-label="deactivate email"
                >
                  <span
                    class="material-icons"
                    aria-label="deactivate email"
                    aria-hidden="true"
                  >
                    block
                  </span>
                  Deactivate Email
                </button>
                <button
                  kendoButton
                  icon="delete"
                  look="flat"
                  class="btn-h-danger"
                  aria-label="delete email"
                >
                  Delete Email
                </button> -->
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
  <div class="flex-col mt-1">
    <button
      kendoButton
      [primary]="true"
      icon="add"
      (click)="onEmailAddressDetailClicked(false)"
      aria-label="add email address"
    >
      Email Address
    </button>
  </div>
</div>

<!-- Email Detail Popup-->
<kendo-dialog
  *ngIf="isEmailAddressDetailPopup"
  (close)="onEmailAddressDetailClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
  <kendo-dialog-titlebar>{{
    isEditEmailAddress ? 'Edit email address' : 'Add email address'
  }}</kendo-dialog-titlebar>
  <case-management-email-detail
    [isEditValue]="isEditEmailAddress"
  ></case-management-email-detail>
</kendo-dialog>

<!-- Email Deactivate Popup-->
<kendo-dialog
  *ngIf="isDeactivateEmailAddressPopup"
  (close)="onDeactivateEmailAddressClosed()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Deactivate email address?"
>
  <case-management-deactivate-email-confirmation></case-management-deactivate-email-confirmation>
</kendo-dialog>
