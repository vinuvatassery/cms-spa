<section class="k-dialog-body">
  <p class="text-muted mb-2">
    It will still be viewable in the client profile. You can add a new home
    address at any time.
  </p>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel deactivation of confirmation"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="deactivate">
        Deactivate
      </button>
    </div>
  </div>
</kendo-dialog-actions>
