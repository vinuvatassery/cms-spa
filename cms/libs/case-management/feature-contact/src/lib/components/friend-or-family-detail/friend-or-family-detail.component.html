<section class="k-dialog-body">
  <p class="text-muted mb-2" *ngIf="!isFriendsorFamilyEditValue">
    All fields are required unless otherwise stated. Adding a new contact will
    deactivate the current one.
  </p>
  <p class="text-muted mb-2" *ngIf="isFriendsorFamilyEditValue">
    All fields are required unless otherwise stated.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel  text="Contact’s Name">
        <kendo-textbox aria-label="contacts name"  placeholder="Contact’s Name"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Contact’s Relationship to Client">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlRelationshipToClient$ | async">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Contact’s Phone Number">
        <kendo-textbox aria-label="contacts phone number" placeholder="Contact’s Relationship to Client" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div>
      <button
        *ngIf="isFriendsorFamilyEditValue"
        kendoButton
        [primary]="true"
        look="flat"
        aria-label="deactivate friends or family contact"
      >
        Deactivate
      </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel adding friend or family contact"
      >
        Cancel
      </button>
      <button
        kendoButton
        [primary]="true"
        aria-label="add friend or family contact"
      >
        Add
      </button>
    </div>
  </div>
</kendo-dialog-actions>
