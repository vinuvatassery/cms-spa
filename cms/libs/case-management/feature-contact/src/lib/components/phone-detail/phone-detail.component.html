 
  <form [formGroup]="clientPhoneForm" (ngSubmit)="onclientPhoneFormSubmit()">   
    <input type="hidden" formControlName ="clientPhoneId">
    <section class="k-dialog-body">
        <p class="text-muted mb-2" *ngIf="!isEditValue">
          Adding a new phone number will deactivate the current phone number for that
          type. For example, adding a new home phone will deactivate the current home
          phone.
        </p>
        <p class="text-muted mb-2" *ngIf="isEditValue">
          Edit or deactivate client's phone number
        </p>
        <div class="flex-row">
          <div class="flex-col">
            <kendo-floatinglabel text="Choose Phone Type">
              <kendo-dropdownlist  
                formControlName ="deviceTypeCode"
                (selectionChange)="deviceTypeSelectionChange($event)"
                aria-label="Choose Phone Type" 
                [fillMode]="formUiStyle.dropDownFillMode"
                 [data]="lovClientPhoneDeviceType$ | async"
                 textField="lovDesc" valueField="lovCode" [valuePrimitive]="true">
              </kendo-dropdownlist>
            </kendo-floatinglabel>
          </div>
          <div class="flex-col">
            <kendo-floatinglabel text="Phone Number">
              <kendo-textbox 
              formControlName ="phoneNbr"
              aria-label="phone number"  
              placeholder="phone number" 
               [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
            </kendo-floatinglabel>
          </div>
          <div class="flex-col mt-2" *ngIf="displayPhoneNote">
            <kendo-floatinglabel text="Note" class="pb-0">
                <kendo-textarea 
                formControlName ="otherPhoneNote"
                [fillMode]="formUiStyle.inputFillMode" name="Phone Note" aria-label="Phone Note" [rows]="2"
                    [cols]="40">
                    <kendo-textarea-suffix class="justify-content-end">
                        <kendo-formhint class="justify-content-end">0/750</kendo-formhint>

                    </kendo-textarea-suffix>
                </kendo-textarea>
            </kendo-floatinglabel>
        </div>
          <div class="flex-col">
            <div class="component-list-h">
              <span class="app-checkboxwidtext-wrapper">
                <input
                  formControlName ="detailMsgConsentFlag"
                  type="checkbox"
                  kendoCheckBox
                  aria-labelledby="detailedMessagesOk"
                  id="detailedMessagesOk"
                />
                <label class="k-checkbox-label" for="detailedMessagesOk"
                  >Detailed Messages OK</label
                >
              </span>
              <span class="app-checkboxwidtext-wrapper">
                <input
                  formControlName ="smsTextConsentFlag"
                  type="checkbox"
                  kendoCheckBox
                  aria-labelledby="smsTextOk"
                  id="smsTextOk"
                />
                <label class="k-checkbox-label" for="smsTextOk">SMS Texts OK</label>
              </span>
            </div>
          </div>
          <div class="flex-col mt-3 mb-3">
            <span class="app-checkboxwidtext-wrapper">
              <input
                formControlName ="preferredFlag"
                type="checkbox"
                kendoCheckBox
                aria-labelledby="preferredContactMethod"
                id="preferredContactMethod"
              />
              <label class="k-checkbox-label" for="preferredContactMethod"
                >Preferred contact method</label
              >
            </span>
          </div>
        </div>
      </section>

      <kendo-dialog-actions>
        <div class="justify-content-between">
          <div *ngIf="isEditValue === true">
            <button
              kendoButton
              [primary]="true"
              look="flat"
              (click)="onDeactivateClicked()"
              aria-label="deactivate phone"
            >
              Deactivate
            </button>
            <div *ngIf="isDeactivateValue">
              <kendo-dialog
                *ngIf="isDeactivatePhoneNumberPopup"
                (close)="onDeactivatePhoneNumberClosed()"
                class="app-c-modal app-c-modal-sm app-c-modal-np"
                title="Deactivate phone number?"
              >
                <case-management-deactivate-phone-confirmation></case-management-deactivate-phone-confirmation>
              </kendo-dialog>
            </div>
          </div>
          <div class="justify-content-end">
            <button
              kendoButton             
              look="outline"
              aria-label="cancel adding phone detail"
              (click)="onDeactivatePhoneNumberClosed()"
            >
              Cancel
            </button>
            <button
              kendoButton
              [primary]="true"
              aria-label="update or add phone detail"
            >
              {{ isEditValue ? 'Update' : 'Add' }}
            </button>
          </div>
        </div>
      </kendo-dialog-actions>
  </form>
