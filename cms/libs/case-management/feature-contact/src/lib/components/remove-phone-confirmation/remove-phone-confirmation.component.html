
<section class="k-dialog-body mb-2">
    <p>
     It will be permanently deleted from the client's profile.

    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="Cancel"
          (click)="onDeleteConfirm(false)"
        >
          Cancel
        </button>
        <button
          kendoButton
          class="k-error-button"
          aria-label="Delete"
          (click)="onDeleteConfirm(true)"
        >
        DELETE
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
