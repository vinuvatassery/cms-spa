<div class="flex-row">
    <div class="flex-col flex-space-bw align-items-center"> 
        <h2 class="title-md mb-0 text-bold">Drugs Purchased</h2>
        <span>
          <input type="checkbox"  Checked="isOnlyPremiumsWith12Months" kendoCheckBox aria-labelledby="drugspremiumsWithinLast12Months" [(ngModel)]="isPermiumWithinLastTwelveMonthsData" (ngModelChange)="onClieckloadDrugsPurchased()"  id="DrugspremiumsWithinLast12Months" />
          <label class="k-checkbox-label" for="DrugspremiumsWithinLast12Months">Show only premiums within the last 12 months</label>
        </span>
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true"[pageSize]="state.take" [pageable]="true"
             [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: true }" [sort]="state.sort" [pageable]="true" [data]="drugPurchases$ | async"  (dataStateChange)="dataStateChange($event)">               
                <kendo-grid-column field="prescriptionFillDate" title="Fill Date" [width]="160" [format]="{ date: 'MM-dd-yyyy' }"  filter="date">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.prescriptionFillDate | date:'MM/dd/yyyy'}}
                  </ng-template>
                  <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                    <common-grid-cell-date-range-filter
                      [field]="'prescriptionFillDate'"
                      [filter]="filter"
                      [filterService]="filterService"
                    >
                    </common-grid-cell-date-range-filter>
              </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="pharmacyName" title="Pharmacy" [width]="180"></kendo-grid-column>
                <kendo-grid-column field="drugName" title="Drug" [width]="200"></kendo-grid-column>
                <kendo-grid-column field="brandName" title="Brand Name" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="ndc" title="NDC" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="qty" title="Qty" [width]="80"></kendo-grid-column>
                <kendo-grid-column field="reversalDate" title="Reversal Date" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="clientGroup" title="Client Group" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="payType" title="Pay Type" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="transType" title="Trans Type" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="amountRequested" title="Pay Amount" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="ingrdCost" title="Ingrd Cost" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="phmFee" title="Phm Fee" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="totalDrug" title="Total Drug" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="pbmFee" title="PBM Fee" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="revenue" title="Revenue" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="uc" title="U & C" [width]="100"></kendo-grid-column>
                <kendo-grid-column field="entryDate" title="Entry Date" [width]="160" [format]="{ date: 'MM-dd-yyyy' }"  filter="date">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.entryDate | date:'MM/dd/yyyy'}}
                  </ng-template>
                  <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                    <common-grid-cell-date-range-filter
                      [field]="'entryDate'"
                      [filter]="filter"
                      [filterService]="filterService"
                    >
                    </common-grid-cell-date-range-filter>
              </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="by" title="By" [width]="90" [sticky]="true">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar of Ahith Kumar">
                        <div mat-card-avatar="" class="app-c-avatar avatar-sm">
                          <span class="profile-text-avatar">AK</span>
                        </div>
                      </button>
                      <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>
                
        <!-- Pagination Template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" #RowsPerPage id="RowsPerPage" aria-label ="Rows Per Page" [valuePrimitive]="true" [(value)]="state.take"
              (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
        <!-- grid Loader Template -->  
       <ng-template kendoGridLoadingTemplate>
         <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->  
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
            </kendo-grid>
        </div>
        <div class="flex-row">
            <div class="flex-col mt-1">
                <button kendoButton [primary]="true" icon="add"  
                    aria-label="add pharmacy" [disabled]="(isReadOnly$ | async) ? true : false">
                    Pharmacy Claim
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Pharmacy  Modal -->
<kendo-dialog *ngIf="isOpenPharmacyClicked" (close)="handleClosePharmacyClicked()"
    class="app-c-modal app-c-modal-sm app-c-modal-np">
    <kendo-dialog-titlebar>
        {{ isEditPharmacyListClicked ? 'Edit Pharmacy' : 'Add Pharmacy' }}
    </kendo-dialog-titlebar>
    <case-management-pharmacy-detail [isEditPharmacy]="isEditPharmacyListClicked" [selectedPharmacy]="selectedPharmacy"
        (closePharmacyEvent)="handleClosePharmacyClicked()"></case-management-pharmacy-detail>
</kendo-dialog>

<!-- Change Pharmacy Priority Modal -->
<kendo-dialog *ngIf="isOpenChangePriorityClicked" (close)="handleCloseChangePriorityClikced()"
    class="app-c-modal app-c-modal-md app-c-modal-np">
    <kendo-dialog-titlebar> Select Pharmacy Priority </kendo-dialog-titlebar>
    <case-management-set-pharmacy-priority (closeChangePriority)="handleCloseChangePriorityClikced()">
    </case-management-set-pharmacy-priority>
</kendo-dialog>
