<form [formGroup]="setPrioirityForm">
<section class="k-dialog-body">

  <p class="text-muted mb-2">Select the priority for each pharmacy below.</p>

  <div class="flex-row" *ngFor="let pharmacy of savePrirorityObjectList; let i=index">
    <div class="flex-col flex-col-6" >

      <h5 class="mb-0">{{pharmacy?.pharmacyNameAndNumber}} </h5>

      <p>{{pharmacy?.city}},{{pharmacy?.state}}</p>

    </div>
   
    <div class="flex-col flex-col-6">

      <kendo-floatinglabel text="Priority">

        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" (valueChange)="onChangePrirority($event,i)" [(ngModel)]="pharmacy.priorityCode" [ngModelOptions]="{standalone: true}" [valuePrimitive]="true"  
        
            textField="lovDesc"
            valueField="lovCode" 
            [data]="copyLoadPrioritites">
        </kendo-dropdownlist>
 
      </kendo-floatinglabel>

    </div>

  </div>
</section>
</form>


<kendo-dialog-actions>

  <div class="justify-content-between">

    <div class="justify-content-end">

      <button

        kendoButton

        [primary]="true"

        look="outline"

        (click)="onCloseChangePriorityClicked()"

        aria-label="cancel updating priority"

      >

        Cancel

      </button>

      <button kendoButton [primary]="true"  (click)="onSavePriority()" aria-label="update priority">

        Update

      </button>

    </div>

  </div>
</kendo-dialog-actions>
