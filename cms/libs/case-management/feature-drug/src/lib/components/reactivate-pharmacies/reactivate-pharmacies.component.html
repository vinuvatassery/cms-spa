
<section class="k-dialog-body">
    <p class="text-muted mb-2">It will be added to the client's profile as a new record and will not affect the existing historical record for this pharmacy.</p>    </section>
<kendo-dialog-actions>
    <div class="justify-content-between">
        <div class="justify-content-end">
            <button kendoButton [primary]="true" look="outline" aria-label="cancel updating priority"
                (click)="onCloseReactivatePharmaciesClicked()"> Cancel </button>
            <button kendoButton [primary]="true" aria-label="update priority"   (click)="onReactivateClick()"> REACTIVATE </button>
        </div>
    </div>
</kendo-dialog-actions>
