       <section class="k-dialog-body mb-2">
        <p *ngIf="isClientProfile" class="text-muted mb-2">
          The pharmacy will no longer be associated with this client's profile. You can re-add it at any time.
        </p>
        <p *ngIf="!isClientProfile" class="text-muted mb-2">
          The pharmacy will no longer be associated with this client
        </p>
    </section>
    <kendo-dialog-actions>
        <div class="justify-content-between">
            <div class="justify-content-end">
                <button kendoButton [primary]="true" look="outline" aria-label="Cancel"
                    (click)="onRemoveOrCancelClick(false)">
                    Cancel
                </button>
                <button kendoButton class="k-error-button" aria-label="Remove"
                    (click)="onRemoveOrCancelClick(true)">
                    REMOVE
                </button>
            </div>
        </div>
    </kendo-dialog-actions>
