<div class="client-data-block">
  <h3>Prescription drugs</h3>

  <section>
    <h5 class="mt-1">
      Are they currently taking prescription drugs for HIV (anti-retrovirals)?
    </h5>
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          aria-labelledby="takingPrescriptionYes"
          name="prescription"
          id="takingPrescription1"
          tabindex="1"
        />
        <kendo-label
          class="k-radio-label"
          for="takingPrescription1"
          text="Yes"
        ></kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          aria-labelledby="takingPrescriptionNo"
          name="prescription"
          id="takingPrescription2"
          tabindex="2"
        />
        <kendo-label
          class="k-radio-label"
          for="takingPrescription2"
          text="No"
        ></kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          aria-labelledby="takingPrescriptionDontKnow"
          name="prescription"
          id="takingPrescription3"
          tabindex="3"
        />
        <kendo-label
          class="k-radio-label"
          for="takingPrescription3"
          text="Don't know"
        ></kendo-label>
      </span>
    </div>
  </section>
  <section>
    <h5 class="mt-3">
      Health insurance requires a particular non-preferred pharmacy (e.g. Medco,
      Kaiser, or specified mail order)?
    </h5>
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          aria-labelledby="requiresNonPreferredPharmacyYes"
          name="healthInsurance"
          id="takingPrescription4"
          tabindex="4"
        />
        <kendo-label
          class="k-radio-label"
          for="takingPrescription4"
          text="Yes"
        ></kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          aria-labelledby="requiresNonPreferredPharmacyNo"
          name="healthInsurance"
          id="takingPrescription5"
          tabindex="5"
        />
        <kendo-label
          class="k-radio-label"
          for="takingPrescription5"
          text="No"
        ></kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          aria-labelledby="requiresNonPreferredPharmacyDontKnow"
          name="healthInsurance"
          id="takingPrescription6"
          tabindex="6"
        />
        <kendo-label
          class="k-radio-label"
          id="requiresNonPreferredPharmacyDontKnow"
          text="Don't know"
          for="takingPrescription6"
        ></kendo-label>
      </span>
    </div>
  </section>
  <section>
    <div class="flex-row mt-3">
      <div class="flex-col mat-split-list">
        <h5 class="text-capital">
          Summary of benefits with pharmacy Information
        </h5>
        <span class="app-checkboxwidtext-wrapper">
          <input
            type="checkbox"
            kendoCheckBox
            (change)="onBenefitsValueChange()"
            aria-labelledby="noSummaryOfBenefits"
            id="noSummaryOfBenefits"
          />
          <label class="k-checkbox-label" for="noSummaryOfBenefits"
            >No Summary of Benefits</label
          >
        </span>
      </div>
    </div>
    <div class="flex-row mt-2" *ngIf="isBenefitsChanged">
      <div class="flex-col flex-col-10">
        <kendo-upload> </kendo-upload>
        <kendo-formhint>Max file size 25MB</kendo-formhint>
      </div>
    </div>
  </section>
  <!-- Pharmacies -->
  <section>
    <h5 class="text-capital mt-3">Add Pharmacies</h5>
    <case-management-pharmacy-list></case-management-pharmacy-list>
  </section>
</div>
