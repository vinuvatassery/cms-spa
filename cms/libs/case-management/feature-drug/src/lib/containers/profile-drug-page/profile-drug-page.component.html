<div class="block-section" *ngIf="((tabId$ | async)===clientProfileTabs.DRUGS_PHARMACIES) || tabId === clientProfileTabs.DRUGS_PHARMACIES">
  <case-management-pharmacies-list [clientId]="profileClientId" [clientpharmacies$]="clientpharmacies$"
    [pharmacysearchResult$]="pharmacysearchResult$" [selectedPharmacy$]="selectedPharmacy$"
    [addPharmacyResponse$]="addPharmacyRsp$" [editPharmacyResponse$]="editPharmacyRsp$"
    [removePharmacyResponse$]="removePharmacyRsp$" [removeDrugPharmacyResponse$]="removeDrugPharmacyRsp$"
    [triggerPriorityPopup$]="triggerPriorityPopup$" [searchLoaderVisibility$]="searchLoaderVisibility$"
    [isClientProfile]="isClientProfile"(removePharmacyClick)="removeDrugPharmacyRsp($event)" (searchPharmacy)="searchPharmacy($event)"
    (addPharmacyClick)="addPharmacy($event)"></case-management-pharmacies-list>
</div>


<div class="block-section mt-1"  *ngIf="((tabId$ | async)===clientProfileTabs.DRUGS_PURCHASED) || tabId === clientProfileTabs.DRUGS_PURCHASED">
  <case-management-drugs-purchased-list
  (addPharmacyClaimEvent)="addPharmacyClaim($event)"
  (updatePharmacyClaimEvent)="updatePharmacyClaim($event)"
  (searchPharmaciesEvent)="searchPharmacies($event)"
  (searchClientsEvent)="searchClients($event)"
  (searchDrugEvent)="searchDrug($event)"
  (getCoPaymentRequestTypeLovEvent)="getCoPaymentRequestTypeLov()"
  (getDrugUnitTypeLovEvent)="getDrugUnitTypeLov()"
  [clientId]="profileClientId"
  [clientCaseEligibilityId] ="clientCaseEligibilityId">
</case-management-drugs-purchased-list>
</div>

<ng-template #pcaExceptionDialogTemplate>
  <common-financial-pca-chosen-alert [chosenPca]="chosenPcaForReAssignment"
      (confirmChosenPcaAlertClickedEvent)="onConfirmPcaAlertClicked($event)"
      (closeChosenPcaAlertClickedEvent)="onPcaAlertCloseClicked($event)">
  </common-financial-pca-chosen-alert>
