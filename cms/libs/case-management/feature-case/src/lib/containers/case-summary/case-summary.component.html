<!-- Main Title Section -->
<section class="app-l-mainTittle">
    <h2>Update Case</h2>
    <p class="mt-2 mb-2">
        All fields are required unless otherwise stated. </p>
</section>

<div class="client-data-block flex-row" *ngIf="parentForm">
    <div class="block-section">

        <section class="flex-col flex-col-6">
            <case-management-case-detailed-summary 
                [isProgramVIsible]="false"
                [isSubmitted]="isSubmitted"
                [parentForm]="parentForm" 
                [caseSearchResults$]="caseSearchResults$"
                [caseOwners]="caseOwners$"
                [ddlPrograms]="ddlPrograms$" 
                [ddlCaseOrigins]="ddlCaseOrigins$" 
                [selectedProgram]="selectedProgram"
                [selectedCase]="case$">               
            </case-management-case-detailed-summary>
        </section>
    </div>


</div>
