<section kendoRippleContainer>
  <p class="text-muted mb-1">
    Search CAREAssist and OHOP clients to see if they are already in the system
    before starting an application.
  </p>
  <section>
    <div class="flex-row">
      <div class="flex-col">
        <div class="global-search mat-form-no-b-space search-case">
          <span
            class="material-icons global-search-icon"
            aria-label="search case"
            aria-hidden="true"
            >search</span
          >
          <kendo-multicolumncombobox
            [data]="caseSearchResults$ | async"
            textField="name"
            valueField="id"
            placeholder="Search Case Name, Member ID or SSN"
            [fillMode]="formUiStyle.dropDownFillMode"
            [popupSettings]="{popupClass: 'case-search-footer',  appendTo:'component' ,animate: true }" 
          >
            <kendo-combobox-column>
              <ng-template
                kendoMultiColumnComboBoxColumnCellTemplate
                let-dataItem
              >
                <span class="pr-1">{{ dataItem.name }}</span>
                <span class="pr-1 text-muted">ID {{ dataItem.id }}</span>
                <span class="pr-1 text-muted">DOB {{ dataItem.dob }}</span>
                <span class="text-muted">SSN {{ dataItem.ssn }}</span>
              </ng-template>
            </kendo-combobox-column>
            <ng-template kendoMultiColumnComboBoxFooterTemplate class="p-0" >
              <div class="app-c-globalSearch app-c-globalSearch-footer p-0">
                <div class="flex-row p-0">
                  <div class="flex-col p-0">
                    <p class="looking-for-message">
                      <!-- Don’t see find who you are looking for? -->
                      Don’t see who you are looking for?
                    </p>
                    <button
                      aria-label=" create new case"
                      kendoButton
                      [primary]="true"
                      class="btn-full-no-radius"
                      (click)="onOpenProgramSelectionClicked()"
                    >
                      <!-- Create New Case -->
                      START NEW APPLICATION
                    </button>
                  </div>
                </div>
              </div>
            </ng-template>
          </kendo-multicolumncombobox>
        </div>
      </div>
    </div>
  </section>
</section>

<!-- Program Selection Modal -->
<kendo-dialog
  *ngIf="isProgramSelectionOpened"
  (close)="onCloseProgramSelectionClicked()"
  class="app-c-modal app-c-modal-md app-c-modal-np"
  title="Create New Case"
  kendoTooltip
>
  <section class="k-dialog-body newcase">
    <p class="text-muted mb-2">
      All fields are required unless otherwise stated.
    </p>
    <case-management-case-summary [isProgramVIsible]="true" formName="newCaseForm`"></case-management-case-summary>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          aria-label="cancel new case"
          kendoButton
          [primary]="true"
          look="outline"
        >
          Cancel
        </button>
        <button
          aria-label="save and continue"
          kendoButton
          [primary]="true"
          (click)="onCreateCaseClicked()"
        >
          Save & Continue
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>
