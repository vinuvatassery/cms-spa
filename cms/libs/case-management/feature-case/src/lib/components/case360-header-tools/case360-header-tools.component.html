<div class="tab-over-icon-btn" >
  <button kendoButton class="k-icon-button small-i-btn" title="New To-Do Item" aria-label="New To-Do Item"  (click)="onTodoDetailsClicked(todoDetailTemplate)">
    <span class="material-icons" role="button" aria-label="New To-Do Item" aria-hidden="true"
     >playlist_add</span>
  </button>
  <button kendoButton class="k-icon-button small-i-btn" title="New Reminder" aria-label="New Reminder"  (click)="onNewReminderClicked(NewReminderTemplate)">
    <span class="material-icons" role="button" aria-label="New Reminder" aria-hidden="true"
     >add_alarm</span>
  </button>
  <kendo-dropdownbutton [data]="buttonList" class="TableActionPopup app-dropdown-action k-border-s-dropdown"
    buttonClass="k-flat-button" [popupSettings]="{ popupClass: popupClassAction, animate: true }">
    Send
    <span class="material-icons" aria-label="expand" aria-hidden="true" role="menuitem">arrow_right</span>
    <ng-template class="app-dropdown-action-list" kendoSplitButtonItemTemplate let-dataItem>
      <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
      aria-hidden="false" *ngIf="dataItem.id === 'new_letter'" (click)="dataItem.click(sendLetterDialog)">
        <span class="material-icons" [attr.aria-label]="dataItem.text" aria-hidden="true">{{dataItem.icon}}</span>
        <label> {{ dataItem.text }} </label>
      </button>
      <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
      aria-hidden="false" *ngIf="dataItem.id === 'new_email'" (click)="dataItem.click(sendNewEmailDialog)">
        <span class="material-icons" [attr.aria-label]="dataItem.text" aria-hidden="true">{{dataItem.icon}}</span>
        <label> {{ dataItem.text }} </label>
      </button>
      <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
      aria-hidden="false" *ngIf="dataItem.id === 'new_sms_text'" (click)="dataItem.click(sendTextMessageDialog)">
        <span class="material-icons" [attr.aria-label]="dataItem.text" aria-hidden="true">{{dataItem.icon}}</span>
        <label> {{ dataItem.text }} </label>
      </button>
      <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
      aria-hidden="false" *ngIf="dataItem.id === 'new_id_card'" (click)="dataItem.click(sendNewIDcardDialog )">
        <span class="material-icons" [attr.aria-label]="dataItem.text" aria-hidden="true">{{dataItem.icon}}</span>
        <label> {{ dataItem.text }} </label>
      </button>
    </ng-template>
  </kendo-dropdownbutton>
  <!-- <button (click)="onPreviewTemplateClicked(viewTemplateDialog)">onPreviewTemplateClicked</button> -->
</div>


<!-- Create New To Do Modal Html-->
<ng-template #todoDetailTemplate>
  <kendo-dialog-titlebar (close)="onTodoDetailsClosed($event)">Create To Do Item for Donna </kendo-dialog-titlebar>
  <productivity-tools-todo-detail 
  (isModalTodoDetailsCloseClicked)="onTodoDetailsClosed($event)"
  ></productivity-tools-todo-detail>
</ng-template>


<!-- Create New Reminder Popup -->
<ng-template #NewReminderTemplate>
  <kendo-dialog-titlebar (close)="onNewReminderClosed()">Create New Reminder for 
    {{clientHeader?.clientFullName}}</kendo-dialog-titlebar>
  <productivity-tools-reminder-detail  
   (isModalNewReminderCloseClicked)="onNewReminderClosed()">
  </productivity-tools-reminder-detail>
</ng-template>
 

<!-- Send New Letter Modal -->
<ng-template #sendLetterDialog>
  <case-management-send-letter [mailingAddress$]="mailingAddress$" [informationalText]="informationalText" [templateHeader]="templateHeader"
  [notificationGroup]="screenName" [templateLoadType] ="templateLoadType" [communicationLetterTypeCode] ="letterCommunicationTypeCode"
  (closeSendLetterEvent)="handleSendNewLetterClosed($event)" (loadInitialData)="loadMailingAddress()" [entityId]="clientId"  [clientCaseEligibilityId]="clientCaseEligibilityId"
  [isNewNotificationClicked]="isNewNotificationClicked" [isContinueDraftClicked]="isContinueDraftClicked" [notificationDraftId]="notificationDraftId"
  kendoTooltip></case-management-send-letter>
</ng-template>

<!-- Draft Email Modal -->
<ng-template #notificationDraftEmailDialog>
  <case-management-notification-draft-confirmation [communicationTypeCode]="notificationGroup"
  (closeNotificationEvent)="onDraftNotificationCloseClicked($event)"
  (newNotificationClickEvent)="onNewNotificationClicked()"
  (continueClickEvent)="onContinueDraftClicked()" kendoTooltip></case-management-notification-draft-confirmation>
</ng-template>
<!-- Send New Email Modal -->
<ng-template #sendNewEmailDialog>
  <case-management-send-email [ddlEmails$]="emailAddress$" 
  [templateLoadType] ="templateLoadType" [informationalText]="informationalText" [templateHeader]="templateHeader" [communicationEmailTypeCode]="emailCommunicationTypeCode"
  [entityId]="clientId"  [clientCaseEligibilityId]="clientCaseEligibilityId" [notificationGroup]="screenName" [clientCaseId]="clientCaseId"
  [isNewNotificationClicked]="isNewNotificationClicked" [isContinueDraftClicked]="isContinueDraftClicked" [notificationDraftId]="notificationDraftId"
  [toEmail]="toEmail" (closeSendEmailEvent)="handleSendNewEmailClosed($event)" (loadInitialData)="loadEmailAddress()" kendoTooltip></case-management-send-email>
</ng-template>

<!-- New ID Card Modal Html-->
<ng-template #sendNewIDcardDialog>
  <case-management-send-id-card [mailingAddress$]="mailingAddress$" (closeSendIdEvent)="handleIdCardClosed($event)"
  (loadInitialData)="loadMailingAddress()" kendoTooltip></case-management-send-id-card>
</ng-template>


<!-- New SMS Text Modal Html-->
<ng-template #sendTextMessageDialog>
<case-management-send-text-message [ddlMessageRecipients$] ="phoneNumbers$" [notificationGroup]="screenName" [entityId]="clientId"
[templateLoadType] ="templateLoadType" [informationalText]="informationalText" [templateHeader]="templateHeader"
  (closeSendMessageEvent)="handleNewSMSTextClosed($event)" (loadInitialData)="loadPhoneNumbers()" [notificationDraftId]="notificationDraftId"
  [isNewNotificationClicked]="isNewNotificationClicked" [isContinueDraftClicked]="isContinueDraftClicked" [communicationSmsTypeCode]="smsCommunicationTypeCode"
  [clientCaseEligibilityId]="clientCaseEligibilityId" kendoTooltip></case-management-send-text-message>
</ng-template>




<!-- view template Modal Html-->
<ng-template #viewTemplateDialog>
  <kendo-dialog-titlebar (close)="handlePreviewTemplateClosed($event)">Preview Template </kendo-dialog-titlebar>
 <case-management-preview-notification-templates></case-management-preview-notification-templates>
  </ng-template>
