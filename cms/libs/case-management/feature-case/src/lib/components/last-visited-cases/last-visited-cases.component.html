<div class="sidebar-last-visited-cases-container">
  <button
    class="active-menu-toggled"
    aria-label="bookmark case"
    kendoButton
    look="flat"
  >
    <span
      class="material-icons"
      aria-label="last visited case"
      aria-hidden="true"
    >
      bookmark
    </span>
  </button>
  <div class="sidebar-last-visited-cases">
    <div class="last-visited-cases_header">
      <span class="ash-main">Active Sessions</span
      ><span class="ash-sub">6 of 10</span>
    </div>
    <div *ngFor="let case of lastVisitedCases$ | async; let i = index"
    (click)="onCaseClicked(case)">   
      <div class="last-visited-case">
        <button
          aria-label="remove last visited case"
          kendoButton
          icon="close"
          look="flat"
          class="last-visited-case-close"
        ></button>
        <p class="last-visited-case-heading"><strong>{{ case.clientFullName }}</strong></p>
        <p class="last-visited-case-details" title="ID: {{ case.clientId }}">ID {{ case.clientId ?? '000' }}</p>
      </div>
    </div>
  </div>
</div>
