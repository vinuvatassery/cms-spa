<div class="sidebar-last-visited-cases-container">
  <button
    class="active-menu-toggled"
    aria-label="bookmark case"
    kendoButton
    look="flat"
  >
    <span
      class="material-icons"
      aria-label="last visited case"
      aria-hidden="true"
    >
      bookmark
    </span>
  </button>
  <div class="sidebar-last-visited-cases">
    <div class="last-visited-cases_header">
      <span class="ash-main">Active Sessions</span
      ><span class="ash-sub">6 of 10</span>
    </div>
    <div
      *ngFor="let case of lastVisitedCases$ | async; let i = index"
      [routerLink]="[case.isApplicationComplete ? '/case-management/cases/case360/{{case.id}}' : 'case-management/case-detail']"
      [queryParams]="getQueryParams(case)"
      [routerLinkActive]="'activeCase'"
      >
      <div class="last-visited-case">
        <button
          aria-label="remove last visited case"
          kendoButton
          icon="close"
          look="flat"
          class="last-visited-case-close"
        ></button>
        <p class="last-visited-case-heading">{{ case.name }}</p>
        <p class="last-visited-case-details">ID {{ case.id }}</p>
      </div>
    </div>
  </div>
</div>
