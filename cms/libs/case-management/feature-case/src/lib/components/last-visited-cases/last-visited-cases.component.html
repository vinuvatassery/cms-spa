<div class="sidebar-last-visited-cases-container">
  <button class="active-menu-toggled" aria-label="bookmark case" kendoButton look="flat">
    <span class="material-icons" aria-label="last visited case" aria-hidden="true">
      bookmark
    </span>
  </button>
  <div class="sidebar-last-visited-cases">
    <div class="last-visited-cases_header">
      <span class="ash-main">Active Sessions</span><span class="ash-sub">
        {{(lastVisitedCases$ | async)?.length}} of 10
      </span>
    </div>
    <kendo-sortable [kendoSortableBinding]="lastVisitedCases$ | async" [animation]="true" (dragEnd)="onDragEnd($event)">
      <ng-template let-item="item">
        <div class="last-visited-case">
          <button aria-label="remove last visited case" (click)="deleteActiveSession(item.activeSessionId)" kendoButton
            icon="close" look="flat" class="last-visited-case-close"></button>
          <p class="last-visited-case-heading" (click)="onCaseClicked(item)"><strong>{{ item.clientName }}</strong></p>
          <p class="last-visited-case-details" title="ID: {{ item.clientId }}">ID {{ item.clientId ?? '000' }}</p>
        </div>
      </ng-template>
    </kendo-sortable>
  </div>
</div>
