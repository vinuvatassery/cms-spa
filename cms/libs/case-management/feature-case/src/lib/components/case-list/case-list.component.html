<!-- Table Top Filter, Search and Export -->
<section class="table-filter-section mat-form-no-b-space">
  <span class="filter-section_items filter--select">
    <kendo-floatinglabel text="All Columns">
      <kendo-dropdownlist aria-label="All Columns"  [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlGridColumns$ | async">
      </kendo-dropdownlist>
    </kendo-floatinglabel>
  </span>
  <span class="filter-section_items filter--search">
    <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
    <kendo-floatinglabel text="Search">
      <kendo-textbox aria-label="Search case" rounded="medium" [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>

    </kendo-floatinglabel>
  </span>
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
  Sorted by <span class="sort-items">Client Name</span>
  <span class="sort-items">No Filters</span>
  <span class="sort-items">Default Columns</span>
</div>

<!-- Case List table -->
<div class="app-c-table">
  <kendo-grid 
  [filterable]="true"
  [pageSize]="state.take" 
  [pageable]="true" 
  [sortable]="true" 
  [skip]="state.skip"
  [groupable]="false"
  [reorderable]="true"
  [resizable]="true" 
  [columnMenu]="{filter: false }"
  [sort]="state.sort"
  (dataStateChange)="dataStateChange($event)"  
  (filterChange)="filterChange($event)"
  [loading]="isGridLoaderShow" 
  [data]="cases | async">
    <kendo-grid-column field="clientFullName" title="Client Name" [width]="160">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button aria-label="client name" kendoButton look="flat" class="card-link-button"
          routerLink="case360/{{ dataItem.clientId }}">
          {{ dataItem.clientFullName }}
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="pronouns" [includeInChooser]="false" title="Pronouns" [sortable]="false"   [width]="120">
    </kendo-grid-column>
    <kendo-grid-column field="clientId" title="ID" filter="numeric" [width]="70"></kendo-grid-column>
    <kendo-grid-column field="urn" title="URN" [width]="70"></kendo-grid-column>
    <kendo-grid-column field="preferredContact" title="Preferred Contact" [width]="130"></kendo-grid-column>
    <kendo-grid-column field="caseStatus" title="Status" [width]="80"></kendo-grid-column>
    <kendo-grid-column field="group" title="Group" [width]="80">

      <ng-template kendoGridFilterMenuTemplate
        let-column="column"
        let-filter="filter"
        let-filterService="filterService"
        >
        <kendo-multiselect
            style="width:220px"
            [data]="cases"
            textField="group"
            valueField="group"
            [valuePrimitive]="true"
            (valueChange)="categoryChange($event, filterService)"
            >
        </kendo-multiselect>
   </ng-template>

    </kendo-grid-column>
    <kendo-grid-column field="eilgibilityStartDate" title="Eligibility Start Date" [width]="100"
      [format]="{ date: 'MM-dd-yyyy' }" filter="date"></kendo-grid-column>
    <kendo-grid-column field="eligibilityEndDate" title="Eligibility End Date" [width]="110"
      [format]="{ date: 'MM-dd-yyyy' }" filter="date"></kendo-grid-column>
      
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
      let-currentPage="currentPage">
      <div class="grid-custom-paginationtemplates d-flex"> 
        <div class="d-flex align-items-center"> 
          <label class="mr-1" for="RowsPerPage">Rows Per Page</label> 
          <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
          <kendo-pager-info> </kendo-pager-info>
          <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages> 

        </div>
        <div class="d-flex"> 
          <kendo-pager-input></kendo-pager-input> 
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons> 
          <kendo-pager-next-buttons></kendo-pager-next-buttons>
        </div> 
      </div>
    </ng-template>  
 
  </kendo-grid>
</div>
