<!-- Table Top Filter, Search and Export -->
<section class="table-filter-section mat-form-no-b-space">
  <span class="filter-section_items filter--select">
    <kendo-floatinglabel text="All Columns">
      <kendo-dropdownlist aria-label="All Columns"  [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlGridColumns$ | async">
      </kendo-dropdownlist>
    </kendo-floatinglabel>
  </span>
  <span class="filter-section_items filter--search">
    <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
    <kendo-floatinglabel text="Search">
      <!-- <input kendoTextBox /> -->
      <kendo-textbox aria-label="Search case" rounded="medium" [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>

    </kendo-floatinglabel>
  </span>
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
  Sorted by <span class="sort-items">Client Name</span>
  <span class="sort-items">No Filters</span>
  <span class="sort-items">Default Columns</span>
  <!-- <button kendoButton look="flat" class="card-link-button">Set to Default</button> -->
</div>

<!-- Case List table -->
<div class="app-c-table">
  <kendo-grid [pageSize]="5" [pageable]="true"  [loading]="isGridLoaderShow" [sortable]="true" [groupable]="false" [reorderable]="true"
    [resizable]="true" [columnMenu]="{ filter: true }" [data]="cases">
    <ng-template kendoGridColumnMenuTemplate let-service="service">
      <span class="k-icon k-i-x" (click)="service.close()"
        style="position: absolute; right: 5px; top: 5px;cursor: pointer;"></span>
      <kendo-grid-columnmenu-sort [service]="service">
      </kendo-grid-columnmenu-sort>
      <kendo-grid-columnmenu-chooser [service]="service"> </kendo-grid-columnmenu-chooser>
      <kendo-grid-columnmenu-filter [service]="service"></kendo-grid-columnmenu-filter>
      <kendo-grid-columnmenu-lock [service]="service">
      </kendo-grid-columnmenu-lock>


    </ng-template>
    <kendo-grid-column field="ClientName" title="Client Name" [width]="160">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button aria-label="client name" kendoButton look="flat" class="card-link-button"
          routerLink="case360/{{ dataItem.ID }}">
          {{ dataItem.ClientName }}
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="Pronouns" title="Pronouns" [width]="120">
    </kendo-grid-column>
    <kendo-grid-column field="ID" title="ID" [width]="70"></kendo-grid-column>
    <kendo-grid-column field="URN" title="URN" [width]="70"></kendo-grid-column>
    <kendo-grid-column field="PreferredContact" title="Preferred Contact" [width]="130"></kendo-grid-column>
    <kendo-grid-column field="Status" title="Status" [width]="80"></kendo-grid-column>
    <kendo-grid-column field="Group" title="Group" [width]="80"></kendo-grid-column>
    <kendo-grid-column field="EligibilityStartDate" title="Eligibility Start Date" [width]="100"
      [format]="{ date: 'MM-dd-yyyy' }"></kendo-grid-column>
    <kendo-grid-column field="EligibilityEndDate" title="Eligibility End Date" [width]="110"
      [format]="{ date: 'MM-dd-yyyy' }"></kendo-grid-column>
    <kendo-grid-column field="EligibilityEndDateOne" title="Eligibility End Date" [width]="110"
      [format]="{ date: 'MM-dd-yyyy' }"></kendo-grid-column>
    <kendo-grid-column field="EligibilityEndDateTwo" title="Eligibility End Date" [width]="110"
      [format]="{ date: 'MM-dd-yyyy' }"></kendo-grid-column>

      
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
      let-currentPage="currentPage">
      <div class="grid-custom-paginationtemplates d-flex"> 
        <div class="d-flex align-items-center"> 
          <label class="mr-1" for="RowsPerPage">Rows Per Page</label> 
          <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"></kendo-dropdownlist>
          <kendo-pager-info> </kendo-pager-info>
          <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>

        </div>
        <div class="d-flex"> 
          <kendo-pager-input></kendo-pager-input> 
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons> 
          <kendo-pager-next-buttons></kendo-pager-next-buttons>
        </div> 
      </div>
    </ng-template>

     <ng-template kendoGridLoadingTemplate>
       <common-grid-loader-component></common-grid-loader-component>
      </ng-template>


      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
 
  </kendo-grid>
</div>
