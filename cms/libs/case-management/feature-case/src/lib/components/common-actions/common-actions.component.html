<div class="app-c-fab-container"  position="left">
  <kendo-floatingactionbutton
    [dialItems]="item"
    class="app-c-fab"
    (dialItemClick)="onDialItemClicked($event)"
    title="Menu"
    #myFab
  >
    <ng-template kendoFloatingActionButtonTemplate>
      <span class="material-icons" aria-label="menu" aria-hidden="true"
        >menu</span
      >
      <span class="app-c-badge badge-round-right badge-warn">5</span>
    </ng-template>
    <ng-template kendoDialItemTemplate>
      <div kendoTooltip position="left" class="app-c-fab-dial-items">
        <button
          aria-label="to do and reminders notifications"
          kendoButton
          [primary]="true"
          title="To-Do & Reminders notifications"
          (click)="handleShowTodoRemindersClicked()"
        >
          <span
            class="material-icons"
            aria-label="to do and reminders notifications"
            aria-hidden="true"
            >notifications</span
          >
          <span class="app-c-badge badge-round-right badge-warn">2</span>
        </button>
        <button
          aria-label="send direct message"
          kendoButton
          [primary]="true"
          title="Direct Message"
          (click)="handleShowDirectMessageClicked()"
        >
          <span
            class="material-icons"
            aria-label="send direct message "
            aria-hidden="true"
            >send</span
          >
          <span
            class="app-c-badge badge-round-right badge-warn"
            aria-label="send direct message count"
            aria-hidden="true"
            >2</span
          >
        </button>
        <button
          aria-label="event log assignment"
          kendoButton
          [primary]="true"
          title="Event Log"
          (click)="handleShowEventLogClicked()"
        >
          <span
            class="material-icons"
            aria-label="event log assignment"
            aria-hidden="true"
            >assignment</span
          >
          <span
            class="app-c-badge badge-round-right badge-warn"
            aria-label="event log assignment count"
            aria-hidden="true"
            >1</span
          >
        </button>
      </div>
    </ng-template>
  </kendo-floatingactionbutton>
  <!-- Event Log Side Panel -->
  <productivity-tools-event-log
    *ngIf="isShownEventLog"
    (closeAction)="handleShowEventLogClicked()"
  ></productivity-tools-event-log>
  <!-- Direct Message Side Panel -->
  <productivity-tools-direct-message
    *ngIf="isShownDirectMessage"
    (closeAction)="handleShowDirectMessageClicked()"
  >
  </productivity-tools-direct-message>
  <!-- To-Do & Reminders Side Panel -->
  <productivity-tools-todo-and-reminders-page
    *ngIf="isShownTodoReminders"
    (closeAction)="handleShowTodoRemindersClicked()"
  >
  </productivity-tools-todo-and-reminders-page>
</div>
