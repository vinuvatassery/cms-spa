<div class="flex-row"  [formGroup]="parentForm">
    <div class="flex-col">
      <kendo-floatinglabel text="Date Application Received">
        <kendo-datepicker
        [fillMode]="formUiStyle.dateInputFillMode"
          format="MM-dd-yyyy"
          formatPlaceholder="formatPattern"
          formControlName="dateApplicationReceived" 
          [(value)]="currentDate"
        >
        </kendo-datepicker>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="parentForm?.hasError('required','dateApplicationReceived') && isSubmitted">Date Application Received required</kendo-formerror>  
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Origin">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" required [data]="ddlCaseOrigins$ | async" formControlName="caseOrigin">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
      <kendo-formerror  *ngIf="parentForm?.hasError('required','caseOrigin') && isSubmitted">Case Origin is Required</kendo-formerror>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Case Owner">
        <kendo-autocomplete [fillMode]="formUiStyle.dropDownFillMode" required [data]="caseOwners$ | async" formControlName="caseOwner">
        </kendo-autocomplete>
      </kendo-floatinglabel>
      <kendo-formerror  *ngIf="parentForm?.hasError('required','caseOwner') && isSubmitted">Case Owner is Required</kendo-formerror>
    </div>
    <div class="flex-col" *ngIf="isProgramVIsible==true">
      <kendo-floatinglabel text="Program">
        <kendo-dropdownlist
        [data]="ddlPrograms$ | async"
        textField="value"
        valueField="key"
        formControlName="selectedProgram"
        [value]="1"
        [valuePrimitive]="true"
        [disabled]="true"
          
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
