<div class="app-c-table">
  <kendo-grid [data]="dependents$ | async"  #dependentsGrid
  [pageSize]="state.take" 
  [pageable]="true" 
  [sortable]="true" 
  [skip]="state.skip"
  [groupable]="false"
  [reorderable]="true"
  [resizable]="true" 
  [columnMenu]="{ filter: true }"
  [sort]="state.sort"
  (dataStateChange)="dataStateChange($event)">
  <ng-template kendoGridColumnMenuTemplate let-service="service">
    <span class="k-icon k-i-x" (click)="service.close()"
      style="position: absolute; right: 5px; top: 5px;cursor: pointer;"></span>
    <kendo-grid-columnmenu-sort [service]="service">
    </kendo-grid-columnmenu-sort>
    <kendo-grid-columnmenu-chooser [service]="service"> </kendo-grid-columnmenu-chooser>   
    <kendo-grid-columnmenu-lock [service]="service">
    </kendo-grid-columnmenu-lock>
  </ng-template>

    <kendo-grid-column  [width]="100"
    field="fullName"     title="Full Legal Name">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button aria-label="client name" kendoButton look="flat"   class="card-link-button" 
      *ngIf="dataItem.dependentTypeCode===CAClient"
      routerLink="../../cases/case360/{{ dataItem.dependentClientId }}"     
      >
        {{ dataItem.firstName + ' '+  dataItem.lastName}}
      </button>
    <div *ngIf="dataItem.dependentTypeCode===Dependent"> 
       {{ dataItem.firstName + ' '+  dataItem.lastName }}</div>
    </ng-template>   
    </kendo-grid-column>
    <kendo-grid-column  [width]="100"    
     field="relationshipDescription"    
      title="Relationship to Client">
      
    </kendo-grid-column>
    <kendo-grid-column [width]="100"
      field="dependentTypeCode"
      title="CAREAssist client?"
      [width]="45"
    >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.dependentTypeCode === CAClient ? 'YES' : 'NO'}}
    </ng-template>   
  </kendo-grid-column>
    <kendo-grid-column  [width]="100"
      field="dob"
      title="Date of Birth"
      [sortable]="false"    
      [columnMenu]="false" 
       [width]="70"
    >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.dob | date: 'MM/dd/yyyy' }}  ({{dataItem.age}})
    </ng-template>   
  </kendo-grid-column>
    <kendo-grid-column [width]="100"
      field="enrolledInInsuranceFlag"
      title="Currently on clientâ€™s health insurance plan?"
      [width]="100"
     
    >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.enrolledInInsuranceFlag === 'Y' ? 'YES' : 'NO'}}
    </ng-template>   
    </kendo-grid-column>
    <kendo-grid-column
      field="ClientDependentId"
      title="Options"
      [width]="30"
      class="text-center"
      [sortable]="false" 
      [columnMenu]="false"
    >
      <ng-template kendoGridCellTemplate let-dependent let-ClientDependentId="field">
        <kendo-dropdownbutton
          [data]="actions"
          icon="more-vertical"
          class="TableActionPopup app-dropdown-action"
          buttonClass="k-icon-button"          
          aria-label="more actions"
          [popupSettings]="{ popupClass: popupClassAction, animate: true }"
        >
         
        <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem let-ClientDependentId="ClientDependentId">
          <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" 
          (click)="dataItem.click(dependent.clientDependentId,dependent.dependentTypeCode)">
            <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
            <label>   {{ dataItem.text }} </label>
        </button>        
          </ng-template>
        </kendo-dropdownbutton>
      </ng-template>
    </kendo-grid-column>
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
    let-currentPage="currentPage">
    <div class="grid-custom-paginationtemplates d-flex"> 
      <div class="d-flex align-items-center">    
        <label class="mr-1">Rows Per Page</label> 
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'" [valueField]="'value'"
          [valuePrimitive]="true" [(value)]="state.take"></kendo-dropdownlist>
        <kendo-pager-info> </kendo-pager-info>
        <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>

      </div>
      <div class="d-flex"> 
        <kendo-pager-input></kendo-pager-input> 
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons> 
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
      </div> 
    </div>
  </ng-template>
  </kendo-grid>
</div>
<div class="flex-row">
  <div class="flex-col mt-1">
    <button
      *ngIf="isAddOrEditFamilyDependentDisplay"
      kendoButton
      [primary]="true"
      icon="add"
      (click)="onFamilyMemberClicked()"
      aria-label="add family member"
    >
      Family Member
    </button>
  </div>
</div>

<!-- Add Family Member Modal -->
<kendo-dialog
  *ngIf="isOpenedFamilyMember || isOpenedEditFamilyMember"
  (close)="onExistFamilyMemberClosed()" 
  class="app-c-modal app-c-modal-md app-c-modal-np"
>

  <case-management-family-and-dependent-detail  
    [dependentSearch$]="dependentSearch$"
    [ddlRelationships$]="ddlRelationships$"
    [dependentGet$]="dependentGet$"
    [dependentGetExisting$]="dependentGetExisting$"
    (addUpdateDependentEvent)="addUpdateDependentHandle($event)"
    (closeFamilyMemberFormEvent)="closeFamilyMemberForm($event)"
    [dependentTypeCodeSelected]="dependentTypeCodeSelected"
    (searchTextEvent)="searchTextEventHandle($event)"
    (addExistingClientEvent)="addExistingClientEventHandle($event)"
  ></case-management-family-and-dependent-detail>
</kendo-dialog>

<!-- Delete Modal -->
<kendo-dialog
  *ngIf="openDeleteConfirmation"  
  class="app-c-modal app-c-modal-sm app-c-modal-np"
>
    <case-management-remove-family-and-dependent-confirmation
      (deleteConfimEvent)="handleDeleteConfirmationClicked($event)"     
      [deleteRqclientDependentId]="deleteRqclientDependentId"    
      [deleteRqdependentTypeCode]="deleteRqdependentTypeCode"   
      (formDeleteclickEvent)="onFormDeleteclickEvent($event)"
    ></case-management-remove-family-and-dependent-confirmation>
 
</kendo-dialog>


  <div *ngIf="dependents$.totalCount===0" class="loader-align">
  <common-grid-loader-component></common-grid-loader-component>
</div>
