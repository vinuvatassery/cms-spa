 
<kendo-dialog-titlebar (close)="onDeleteConfirm(false)"> {{ deleteRqdependentTypeCode === CAClient ? 'Remove' : 'Delete' }} Family Member? </kendo-dialog-titlebar>
 
  <section class="k-dialog-body mb-2">
    <p>
        {{ deleteRqdependentTypeCode === CAClient ? 'Their CAREAssist profile will no longer be associated with this client' : 'Their data will be permanently deleted from this application' }}
   
    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="Cancel"
          (click)="onDeleteConfirm(false)"
        >
          Cancel
        </button>
        <button
          kendoButton
          class="k-error-button"
          attr.aria-label="{{ deleteRqdependentTypeCode === CAClient ? 'Remove' : 'Delete' }}"
          (click)="onDeleteConfirm(true)"
          [disabled]="btnDisabled"
        >
        {{ deleteRqdependentTypeCode === CAClient ? 'REMOVE' : 'DELETE' }}
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
