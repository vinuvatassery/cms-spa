<kendo-dialog-titlebar (close)="closeMakeExpectation()">
  Make Exception for Exceeding Max Benefits
</kendo-dialog-titlebar>
<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Enter the reason for the exception below. The claim will be submitted for
    processing.
  </p>

  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Reason for Exception">
        <kendo-textarea
          [fillMode]="formUiStyle.inputFillMode"
          resizable="auto"
          aria-label="Reason for Exception"
          class="form-control"  
          [(ngModel)]="exceptiontext"
          [maxlength]="textMaxLength"
        >
        </kendo-textarea>
        <kendo-textarea-suffix class="justify-content-end">
          <span class="tareacounter">
              {{serviceDescCharCount()}}</span>
      </kendo-textarea-suffix>
      <kendo-formerror *ngIf="exceptiontext.length <= 0">
        Reason for Exception is required.
      </kendo-formerror>
      </kendo-floatinglabel>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" look="outline" aria-label="Cancel" (click)="closeMakeExpectation()">
        CANCEL
      </button>
      <button kendoButton [primary]="true" aria-label="APPROVE" (click)="makeException()" [disabled]="exceptiontext.length <= 0">
        APPROVE
      </button>
    </div>
  </div>
</kendo-dialog-actions>
