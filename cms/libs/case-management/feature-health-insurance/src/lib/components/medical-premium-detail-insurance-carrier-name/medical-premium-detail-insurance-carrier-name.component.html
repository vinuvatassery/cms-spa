<div [formGroup]="healthInsuranceForm">

    <kendo-floatinglabel text="Insurance Carrier Name" >   
        <kendo-combobox   
        [fillMode]="formUiStyle.dropDownFillMode" 
        [disabled]="isViewContentEditable"   
        #caseOwnr
        formControlName="insuranceCarrierName"     
        [data]="CarrierNames"   
        textField="vendorName" 
        valueField="vendorId"
        [valuePrimitive]="true"       
        [filterable]="true"     
        [kendoDropDownFilter]="caseOwnerfilterSettings"
        (valueChange)="insuranceCarrierNameChangeValue($event)"      
      >
      </kendo-combobox>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="!healthInsuranceForm.controls['insuranceCarrierName'].valid">Insurance carrier name is required.</kendo-formerror>
      <div class="d-flex align-items-center mt-2" *ngIf="!isViewContentEditable">
        <span class="fontsize_twel">Don’t see the Carrier you’re looking for?</span>
        <button
          kendoButton
          class="card-link-button ml-1 no-ul fontsize_twel"
          [disabled]="isViewContentEditable" 
          aria-label="add new insurance carrier"
          (click)="addNewInsuranceProviderOpen()"
        > 
          ADD NEW
        </button>
      </div>
</div>

<kendo-dialog *ngIf="isaddNewInsuranceProviderOpen" (close)="addNewInsuranceProviderClose()"
  class="app-c-modal app-c-modal-sm app-c-modal-np" title="Add New Insurance Provider">

<section class="k-dialog-body mb-2">
  <p>
    This feature is part of future scope of work for the ORCares project.
  </p>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" aria-label="Cancel add New Insurance Provider" look="outline"
        (click)="addNewInsuranceProviderClose()">
        Cancel
      </button>
      <button kendoButton      [primary]="true" aria-label="Add New Insurance Provider" (click)="addNewInsuranceProviderClose()">
        Add
      </button>
    </div>
  </div>
</kendo-dialog-actions>

</kendo-dialog>
