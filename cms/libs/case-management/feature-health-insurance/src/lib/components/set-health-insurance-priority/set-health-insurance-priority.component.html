<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Select the priority for each insurance plan below. When possible, the system
    will automatically set priority.
  </p>
  <div class="flex-row mt-2 mb-1">
    <div class="flex-col flex-col-6">
      <h5 class="mb-0">Health Insurance Type</h5>
      <p>Insurance Carrier Name</p>
      <p>Insurance Plan Name</p>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Priority">
        <kendo-dropdownlist fillMode="outline" [data]="ddlMedicalHealthPlanPriority$ | async">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
  <div class="flex-row mt-2 mb-1">
    <div class="flex-col flex-col-6">
      <h5 class="mb-0">Health Insurance Type</h5>
      <p>Insurance Carrier Name</p>
      <p>Insurance Plan Name</p>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Priority">
        <kendo-dropdownlist fillMode="outline" [data]="ddlMedicalHealthPlanPriority$ | async">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel adding priority"
      >
        Cancel
      </button>
      <button kendoButton [primary]="true" aria-label="save priority">
        Save
      </button>
    </div>
  </div>
</kendo-dialog-actions>
