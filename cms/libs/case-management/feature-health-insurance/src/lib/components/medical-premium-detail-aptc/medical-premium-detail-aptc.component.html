<div [formGroup]="healthInsuranceForm">
<h5>Advanced Premium Tax Credit?</h5>
      <div class="component-list-h">
        <span class="app-radiobtnwidtext-wrapper">
          <input
            [disabled]="isViewContentEditable"
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="Y"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditYes"
            id="aptcFlagY"
          />
          <kendo-label
            class="k-radio-label"
            text="Yes"
            for="aptcFlagY"
          ></kendo-label>
        </span>
        <span class="app-radiobtnwidtext-wrapper">
          <input
            [disabled]="isViewContentEditable"
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="N"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditNo"
            id="aptcFlagN"
          />
          <kendo-label
            class="k-radio-label"
            text="No"
            for="aptcFlagN"
          ></kendo-label>
        </span>
        <span class="app-radiobtnwidtext-wrapper">
          <input
            [disabled]="isViewContentEditable"
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="U"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditUnknown"
            id="aptcFlagU"
          />
          <kendo-label
            class="k-radio-label"
            text="Unknown"
            for="aptcFlagU"
          ></kendo-label>
        </span>
        <span class="app-radiobtnwidtext-wrapper">
          <input
            type="radio"
            [disabled]="isViewContentEditable"
            kendoRadioButton
            formControlName="aptcFlag"
            value="E"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditEligibleButNotTaking"
            id="aptcFlagE"
          />
          <kendo-label
            class="k-radio-label"
            text="Eligible, but not taking"
            for="aptcFlagE"
          ></kendo-label>
        </span>
        <kendo-formerror *ngIf="!healthInsuranceForm.controls['aptcFlag'].valid">Advanced Premium Tax Credit is required.</kendo-formerror>
      </div>
      <div class="block-section mt-2" *ngIf="healthInsuranceForm.controls['aptcFlag'].value==='Y'">
        <kendo-floatinglabel text="Monthly APTC Amount (may be $0)" class="amount-with-symbol">
          <kendo-textbox [disabled]="isViewContentEditable" aria-label="monthly aptc amount"
            formControlName="aptcMonthlyAmt"
            [fillMode]="formUiStyle.inputFillMode"> 
            <ng-template kendoTextBoxPrefixTemplate> $ </ng-template>
            </kendo-textbox>
           
        </kendo-floatinglabel>
        <kendo-formerror *ngIf="!healthInsuranceForm.controls['aptcMonthlyAmt'].valid">Monthly APTC Amount is required.</kendo-formerror>
      </div>
    </div>
