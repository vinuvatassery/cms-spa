<div [formGroup]="healthInsuranceForm">

<fieldset class="k-form-fieldset">
  <legend class="k-form-legend"><h5>Advanced Premium Tax Credit?</h5></legend>
      <div class="component-list-h">
        <span class="app-radiobtnwidtext-wrapper" *ngFor="let aptc of lovFacade.aptclov$ | async; let i = index">
          <input
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            [value]="aptc.lovCode"
            name="aptcFlag"
            attr.aria-labelledby="aptcFlag{{aptc.lovCode}}"
            id="aptcFlag{{aptc.lovCode}}"
          />
          <kendo-label
            class="k-radio-label"
            text="{{aptc.lovDesc}}"
            for="aptcFlag{{aptc.lovCode}}"
          ></kendo-label>
        </span>

        <kendo-formerror *ngIf="(!healthInsuranceForm.controls['aptcFlag'].valid && isViewContentEditable==false)">A response is required.</kendo-formerror>
      </div>

      </fieldset>
      <div class="block-section mt-2" *ngIf="healthInsuranceForm.controls['aptcFlag'].value==='YES'">
        <kendo-floatinglabel text="Monthly APTC Amount (may be $0)" class="amount-with-symbol">
          <span class="k-input-prefix custom-currencysymbol"> $ </span>
          <kendo-textbox  aria-label="monthly aptc amount" placeholder=""
            formControlName="aptcMonthlyAmt"
            [fillMode]="formUiStyle.inputFillMode">
          </kendo-textbox>

        </kendo-floatinglabel>
        <kendo-formerror *ngIf="(!healthInsuranceForm.controls['aptcMonthlyAmt'].valid && isViewContentEditable==false)">Monthly APTC Amount is required.</kendo-formerror>
      </div>
    </div>
