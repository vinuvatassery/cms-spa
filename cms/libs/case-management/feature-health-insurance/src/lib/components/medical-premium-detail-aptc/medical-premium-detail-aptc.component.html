<div [formGroup]="healthInsuranceForm">

<fieldset class="k-form-fieldset">
  <legend class="k-form-legend"><h5>Advanced Premium Tax Credit?</h5></legend>
 
      <div class="component-list-h">
        <span class="app-radiobtnwidtext-wrapper">
          <input
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="Y"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditYes"
            id="advancedPremiumTaxCreditYes"
            [checked]="aptcFlagValue=='Y'"
          />
          <kendo-label
            class="k-radio-label"
            text="Yes"
            for="advancedPremiumTaxCreditYes"
          ></kendo-label>
        </span>
        <span class="app-radiobtnwidtext-wrapper">
          <input
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="N"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditNo"
            id="advancedPremiumTaxCreditNo"
            [checked]="aptcFlagValue=='N'"
          />
          <kendo-label
            class="k-radio-label"
            text="No"
            for="advancedPremiumTaxCreditNo"
          ></kendo-label>
        </span>
        <span class="app-radiobtnwidtext-wrapper">
          <input
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="U"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditUnknown"
            id="advancedPremiumTaxCreditUnknown"
            [checked]="aptcFlagValue=='U'"
          />
          <kendo-label
            class="k-radio-label"
            text="Unknown"
            for="advancedPremiumTaxCreditUnknown"
          ></kendo-label>
        </span>
        <span class="app-radiobtnwidtext-wrapper">
          <input
            type="radio"
            kendoRadioButton
            formControlName="aptcFlag"
            value="E"
            name="aptcFlag"
            aria-labelledby="advancedPremiumTaxCreditEligibleButNotTaking"
            id="advancedPremiumTaxCreditEligibleButNotTaking"
            [checked]="aptcFlagValue=='E'"
          />
          <kendo-label
            class="k-radio-label"
            text="Eligible, but not taking"
            for="advancedPremiumTaxCreditEligibleButNotTaking"
          ></kendo-label>
        </span>
        <kendo-formerror *ngIf="(!healthInsuranceForm.controls['aptcFlag'].valid && isViewContentEditable==false)">Advanced Premium Tax Credit is required.</kendo-formerror>
      </div>
  
      </fieldset>
      <div class="block-section mt-2" *ngIf="healthInsuranceForm.controls['aptcFlag'].value==='Y'">
        <kendo-floatinglabel text="Monthly APTC Amount (may be $0)" class="amount-with-symbol">
          <kendo-textbox  aria-label="monthly aptc amount"
            formControlName="aptcMonthlyAmt"
            [fillMode]="formUiStyle.inputFillMode"> 
            <ng-template kendoTextBoxPrefixTemplate> $ </ng-template>
            </kendo-textbox>
           
        </kendo-floatinglabel>
        <kendo-formerror *ngIf="(!healthInsuranceForm.controls['aptcMonthlyAmt'].valid && isViewContentEditable==false)">Monthly APTC Amount is required.</kendo-formerror>
      </div>
    </div>
