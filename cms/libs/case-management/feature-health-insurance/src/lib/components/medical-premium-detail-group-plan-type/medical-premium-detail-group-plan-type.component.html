<div [formGroup]="healthInsuranceForm">

  <fieldset class="k-form-fieldset">
    <legend class="k-form-legend">  <h5>Group Plan Type</h5> </legend>
  <div class="component-list-h">
    <span class="app-radiobtnwidtext-wrapper">
      <input type="radio" kendoRadioButton formControlName="groupPlanType" value="E"
        name="groupPlanType" id="groupPlanType_E" aria-labelledby="groupPlanType_E" />
      <kendo-label class="k-radio-label" text="Employer Policy" for="groupPlanType_E"></kendo-label>
    </span>
    <span class="app-radiobtnwidtext-wrapper">
      <input type="radio" kendoRadioButton formControlName="groupPlanType" value="R"
        name="groupPlanType" id="groupPlanType_R"  aria-labelledby="groupPlanType_R"/>
      <kendo-label class="k-radio-label" text="Retirement Policy" for="groupPlanType_R"></kendo-label>
    </span>
    <kendo-formerror *ngIf="!healthInsuranceForm.controls['groupPlanType'].valid&& isViewContentEditable==false">Group Plan Type is required.</kendo-formerror>
  </div>
  </fieldset>
</div>
