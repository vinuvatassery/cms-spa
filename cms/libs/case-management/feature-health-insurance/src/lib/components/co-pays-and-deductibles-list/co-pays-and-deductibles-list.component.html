<div class="flex-row">
  <div class="flex-col flex-space-bw align-items-center">
    <h2 class="title-md mb-0 text-bold">Co-Pays & Deductibles <span style="margin-left:800px;">Client Balance:4564546</span> </h2>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid [resizable]="true" [data]="coPaysAndDeductibles$ | async"
      [pageSize]="state.take" [pageable]="true"  [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true"
      [columnMenu]="{ filter: true }" [sort]="state.sort"
        (dataStateChange)="dataStateChange($event)">

  
        <kendo-grid-column field="vendorName" title="Service Provider Name" [width]="150" [sticky]="true">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton look="flat" class="card-link-button" aria-label="provider name" kendoPopoverAnchor
              [popover]="myPopover" (click)="getCarrierContactInfo(dataItem.vendorId)">
              {{ dataItem.vendorName }}
            </button></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="invoiceId" title="Invoice ID" [width]="150">
        </kendo-grid-column>
        <kendo-grid-column field="ServiceStartDate" title="Service Start Date" [width]="130">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.serviceStartDate | date:'MM/dd/YYYY' }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="serviceEndDate" title="Service End Date" [width]="130">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.serviceEndDate | date:'MM/dd/YYYY' }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="cptCode" title="CPT Code" [width]="150">
        </kendo-grid-column>       
        <kendo-grid-column field="amountDue" title="Service Cost" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column field="serviceCost" title="Amount Due" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column field="paymentTypeCode" title="Payment Type" [width]="130">
        </kendo-grid-column>
        <kendo-grid-column field="txtDate" title="Entry Date" [width]="130">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.txtDate | date:'MM/dd/YYYY' }}
          </ng-template>
        </kendo-grid-column>
       
        <kendo-grid-column field="CheckNbr" title="Warrant" [width]="130" [sortable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="serviceDesc" title="Service Description" [width]="150">
        </kendo-grid-column>
        <kendo-grid-column field="by" title="By" [width]="80" [sortable]="false" [columnMenu]="false" [sticky]="true">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              aria-label="profile avatar"
            >
            <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column>


        <!-- Pagination Template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
          let-currentPage="currentPage">
          <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" [(value)]="state.take"  aria-label="Rows Per Page"
                id="RowsPerPage" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
              <kendo-pager-info> </kendo-pager-info>
              <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages> 

            </div>
            <div class="d-flex">
              <kendo-pager-input></kendo-pager-input>
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <!-- grid Loader Template -->
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
      </kendo-grid>
    </div>
  </div>
  <div class="flex-col mt-1">
    <button kendoButton [primary]="true" icon="add" aria-label="add medical payment"
      (click)="openCoPaymentDetailsOpened()" [disabled]="(isReadOnly$ | async) ? true : false">
      {{tabStatus === 'dnt-ins-co-pay' ? 'Dental Payment' :'Medical Payment'}}
    </button>
  </div>
</div>

<kendo-dialog *ngIf="isCoPaymentDetailsOpened" (close)="closeCoPaymentDetailsOpened()"
  class="app-c-modal app-c-modal-md app-c-modal-np">
  <kendo-dialog-titlebar *ngIf="tabStatus === 'hlt-ins-co-pay'"> Add Medical Payment</kendo-dialog-titlebar>
  <kendo-dialog-titlebar *ngIf="tabStatus === 'dnt-ins-co-pay'"> Add Dental Payment</kendo-dialog-titlebar>
  <case-management-medical-payment-detail [caseEligibilityId]="caseEligibilityId"
    [clientId]="clientId" [tabStatus]="tabStatus"(closeCoPaymentDetailsEvent)="closeCoPaymentTriggered($event)"></case-management-medical-payment-detail>
</kendo-dialog>

<kendo-popover #myPopover body="Popover Body" >
  <ng-template kendoPopoverBodyTemplate>
    <case-management-medical-carrier-contact-info [carrierContactInfo]="carrierContactInfo" ></case-management-medical-carrier-contact-info>
  </ng-template>
</kendo-popover>
