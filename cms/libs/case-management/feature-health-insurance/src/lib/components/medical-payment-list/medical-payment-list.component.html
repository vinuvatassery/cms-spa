<div class="flex-row">
  <div class="flex-col flex-space-bw align-items-center">
    <h2 class="title-md mb-0 text-bold">Premium Payments</h2> 
    <div> 
    <span class="app-checkboxwidtext-wrapper">
      <input
        type="checkbox"
        kendoCheckBox
        aria-labelledby="PaymentspremiumsWithinLast12Months"
        id="PaymentspremiumsWithinLast12Months"
      />
      <label class="k-checkbox-label" for="PaymentspremiumsWithinLast12Months"
        >Show only premiums within the last 12 months</label
      >
    </span>
  </div>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid  [data]="medicalPremiumPayments$ | async"
      [pageSize]="state.take" [pageable]="true" (dataStateChange)="dataStateChange($event)">
        <kendo-grid-column
          field="providerName"
          title="Provider Name"
          [width]="150"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              class="card-link-button"
              aria-label="provider name"
            >
              {{ dataItem.providerName }}
            </button>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="serviceDescription"
          title="Service Description"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column field="amount" title="Amount" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column field="reversal" title="Reversal" [width]="120">
        </kendo-grid-column>
        <kendo-grid-column
          field="coverageStartDate"
          title="Coverage Start Date"
          [width]="130"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="coverageEndDate"
          title="Coverage End Date"
          [width]="130"
        >
        </kendo-grid-column>
        <kendo-grid-column field="entryDate" title="Entry Date" [width]="130">
        </kendo-grid-column>
        <kendo-grid-column
          field="checkMailDate"
          title="Check Mail Date"
          [width]="130"
        >
        </kendo-grid-column>
        <kendo-grid-column field="warrant" title="Warrant" [width]="130">
        </kendo-grid-column>
        <kendo-grid-column field="comment" title="Comment" [width]="150">
        </kendo-grid-column>
        <kendo-grid-column field="type" title="Type" [width]="130">
        </kendo-grid-column>
        <kendo-grid-column field="by" title="By" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              [primary]="true"
              class="avatar-sm-btn c-default"
              kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered"
              showOn="hover"
              aria-label="profile avatar"
            >
              <div mat-card-avatar="" class="app-c-avatar avatar-sm">
                <span class="profile-text-avatar">AK</span>
              </div>
            </button>
            <kendo-popover
              #onUserProfileDetailsHovered
              width="330"
              position="left"
            >
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
          
        </kendo-grid-column>


               <!-- Pagination Template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" [(value)]="state.take"  aria-label="Rows Per Page"
              id="RowsPerPage" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages> 
      
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
                <!-- grid Loader Template -->  
               <ng-template kendoGridLoadingTemplate>
                 <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->  
                <ng-template kendoGridNoRecordsTemplate>
                  <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
                  </div>
                  <p>There is no data to display.</p>
                </ng-template>
      </kendo-grid>
    </div>
  </div>
  <div class="flex-col mt-1">
    <button
      kendoButton
      [primary]="true"
      icon="add"
      aria-label="add medical premium"
      (click)="openPremiumPaymentDetailsOpened()"
      [disabled]="(isReadOnly$ | async) ? true : false"
    >
{{tabStatus === 'dnt-ins-prm-pym' ? 'Dental Premium' :'Medical Premium'}}
    </button>
  </div>
</div>


<kendo-dialog *ngIf="isPremiumPaymentDetailsOpened" (close)="closePremiumPaymentDetailsOpened()"
  class="app-c-modal app-c-modal-md app-c-modal-np">
  <kendo-dialog-titlebar *ngIf="tabStatus === 'hlt-ins-prm-pym'"> Add Medical Premium</kendo-dialog-titlebar>
  <kendo-dialog-titlebar *ngIf="tabStatus === 'dnt-ins-prm-pym'"> Add Dental Premium</kendo-dialog-titlebar>
  <case-management-medical-premium-payment-detail 
  [premiumPaymentForm]="premiumPaymentForm"
  [caseEligibilityId]="caseEligibilityId"
  [clientId] ="clientId"
  [tabStatus]="tabStatus" 
  ></case-management-medical-premium-payment-detail>
</kendo-dialog>
