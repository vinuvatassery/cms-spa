<div class="block-section " *ngIf="((tabId$ | async)===clientProfileTabs.HEALTH_INSURANCE_STATUS) || tabId === clientProfileTabs.HEALTH_INSURANCE_STATUS">
  <case-management-medical-insurance-status-list
  [healthInsuranceForm]="healthInsuranceForm"
  [caseEligibilityId]="clientCaseEligibilityId"
  [clientId]="clientId"
  [insuranceStatus]="this.tabId"
  (loadInsurancePlanEvent)="loadHealthInsuranceHandle($event)"
  (deleteInsurancePlan)="deleteInsurancePolicy($event)"
  (copyInsurancePlan) = "copyInsurancePolicy($event)"
  [closeDeleteModal]="closeDeleteModal"
  (loadHistoricalPlan)="loadHistoricalData($event)"></case-management-medical-insurance-status-list>
</div>

<div class="block-section " *ngIf="((tabId$ | async)===clientProfileTabs.HEALTH_INSURANCE_COPAY) || tabId === clientProfileTabs.HEALTH_INSURANCE_COPAY">
  <case-management-co-pays-and-deductibles-list></case-management-co-pays-and-deductibles-list>
</div>
