<div class="client-data-block">
  <h3>Health Insurance</h3>
  <section>
    <div class="block-section">
      <div class="flex-row">
        <form [formGroup]="insuranceFlagForm">
          <div class="flex-col mb-1">
            <fieldset class="k-form-fieldset">
              <legend class="k-form-legend"><h5>Do they currently have health insurance?</h5></legend>
             
            <div class="component-list-h">
              
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  name="currentInsuranceFlag"
                  aria-labelledby="currentlyHaveHealthInsuranceYes" 
                  id="currentlyHaveHealthInsuranceYes" 
                  class="form-control" 
                  formControlName="currentInsuranceFlag"
                  value="Y"
                  [checked]="currentInsurance == 'Y'" 
                  (change)="onCurrentInsuranceChange('Y')"
                />
                <kendo-label
                  class="k-radio-label"
                  for="currentlyHaveHealthInsuranceYes"
                  text="Yes"
                ></kendo-label>
              </span>
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="currentlyHaveHealthInsuranceNo"
                  name="currentInsuranceFlag"
                  id="currentlyHaveHealthInsuranceNo" 
                  value="N"
                  [checked]="currentInsurance == 'N'"
                  formControlName="currentInsuranceFlag"
                  (change)="onCurrentInsuranceChange('N')"
                />
                <kendo-label
                  class="k-radio-label"
                  for="currentlyHaveHealthInsuranceNo"
                  text="No"
                ></kendo-label>
              </span>
            </div>
            </fieldset>
          </div>
          <div class="flex-col mb-1">

            <fieldset class="k-form-fieldset">
              <legend class="k-form-legend"><h5>Are they eligible for a group policy (through employer or spouse,
                partner, or parentâ€™s employer)?</h5></legend>
            <div class="component-list-h">
              
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="eligibleForGroupPolicyYes"
                  name="groupPolicyEligibleFlag"
                  id="eligibleForGroupPolicyYes" 
                  value="Y"
                  [checked]="groupPolicyEligible == 'Y'"
                  formControlName="groupPolicyEligibleFlag"
                />
                <kendo-label
                  class="k-radio-label"
                  for="eligibleForGroupPolicyYes"
                  text="Yes"
                ></kendo-label>
              </span>
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="eligibleForGroupPolicyNo"
                  name="groupPolicyEligibleFlag"
                  id="eligibleForGroupPolicyNo" 
                  value="N"
                  [checked]="groupPolicyEligible == 'N'"
                  formControlName="groupPolicyEligibleFlag"
                />
                <kendo-label
                  class="k-radio-label"
                  for="eligibleForGroupPolicyNo"
                  text="No"
                ></kendo-label>
              </span>
            </div>
            </fieldset>
          </div>
        </form>

        <div *ngIf="showTable">
          <div class="flex-col">
            <h5 class="text-capital">Insurance Plans</h5>
          </div>
          <div class="flex-col">
            <case-management-medical-premium-list
                [healthInsuranceForm]="healthInsuranceForm" [closeDeleteModal]="closeDeleteModal" (loadInsurancePlanEvent)="loadHealthInsuranceHandle($event)" (deleteInsurancePlan)="delteInsurancePolicy($event)" >
          </case-management-medical-premium-list>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
