<div class="client-data-block">
  <h3>Health Insurance</h3>
  <section>
    <div class="block-section">
      <div class="flex-row">
        <form [formGroup]="insuranceFlagForm">
          <div class="flex-col mb-1">
            <div class="component-list-h">
              <h5>Do they currently have health insurance?</h5>
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="currentlyHaveHealthInsuranceYes"
                  name="currentInsuranceFlag"
                  id="haveInsurance1"
                  tabindex="1"
                  value="Y"
                  [checked]="currentInsurance == 'Y'"
                  formControlName="currentInsuranceFlag"
                  (change)="onCurrentInsuranceChange('Y')"
                />
                <kendo-label
                  class="k-radio-label"
                  for="haveInsurance1"
                  text="Yes"
                ></kendo-label>
              </span>
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="currentlyHaveHealthInsuranceNo"
                  name="currentInsuranceFlag"
                  id="haveInsurance2"
                  tabindex="2"
                  value="N"
                  [checked]="currentInsurance == 'N'"
                  formControlName="currentInsuranceFlag"
                  (change)="onCurrentInsuranceChange('N')"
                />
                <kendo-label
                  class="k-radio-label"
                  for="haveInsurance2"
                  text="No"
                ></kendo-label>
              </span>
            </div>
          </div>
          <div class="flex-col mb-1">
            <div class="component-list-h">
              <h5>
                Are they eligible for a group policy (through employer or spouse,
                partner, or parentâ€™s employer)?
              </h5>
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="eligibleForGroupPolicyYes"
                  name="groupPolicyEligibleFlag"
                  id="policyEligibility1"
                  tabindex="3"
                  value="Y"
                  [checked]="groupPolicyEligible == 'Y'"
                  formControlName="groupPolicyEligibleFlag"
                />
                <kendo-label
                  class="k-radio-label"
                  for="policyEligibility1"
                  text="Yes"
                ></kendo-label>
              </span>
              <span class="app-radiobtnwidtext-wrapper">
                <input
                  type="radio"
                  kendoRadioButton
                  aria-labelledby="eligibleForGroupPolicyNo"
                  name="groupPolicyEligibleFlag"
                  id="policyEligibility2"
                  tabindex="4"
                  value="N"
                  [checked]="groupPolicyEligible == 'N'"
                  formControlName="groupPolicyEligibleFlag"
                />
                <kendo-label
                  class="k-radio-label"
                  for="policyEligibility2"
                  text="No"
                ></kendo-label>
              </span>
            </div>
          </div>
        </form>
       
        <div *ngIf="showTable">
          <div class="flex-col">
            <h5 class="text-capital">Insurance Plans</h5>
          </div>
          <div class="flex-col">
            <case-management-medical-premium-list 
                [healthInsuranceForm]="healthInsuranceForm"  (loadInsurancePlanEvent)="loadHealthInsuranceHandle($event)">
          </case-management-medical-premium-list>
          </div>
        </div>
        
      </div>
    </div>
  </section>
</div>
