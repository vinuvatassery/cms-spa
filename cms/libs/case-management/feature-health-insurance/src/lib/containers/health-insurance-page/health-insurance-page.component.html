<div class="client-data-block">
  <h3>Health Insurance</h3>
  <section>
    <div class="block-section">
      <div class="flex-row">
        <div class="flex-col mb-1">
          <div class="component-list-h">
            <h5>Do they currently have health insurance?</h5>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                aria-labelledby="currentlyHaveHealthInsuranceYes"
                name="haveInsurance"
                id="haveInsurance1"
                tabindex="1"
              />
              <kendo-label
                class="k-radio-label"
                for="haveInsurance1"
                text="Yes"
              ></kendo-label>
            </span>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                aria-labelledby="currentlyHaveHealthInsuranceNo"
                name="haveInsurance"
                id="haveInsurance2"
                tabindex="2"
              />
              <kendo-label
                class="k-radio-label"
                for="haveInsurance2"
                text="No"
              ></kendo-label>
            </span>
          </div>
        </div>
        <div class="flex-col mb-1">
          <div class="component-list-h">
            <h5>
              Are they eligible for a group policy (through employer or spouse,
              partner, or parentâ€™s employer)?
            </h5>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                aria-labelledby="eligibleForGroupPolicyYes"
                name="policyEligibility"
                id="policyEligibility1"
                tabindex="3"
              />
              <kendo-label
                class="k-radio-label"
                for="policyEligibility1"
                text="Yes"
              ></kendo-label>
            </span>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                aria-labelledby="eligibleForGroupPolicyNo"
                name="policyEligibility"
                id="policyEligibility2"
                tabindex="4"
              />
              <kendo-label
                class="k-radio-label"
                for="policyEligibility2"
                text="No"
              ></kendo-label>
            </span>
          </div>
        </div>
        <div class="flex-col">
          <h5 class="text-capital">Insurance Plans</h5>
        </div>
        <div class="flex-col">
          <case-management-medical-premium-list 
              [healthInsuranceForm]="healthInsuranceForm">
        </case-management-medical-premium-list>
        </div>
      </div>
    </div>
  </section>
</div>
