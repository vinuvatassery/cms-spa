<div class="app-l-inner-rapper pb-8rem pt-0">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold"> Pharmacy Claims </h1>
        </section>
        <section class="app-l-client-wrapper">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab case-360-tab">
                    <kendo-tabstrip-tab title="Process" [selected]="true">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-pharmacy-claims-process-list 
                                [pharmacyClaimsProcessGridLists$]="pharmacyClaimsProcessGridLists$"
                                [pharmacyClaimsProcessGridLoader$]="pharmacyClaimsProcessLoader$"
                                [deliveryMethodLov$]="deliveryMethodLov$"
                                [paymentRequestType$]="paymentRequestType$"
                                [addPharmacyClaim$] = "addPharmacyClaim$"
                                [editPharmacyClaim$] = "editPharmacyClaim$"
                                [getPharmacyClaim$] = "getPharmacyClaim$"
                                [searchPharmacies$] = "searchPharmacies$"
                                [searchClients$] = "searchClients$"
                                [searchDrugs$] = "searchDrugs$"
                                [searchPharmaciesLoader$]="searchPharmaciesLoader$"
                                [searchClientLoader$]="searchClientLoader$"
                                [searchDrugsLoader$]="searchDrugsLoader$"
                                [pharmacyClaimsProcessGridLists$]="pharmacyClaimsProcessGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValuePharmacyClaimsProcess"
                                [sortType]="sortType" [sort]="sortProcessList" 
                                (addPharmacyClaimEvent)="addPharmacyClaim($event)"
                                (updatePharmacyClaimEvent)="updatePharmacyClaim($event)"
                                (getPharmacyClaimEvent)="getPharmacyClaim($event)"
                                (searchPharmaciesEvent)="searchPharmacies($event)"
                                (searchClientsEvent)="searchClients($event)"
                                (searchDrugEvent)="searchDrug($event)"
                                (getCoPaymentRequestTypeLovEvent)="getCoPaymentRequestTypeLov()"
                                (getDrugUnitTypeLovEvent)="getDrugUnitTypeLov()"
                                (loadPharmacyClaimsProcessListEvent)="loadPharmacyClaimsProcessListGrid($event)"
                                (exportPharmacyClaimsProcessListEvent)="onExportClaimsInProcess($event)"
                                (onbatchClaimsClickedEvent)="onbatchClaimsClicked($event)"
                                [batchingClaims$]="batchingClaims$"></cms-pharmacy-claims-process-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Batches">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-pharmacy-claims-batches-list     [pharmacyClaimsBatchGridLists$]="pharmacyClaimsBatchGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValuePharmacyClaimsBatch"
                                [sortType]="sortType" [sort]="sortBatchList"    
                                (loadPharmacyClaimsBatchListEvent)="loadPharmacyClaimsBatchListGrid($event)"></cms-pharmacy-claims-batches-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                    <kendo-tabstrip-tab title="All Payments">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-pharmacy-claims-all-payments-list  
                                [pharmacyClaimsAllPaymentsGridLists$]="pharmacyClaimsAllPaymentsGridLists$"
                                [pharmacyClaimsAllPaymentsGridLoader$]="pharmacyClaimsAllPaymentsGridLoader$"
                                [pageSizes]="pageSizes" [sortValue]="sortValuePharmacyClaimsPayments"
                                [sortType]="sortType" [sort]="sortPaymentsList" 
                                (loadPharmacyClaimsAllPaymentsListEvent)="loadPharmacyClaimsAllPaymentsListGrid($event)"
                                (exportGridEvent$)="onExportAllPayments($event)"></cms-pharmacy-claims-all-payments-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                </kendo-tabstrip>
            </section>
        </section>
    </div>
</div>
