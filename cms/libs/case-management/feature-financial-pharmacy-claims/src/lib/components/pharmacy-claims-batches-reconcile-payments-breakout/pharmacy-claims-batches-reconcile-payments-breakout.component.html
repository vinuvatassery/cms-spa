<div class="app-c-table">
      <kendo-grid [resizable]="true"  
             [sortable]="true"   
           [resizable]="true" [columnMenu]="{ filter: true }"
              
            [data]="reconcileBreakoutGridLists$ | async">
           
            <kendo-grid-column field="vendorName" title="Invoice ID" [width]="120">
                
            </kendo-grid-column>
            <kendo-grid-column field="type" title="Client Name" [width]="160">
                  <ng-template kendoGridCellTemplate let-dataItem>
                        <button [attr.aria-label]="dataItem.type" kendoButton look="flat"
                              class="card-link-button">
                              {{ dataItem.type }}
                        </button>
                  </ng-template> </kendo-grid-column> 
            <kendo-grid-column field="clientName" title="Service Start Date" [width]="180">
            </kendo-grid-column>
            <kendo-grid-column field="refundWarrant" title="Service End Date" [width]="160">
            </kendo-grid-column>
            <kendo-grid-column field="refundAmount" title="Amount Due" [width]="140">
            </kendo-grid-column>
            <kendo-grid-column field="depositDate" title="Payment Status" [width]="160">
            </kendo-grid-column>
            <kendo-grid-column field="depositMethod" title="Warrant Number" [width]="160">
            </kendo-grid-column>
            <kendo-grid-column field="indexCode" title="Entry Date" [width]="186">
            </kendo-grid-column> 
             <ng-template kendoGridLoadingTemplate>
                  <common-grid-loader-component></common-grid-loader-component>
            </ng-template>
            <!-- grid No data Template -->
            <ng-template kendoGridNoRecordsTemplate>
                  <div> <kendo-badge-container> <span class="material-icons"> info </span>
                        </kendo-badge-container>
                  </div>
                  <p>There is no data to display.</p>
            </ng-template>

      </kendo-grid>
</div>
