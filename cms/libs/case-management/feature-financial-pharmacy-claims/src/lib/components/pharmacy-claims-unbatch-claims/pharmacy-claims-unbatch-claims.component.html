<kendo-dialog-titlebar (close)="closeUnBatchClicked()"> Unbatch Claim?</kendo-dialog-titlebar>

<section class="k-dialog-body">
    <p class="text-muted mb-1" *ngIf="!isBulkUnBatchOpened">  This claim will be put back in the Process tab. You may re-batch this claim at any time.   </p>
    <p class="text-muted mb-1" *ngIf="isBulkUnBatchOpened">   This action cannot be undone. The claim(s) will be added back to the "Process" tab. You may re-batch them at any time. </p>
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="Cancel"
         (click)="closeUnBatchClicked()"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Batch" (click)="unBatchClicked()" >
          Unbatch
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
