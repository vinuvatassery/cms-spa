<section class="k-dialog-body">
      <p>Review the authorizations and confirm which ones to print. Click “Reconcile & Print” when you’re done.</p>
      <div class="text-right mt-1">
            <span class="app-checkboxwidtext-wrapper">
                  <input type="checkbox" kendoCheckBox aria-labelledby="Printauthorization" id="Printauthorization" />
                  <label class="k-checkbox-label" for="Printauthorization">Print authorization</label>
            </span>
      </div>
      <div class="custom_scroll_view mt-2">
            <kendo-scrollview [data]="items" [width]="width" [height]="height" [arrows]="true" [pageable]="false">
                  <ng-template let-item="item">
                        <div>
                              <div class="slidertitle-bar">
                                    <p><strong>1) Nice Provider </strong> <label class="ml-1 text-muted">$100.00</label>
                                          <label class="ml-1 text-muted"> Check</label></p>
                              </div>

                              <div>
                                    <label>Content Will come here</label>
                              </div>
                        </div>
                  </ng-template>
            </kendo-scrollview>

      </div>

</section>
<kendo-dialog-actions>
      <div class="justify-content-between align-items-center">
            <div class="justify-content-end align-items-center">
                  <span class="mr-1">1 payment(s) to reconcile, 1 authorization(s) to be printed</span>

                  <button kendoButton [primary]="true" look="outline" aria-label="Cancel">
                        Cancel
                  </button>
                  <button kendoButton [primary]="true" aria-label="Reconcile & Print">Reconcile & Print</button>
            </div>
      </div>
</kendo-dialog-actions>
