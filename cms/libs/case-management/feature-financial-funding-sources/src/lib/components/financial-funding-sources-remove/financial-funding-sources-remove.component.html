<kendo-dialog-titlebar (close)="closeRemoveFundingSourcesClicked()"> Remove Funding Source </kendo-dialog-titlebar>
<section class="k-dialog-body mb-2">
   
        <p class="text-muted mb-1"> Are you sure you want to remove <strong style="word-wrap: break-word;">{{fundingSourceCode}}</strong> from Funding Sources?</p>
 
     
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline" (click)="closeRemoveFundingSourcesClicked()"> Cancel  </button>
        <button kendoButton class="k-error-button" aria-label="Remove" (click)="onRemoveOrCancelClick(true)">Remove  </button>
      </div>
    </div>
  </kendo-dialog-actions>
