<cms-refund-batch-log-list
[batchLogGridLists$]="batchLogGridLists$"
[pageSizes]="pageSizes" [sortValue]="sortValue"
[sortType]="sortType" [sort]="sort"
[exportButtonShow$]="exportButtonShow$"
[paymentBatchName$]="paymentBatchName$"
(loadVendorRefundBatchLogListEvent)="loadBatchLogListGrid($event)"
(exportGridDataEvent)="exportBatchesLogGridData()"
(exportReceiptDataEvent)="exportReceiptDataEvent($event)"
(getProviderPanelEvent)="getProviderPanel($event)"
[vendorProfile$]="vendorProfile$"
(updateProviderProfileEvent) ="updateProviderProfile($event)"
[updateProviderPanelSubject$]="updateProviderPanelSubject$"
[ddlStates$]="ddlStates$"
(onEditProviderProfileEvent)="OnEditProviderProfileClick()"
[paymentMethodCode$]=" paymentMethodCode$"
(providerNameClickEvent)="onProviderNameClick($event)"
[vendorRefundBatchClaims$]="vendorRefundBatchClaims$"
> </cms-refund-batch-log-list>
