<div class="app-l-inner-rapper pt-0 bottom-pad">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold"> {{pageTitle}} </h1>
        </section>
        <section class="app-l-client-wrapper ">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab case-360-tab">
                    <kendo-tabstrip-tab title="Process" [selected]="tab===1">
                        <ng-template kendoTabContent>
                            <div class="block-section ">
                                <cms-refund-process-list
                                 (getProviderPanelEvent)="getProviderPanel($event)"
                                 [vendorProfile$]="vendorProfile$"
                                 (updateProviderProfileEvent) ="updateProviderProfile($event)"
                                 [updateProviderPanelSubject$]="updateProviderPanelSubject$"
                                 [ddlStates$]="ddlStates$"
                                 (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
                                 [paymentMethodCode$]=" paymentMethodCode$"
                                 (onProviderNameClickEvent)="onProviderNameClick($event)"
                                [vendorRefundProcessGridLists$]="vendorRefundProcessGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueRefundProcess"
                                [sortType]="sortType" [sort]="sortProcessList"
                                [exportButtonShow$]="exportButtonShow$"
                                (exportGridDataEvent)="exportRefundsGridProcessData()"
                                (loadVendorRefundProcessListEvent)="loadFinancialRefundProcessListGrid($event)"
                                (providerNameClickEvent)="onProviderNameClick($event)"
                                [vendorRefundListProfilePhoto$]="vendorRefundListProfilePhoto$"
                                > </cms-refund-process-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Batches" [selected]="tab===2">
                        <ng-template kendoTabContent>
                            <div class="block-section ">
                                <cms-refund-batches-list
                                [vendorRefundBatchGridLists$]="vendorRefundBatchGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueRefundBatch"
                                [sortType]="sortType" [sort]="sortBatchList"
                                (loadVendorRefundBatchListEvent)="loadVendorRefundBatchListGrid($event)"
                                [exportButtonShow$]="exportButtonShow$"
                                (exportGridDataEvent)="exportBatchesGridData()"
                                ></cms-refund-batches-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="All Refunds" [selected]="tab===3">
                        <ng-template kendoTabContent>
                            <div class="block-section ">
                                <cms-refund-all-payment-list
                                [vendorRefundAllPaymentsGridLists$]="vendorRefundAllPaymentsGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueRefundPayments"
                                [sortType]="sortType" [sort]="sortPaymentsList"
                                (loadVendorRefundAllPaymentsListEvent)="loadVendorRefundAllPaymentsListGrid($event)"
                                [exportButtonShow$]="exportButtonShow$"
                                (exportGridDataEvent)="exportAllRefundsGridData()"
                                (exportReceiptDataEvent)="exportReceiptDataEvent($event)"
                                (changeTitle)="changeTitle($event)"
                              (getProviderPanelEvent)="getProviderPanel($event)"
                              [vendorProfile$]="vendorProfile$"
                              (updateProviderProfileEvent) ="updateProviderProfile($event)"
                              [updateProviderPanelSubject$]="updateProviderPanelSubject$"
                              [ddlStates$]="ddlStates$"
                              (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
                              [paymentMethodCode$]=" paymentMethodCode$"
                              (providerNameClickEvent)="onProviderNameClick($event)"
                              [allRefundProfilePhoto$]="allRefundProfilePhoto$"
                              ></cms-refund-all-payment-list>
                               </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                </kendo-tabstrip>
            </section>
        </section>
    </div>
    <ng-template #premiumProviderDetailsTemplate>
      <cms-financial-premiums-provider-info
            [paymentRequestId]="paymentRequestId"
            (closeViewProviderDetailClickedEvent)="onCloseViewProviderDetailClicked($event)"
            (getProviderPanelEvent)="getProviderPanel($event)" [vendorProfile$]="vendorProfile$"
            (updateProviderProfileEvent)="updateProviderProfile($event)" [updateProviderPanelSubject$]="updateProviderPanelSubject$"
            [ddlStates$]="ddlStates$" (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
            [paymentMethodCode$]="paymentMethodCode$"></cms-financial-premiums-provider-info>
    </ng-template>

    <ng-template #tpaProviderDetailsTemplate>
        <cms-financial-claims-provider-info
              [paymentRequestId]="paymentRequestId"
              (closeViewProviderDetailClickedEvent)="onCloseViewProviderDetailClicked($event)"
              (getProviderPanelEvent)="getProviderPanel($event)" [vendorProfile$]="vendorProfile$"
              (updateProviderProfileEvent)="updateProviderProfile($event)" [updateProviderPanelSubject$]="updateProviderPanelSubject$"
              [ddlStates$]="ddlStates$" (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
              [paymentMethodCode$]="paymentMethodCode$"></cms-financial-claims-provider-info>
    </ng-template>

    <ng-template #pharmacyProviderDetailsTemplate>
        <cms-pharmacy-claims-provider-info
              [paymentRequestId]="paymentRequestId"
              (closeViewProviderDetailClickedEvent)="onCloseViewProviderDetailClicked($event)"
              (getProviderPanelEvent)="getProviderPanel($event)" [vendorProfile$]="vendorProfile$"
              (updateProviderProfileEvent)="updateProviderProfile($event)" [updateProviderPanelSubject$]="updateProviderPanelSubject$"
              [ddlStates$]="ddlStates$" (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
              [paymentMethodCode$]="paymentMethodCode$"></cms-pharmacy-claims-provider-info>
  </ng-template>
  
</div>
