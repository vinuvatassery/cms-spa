<div class="app-c-table"> 
  <kendo-grid #selectable [resizable]="true" [loading]="isClientClaimsLoaderShow" [pageSize]="state.take" [pageable]="true"
  [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"  [filter]="state.filter"
  [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" 
  [data]="clientclaimsData$| async"
  kendoGridSelectBy="paymentRequestId"
  (selectedKeysChange)="selectedKeysChange($event)"
  [(selectedKeys)]="selectedPharmacyClaims">
    <kendo-grid-checkbox-column [sticky]="true" [columnMenu]="false" [showSelectAll]="true"
      [width]="40"></kendo-grid-checkbox-column>


    <kendo-grid-column  field="clientFullName" title="Client Name" [width]="160">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button [attr.aria-label]="dataItem.clientFullName" kendoButton look="flat" class="card-link-button">
          {{ dataItem.clientFullName }}
        </button>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="clientId" title="Client ID" [width]="120">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
        </kendo-grid-numeric-filter-menu>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="rxNbr" title="RX Number" [width]="140"> 
     <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
        [extra]="false" operator="eq">
        <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
        <kendo-filter-eq-operator></kendo-filter-eq-operator>
        <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
        <kendo-filter-contains-operator></kendo-filter-contains-operator>
      </kendo-grid-string-filter-menu>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="prescriptionFillDate" title="Fill Date" [width]="140">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.prescriptionFillDate | date : 'MM/dd/yyyy' }}
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <common-grid-cell-date-range-filter [field]="'prescriptionFillDate'" [filter]="filter" [filterService]="filterService">
        </common-grid-cell-date-range-filter>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ndc" title="NDC Code" [width]="140">
    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
        [extra]="false" operator="eq">
        <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
        <kendo-filter-eq-operator></kendo-filter-eq-operator>
        <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
        <kendo-filter-contains-operator></kendo-filter-contains-operator>
      </kendo-grid-string-filter-menu>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="brandName" title="Brand Name" [width]="180">
    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
        [extra]="false" operator="eq">
        <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
        <kendo-filter-eq-operator></kendo-filter-eq-operator>
        <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
        <kendo-filter-contains-operator></kendo-filter-contains-operator>
      </kendo-grid-string-filter-menu>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="drugName" title="Drug Name" [width]="140"> 
    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
        [extra]="false" operator="eq">
        <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
        <kendo-filter-eq-operator></kendo-filter-eq-operator>
        <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
        <kendo-filter-contains-operator></kendo-filter-contains-operator>
      </kendo-grid-string-filter-menu>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="amountPaid" title="Amount Paid" [width]="140"> <ng-template kendoGridCellTemplate
        let-dataItem>
        <span class="tableamountview"> <strong>$</strong> {{dataItem.amountPaid}}</span>
      </ng-template> 
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="rxqty" title="RX Qty." [width]="140">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>   
       </ng-template>
      </kendo-grid-column>
    <kendo-grid-column field="rxqtype" title="RX Type" [width]="140">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu> 
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="daySupply" title="RX Days Supply" [width]="160">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu> 
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="indexCode" title="Index Code" [width]="140">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu> 
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="pcaCode" title="PCA Code" [width]="140">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
      </ng-template>
     </kendo-grid-column>
    <kendo-grid-column field="objectCode" title="Object Code" [width]="140">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu> 
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="paymentStatusCode" title="Payment Status" [width]="160">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu> 
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="warrantNbr" title="Warrant Number" [width]="160">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu> 
      </ng-template>
      </kendo-grid-column>
  

    <kendo-grid-column field="entryDate" title="Entry Date" [width]="140"> 
      <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.entryDate | date : 'MM/dd/yyyy' }}
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <common-grid-cell-date-range-filter [field]="'entryDate'" [filter]="filter" [filterService]="filterService">
        </common-grid-cell-date-range-filter>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="creatorId" title="By" [width]="70" class="text-center" [sortable]="false" >
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
          [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem.creatorId">
          <common-user-photo-icon [userId]="dataItem?.creatorId"></common-user-photo-icon>
        </button>
        <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
          <ng-template kendoPopoverBodyTemplate>
            <common-user-profile-card [userId]="dataItem?.creatorId"></common-user-profile-card>
          </ng-template>
        </kendo-popover>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
   
      </ng-template>
    </kendo-grid-column>
 
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
      let-currentPage="currentPage">
      <div class="grid-custom-paginationtemplates d-flex">
        <div class="d-flex align-items-center">
          <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
          <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
            [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
            [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
          <kendo-pager-info> </kendo-pager-info>
          <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>

        </div>
        <div class="d-flex">
          <kendo-pager-input></kendo-pager-input>
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
          <kendo-pager-next-buttons></kendo-pager-next-buttons>
        </div>
      </div>
    </ng-template>
    <ng-template kendoGridLoadingTemplate>
      <common-grid-loader-component></common-grid-loader-component>
    </ng-template>
    <!-- grid No data Template -->
    <ng-template kendoGridNoRecordsTemplate>
      <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
      </div>
      <p>There is no data to display.</p>
    </ng-template>

  </kendo-grid>
</div>
<ng-template #filterResetConfirmationDialogTemplate>
  <cms-reset-filter-confirmation
      (isModalfilterResetButtonClicked)="resetFilterClicked($event)"
      (isModalfilterResetsCloseClicked)="resetButtonClosed($event)"
     >
    </cms-reset-filter-confirmation>
</ng-template>
