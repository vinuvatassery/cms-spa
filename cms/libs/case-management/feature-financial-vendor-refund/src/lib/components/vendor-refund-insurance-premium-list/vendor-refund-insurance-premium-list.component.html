<div class="app-c-table">
      <kendo-grid [resizable]="true" [loading]="isPremiumLoaderShow" [pageSize]="state.take"
        [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
        [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [selectable]="true"
        [data]="premiumsListData$">
        <kendo-grid-checkbox-column [sticky]="true" [columnMenu]="false" [showSelectAll]="true"
          [width]="40"></kendo-grid-checkbox-column>
        <kendo-grid-column field="insuranceCarrier" title="Insurance Carrier" [width]="160">
          <ng-template kendoGridCellTemplate let-dataItem>
              <button [attr.aria-label]="dataItem.insuranceCarrier" kendoButton look="flat" class="card-link-button">
                {{ dataItem.insuranceCarrier }}
              </button>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="planName" title="Plan Name" [width]="160"> </kendo-grid-column>  
        <kendo-grid-column field="insuranceType" title="Insurance Type" [width]="160"> </kendo-grid-column>
        <kendo-grid-column field="amount" title="Amount" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="coverageDates" title="Coverage Dates" [width]="210"> </kendo-grid-column>
        <kendo-grid-column field="policyID" title="Policy ID" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="groupID" title="Group ID" [width]="120"> </kendo-grid-column>
        <kendo-grid-column field="paymentID" title="Payment ID" [width]="140"> </kendo-grid-column>
        <kendo-grid-column field="pmtMethod" title="Pmt. Method" [width]="150"> </kendo-grid-column>
        <kendo-grid-column field="pmtStatus" title="Pmt. Status" [width]="150"> </kendo-grid-column>
        <kendo-grid-column field="PCA" title="PCA" [width]="100"> </kendo-grid-column>
        <kendo-grid-column field="mailCode" title="Mail Code" [width]="120"> </kendo-grid-column>    
        <kendo-grid-column field="by" title="By" [width]="70" [sticky]="true" class="text-center">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
              [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem.creatorId">
              <common-user-photo-icon></common-user-photo-icon>
            </button>
            <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
              <ng-template kendoPopoverBodyTemplate>
                <common-user-profile-card></common-user-profile-card>
              </ng-template>
            </kendo-popover>
          </ng-template>
        </kendo-grid-column> 
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
          let-currentPage="currentPage">
          <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
                [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
              <kendo-pager-info> </kendo-pager-info>
              <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
    
            </div>
            <div class="d-flex">
              <kendo-pager-input></kendo-pager-input>
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
    
      </kendo-grid>
    </div>
