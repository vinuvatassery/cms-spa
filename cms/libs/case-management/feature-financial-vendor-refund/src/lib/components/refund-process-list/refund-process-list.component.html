<!-- Table Top Filter, Search and Export -->

<p class="mt-2"> Click “+ New Refund” to add a new insurance, provider, prescription, or tax refund.</p>
<section class="table-filter-section mat-form-no-b-space">
  <span class="filter-section_items filter--select">
    <kendo-floatinglabel>
      <kendo-dropdownlist aria-label="All Columns" [fillMode]="formUiStyle.dropDownFillMode" [data]="dropDowncolumns"
      textField="columnDesc" valueField="columnCode" [valuePrimitive]="true" [(ngModel)]="selectedColumn"  (valueChange)="searchColumnChangeHandler($event)">
      </kendo-dropdownlist>
    </kendo-floatinglabel>
  </span>
  <span class="filter-section_items filter--search">
    <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
    <kendo-floatinglabel text="Search">
      <kendo-textbox [(ngModel)]="searchValue" (afterValueChanged)="onChange($event)"  aria-label="Search case" rounded="medium"
      [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>

    </kendo-floatinglabel>
  </span>
  <span class="right-overlay-export">
    <button kendoButton [primary]="true" aria-label="Export" look="flat" class="button-lg">
      <span class="material-icons" aria-label="Export" aria-invalid="true"
        >exit_to_app</span
      ><i class="exp_button-text">Export</i>
    </button>
  </span>
</section>

<!-- Sorted Info -->
<div class="table-sorted-info">
  Sorted {{sortDir}} by <span class="sort-items"> {{sortColumnDesc}} </span>
  <span class="sort-items"  *ngIf="!filteredByColumnDesc">No Filters</span>
  <span class="sort-items" *ngIf="filteredByColumnDesc">Filtered by {{filteredByColumnDesc}}</span>
  <span class="sort-items">{{columnChangeDesc}}</span>
  <span class="sort-items" *ngIf="isColumnsReordered">Columns Re-ordered</span>
  <button aria-label="Set to Default" kendoButton look="flat" class="sort-items" (click)=" setToDefault()">
    <a>Set to Default</a>
  </button>
</div>

<div class="bottom-fixed-wrapper text-right flex-gap">
  <span class="">0 refund(s) to be deleted</span>
  <button kendoButton [primary]="true" look="outline" class="" aria-label="Cancel"> Cancel </button>
  <button kendoButton kendoButton class="k-error-button " aria-label="Delete"> Delete </button>
  <button kendoButton [primary]="true" aria-label="Batch" class=""> Batch </button>
  <kendo-splitbutton [data]="refundProcessMore" class="app-c-split-button app-dropdown-action"
    buttonClass="k-split-button" [tabindex]="0"
    [popupSettings]="{ popupClass: 'app-c-split-button app-dropdown-action-list', animate: true }">
    <div class="btn-inner-block" (click)="onClickOpenAddEditRefundFromModal(addEditRefundDialog)">
      <span class="material-icons" aria-label="New Refund" aria-hidden="false">add</span>
      New Refund
    </div>
    <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
      <button kendoButton look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType"
        aria-hidden="false" (click)="dataItem.click(dataItem)">
        <span class="material-icons" [attr.aria-label]="dataItem.text">{{dataItem.icon}}</span>
        <label> {{ dataItem.text }} </label>
      </button>
    </ng-template>
  </kendo-splitbutton>
</div>

<ng-template #batchRefundConfirmationDialog>
  <cms-batch-refund-confirmation
      (isModalBatchRefundCloseClicked)="onModalBatchRefundModalClose($event)"></cms-batch-refund-confirmation>
</ng-template>
<ng-template #deleteRefundConfirmationDialog>
  <cms-delete-refund-confirmation
      (isModalDeleteRefundCloseClicked)="onModalDeleteRefundModalClose($event)"></cms-delete-refund-confirmation>
</ng-template>
<ng-template #addEditRefundDialog>
  <cms-refund-new-form-details (modalCloseAddEditRefundFormModal)="modalCloseAddEditRefundFormModal($event)"></cms-refund-new-form-details>
</ng-template>
