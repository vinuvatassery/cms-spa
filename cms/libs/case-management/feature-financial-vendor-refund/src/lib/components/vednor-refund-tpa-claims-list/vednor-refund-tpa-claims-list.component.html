
<div class="app-c-table">
    <kendo-grid #selectable [resizable]="true" [loading]="isClaimsLoaderShow" [pageSize]="state.take"
      [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
      [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)"  
      [data]="tpaGridData"
      (selectedKeysChange)="selectedKeysChange($event)"     
      kendoGridSelectBy="paymentRequestId"
      [(selectedKeys)]="selectedTpaClaims">
      <kendo-grid-checkbox-column [sticky]="true" [columnMenu]="false" [showSelectAll]="true"
        [width]="40"></kendo-grid-checkbox-column>
      <kendo-grid-column title="Invoice ID" field="invoiceId" [width]="160">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>
       
      <kendo-grid-column title="Service Start Date" field="serviceStartDate" [width]="180"> 
          <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.serviceStartDate| date: 'MM/dd/yyyy' }}
    </ng-template>
    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
      <common-grid-cell-date-range-filter
        [field]="'serviceStartDate'"
        [filter]="filter"
        [filterService]="filterService"
      >
      </common-grid-cell-date-range-filter>
</ng-template>
</kendo-grid-column>
      <kendo-grid-column title="Service End Date" field="serviceEndDate" [width]="160">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.serviceEndDate| date: 'MM/dd/yyyy' }}
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <common-grid-cell-date-range-filter
          [field]="'serviceEndDate'"
          [filter]="filter"
          [filterService]="filterService"
        >
        </common-grid-cell-date-range-filter>
  </ng-template>
      </kendo-grid-column>
      <kendo-grid-column title="Service Count" field="serviceCount" [width]="140">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-string-filter-menu>
        </ng-template>  
      </kendo-grid-column>
      <kendo-grid-column title="Total Cost" field="totalCost" [width]="120"> 
           <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
      </ng-template>
      <ng-template kendoGridCellTemplate let-dataItem>
        <span class="tableamountview"> <strong>$</strong> {{dataItem.totalCost | kendoNumber: 'n2'}}</span>
      </ng-template> </kendo-grid-column>
      <kendo-grid-column title="Total Due" field="amountDue" [width]="140"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
            [extra]="false" operator="eq">
            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
            <kendo-filter-eq-operator></kendo-filter-eq-operator>
            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-string-filter-menu>
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="tableamountview"> <strong>$</strong> {{dataItem.amountDue | kendoNumber: 'n2'}}</span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column title="Payment Status" field="paymentStatusCode" [width]="160">
        <ng-template kendoGridFilterMenuTemplate
        let-column="column"
        let-filter="filter"
        let-filterService="filterService">
            <kendo-dropdownlist
            [data]="paymentStatusType"
            textField="lovDesc"
            valueField="lovCode"
            [(ngModel)]="paymentStatusCode"
            (valueChange)="dropdownFilterChange('paymentStatusCode',$event, filterService)">
          </kendo-dropdownlist>
        </ng-template> </kendo-grid-column>
      <kendo-grid-column title="PCA Code" field="pcaCode" [width]="150">  
           <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
          [extra]="false" operator="eq">
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
        </kendo-grid-string-filter-menu>
      </ng-template></kendo-grid-column>
      <kendo-grid-column title="Entry Date" field="entryDate" [width]="140"> 
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.serviceEndDate| date: 'MM/dd/yyyy' }}
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <common-grid-cell-date-range-filter
          [field]="'serviceEndDate'"
          [filter]="filter"
          [filterService]="filterService"
        >
        </common-grid-cell-date-range-filter>
  </ng-template>

      </kendo-grid-column>  

      <kendo-grid-column field="creatorId" title="By" [width]="70" class="text-center" [sortable]="false" [filterable]="false" >
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
            [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem.creatorId">
            <common-user-photo-icon [userId]="dataItem?.creatorId"></common-user-photo-icon>
          </button>
          <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <common-user-profile-card [userId]="dataItem?.creatorId"></common-user-profile-card>
            </ng-template>
          </kendo-popover>
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
    
        </ng-template>
      </kendo-grid-column> 
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
              [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
  
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
  
    </kendo-grid>
  </div>
  <ng-template #filterResetConfirmationDialogTemplate>
    <cms-reset-filter-confirmation
        (isModalfilterResetButtonClicked)="resetFilterClicked($event)"
        (isModalfilterResetsCloseClicked)="resetButtonClosed($event)"
       >
      </cms-reset-filter-confirmation>
  </ng-template>
