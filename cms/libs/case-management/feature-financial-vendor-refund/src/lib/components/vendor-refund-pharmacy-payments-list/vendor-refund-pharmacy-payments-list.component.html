<div class="app-c-table">
    <kendo-grid [resizable]="true" [loading]="isClaimsLoaderShow" [pageSize]="state.take"
      [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
      [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [selectable]="true"
      [data]="claimsListData$ | async">
      <kendo-grid-column field="PharmacyName" title="Pharmacy Name" [width]="160">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button [attr.aria-label]="dataItem.PharmacyName" kendoButton look="flat" class="card-link-button"  >
            {{ dataItem.PharmacyName }}
          </button>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentMethod" title="Payment Method" [width]="160"> </kendo-grid-column> 
      <kendo-grid-column field="RXNumber" title="RX Number" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="FillDate" title="Fill Date" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="ndcCode" title="NDC Code" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="brandName" title="Brand Name" [width]="180">   </kendo-grid-column>
      <kendo-grid-column field="drugName" title="Drug Name" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="paymentType" title="Payment Type" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="amountPaid" title="Amount Paid" [width]="140">  <ng-template kendoGridCellTemplate
        let-dataItem>
        <span class="tableamountview"> <strong>$</strong> {{dataItem.amountPaid}}</span>
      </ng-template> </kendo-grid-column>
      <kendo-grid-column field="rxQty" title="RX Qty." [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="rxType" title="RX Type" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="rxDaysSupply" title="RX Days Supply" [width]="160">   </kendo-grid-column>
      <kendo-grid-column field="indexCode" title="Index Code" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="pcaCode" title="PCA Code" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="objectCode" title="Object Code" [width]="140">   </kendo-grid-column>
      <kendo-grid-column field="paymentStatus" title="Payment Status" [width]="160">   </kendo-grid-column>
      <kendo-grid-column field="warrantNumber" title="Warrant Number" [width]="160">   </kendo-grid-column>
      <kendo-grid-column field="entryDate" title="Entry Date" [width]="140">   </kendo-grid-column>

      <kendo-grid-column field="by" title="By" [width]="70" [sticky]="true" class="text-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
            [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem?.creatorId">
            <common-user-photo-icon></common-user-photo-icon>
          </button>
          <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <common-user-profile-card></common-user-profile-card>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
              [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
  
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
  
    </kendo-grid>
  </div>
