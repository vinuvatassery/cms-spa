<kendo-dialog-titlebar (close)="closeDeleteRefundClicked()"> {{singleRefundDelete ? 'Delete Refund?' : 'Delete Refund(s)?'}} </kendo-dialog-titlebar>
<section class="k-dialog-body mb-2">
  <p class="text-muted mb-1"> {{deletemodelbody}}</p>
  <p *ngIf="!singleRefundDelete" class="text-muted mb-2"> Refunds to be deleted: {{selectedProcessRefundsCount}} </p>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button kendoButton [primary]="true" aria-label="Cancel" look="outline" (click)="closeDeleteRefundClicked()">
        Cancel </button>
      <button kendoButton class="k-error-button" aria-label="Delete" (click)="deleteClicked()">Delete </button>
    </div>
  </div>
</kendo-dialog-actions>
