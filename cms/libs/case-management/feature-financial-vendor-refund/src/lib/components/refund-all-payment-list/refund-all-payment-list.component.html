<!-- Table Top Filter, Search and Export -->
 
<p class="mt-2"> Edit, unbatch, or delete refunds and print receipting logs.</p>
<section class="table-filter-section mat-form-no-b-space">
    <span class="filter-section_items filter--select">
      <kendo-floatinglabel>
        <kendo-dropdownlist aria-label="All Columns" [fillMode]="formUiStyle.dropDownFillMode"  
        textField="columnDesc" valueField="columnCode"  >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </span>
    <span class="filter-section_items filter--search">
      <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
      <kendo-floatinglabel text="Search">
        <kendo-textbox   aria-label="Search case"
          rounded="medium" [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
  
      </kendo-floatinglabel>
    </span>
    <span class="right-overlay-export">
      <button kendoButton [primary]="true" look="flat" aria-label="Export" class="button-lg">
        <span class="material-icons" aria-label="Export" aria-invalid="true"
          >exit_to_app</span
        ><i class="exp_button-text">Export</i>
      </button>
    </span>
  </section>
  
  <!-- Sorted Info -->
  <div class="table-sorted-info">
    Sorted Descending by <span class="sort-items"> Source </span>
    <span class="sort-items"  >No Filters</span>
    <span class="sort-items">Filtered by Batch</span>
    <span class="sort-items">Default Columns</span>
    <span class="sort-items" >Columns Re-ordered</span>
  </div>
  
  <!-- Case List table -->
  <div class="app-c-table">
    <kendo-grid [resizable]="true" [loading]="isVendorRefundAllPaymentsGridLoaderShow"  [pageSize]="state.take" [pageable]="true"
    [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
    [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" (filterChange)="filterChange($event)" [selectable]="true" [data]="vendorRefundAllPaymentsGridLists$ | async">
    <kendo-grid-checkbox-column  [sticky]="true"  [columnMenu]="false" [showSelectAll]="true"  [width]="40"></kendo-grid-checkbox-column>
      
    <kendo-grid-column field="batch" title="Batch #" [width]="160">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button [attr.aria-label]="dataItem.batch" kendoButton look="flat" class="card-link-button" >
            {{ dataItem.batch }}
          </button>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="vendor" title="Vendor" [width]="160">     
        <ng-template kendoGridCellTemplate let-dataItem>
            <button [attr.aria-label]="dataItem.vendor" kendoButton look="flat" class="card-link-button" >
              {{ dataItem.vendor }}
            </button>
          </ng-template>
     </kendo-grid-column>

      <kendo-grid-column field="type" title="Type" [width]="160">    </kendo-grid-column> 
      <kendo-grid-column field="primaryInsurance" title="Name on Primary Insurance Card" [width]="160">   </kendo-grid-column>

      <kendo-grid-column field="clientName" title="Client Name" [width]="160">  <ng-template kendoGridCellTemplate let-dataItem>
        <button [attr.aria-label]="dataItem.clientName" kendoButton look="flat" class="card-link-button" >
          {{ dataItem.clientName }}
        </button>
      </ng-template>  </kendo-grid-column>
      <kendo-grid-column field="memberID" title="Member ID" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="refundWarrant" title="Refund Warrant #" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="refundAmount" title="Refund Amount" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="depositDate" title="Deposit Date" [width]="120">   </kendo-grid-column>
      <kendo-grid-column field="depositMethod" title="Deposit Method" [width]="120">   </kendo-grid-column>
      <kendo-grid-column field="originalWarranty" title="Original Warranty #" [width]="120">   </kendo-grid-column>
      <kendo-grid-column field="originalAmount" title="Original Amount" [width]="120">   </kendo-grid-column>
      <kendo-grid-column field="indexCode" title="Index Code" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="pca" title="PCA" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="grant" title="Grant #" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="vp" title="VP" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="refundNote" title="Refund Note" [width]="150">   <ng-template kendoGridCellTemplate let-dataItem> 
        <span class="grid-line-clip"> {{ dataItem.refundNote }}</span>
      </ng-template>  </kendo-grid-column>
      <kendo-grid-column field="entryDate" title="Entry Date" [width]="100">   </kendo-grid-column>
      <kendo-grid-column field="by" title="By" [width]="70" [sticky]="true">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
            [popover]="onUserProfileDetailsHovered" showOn="hover" [attr.aria-label]="dataItem.by">
            <common-user-photo-icon></common-user-photo-icon>
          </button>
          <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <common-user-profile-card></common-user-profile-card>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Option" title=" "  [sticky]="true" [columnMenu]="false" [width]="50" class="text-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          <kendo-dropdownbutton [data]="allPaymentsGridActions" icon="more-vertical"
            class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
            aria-label="more actions" title="More option"
            [popupSettings]="{ popupClass: popupClassAction, animate: true }">
            <span hidden> More Option</span>
            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
              <ng-container>
                <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                  [class]="buttondataItem.buttonType" aria-hidden="false" (click)="buttondataItem.click(dataItem)">
                  <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                  <label> {{ buttondataItem.text }} </label>
                </button>
              </ng-container>




            </ng-template>
          </kendo-dropdownbutton>
        </ng-template>
      </kendo-grid-column>
  
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Vendors Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
              [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Vendors'" [pagerPage]="'Page'"> </kendo-grid-messages>
  
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
  
    </kendo-grid>
  </div>


  <div class="bottom-fixed-wrapper text-right flex-gap"> 
      <button kendoButton [primary]="true" look="outline"   aria-label="Cancel"> Cancel </button>
      <button kendoButton [primary]="true" aria-label="Download"    icon="download">  Download </button>
      <button kendoButton [primary]="true" aria-label="Print"  icon="print">   Print </button>
      <button kendoButton [primary]="true" aria-label="Receipting Log" > Receipting Log </button>
   
    </div>
