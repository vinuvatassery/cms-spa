<div class="app-l-inner-rapper pb-8rem pt-0">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold"> Medical Premiums </h1>
        </section>
        <section class="app-l-client-wrapper">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab case-360-tab">
                    <kendo-tabstrip-tab title="Process" [selected]="true">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-medical-premiums-process-list      [medicalPremiumsProcessGridLists$]="medicalPremiumsProcessGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueMedicalPremiumsProcess"
                                [sortType]="sortType" [sort]="sortProcessList" 
                                (loadMedicalPremiumsProcessListEvent)="loadMedicalPremiumsProcessListGrid($event)"></cms-medical-premiums-process-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Batches">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-medical-premiums-batches-list   [medicalPremiumsBatchGridLists$]="medicalPremiumsBatchGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueMedicalPremiumsBatch"
                                [sortType]="sortType" [sort]="sortBatchList" 
                                (loadMedicalPremiumsBatchListEvent)="loadMedicalPremiumsBatchListGrid($event)"></cms-medical-premiums-batches-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                    <kendo-tabstrip-tab title="All Payments">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-medical-premiums-all-payments-list  [medicalPremiumsAllPaymentsGridLists$]="medicalPremiumsAllPaymentsGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueMedicalPremiumsPayments"
                                [sortType]="sortType" [sort]="sortPaymentsList" 
                                (loadMedicalPremiumsAllPaymentsListEvent)="loadMedicalPremiumsAllPaymentsListGrid($event)"></cms-medical-premiums-all-payments-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                </kendo-tabstrip>
            </section>
        </section>
    </div>
</div>
