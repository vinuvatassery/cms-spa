<kendo-dialog-titlebar (close)="closeRemovePremiumsClicked()"> Remove Premiums? </kendo-dialog-titlebar>
<section class="k-dialog-body mb-2">
   
        <p class="text-muted mb-1">  This action cannot be undone, but you may add a claim at any time. This claim will not appear in a batch.   </p>
        <p class="text-muted mb-2">   Premiums to be removed: 1   </p>
     
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline" (click)="closeRemovePremiumsClicked()"> Cancel  </button>
        <button kendoButton class="k-error-button" aria-label="remove">Remove  </button>
      </div>
    </div>
  </kendo-dialog-actions>
