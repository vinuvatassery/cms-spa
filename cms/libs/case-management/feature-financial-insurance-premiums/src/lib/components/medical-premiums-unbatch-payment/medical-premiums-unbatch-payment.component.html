<kendo-dialog-titlebar > Unbatch Payment?</kendo-dialog-titlebar>

<section class="k-dialog-body">
    <p class="text-muted mb-1"> This action cannot be undone. The premium(s) will be added back to the “Process” tab. You may re-batch them at any time.  </p>
 
    <p class="text-muted mb-2">   Premium to be Unbatch: 6  </p>
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="cancel" 
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Unbatch"  >
            Unbatch
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
