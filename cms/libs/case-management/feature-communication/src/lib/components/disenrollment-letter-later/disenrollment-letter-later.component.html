<section class="k-dialog-body">
    <p class="text-muted mb-2">
     You must send the Disenrollment Letter within 2 days
    </p>
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          aria-label="Cancel"
          [primary]="true"
          look="outline"
          (click)="onModalClose()"
        >
          Cancel
        </button>
        <button kendoButton aria-label="Save & Exit" [primary]="true" (click)="navigateProfile()">
          SAVE & EXIT
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
