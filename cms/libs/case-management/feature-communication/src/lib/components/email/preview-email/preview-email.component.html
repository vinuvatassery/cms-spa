<section class="k-dialog-body">
  <p class="text-muted mb-2">To edit or send the email, click " Close."</p>
  <section>
    <div class="border-box">
      <div class="flex-row">
         <div class="flex-col letter-preview-box mb-3">
          <div [innerHTML]="emailContent"></div>          
        </div>
      </div>
    </div>
  </section>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between bigbtn-wrapper">
    <div class="justify-content-end">
      <span class="mr-2 mt-1">{{attachmentCount}} attachment(s) to be printed</span>
      <button kendoButton [primary]="true" look="outline" aria-label="Close" (click)="closeClicked()">
        Close
      </button>
    </div>
  </div>
</kendo-dialog-actions>
