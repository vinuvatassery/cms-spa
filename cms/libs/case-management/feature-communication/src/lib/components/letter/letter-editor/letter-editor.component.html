<div class="app-c-editor letter-editor-height">
  <!-- Variable dropdown -->
  <button
    kendoButton
    #anchor
    (click)="onToggleClicked()"
    class="text-t-normal editor-variable-button"
    look="outline"
    aria-label="insert a variable"
    title="Insert Variable"
  >
    Insert a variable
    <span class="material-icons" aria-label="dropdown arrow" aria-hidden="true"
      >arrow_drop_down</span
    >
  </button>
  <kendo-popup
    #popup
    [anchor]="$any(anchor)"
    popupClass="content"
    *ngIf="isShowPopupClicked"
    popupClass="notification-inner"
  >
    <div class="sms-popup-content" *ngIf="isSearchOpened">
      <div class="variable-search-block">
        <div class="input-search mat-form-no-b-space">
          <div  class="medium-input-form sms-variable-search_input"  >
            <kendo-textbox aria-label="input a variable"  placeholder="Search" [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
          </div>
        </div>
        <button
          kendoButton
          class="k-icon-button sms-variable-search_close"
          (click)="onSearchclosed()"
          aria-label="Close"
          title="Close"
        >
          <span
            class="material-icons"
            aria-label="Close"
            aria-hidden="true"
            >close</span
          >
        </button>
      </div>
      <div class="var-list-block">
        <section>
          <h5>Client Variables</h5>
          <ul
            class="var-list-item"
            aria-label="client variables"
            *ngFor="let item of clientVariables$ | async"
          >
            <li aria-label="client variables item">{{ item }}</li>
          </ul>
        </section>
        <section>
          <h5>My Variables</h5>
          <ul
            class="var-list-item"
            aria-label="my variables"
            *ngFor="let item of clientVariables$ | async"
          >
            <li aria-label="my variables item">{{ item }}</li>
          </ul>
        </section>
      </div>
    </div>
  </kendo-popup>
  <!-- Editor -->
  <kendo-editor [(value)]="letterEditorValue">
    <kendo-toolbar>
      <kendo-toolbar-buttongroup>
        <kendo-toolbar-button
          kendoEditorUndoButton
          aria-label="undo"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorRedoButton
          aria-label="redo"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorBoldButton
          aria-label="bold"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorItalicButton
          aria-label="italic"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorUnderlineButton
          aria-label="underline"
        ></kendo-toolbar-button>
      </kendo-toolbar-buttongroup>

      <kendo-toolbar-dropdownlist
        kendoEditorFontSize
     
        aria-label="font size"
        
      ></kendo-toolbar-dropdownlist>

      <kendo-toolbar-buttongroup>
        <kendo-toolbar-button
          kendoEditorAlignLeftButton
          aria-label="align left"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorAlignCenterButton
          aria-label="align center"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorAlignRightButton
          aria-label="align right"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorAlignJustifyButton
          aria-label="align justify"
        ></kendo-toolbar-button>
      </kendo-toolbar-buttongroup>
      <kendo-toolbar-button kendoEditorViewSourceButton></kendo-toolbar-button>
      <kendo-toolbar-buttongroup>
        <kendo-toolbar-button
          kendoEditorInsertUnorderedListButton
          aria-label="insert unordered list"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorInsertOrderedListButton
          aria-label="insert ordered list"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorIndentButton
          aria-label="indent"
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorOutdentButton
          aria-label="outdent"
        ></kendo-toolbar-button>
      </kendo-toolbar-buttongroup>
      <kendo-toolbar-button
        kendoEditorInsertImageButton
        aria-label="insert image"
      ></kendo-toolbar-button>
      <kendo-toolbar-dropdownbutton
        icon="attachment"
        [data]="ddlEditorVariables$ | async"
      >
        <ng-template kendoDropDownButtonItemTemplate let-dataItem>
          <span>{{ dataItem.text }}</span>
        </ng-template>
      </kendo-toolbar-dropdownbutton>
    </kendo-toolbar>
  </kendo-editor>
  <!-- Attachment Panel -->
  <kendo-panelbar *ngIf="false">
    <kendo-panelbar-item title="3 attachment(s)">
      <ng-template kendoPanelBarContent>
        <div class="attachment-item-list" kendoTooltip>
          <a class="attachment-item_name">attachment-doc.pdf</a>
          <div>
          <span class="attachment-item_size">(2MB)</span>
          <button
            kendoButton
            class="attachment-item_remove k-icon-button small-i-btn"
            title="Remove attachment"
            aria-label="Remove attachment"
          >
            <span
              class="material-icons"
              aria-label=" Remove attachment"
              aria-hidden="true"
              >close</span
            >
          </button>
        </div>
        </div>
        <div class="attachment-item-list" kendoTooltip>
          <a class="attachment-item_name">attachment-doc-01.pdf</a>
          <div>
          <span class="attachment-item_size">(1.5MB)</span>
          
          <button
            kendoButton
            class="attachment-item_remove k-icon-button small-i-btn"
            title="Remove attachment"
            aria-label="Remove attachment"
          >
            <span
              class="material-icons"
              aria-label=" Remove attachment"
              aria-hidden="true"
              >close</span
            >
          </button>
          </div>
        </div>
        <div class="attachment-item-list" kendoTooltip>
          <a class="attachment-item_name">attachment-doc-new.pdf</a>
          <div>
          <span class="attachment-item_size">(1MB)</span>
          <button
            kendoButton
            class="attachment-item_remove k-icon-button small-i-btn"
            title="Remove attachment"
            aria-label="Remove attachment"
          >
            <span
              class="material-icons"
              aria-label=" Remove attachment"
              aria-hidden="true"
              >close</span
            >
          </button>
          </div>
        </div>
      </ng-template>
    </kendo-panelbar-item>
  </kendo-panelbar>
</div>
