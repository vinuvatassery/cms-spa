<section class="k-dialog-body break-word">
      <div class="flex-row">
            <div class="flex-col">
                  <h5>To: </h5>
                  <p>clientemail@gmail.com, clientemail@gmail.com, clientemail@gmail.com</p> 
            </div>
            <div class="flex-col">
                  <h5>CC: </h5>
                  <p>clientemail@gmail.com, clientemail@gmail.com, clientemail@gmail.com</p> 
            </div>
            <div class="flex-col">
                  <h5>Subject: </h5>
                  <p>Subject of the email</p> 
            </div>
            <div class="flex-col mt-3">
                  <div> Inner html Template comes this place</div> 
                  <!-- just bind the inner html in the above div -->
            </div>

      </div>
     
</section>
<kendo-dialog-actions>
      <div class="justify-content-between">
            <div class="justify-content-end">
                  <button kendoButton [primary]="true" aria-label="Cancel" look="outline">
                        Cancel </button>
                  <button kendoButton class="k-primary-button" [primary]="true" aria-label="Remove">Print </button>

            </div>
      </div>
</kendo-dialog-actions>
