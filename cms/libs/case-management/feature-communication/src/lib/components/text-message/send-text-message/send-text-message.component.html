 
<kendo-dialog-titlebar (close)="onCloseSendMessageClicked()">{{templateHeader}} </kendo-dialog-titlebar>
<section class="k-dialog-body">
  <p class="text-muted mb-1">
    {{informationalText}} 
  </p>
  <div class="flex-row pb-2">
    <div class="flex-col">
      <kendo-floatinglabel text="SMS Template">
        <kendo-dropdownlist
        [fillMode]="formUiStyle.dropDownFillMode"
          [data]="ddlTemplates"
          textField="description"
          valueField="documentTemplateId"
          [(ngModel)]="documentTemplate"
          (valueChange)="handleDdlTextMessageValueChange($event)"
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col mb-2" *ngIf="currentSmsData">
      <kendo-floatinglabel
        text="Send Messages to"
        aria-label="send messages to" class="inline-search-loader"
      >
      <span *ngIf="isShowToPhoneNumbersLoader$ | async" class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
        <kendo-dropdownlist
        [fillMode]="formUiStyle.dropDownFillMode"
          [data]="phoneNumbers"
          textField="formattedPhoneNbr"
          valueField="phoneNbr"
          [(ngModel)]="messageRecipient"
          (valueChange)="handleRecipientChanged($event)"
        >
        </kendo-dropdownlist>
      </kendo-floatinglabel>
      <kendo-formerror *ngIf="isRecipientMissing">
        Send Messages to is required.
      </kendo-formerror>
    </div>
    <div class="flex-col mb-2" *ngIf="currentSmsData">
       <case-management-message-editor [messageList]="messageList" [templateContent]="templateContent" [smsMessages]="smsMessages"></case-management-message-editor>
    </div>
  </div>
</section>
<kendo-dialog-actions *ngIf="isOpenMessageTemplate">
  <div class="justify-content-between bigbtn-wrapper">
    <div class="w100">
      <button
        kendoButton
        [primary]="true"
        look="flat"
        (click)="onSaveForLaterClicked()"
        aria-label="Save for Later"
      >
        Save for Later
      </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        (click)="onCloseSendMessageClicked()"
        aria-label="Cancel"
      >
        Cancel
      </button>
      <button
        kendoButton
        [primary]="true"
        (click)="onSendMessageConfirmClicked()"
        aria-label="Send Message(s)"
      >
        Send Message(s)
      </button>
    </div>
  </div>
</kendo-dialog-actions>


<!-- Save for Latter (SMS Draft) Modal -->
<kendo-dialog
*ngIf="isShowSaveForLaterPopupClicked"
(close)="onCloseSaveForLaterClicked()"
class="app-c-modal app-c-modal-sm app-c-modal-np"
[title]="saveForLaterHeadterText"
>
<section class="k-dialog-body">
  <p class="mb-3">
    {{saveForLaterModelText}}
  </p>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true" 
        (click)="onSaveSmsForLaterClicked()"
        aria-label="OK"
      >
        OK
      </button>
    </div>
  </div>
</kendo-dialog-actions>
</kendo-dialog>

<!-- Send SMS text message Modal -->
<kendo-dialog
*ngIf="isShowSendMessageConfirmPopupClicked" 
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar (close)="onCloseSendMessageConfirmClicked()"> {{confirmPopupHeader}} </kendo-dialog-titlebar>

<section class="k-dialog-body">
  <p class="mb-3">{{confirmationModelText}}</p>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="w100">
      <button
        kendoButton
        [primary]="true"
        look="flat"
        (click)="onEditMessagesClicked()"
        aria-label="Edit Message(s)"
      >
        Edit Message(s)
      </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        (click)="onSendMessagesClick()"
        aria-label="Send"
      >
      SEND MESSAGE(S)
      </button>
    </div>
  </div>
</kendo-dialog-actions>
</kendo-dialog>
