<kendo-dialog
  *ngIf="isOpenSendMessageClicked"
  (close)="onCloseSendMessageClicked()"
  class="app-c-modal app-c-modal-md app-c-modal-np"
  title="Send New SMS Text"
>
  <section class="k-dialog-body">
    <p class="text-muted mb-1">
      Select an existing template or draft custom text messages.
    </p>
    <div class="flex-row pb-2">
      <div class="flex-col">
        <kendo-floatinglabel text="SMS Template">
          <kendo-dropdownlist
          [fillMode]="formUiStyle.dropDownFillMode"
            [data]="ddlTemplates"
            textField="value"
            valueField="key"
            (valueChange)="handleDdlTextMessageValueChange()"
          >
          </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
      <div class="flex-col mb-2" *ngIf="isOpenMessageTemplate">
        <kendo-floatinglabel
          text="Send Messages to"
          aria-label="send messages to"
        >
          <kendo-dropdownlist
          [fillMode]="formUiStyle.dropDownFillMode"
            [data]="ddlMessageRecipients$ | async"
            textField="value"
            valueField="key"
          >
          </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
      <div class="flex-col mb-2" *ngIf="isOpenMessageTemplate">
        <case-management-text-message-editor></case-management-text-message-editor>
      </div>
    </div>
  </section>
  <kendo-dialog-actions *ngIf="isOpenMessageTemplate">
    <div class="justify-content-between bigbtn-wrapper">
      <div class="w100">
        <button
          kendoButton
          [primary]="true"
          look="flat"
          (click)="onSaveForLaterClicked()"
          aria-label="save for later"
        >
          Save for Later
        </button>
      </div>
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          (click)="onCloseSendMessageClicked()"
          aria-label="cancel send message"
        >
          Cancel
        </button>
        <button
          kendoButton
          [primary]="true"
          (click)="onSendMessageConfirmClicked()"
          aria-label="send messages"
        >
          Send Message(s)
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>

<!-- Save for Latter (SMS Draft) Modal -->
<kendo-dialog
  *ngIf="isShowSaveForLaterPopupClicked"
  (close)="onCloseSaveForLaterClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="SMS Draft Saved"
>
  <section class="k-dialog-body">
    <p class="mb-3">
      To pick up where you left off, click “New SMS Text” from the client’s
      profile.
    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          (click)="onCloseSendMessageClicked()"
          aria-label="confirmation for close send message"
        >
          OK
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>

<!-- Send SMS text message Modal -->
<kendo-dialog
  *ngIf="isShowSendMessageConfirmPopupClicked"
  (close)="onCloseSendMessageConfirmClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Send SMS text message(s)?"
>
  <section class="k-dialog-body">
    <p class="mb-3">This action cannot be undone.</p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="w100">
        <button
          kendoButton
          [primary]="true"
          look="flat"
          (click)="onEditMessagesClicked()"
          aria-label="edit message"
        >
          Edit Message(s)
        </button>
      </div>
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          (click)="onCloseSendMessageConfirmClicked()"
          aria-label="send messages"
        >
          Send
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>
