<div class="flex-row">
  <div class="flex-col" *ngFor="let item of tareaMessages">
    <div class="sms-text-header">
      <h5>Message</h5>
      <div>
        <button
          kendoButton
          #anchor
          (click)="onToggleInsertVariableClicked()"
          class="text-t-normal"
          aria-label="insert a variable"
        >
          Insert a variable
          <span
            class="material-icons"
            aria-label="dropdown arrow"
            aria-hidden="true"
            >arrow_drop_down</span
          >
        </button>
        <kendo-popup
          #popup
          [anchor]="$any(anchor)"
          popupClass="content"
          *ngIf="isShowPopupClicked"
          popupClass="notification-inner"
        >
          <div class="sms-popup-content" *ngIf="isSearchOpened">
            <div class="sms-variable-search-block">
              <div class="input-search mat-form-no-b-space">
                <span
                  class="material-icons"
                  aria-label="search text message"
                  aria-hidden="true"
                  >search</span
                >
                <kendo-floatinglabel
                  text="Search"
                  class="medium-input-form sms-variable-search_input"
                >
                <kendo-textbox aria-label="input a variable"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
                  <!-- <input kendoTextBox aria-label="input a variable" /> -->
                </kendo-floatinglabel>
              </div>
              <button
                kendoButton
                class="k-icon-button sms-variable-search_close"
                (click)="onSearchClosed()"
                aria-label="close search"
              >
                <span
                  class="material-icons"
                  aria-label="close search"
                  aria-hidden="true"
                  >close</span
                >
              </button>
            </div>
            <div class="var-list-block">
              <section>
                <h5>Client Variables</h5>
                <ul aria-label="client variables" class="var-list-item">
                  <li aria-label="client variable item">Variable 1</li>
                  <li aria-label="client variable item">Variable 2</li>
                  <li aria-label="client variable item">Variable 3</li>
                  <li aria-label="client variable item">Variable 4</li>
                  <li aria-label="client variable item">Variable 5</li>
                </ul>
              </section>
              <section>
                <h5>My Variables</h5>
                <ul aria-label="my variable" class="var-list-item">
                  <li aria-label="my variable item">Variable 1</li>
                  <li aria-label="my variable item">Variable 2</li>
                  <li aria-label="my variable item">Variable 3</li>
                  <li aria-label="my variable item">Variable 4</li>
                  <li aria-label="my variable item">Variable 5</li>
                </ul>
              </section>
            </div>
          </div>
        </kendo-popup>
        <button
          kendoButton
          class="k-danger-link"
          (click)="onDeleteMessageClicked(item.id)"
          aria-label="delete message"
        >
          Delete
        </button>
      </div>
    </div>
    <kendo-floatinglabel text="" class="pt-0">
      <kendo-textarea
      [fillMode]="formUiStyle.inputFillMode"
        name="Message Description"
        [rows]="2"
        [cols]="40"
        [maxlength]="tareaMessageMaxLength"
        [value]="item.description"
        [id]="item.id"
        (valueChange)="onMessageValueChange($event, item.id)"
        aria-label="message description"
      >
      </kendo-textarea>
      <kendo-formhint class="justify-content-end"
        >{{ item.wordCount }}/{{ tareaMessageMaxLength }}</kendo-formhint
      >
    </kendo-floatinglabel>
  </div>
  <div class="flex-col">
    <button
      kendoButton
      [primary]="true"
      look="flat"
      icon="add"
      (click)="onAddNewMessageClicked()"
      aria-label="add new message"
    >
      Message
    </button>
  </div>
</div>
