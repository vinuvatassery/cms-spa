<section class="k-dialog-body">
  <p class="text-muted mb-2">
    Send new ID card to the mailing address below? This action cannot be undone.
  </p>
  <div class="flex-row">
    <div style="width:60%" *ngIf="!(mailingAddress$ | async)">
      <kendo-skeleton shape="text" animation="pulse" width="40%"></kendo-skeleton>
      <p></p>
      <kendo-skeleton shape="text" animation="pulse" width="60%"></kendo-skeleton>
      <p></p>
      <kendo-skeleton shape="text" animation="pulse" width="60%"></kendo-skeleton>
    </div>
    <div class="flex-col break" *ngIf="mailingAddress$ | async as mailingAddress">
      <p *ngIf="mailingAddress?.address1">{{ mailingAddress?.address1 }}</p>
      <p *ngIf="mailingAddress?.address2 || mailingAddress?.city">{{ mailingAddress?.address2 }}</p>
      <p> {{ mailingAddress?.city }} {{ mailingAddress?.state }} {{ mailingAddress?.zip}}</p>
    </div>
  </div>
</section>
<kendo-dialog-actions>
  <div class="justify-content-between">
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        (click)="onCloseSendIdClicked()"
        aria-label="cancel send id"
      >
        Cancel
      </button>
      <button 
        kendoButton
        [primary]="true"
        (click)="onCloseSendIdClicked()"
        aria-label="send id"
        [disabled]="!(mailingAddress$ | async)"
      >
        Send
      </button>
    </div>
  </div>
</kendo-dialog-actions>
