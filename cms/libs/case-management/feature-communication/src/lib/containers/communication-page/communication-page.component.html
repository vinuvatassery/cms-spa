<h1>case-management-communication</h1>

<table class="table">
  <caption hidden> case-management-communication</caption>
  <tr hidden>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tbody>
    <tr *ngFor="let email of emails$ | async">
      <td>{{ email.id }}</td>
      <td>{{ email.name }}</td>
      <td>{{ email.description }}</td>
    </tr>
  </tbody>
</table>
