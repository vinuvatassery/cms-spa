<section class="app-l-mainTittle" kendoTooltip>
  <h2>Send Approval Letter</h2>
  <p class="mt-1 mb-3">
    If there is an issue with this letter template, please contact your
    Administrator. Make edits as needed, then click “Send to Print” once the
    letter is complete.
  </p>
  <div class="flex-row">
    <div class="flex-col mb-2 k-editor-height">
      <case-management-letter-editor
        [dataEvent]="getLetterEditorValue"
        (editorValue)="handleLetterEditor($event)"
      ></case-management-letter-editor>
    </div>
    <div class="flex-col text-right">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        (click)="onOpenPrintPreviewClicked()"
        aria-label="preview letter"
      >
        Preview Letter
      </button>
      <button
        kendoButton
        [primary]="true"
        class="ml-2"
        (click)="onOpenPrintClicked()"
        aria-label="print letter"
      >
        Print
      </button>
    </div>
  </div>
</section>

<!-- Preview Letter Modal Html-->
<kendo-dialog
  *ngIf="isOpenedPrintPreview"
  (close)="onClosePrintPreviewClicked()"
  class="app-c-modal app-c-modal-lg app-c-modal-np no-title-actions"
  title="Preview Letter"
>
  <case-management-preview-letter></case-management-preview-letter>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          (click)="onClosePrintPreviewClicked()"
          aria-label="cancel print preview"
        >
          Cancel
        </button>
        <button
          kendoButton
          [primary]="true"
          (click)="onOpenPrintClicked()"
          aria-label="send to print"
        >
          Send to Print
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>

<!-- Print approval letter? Modal Html-->
<kendo-dialog
  *ngIf="isOpenedPrint"
  (close)="onClosePrintClicked()"
  class="app-c-modal app-c-modal-sm app-c-modal-np"
  title="Print approval letter?"
>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          (click)="onClosePrintClicked()"
          aria-label="cancel print"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="print letter">
          Print
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
</kendo-dialog>
