<cms-vendor-profile-header></cms-vendor-profile-header>
<div class="client-tab-bar-wrappers">

  <div class="custom-client-tab-main-wrapper">

    <section class="app-l-client-wrapper ">
      <div class="app-l-client-left">
        <section class="app-l-wrapper">

          <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
            class="app-c-tab case-360-tab">
                
            <kendo-tabstrip-tab title="Provider Info" [selected]="true">
              <ng-template kendoTabContent>
                <div class="block-section mt-1">
                  <div class="flex-col flex-space-bw align-items-center mb-1">
                  </div>
                  <div class="client-profile-outlet">
                 <cms-vendor-info></cms-vendor-info>
                </div>
                </div>
              </ng-template>
            </kendo-tabstrip-tab>

            <kendo-tabstrip-tab title="Invoices">
              <ng-template kendoTabContent>
                <div class="block-section mt-1">
                  <div class="flex-col flex-space-bw align-items-center mb-1">
                  </div>
                  <div class="client-profile-outlet">
                  <cms-invoices></cms-invoices>
                  </div>
                </div>
              </ng-template>
            </kendo-tabstrip-tab>

            <kendo-tabstrip-tab title="Clients">
              <ng-template kendoTabContent>
                <div class="block-section mt-1">
                  <div class="flex-col flex-space-bw align-items-center mb-1">
                  </div>
                  <div class="client-profile-outlet">
                  <cms-clients></cms-clients>
                  </div>
                </div>
              </ng-template>
            </kendo-tabstrip-tab>

            <kendo-tabstrip-tab title="Contacts">
              <ng-template kendoTabContent>
                <div class="block-section mt-1">
                  <div class="flex-col flex-space-bw align-items-center mb-1">
                  </div>
                  <div class="client-profile-outlet">
                  <cms-contacts></cms-contacts>
                  </div>
                </div>
              </ng-template>
            </kendo-tabstrip-tab>
          </kendo-tabstrip>

        </section>
      </div>
  
  <div class="custom-client-tab-inner-wrapper">
  </div>
