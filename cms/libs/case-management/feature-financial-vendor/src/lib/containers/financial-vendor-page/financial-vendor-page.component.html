<div class="app-l-inner-rapper pt-0">
<common-bread-crumb></common-bread-crumb>
<div class=" pt-0">
  <!-- Main Title Section -->

  <kendo-dropdownbutton aria-label="new case" kendoButton icon="add" themeColor="primary" class="add-new-button"
    [data]="data">
    New Profile
  </kendo-dropdownbutton>
  <section class="app-l-mainTittle">
    <h1 class="maintitle_withicon text-bold">
      <span class="material-icons sidebar-menu_icon"> monetization_on </span>
      Financial Management
    </h1>
  </section>
  <section class="app-l-client-wrapper" [ngClass]="{'due-notification-on': reminderTabOn}">
    <div class="app-l-client-left"  >
      <section class="app-l-wrapper">

        <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
          class="app-c-tab case-360-tab">
          <kendo-tabstrip-tab title="Manufacturers" [selected]="true"  *ifPermission='["Financial_Manufacturers_Tab"]'>
            <ng-template kendoTabContent>
              <div class="block-section ">
                
                <cms-financial-vendors-list 
                [financeTabTypeCode]="financeManagementTabs.Manufacturers"
                [vendorTypeCode]="financeVendorTypeCodes.Manufacturers"
                [vendorsList$]="vendorsList$"
                [pageSizes]="pageSizes" [sortValue]="sortValue"
                [sortType]="sortType" [sort]="sort" 
                (loadFinancialVendorsListEvent)="loadFinancialVendorsList($event)"></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Medical Providers" *ifPermission='["Financial_MedicalProvider_Tab"]'>
            <ng-template kendoTabContent>
              <div class="block-section ">
                
                <cms-financial-vendors-list [financeTabTypeCode]="financeManagementTabs.MedicalProvider"
                [financeTabTypeCode]="financeManagementTabs.MedicalProvider"
                [vendorTypeCode]="financeVendorTypeCodes.MedicalProviders"
                [vendorsList$]="vendorsList$"
                [pageSizes]="pageSizes" [sortValue]="sortValue"
                [sortType]="sortType" [sort]="sort" 
                (loadFinancialVendorsListEvent)="loadFinancialVendorsList($event)"></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Insurance Vendors" *ifPermission='["Financial_InsuranceVendors_Tab"]'>
            <ng-template kendoTabContent>
              <div class="block-section ">
                
                <cms-financial-vendors-list
                 [financeTabTypeCode]="financeManagementTabs.InsuranceVendors"
                 [vendorTypeCode]="financeVendorTypeCodes.InsuranceVendors"
                 [vendorsList$]="vendorsList$"
                 [pageSizes]="pageSizes" [sortValue]="sortValue"
                 [sortType]="sortType" [sort]="sort" 
                 (loadFinancialVendorsListEvent)="loadFinancialVendorsList($event)"></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Pharmacies" *ifPermission='["Financial_Pharmacy_Tab"]'>
            <ng-template kendoTabContent>
              <div class="block-section ">
                
                <cms-financial-vendors-list
                 [financeTabTypeCode]="financeManagementTabs.Pharmacy"
                 [vendorTypeCode]="financeVendorTypeCodes.Pharmacy"
                 [vendorsList$]="vendorsList$"
                 [pageSizes]="pageSizes" [sortValue]="sortValue"
                 [sortType]="sortType" [sort]="sort" 
                 (loadFinancialVendorsListEvent)="loadFinancialVendorsList($event)"></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Dental Providers" *ifPermission='["Financial_DentalProvider_Tab"]'>
            <ng-template kendoTabContent>
              <div class="block-section ">
                 
                <cms-financial-vendors-list [financeTabTypeCode]="financeManagementTabs.DentalProvider"
                [financeTabTypeCode]="financeManagementTabs.DentalProvider"
                [vendorTypeCode]="financeVendorTypeCodes.DentalProviders"
                [vendorsList$]="vendorsList$"
                [pageSizes]="pageSizes" [sortValue]="sortValue"
                [sortType]="sortType" [sort]="sort" 
                (loadFinancialVendorsListEvent)="loadFinancialVendorsList($event)"></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>
        </kendo-tabstrip>

      </section>
    </div>
    <!-- Right Reminders-->
    <div class="app-l-client-right todo-list">
      <productivity-tools-reminder-list class="reminder-list-case-wrap"></productivity-tools-reminder-list> 
    </div>
  </section>
</div>
</div>
<kendo-dialog kendoRippleContainer *ngIf="isShowMedicalProvider" (close)="closeVendorDetailModal()"
  class="app-c-modal app-c-modal-md app-c-modal-np" title="Add New Medical Provider" kendoTooltip>
  <cms-vendor-details [medicalProviderForm] = medicalProviderForm [providerType]="vendorTypes.MedicalProviders" (saveProviderEventClicked)="saveVendorProfile($event)" (closeModalEventClicked)="closeVendorDetailModal()"></cms-vendor-details>
</kendo-dialog>

<kendo-dialog kendoRippleContainer *ngIf="isShowDentalProvider" (close)="closeVendorDetailModal()"
  class="app-c-modal app-c-modal-md app-c-modal-np" title="Add New Dental Provider" kendoTooltip>
  <cms-vendor-details [medicalProviderForm] = medicalProviderForm [providerType]="vendorTypes.DentalProviders" (saveProviderEventClicked)="saveVendorProfile($event)" (closeModalEventClicked)="closeVendorDetailModal()"></cms-vendor-details>
</kendo-dialog>

<kendo-dialog kendoRippleContainer *ngIf="isShowInsuranceProvider" (close)="closeVendorDetailModal()"
  class="app-c-modal app-c-modal-md app-c-modal-np" title="Add New Insurance Vendor" kendoTooltip>
  <cms-vendor-details [medicalProviderForm] = medicalProviderForm [providerType]="vendorTypes.InsuranceVendors" (saveProviderEventClicked)="saveVendorProfile($event)" (closeModalEventClicked)="closeVendorDetailModal()"></cms-vendor-details>
</kendo-dialog>
<kendo-dialog kendoRippleContainer *ngIf="isShowPharmacyProvider" (close)="closeVendorDetailModal()"
  class="app-c-modal app-c-modal-md app-c-modal-np" title="Add New Pharmacy" kendoTooltip>
  <cms-vendor-details [medicalProviderForm] = medicalProviderForm [providerType]="vendorTypes.Pharmacy" (saveProviderEventClicked)="saveVendorProfile($event)" (closeModalEventClicked)="closeVendorDetailModal()"></cms-vendor-details>
</kendo-dialog>
