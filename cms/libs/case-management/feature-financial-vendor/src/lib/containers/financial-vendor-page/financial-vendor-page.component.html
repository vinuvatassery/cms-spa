<common-bread-crumb></common-bread-crumb>
<div class=" pt-0">
  <!-- Main Title Section -->

  <kendo-dropdownbutton aria-label="new case" kendoButton icon="add" themeColor="primary" class="add-new-button"
    [data]="data">
    New Profile
  </kendo-dropdownbutton>
  <section class="app-l-mainTittle">
    <h1 class="maintitle_withicon text-bold">
      <span class="material-icons sidebar-menu_icon"> monetization_on </span>
      Financial Management
    </h1>
  </section>
  <section class="app-l-client-wrapper ">
    <div class="app-l-client-left">
      <section class="app-l-wrapper">

        <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
          class="app-c-tab case-360-tab">
          <kendo-tabstrip-tab title="Manufacturers" [selected]="true">
            <ng-template kendoTabContent>
              <div class="block-section mt-1">
                <div class="flex-col flex-space-bw align-items-center mb-1">
                </div>
                <cms-financial-vendors-list [vendorTypeCode]="vendorTypeCode"></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Medical Providers">
            <ng-template kendoTabContent>
              <div class="block-section mt-1">
                <div class="flex-col flex-space-bw align-items-center mb-1">
                </div>
                <cms-financial-providers-list></cms-financial-providers-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Insurance Vendors">
            <ng-template kendoTabContent>
              <div class="block-section mt-1">
                <div class="flex-col flex-space-bw align-items-center mb-1">
                </div>
                <cms-financial-vendors-list></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Pharmacies">
            <ng-template kendoTabContent>
              <div class="block-section mt-1">
                <div class="flex-col flex-space-bw align-items-center mb-1">
                </div>
                <cms-financial-vendors-list></cms-financial-vendors-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>

          <kendo-tabstrip-tab title="Dental Providers">
            <ng-template kendoTabContent>
              <div class="block-section mt-1">
                <div class="flex-col flex-space-bw align-items-center mb-1">
                </div>
                <cms-financial-providers-list></cms-financial-providers-list>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>
        </kendo-tabstrip>

      </section>
    </div>
    <!-- Right Reminders-->
    <div class="app-l-client-right todo-list">
      <productivity-tools-reminder-list class="reminder-list-case-wrap"></productivity-tools-reminder-list> 
    </div>
  </section>
</div>

<kendo-dialog kendoRippleContainer *ngIf="isVendorDetailFormShow" (close)="clickCloseVendorDetails()"
  class="app-c-modal app-c-modal-md app-c-modal-np" title="Add New Medical Provider" kendoTooltip>
  <cms-vendor-details></cms-vendor-details>
</kendo-dialog>
