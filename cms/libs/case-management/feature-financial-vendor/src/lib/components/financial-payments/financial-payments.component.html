<div>
  <div class="flex-col flex-space-bw align-items-center">
    <h5 class="title-md mb-0 text-capital">Payments</h5>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid 
      [resizable]="true" 
      [loading]="(paymentBatchLoader$ | async) ?? false" 
      [pageSize]="state.take"
      [pageable]="true" 
      [sortable]="true" 
      [skip]="state.skip" 
      [groupable]="false" 
      [reorderable]="true"
      [resizable]="true" 
      [columnMenu]="{ filter: true }" 
      [sort]="state.sort" 
      [filter]="state.filter"
      [navigable]="true" 
      [data]="paymentBatchesGridView$ | async"
      (filterChange)="filterChange($event)"
      (dataStateChange)="dataStateChange($event)">

        <kendo-grid-column field="batchName" title="Batch #" [width]="150">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button aria-label="Batch name" kendoButton look="flat" class="card-link-button">
              {{ dataItem.batchName }}
            </button>
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
             </kendo-grid-numeric-filter-menu>
         </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="itemNumber" title="Item #" [width]="100"> 
          <ng-template kendoGridCellTemplate let-dataItem>
            <button aria-label="Item number" kendoButton look="flat" class="card-link-button">
              {{ dataItem.itemNumber }}
            </button>
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
             </kendo-grid-numeric-filter-menu>
         </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="itemCount" title="Item Count" [width]="100"> 
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq"  format="0">
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-gt-operator></kendo-filter-gt-operator>
                  <kendo-filter-gte-operator></kendo-filter-gte-operator>
                  <kendo-filter-lt-operator></kendo-filter-lt-operator>
                  <kendo-filter-lte-operator></kendo-filter-lte-operator>
            </kendo-grid-numeric-filter-menu>
        </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="totalAmount" title="Total Amount" [width]="100"> 
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq">
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-gt-operator></kendo-filter-gt-operator>
                  <kendo-filter-gte-operator></kendo-filter-gte-operator>
                  <kendo-filter-lt-operator></kendo-filter-lt-operator>
                  <kendo-filter-lte-operator></kendo-filter-lte-operator>
            </kendo-grid-numeric-filter-menu>
        </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="paymentRequestDate" title="Date Pmt. Requested" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.paymentRequestDate | date:'MM/dd/yyyy' }}
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <common-grid-cell-date-range-filter
              [field]="'paymentRequestDate'"
              [filter]="filter"
              [filterService]="filterService"
            >
            </common-grid-cell-date-range-filter>
      </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="paymentSentDate" title="Date Pmt. Sent" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.paymentSentDate | date:'MM/dd/yyyy' }}
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <common-grid-cell-date-range-filter
              [field]="'paymentSentDate'"
              [filter]="filter"
              [filterService]="filterService"
            >
            </common-grid-cell-date-range-filter>
      </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="paymentStatus" title="Pmt. Status" [width]="100">
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-dropdownlist [data]="paymentStatusList" [value]="paymentStatusFilter"  (valueChange)="dropdownFilterChange('paymentStatus',$event, filterService)">
            </kendo-dropdownlist>
       </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="paymentReconciledDate" title="Date Pmt. Reconciled " [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.paymentReconciledDate | date:'MM/dd/yyyy' }}
          </ng-template> 
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <common-grid-cell-date-range-filter
              [field]="'paymentReconciledDate'"
              [filter]="filter"
              [filterService]="filterService">
            </common-grid-cell-date-range-filter>
      </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="warrantNumber" title="Warrant #" [width]="100"> 
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
             </kendo-grid-numeric-filter-menu>
         </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="pcaCode" title="PCA" [width]="100"> 
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
             </kendo-grid-numeric-filter-menu>
         </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="by" title="By" [width]="70" [sortable]="false" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        aria-label="profile avatar"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>
        <div *kendoGridDetailTemplate="let dataItem">
          <cms-financial-payment-sub-list [batchId]="dataItem.batchId"></cms-financial-payment-sub-list>
        </div>
        
        <!-- grid Pagination template -->

        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
              [(value)]="state.take" (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Items'" [pagerPage]="'Page'"> </kendo-grid-messages>
  
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
      </ng-template>
      <!-- grid No data Template -->
      <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
        </div>
        <p>There is no data to display.</p>
      </ng-template>
      </kendo-grid>
    </div>
  </div>

</div>
