<div >
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Payments</h5>
        <div>
            <span class="app-checkboxwidtext-wrapper">
                <input type="checkbox" kendoCheckBox aria-labelledby="AddressesshowHistorical"
                    id="AddressesshowHistorical" />
                <label class="k-checkbox-label" for="AddressesshowHistorical">Show historical</label>
            </span>
        </div>
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true" [navigable]="true" [kendoGridBinding]="PaymentsGridLists">

                <kendo-grid-column field="Batch" title="Batch #" [width]="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button aria-label="Batch name" kendoButton look="flat" class="card-link-button"
                          >
                          {{ dataItem.Batch }}
                        </button>
                      </ng-template>
                     </kendo-grid-column> 
                <kendo-grid-column field="Item" title="Item #" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="ItemCount" title="Item Count" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="TotalAmount" title="Total Amount" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="DatePmtRequested" title="Date Pmt. Requested" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="DatePmtSent" title="Date Pmt. Sent" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="PmtStatus" title="Pmt. Status" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="Warrant" title="Warrant #" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="PCA" title="PCA" [width]="100">   </kendo-grid-column>

                <kendo-grid-column field="by" title="By" [width]="50">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        aria-label="profile avatar"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>

                  <div *kendoGridDetailTemplate="let dataItem">
                    <kendo-grid [resizable]="true" [navigable]="true" [kendoGridBinding]="ClientGridLists">

                        <kendo-grid-column field="ClientName" title="Client Name" [width]="150">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <button aria-label="client name" kendoButton look="flat" class="card-link-button"
                                  >
                                  {{ dataItem.ClientName }}
                                </button>
                              </ng-template> </kendo-grid-column> 
                        <kendo-grid-column field="PrimaryInsuranceCard" title="Name on Primary Insurance Card" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="PremiumAmount" title="Premium Amount" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <span class="text-muted">$</span>
                                  {{ dataItem.PremiumAmount }}
                               
                              </ng-template> 
                             </kendo-grid-column>
                        <kendo-grid-column field="MemberID" title="Member ID" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="PolicyID" title="Policy ID" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="GroupID" title="Group ID" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="PaymentID" title="Payment ID" [width]="100"> </kendo-grid-column>
                       
                        </kendo-grid>
                    </div>
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>

</div>
