<div>
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Drugs</h5>
       
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true" [kendoGridBinding]="drugsGridlists">

                <kendo-grid-column field="NDC" title="NDC" [width]="150"> </kendo-grid-column> 
                <kendo-grid-column field="brandName" title="Brand Name" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="drugName" title="Brand Name" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="deliveryMethod" title="Brand Name" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="includedInRebates" title="Brand Name" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="hivDrugs" title="Brand Name" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="hepDrugs" title="Brand Name" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="oiDrugs" title="Brand Name" [width]="100">   </kendo-grid-column>

                <kendo-grid-column field="Option" title=" " [columnMenu]="false" [width]="75" class="text-center">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <kendo-dropdownbutton [data]="emailBillingAddressActions" icon="more-vertical"
                        class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
                        aria-label="more actions" title="More option"
                        [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                        <span hidden> More Option</span>
                        <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
                          <ng-container>
                            <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                              [class]="buttondataItem.buttonType" aria-hidden="false" (click)="buttondataItem.click(dataItem)">
                              <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                              <label> {{ buttondataItem.text }} </label>
                            </button>
                          </ng-container>
          
          
          
          
                        </ng-template>
                      </kendo-dropdownbutton>
                    </ng-template>
                  </kendo-grid-column>
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>

</div>


<kendo-dialog *ngIf="isFinancialDrugsDetailShow" (close)="clickCloseAddEditFinancialDrugsDetails()"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar (close)="clickCloseAddEditFinancialDrugsDetails()">  Edit Drugs
</kendo-dialog-titlebar>
<cms-financial-drugs-details> </cms-financial-drugs-details>
</kendo-dialog>

<kendo-dialog *ngIf="isFinancialDrugsReassignShow" (close)="clickCloseReassignFinancialDrugs()"
class="app-c-modal app-c-modal-md app-c-modal-np">
<kendo-dialog-titlebar> Re-assign Drugs to New Manufacturer</kendo-dialog-titlebar>
<cms-financial-drugs-reassign> </cms-financial-drugs-reassign>
</kendo-dialog>
<kendo-dialog *ngIf="isFinancialDrugsDeactivateShow" (close)="clickCloseDeactivateFinancialDrugs()"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar> Deactivate contacts?</kendo-dialog-titlebar>
<cms-financial-drugs-deactivate> </cms-financial-drugs-deactivate>
</kendo-dialog>
