<div>
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Drugs</h5>

    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true" [loading]="isDrugsGridLoaderShow" [pageSize]="state.take" [pageable]="true"
            [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: false }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [data]="drugsData$ | async"
            (columnVisibilityChange)="columnChange($event)">

                <kendo-grid-column field="ndcNbr" title="NDC" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="brandName" title="Brand Name" [width]="140"> </kendo-grid-column>
                <kendo-grid-column field="drugName" title="Drug Name" [width]="180"> </kendo-grid-column>
                <kendo-grid-column field="deliveryMethodCode" title="Delivery Method" [width]="120"> </kendo-grid-column>
                <kendo-grid-column field="hiv" title="HIV Drugs?" [width]="100">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{ dataItem.hiv | yesOrNo }}
                  </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="hepatitis" title="Hep Drugs?" [width]="100">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{ dataItem.hepatitis | yesOrNo }}
                  </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="opportunisticInfection" title="OI Drugs?" [width]="140">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{ dataItem.opportunisticInfection | yesOrNo }}
                  </ng-template>
                </kendo-grid-column>
                <kendo-grid-column [sortable]="false" field="Option" title=" " [columnMenu]="false" [width]="60" class="text-center">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <kendo-dropdownbutton [data]="emailBillingAddressActions" icon="more-vertical"
                        class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
                        aria-label="more actions" title="More option"
                        [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                        <span hidden> More Option</span>
                        <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
                          <ng-container>
                            <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                              [class]="buttondataItem.buttonType" aria-hidden="false" (click)="buttondataItem.click(dataItem)">
                              <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                              <label> {{ buttondataItem.text }} </label>
                            </button>
                          </ng-container>




                        </ng-template>
                      </kendo-dropdownbutton>
                    </ng-template>
                  </kendo-grid-column>
                   <!-- grid Pagination template -->
           <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
           let-currentPage="currentPage">
           <div class="grid-custom-paginationtemplates d-flex">
             <div class="d-flex align-items-center">
               <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
               <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                 [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
                 (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
               <kendo-pager-info> </kendo-pager-info>
               <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
             </div>
             <div class="d-flex">
               <kendo-pager-input></kendo-pager-input>
               <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
               <kendo-pager-next-buttons></kendo-pager-next-buttons>
             </div>
           </div>
         </ng-template>
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>
    <div class="flex-col mt-1">
      <button kendoButton [primary]="true" icon="add" aria-label="add" (click)="clickOpenAddEditFinancialDrugsDetails('Add')">
        Drugs
      </button>
    </div>
</div>


<kendo-dialog *ngIf="isFinancialDrugsDetailShow" (close)="clickCloseAddEditFinancialDrugsDetails()"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar (close)="clickCloseAddEditFinancialDrugsDetails()">  {{dialogTitle}} Drug
</kendo-dialog-titlebar>
<cms-financial-drugs-details [vendorId]="vendorId" [dialogTitle]="dialogTitle" [vendorDetails$]="vendorDetails$" (close)="clickCloseAddEditFinancialDrugsDetails()"> </cms-financial-drugs-details>
</kendo-dialog>

<kendo-dialog *ngIf="isFinancialDrugsReassignShow" (close)="clickCloseReassignFinancialDrugs()"
class="app-c-modal app-c-modal-md app-c-modal-np">
<kendo-dialog-titlebar> Re-assign Drugs to New Manufacturer</kendo-dialog-titlebar>
<cms-financial-drugs-reassign> </cms-financial-drugs-reassign>
</kendo-dialog>
<kendo-dialog *ngIf="isFinancialDrugsDeactivateShow" (close)="clickCloseDeactivateFinancialDrugs()"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar> Deactivate contacts?</kendo-dialog-titlebar>
<cms-financial-drugs-deactivate> </cms-financial-drugs-deactivate>
</kendo-dialog>
