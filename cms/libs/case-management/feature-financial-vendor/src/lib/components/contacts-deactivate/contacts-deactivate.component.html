<section class="k-dialog-body">
    <p class="text-muted mb-2">
        They will still be viewable in the profile. You may add a new one at any time.
    </p>
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="cancel deactivation of confirmation"
          
       (click)="onCloseDeactivateContactAddressClicked(true)" >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="deactivate" (click)="deactiveContactAddress()" >
          Deactivate
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
