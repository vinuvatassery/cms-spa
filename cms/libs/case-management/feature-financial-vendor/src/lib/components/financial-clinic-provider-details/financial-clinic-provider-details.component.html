<form class="k-form">
      <section class="k-dialog-body">
       <div  [formGroup]="providerForm">
            <p class="text-muted mb-1">
                  All fields are required unless otherwise stated.
            </p>
            <div class="flex-row" >
                 
                  <div class="flex-col">
                        <kendo-floatinglabel text="Provider Name" class="inline-search-loader">
                              <span *ngIf="providerLoaderVisibility$ | async"
                              class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
                              <span class=" k-icon k-i-loading k-input-loading-icon input-inline-loader"></span>
                              <kendo-autocomplete [fillMode]="formUiStyle.dropDownFillMode" 
                                   [data]="searchProvider$ | async" formcontrolName="provider"
                                   valueField="providerName"
                                   [value]="selectedprovider"
                                    [filterable]="true"
                                    placeholder=""
                                    (filterChange)="searchprovider($event)"
                                    [popupSettings]="{popupClass: 'healthcaresearch-list auto-complete-with-template', animate: true, appendTo:'component' }">
                                    <ng-template kendoAutoCompleteItemTemplate let-dataItem>
                                          <span class="pr-1" (click)="onProviderNameValueChange(dataItem)">{{
                                              dataItem.providerName}}</span>
                                      </ng-template>
                              </kendo-autocomplete>
                              <kendo-formerror *ngIf="ProviderFormControls?.provider.errors?.required && isValidateForm"> provider  is required
                                  </kendo-formerror>
                        </kendo-floatinglabel>
                  </div>
                  <div class="flex-col mb-1">
                        <kendo-floatinglabel text="Tin">
                              <kendo-textbox aria-label="Tin"
                              formControlName="tin"
                               [fillMode]="formUiStyle.inputFillMode">
                              </kendo-textbox>
                        </kendo-floatinglabel>
                  </div>
            </div>
            </div>
      </section>
      <kendo-dialog-actions>
            <div class="justify-content-between mt-2">
                  <div>

                  </div>
                  <div class="justify-content-end">
                        <button kendoButton [primary]="true" aria-label="cancel employer" (click)="closeProviderPopup()" look="outline"> Cancel
                        </button>
                        <button kendoButton [primary]="true" aria-label="add new employer" (click)="saveprovider()"> Add </button>
                  </div>
            </div>
      </kendo-dialog-actions>
</form>
