<div >
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Invoice</h5>
         
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true" [navigable]="true" [kendoGridBinding]="invoiceGridLists">

                <kendo-grid-column field="Batch" title="Batch #" [width]="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button aria-label="Batch name" kendoButton look="flat" class="card-link-button"
                          >
                          {{ dataItem.Batch }}
                        </button>
                      </ng-template>
                     </kendo-grid-column> 
                <kendo-grid-column field="InvoiceID" title="Invoice ID" [width]="100"> 
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button aria-label="Batch name" kendoButton look="flat" class="card-link-button"
                          >
                          {{ dataItem.InvoiceID }}
                        </button>
                      </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="ClientName" title="Client Name" [width]="100"> 
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button aria-label="Batch name" kendoButton look="flat" class="card-link-button"
                          >
                          {{ dataItem.ClientName }}
                        </button>
                      </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="NameOnPrimaryInsuranceCard" title="Name On Primary Insurance Card" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="MemberID" title="Member ID" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="ServiceCount" title="Service Count" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="TotalCost" title="Total Cost" [width]="100"> </kendo-grid-column>
               

                <kendo-grid-column field="by" title="By" [width]="50">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        aria-label="profile avatar"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>

                  <div *kendoGridDetailTemplate="let dataItem">
                    <kendo-grid [resizable]="true" [navigable]="true" [kendoGridBinding]="ClientGridLists">

                        <kendo-grid-column field="ServiceStart" title="Service Start" [width]="150">
                             </kendo-grid-column> 
                        <kendo-grid-column field="ServiceEnd" title="Service End" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="CPTCode" title="CPT Code" [width]="100">
                             
                             </kendo-grid-column>
                        <kendo-grid-column field="MedicalService" title="Medical Service" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="ServiceCost" title="Service Cost" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="AmountDue" title="Amount Due" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="PaymentType" title="Payment Type" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="ClientAnnualTotal" title="Client Annual Total" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="ClientBalance" title="Client Balance" [width]="100"> </kendo-grid-column>
                       
                        </kendo-grid>
                    </div>
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>

</div>
