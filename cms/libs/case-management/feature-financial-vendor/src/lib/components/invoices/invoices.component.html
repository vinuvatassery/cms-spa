<div >
  <div class="flex-col flex-space-bw align-items-center">
      <h5 class="title-md mb-0 text-capital">Invoice</h5>
       
  </div>
  <div class="flex-col mt-1">
      <div class="app-c-table">
          <kendo-grid  [resizable]="true" [loading]="isInvoiceGridLoaderShow" [pageSize]="state.take" [pageable]="true" 
          [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
          [sort]="state.sort" (dataStateChange)="dataStateChange($event)" 
          [columnMenu]="{ filter: true }"(filterChange)="filterChange($event)" [filter]="state.filter"
          [navigable]="true" [data]="invoiceGridView$ | async"
          (detailExpand)="onExpand($event)" >  
              <kendo-grid-column field="batchName" title="Batch #" [width]="160">
                  <ng-template kendoGridCellTemplate let-dataItem>
                      <button [attr.aria-label]="dataItem.batchName" kendoButton look="flat" class="card-link-button"
                      (click)="onBatchClicked(dataItem.batchId)">
                        {{ dataItem.batchName }}
                      </button>
                    </ng-template>
                    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                            [extra]="false" operator="eq">
                            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                            <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                            <kendo-filter-contains-operator></kendo-filter-contains-operator>
                    </kendo-grid-string-filter-menu>
                    </ng-template>
                   </kendo-grid-column>                
                   <kendo-grid-column field="invoiceNbr" title="Invoice ID" [width]="120" > 
                    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                            [extra]="false" operator="eq">
                            <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    </kendo-grid-string-filter-menu>
                    </ng-template>
                  </kendo-grid-column>
              <kendo-grid-column field="clientName" title="Client Name" [width]="100"> 
                  <ng-template kendoGridCellTemplate let-dataItem>
                      <button [attr.aria-label]="dataItem.clientName" kendoButton look="flat" class="card-link-button"
                      (click)="onClientClicked(dataItem.clientId)">
                        {{ dataItem.clientName }}
                      </button>
                    </ng-template>
                    <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                      <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                            [extra]="false" operator="eq">
                            <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                            <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                            <kendo-filter-contains-operator></kendo-filter-contains-operator>
                    </kendo-grid-string-filter-menu>
                    </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="insuranceCardName" title="Name On Primary Insurance Card" [width]="200"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                        <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                        <kendo-filter-contains-operator></kendo-filter-contains-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="clientId" title="Client ID" [width]="100"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="serviceCount" title="Service Count" [width]="100"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="totalCost" title="Total Cost" [width]="100"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="totalDue" title=" Total Due" [width]="100"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="amountSpent" title="Client Annual Total" [width]="100"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="balanceAmount" title="Client Balance" [width]="100"> 
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                        [extra]="false" operator="eq">
                        <kendo-filter-eq-operator></kendo-filter-eq-operator>
                </kendo-grid-string-filter-menu>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="paymentStatusDesc" title="Payment Status" [width]="100">               
                <ng-template kendoGridFilterMenuTemplate
                    let-column="column"
                    let-filter="filter"
                    let-filterService="filterService"
                    >
                    <kendo-dropdownlist
                    [data]="claimStatus"
                    textField="lovDesc"
                    valueField="lovCode"
                    [value]="paymentStatusDesc"
                    (valueChange)="dropdownFilterChange('paymentStatusDesc',$event, filterService)">
                  </kendo-dropdownlist>
                </ng-template>
              </kendo-grid-column>
              
              <kendo-grid-column field="checkReconcileDate" title="Date Reconciled" [width]="160"> 
                <ng-template kendoGridCellTemplate let-dataItem>                
                    {{ dataItem.checkReconcileDate | date:'MM-dd-yyyy' }}                 
                </ng-template>
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <common-grid-cell-date-range-filter
                    [field]="'checkReconcileDate'"
                    [filter]="filter"
                    [filterService]="filterService"
                  >
                  </common-grid-cell-date-range-filter>
                  </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="warrant" title="Warrant#" [width]="100"> </kendo-grid-column>
              <kendo-grid-column field="entryDate" title="Entry Date" [width]="120"> 
                <ng-template kendoGridCellTemplate let-dataItem>                
                    {{ dataItem.entryDate | date:'MM/dd/yyyy' }}                 
                </ng-template>
                <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                  <common-grid-cell-date-range-filter
                    [field]="'entryDate'"
                    [filter]="filter"
                    [filterService]="filterService"                  >
                  </common-grid-cell-date-range-filter>
                  </ng-template>
              </kendo-grid-column>
            
              <kendo-grid-column field="by" title="By" [width]="70" [filterable]="false" [sortable]="false">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <button
                      kendoButton
                      [primary]="true"
                      class="avatar-sm-btn c-default"
                      kendoPopoverAnchor
                      [popover]="onUserProfileDetailsHovered"
                      showOn="hover"
                      [attr.aria-label]="dataItem.by"
                    >
                    <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                    </button>
                    <kendo-popover
                      #onUserProfileDetailsHovered
                      width="330"
                      position="left"
                    >
                      <ng-template kendoPopoverBodyTemplate>
                        <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                      </ng-template>
                    </kendo-popover>
                  </ng-template>
                </kendo-grid-column>

                <div *kendoGridDetailTemplate="let dataItem">
                  <kendo-grid [resizable]="true" [navigable]="true"  [data]="dataItem.invoiceServices" [loading]="dataItem.IsInvoiceServiceLoader">

                    <kendo-grid-column field="serviceStartDate" title="Service Start" [width]="150">
                      <ng-template kendoGridCellTemplate let-dataItem>
                    
                          {{ dataItem.serviceStartDate | date:'MM-dd-yyyy' }}
                       
                      </ng-template>
                         </kendo-grid-column> 
                    <kendo-grid-column field="serviceEndDate" title="Service End" [width]="100"> 
                      <ng-template kendoGridCellTemplate let-dataItem>
                      
                          {{ dataItem.serviceEndDate | date:'MM-dd-yyyy' }}
                      
                      </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="cptCode" title="CPT Code" [width]="100">
                         
                         </kendo-grid-column>
                    <kendo-grid-column field="medicalService" title="Medical Service" [width]="100"> </kendo-grid-column>
                    <kendo-grid-column field="serviceCost" title="Service Cost" [width]="100"> </kendo-grid-column>
                    <kendo-grid-column field="amountDue" title="Amount Due" [width]="100"> </kendo-grid-column>
                    <kendo-grid-column field="paymentTypeDesc" title="Payment Type" [width]="100"> </kendo-grid-column>                  
                   
                    </kendo-grid>
                  </div>
                  
                     <!-- grid Pagination template -->
         <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
         let-currentPage="currentPage">
         <div class="grid-custom-paginationtemplates d-flex">
           <div class="d-flex align-items-center">
             <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
             <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
               [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
               (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
             <kendo-pager-info> </kendo-pager-info>
             <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
           </div>
           <div class="d-flex">
             <kendo-pager-input></kendo-pager-input>
             <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
             <kendo-pager-next-buttons></kendo-pager-next-buttons>
           </div>
         </div>
       </ng-template>



       
              <!-- grid Loader Template -->
              <ng-template kendoGridLoadingTemplate>
                  <common-grid-loader-component></common-grid-loader-component>
              </ng-template>
              <!-- grid No data Template -->
              <ng-template kendoGridNoRecordsTemplate>
                  <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                  </div>
                  <p>There is no data to display.</p>
              </ng-template>
          </kendo-grid>
      </div>
  </div>

</div>
