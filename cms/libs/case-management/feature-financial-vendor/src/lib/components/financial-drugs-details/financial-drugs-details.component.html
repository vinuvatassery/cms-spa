<!-- employer form details -->
<form class="k-form">
    <section class="k-dialog-body">
        <p class="text-muted mb-1">
            All fields are required unless otherwise stated.
        </p>
        <div class="flex-row">
            <div class="flex-col">
                <kendo-floatinglabel text="NDC Code">
                    <kendo-textbox textFieldautofocus aria-label="NDC Code" [fillMode]="formUiStyle.inputFillMode">
                    </kendo-textbox>
                </kendo-floatinglabel>

            </div>
            <div class="flex-col mb-1">

                <kendo-floatinglabel text="Drug Name">
                    <kendo-textbox aria-label="Drug Name" [fillMode]="formUiStyle.inputFillMode">
                    </kendo-textbox>
                </kendo-floatinglabel>
            </div>
            <div class="flex-col mb-1">
                <kendo-floatinglabel text="Delivery Method">
                    <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" textField="lovDesc"
                        valueField="lovCode" aria-label="State">
                    </kendo-dropdownlist>
                </kendo-floatinglabel>
            </div>
            <div class="flex-col mb-1 mt-1">
                <fieldset class="k-form-fieldset no_margin_fieldset">
                    <legend class="k-form-legend">
                        <h5>Drug Type (Select all that apply)</h5>
                    </legend>
                    <div class="component-list-h">
                        <span class="app-checkboxwidtext-wrapper">
                            <input type="checkbox" kendoCheckBox aria-labelledby="HIV" id="HIV" />
                            <label class="k-checkbox-label" for="HIV"> HIV </label>

                        </span>
                        <span class="app-checkboxwidtext-wrapper">
                            <input type="checkbox" kendoCheckBox aria-labelledby="Hepatitis" id="Hepatitis" />
                            <label class="k-checkbox-label" for="Hepatitis"> Hepatitis </label>

                        </span>
                        <span class="app-checkboxwidtext-wrapper">
                            <input type="checkbox" kendoCheckBox aria-labelledby="Opportunistic Infection"
                                id="OpportunisticInfection" />
                            <label class="k-checkbox-label" for="OpportunisticInfection"> Opportunistic Infection
                            </label>

                        </span>

                    </div>
                </fieldset>
            </div>
            <div class="flex-col mb-1 mt-1">

                <fieldset class="k-form-fieldset no_margin_fieldset">
                    <legend class="k-form-legend">
                        <h5>Include in manufacturer rebates?</h5>
                    </legend>
                    <div class="component-list-h">
                        <span class="app-radiobtnwidtext-wrapper">

                            <input type="radio" kendoRadioButton aria-labelledby="manufacturerrebatesyes"
                                id="manufacturerrebatesyes" class="form-control" value="Y" name="manufacturerRebates" />
                            <label class="k-radio-label" for="manufacturerrebatesyes">Yes</label>
                        </span>
                        <span class="app-radiobtnwidtext-wrapper">
                            <input type="radio" kendoRadioButton aria-labelledby="manufacturerrebatesno"
                                id="manufacturerrebatesno" value="N" name="manufacturerRebates" />
                            <label class="k-radio-label" for="manufacturerrebatesno">No</label>
                        </span>
                    </div>
                </fieldset>


            </div>
        </div>
    </section>
    <kendo-dialog-actions>
        <div class="justify-content-between mt-2">
            <div>
                <button kendoButton [primary]="true" look="flat" aria-label="delete employer"> Deactivate </button>
            </div>
            <div class="justify-content-end">
                <button kendoButton [primary]="true" aria-label="cancel employer" look="outline"> Cancel </button>
                <button kendoButton [primary]="true" aria-label="add new employer"> Update </button>
            </div>
        </div>
    </kendo-dialog-actions>
</form>
