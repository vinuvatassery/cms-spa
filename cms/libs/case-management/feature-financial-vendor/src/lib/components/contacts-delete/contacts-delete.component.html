
<section class="k-dialog-body mb-2">
    <p>
        They will be permanently deleted from the profile.
    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline"
           (click)="onCloseDeleteContactAddressClicked()" >
          Cancel
        </button>
        <button kendoButton class="k-error-button" aria-label="Delete" (click)="deleteContactAddress()">
          Delete
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
