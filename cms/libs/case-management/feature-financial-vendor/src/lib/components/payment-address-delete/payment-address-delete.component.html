
<section class="k-dialog-body mb-2">
    <p>
      The address and its contacts will be permanently deleted from the profile. This action cannot be undone.
    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button kendoButton [primary]="true" aria-label="Cancel" look="outline" (click)="onCloseDeletePaymentAddressClicked(false)">
          Cancel
        </button>
        <button kendoButton class="k-error-button" aria-label="Delete" (click)="deletePaymentAddress()">
          Delete
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
