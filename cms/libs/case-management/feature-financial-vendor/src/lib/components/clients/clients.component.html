 <!-- Contact -->
 <div >
  <div class="flex-col flex-space-bw align-items-center">
    <h5 class="title-md mb-0 text-capital">Client</h5>
    <div>

    </div>
  </div>
  <div class="flex-col mt-1">
    <div class="app-c-table">
      <kendo-grid
      [resizable]="true"
      [loading]="isclientsGridLoaderShow"
      [pageSize]="state.take"
      [skip]="state.skip"
      [pageable]="true"
      [sortable]="true"
      [groupable]="false"
      [reorderable]="true"
      [resizable]="true"
      [columnMenu]="{ filter: true }"
      [sort]="state.sort"
      [data]="providerClientGridView$ | async"
      [filter]="state.filter"
      (dataStateChange)="dataStateChange($event)"
      (filterChange)="filterChange($event)">

        <kendo-grid-column field="clientName" title="Client Name" [width]="150">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button aria-label="Client name" kendoButton look="flat" class="card-link-button"
            (click)="onClientClicked(dataItem.clientId)">
              {{ dataItem.clientName }}
            </button>
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
                 <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
                 <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                 <kendo-filter-contains-operator></kendo-filter-contains-operator>
             </kendo-grid-string-filter-menu>
         </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="pronouns" title="Pronouns" [width]="150">
        </kendo-grid-column>
        <kendo-grid-column field="clientId" title="ID" [width]="150">
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
             </kendo-grid-numeric-filter-menu>
         </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="urn" title="URN" [width]="150">
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
                 <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
                 <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                 <kendo-filter-contains-operator></kendo-filter-contains-operator>
             </kendo-grid-string-filter-menu>
         </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="preferredContact" title="Preferred Contact" [width]="150">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.preferredContact?.includes('@') ? dataItem.preferredContact : dataItem.preferredContact | phone}}
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
                 <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                 <kendo-filter-eq-operator></kendo-filter-eq-operator>
                 <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                 <kendo-filter-contains-operator></kendo-filter-contains-operator>
             </kendo-grid-string-filter-menu>
         </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="status" title="Status" [width]="150">
          <ng-template kendoGridFilterMenuTemplate
          let-column="column"
          let-filter="filter"
          let-filterService="filterService"
          >
            <kendo-dropdownlist
            [data]="caseStatusTypes"
            textField="lovDesc"
            valueField="lovDesc"
            [value]="statusValue"
            (valueChange)="dropdownFilterChange('status',$event, filterService)"
            >
            </kendo-dropdownlist>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="group" title="Group" [width]="150">
          <ng-template kendoGridFilterMenuTemplate
          let-column="column"
          let-filter="filter"
          let-filterService="filterService"
          >
          <kendo-dropdownlist
          [data]="groupLov$ | async"
          textField="lovDesc"
          valueField="lovDesc"
          [value]="groupValue"
          (valueChange)="dropdownFilterChange('group', $event, filterService)"
        >
        </kendo-dropdownlist>
     </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="eilgibilityStartDate" title="Eligibility Start Date" [width]="150">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.eilgibilityStartDate| date: 'MM/dd/yyyy'}}
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <common-grid-cell-date-range-filter
              [field]="'eilgibilityStartDate'"
              [filter]="filter"
              [filterService]="filterService"
            >
            </common-grid-cell-date-range-filter>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="eligibilityEndDate" title="Eligibility End Date" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.eligibilityEndDate| date: 'MM/dd/yyyy'}}
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <common-grid-cell-date-range-filter
              [field]="'eligibilityEndDate'"
              [filter]="filter"
              [filterService]="filterService"
            >
            </common-grid-cell-date-range-filter>
          </ng-template>
        </kendo-grid-column>
        <!-- grid Pagination template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
              [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
              (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
        <!-- grid Loader Template -->
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
      </kendo-grid>
    </div>
  </div>

</div>
