 <!-- Contact -->
 <div class="mt-2">
    <div class="flex-col flex-space-bw align-items-center">
      <h5 class="title-md mb-0 text-capital">Client</h5>
      <div>

      </div>
    </div>
    <div class="flex-col mt-1">
      <div class="app-c-table">
        <kendo-grid [resizable]="true" [kendoGridBinding]="addressGridView">

          <kendo-grid-column field="name" title="Client Name" [width]="150">
          </kendo-grid-column>

          <kendo-grid-column field="Pronouns" title="Pronouns" [width]="150">
          </kendo-grid-column>
          <kendo-grid-column field="ID" title="ID" [width]="150">
          </kendo-grid-column>
          <kendo-grid-column field="emailAddress" title="Preferred Contact" [width]="150">
          </kendo-grid-column>
          <kendo-grid-column field="Status" title="Status" [width]="150">
          </kendo-grid-column>
          <kendo-grid-column field="Group" title="Group" [width]="150">
          </kendo-grid-column>
          <kendo-grid-column field="Group" title="Eligibility Start Date" [width]="150">
          </kendo-grid-column>
          <kendo-grid-column field="startDate" title="Eligibility End Date" [width]="100">

          </kendo-grid-column>
          <kendo-grid-column field="by" title="By" [width]="50">
            <ng-template kendoGridCellTemplate let-dataItem>
              <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar">
                <common-user-photo-icon></common-user-photo-icon>
              </button>
              <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                <ng-template kendoPopoverBodyTemplate>
                  <common-user-profile-card></common-user-profile-card>
                </ng-template>
              </kendo-popover>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="Option" title=" " [columnMenu]="false" [width]="75" class="text-center">
            <ng-template kendoGridCellTemplate let-dataItem>
              <kendo-dropdownbutton [data]="actions" icon="more-vertical" class="TableActionPopup app-dropdown-action"
                buttonClass="k-icon-button" aria-label="more actions" title="More option"
                [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                <span hidden> More Option</span>
                <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
                  <ng-container>
                    <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                      [class]="buttondataItem.buttonType" aria-hidden="false" (click)="buttondataItem.click(dataItem)">
                      <span class="material-icons"
                        [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                      <label> {{ buttondataItem.text }} </label>
                    </button>
                  </ng-container>




                </ng-template>
              </kendo-dropdownbutton>
            </ng-template>
          </kendo-grid-column>
          <!-- grid Loader Template -->
          <ng-template kendoGridLoadingTemplate>
            <common-grid-loader-component></common-grid-loader-component>
          </ng-template>
          <!-- grid No data Template -->
          <ng-template kendoGridNoRecordsTemplate>
            <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
            </div>
            <p>There is no data to display.</p>
          </ng-template>
        </kendo-grid>
      </div>
    </div>

  </div>
