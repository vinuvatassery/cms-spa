<div class="block-section">
  <div class="flex-row mb-1">
    <div class="flex-col flex-col-6 align-items-center" kendoTooltip>
      <h2 class="title-md mb-0 text-bold">Vendor Info</h2>
      <button kendoButton class="ml-2 k-icon-button small-i-btn icon-hover-primary" icon="edit" title="Edit Client Info"
        aria-label="edit client info" (click)="openEditDailog=true;"></button>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col flex-col-6">
      <table class="info-table-custom">
        <caption hidden> Vendor Info</caption>
        <tr hidden>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        <tbody>
          <tr>
            <td>Vendor Name</td>
            <td>{{(selectedVendorInfo$ | async)?.vendorName}}</td>
          </tr>
          <tr>
            <td>TIN</td>
            <td>{{(selectedVendorInfo$ | async)?.tin}}</td>
          </tr>
        </tbody>
      </table>
      <!-- Last Updated by -->
      <p class="mt-1 mb1">
        <span class="badge-dot-info bdi-left"></span> Last Updated {{(selectedVendorInfo$ | async)?.lastModificationTime | date: 'MM/dd/yyyy' }}
        by
        <button
          kendoButton
          [primary]="true"
          class="avatar-sm-btn c-default"
          kendoPopoverAnchor
          [popover]="onUserProfileDetailsHovered"
          showOn="hover"
          aria-label="profile avathar"
        >
        <common-user-photo-icon  [userId]="(selectedVendorInfo$ | async)?.lastModifierId"></common-user-photo-icon>
        </button>
        <kendo-popover
          #onUserProfileDetailsHovered
          width="330"
          position="left"
        >
          <ng-template kendoPopoverBodyTemplate>
            <common-user-profile-card [userId]="(selectedVendorInfo$ | async)?.lastModifierId"></common-user-profile-card>
          </ng-template>
        </kendo-popover>
      </p>
    </div>
  </div>
</div>
<div class="mt-2">
  <cms-billing-address-list></cms-billing-address-list>

</div>
<div class="mt-2">
  <cms-billing-email-address-list></cms-billing-email-address-list>
</div>

<div >
</div>

<kendo-dialog *ngIf="openEditDailog" (close)="openEditDailog=false;" class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar *ngIf="vendorDetail.vendorTypeCode!='MANUFACTURERS'" class="transform-none"> Edit Insurance Vendor Info </kendo-dialog-titlebar>
  <kendo-dialog-titlebar *ngIf="vendorDetail.vendorTypeCode=='MANUFACTURERS'" class="transform-none"> Edit Manufacturer Info </kendo-dialog-titlebar>
  <cms-vendor-details [editVendorInfo]="true" [providerType]="vendorDetail.vendorTypeCode" [vendorDetails]="vendorDetail" (closeModal)="closeEditModal($event)" [medicalProviderForm] = medicalProviderForm (saveProviderEventClicked)="saveVendorProfile($event)"></cms-vendor-details>
</kendo-dialog>
