<div class="block-section">
  <div class="flex-row mb-1">
    <div class="flex-col flex-col-6 align-items-center" kendoTooltip>
      <h2 class="title-md mb-0 text-bold">Client Info</h2>
      <button kendoButton class="ml-2 k-icon-button small-i-btn icon-hover-primary" icon="edit" title="Edit Client Info"
        aria-label="edit client info"></button>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col flex-col-6">
      <table class="info-table-custom">
        <caption hidden> Client Info</caption>
        <tr hidden>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        <tbody>
          <tr>
            <td>Provider Name</td>
            <td>{{vendorDetail?.vendorName}}</td>
          </tr>
          <tr>
            <td>TIN</td>
            <td>{{vendorDetail?.tin}}</td>
          </tr>
        </tbody>
      </table>
      <!-- Last Updated by -->
      <p class="mt-1 mb1">
        <span class="badge-dot-info bdi-left"></span> Last Updated on XX/XX/XXXX
        by
        <a kendoPopoverAnchor showOn="hover"> Fname Lname</a>
      </p>
    </div>
  </div>
</div>
