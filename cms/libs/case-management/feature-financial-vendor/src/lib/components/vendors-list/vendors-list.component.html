
<!-- Table Top Filter, Search and Export -->
<section class="table-filter-section mat-form-no-b-space">
    <span class="filter-section_items filter--select">
      <kendo-floatinglabel>
        <kendo-dropdownlist aria-label="All Columns"  [fillMode]="formUiStyle.dropDownFillMode" 
        textField="lovDesc" valueField="lovCode" [valuePrimitive]="true" [(ngModel)]="selectedColumn">
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </span>
    <span class="filter-section_items filter--search">
      <span class="material-icons" aria-label="search cases" aria-hidden="true">search</span>
      <kendo-floatinglabel text="Search">
        <kendo-textbox [(ngModel)]="searchValue" (afterValueChanged)="onChange($event)" aria-label="Search case" rounded="medium" [fillMode]="formUiStyle.inputFillMode"> </kendo-textbox>
  
      </kendo-floatinglabel>
    </span>
  </section>
  
  <!-- Sorted Info -->
  <div class="table-sorted-info">
    Sorted  by <span class="sort-items"></span>
    <span  class="sort-items">No Filters</span>
    <span  class="sort-items">Filtered by </span>
    <span  class="sort-items">Default Columns</span>
    <span  class="sort-items">Columns Re-ordered</span>
    <button aria-label="client name" kendoButton look="flat" class="sort-items" >
      <a>Set to Default</a>
    </button>
  </div>
  
  <!-- Case List table -->
  <div class="app-c-table">
    <kendo-grid  
    (columnReorder)="onColumnReorder($event)"
  (columnVisibilityChange)="columnChange($event)"
  [filter]="state.filter"
  [pageSize]="state.take"
  [pageable]="true"
  [sortable]="true"
  [skip]="state.skip"
  [groupable]="false"
  [reorderable]="true"
  [resizable]="true"
  [columnMenu]="{filter: true }"
  [sort]="state.sort"
  (dataStateChange)="dataStateChange($event)"
  (filterChange)="filterChange($event)"
  [loading]="isGridLoaderShow"
  [data]="vendorsList$ | async"
    >
      <kendo-grid-column field="VendorName" title="Vendor Name" [width]="160" >
        <ng-template kendoGridCellTemplate let-dataItem>
          <button aria-label="Vendor Name" kendoButton look="flat" class="card-link-button"
            (click)="onVendorClicked(dataItem.vendorId)">
            {{ dataItem.vendorName }}
          </button>
        </ng-template>
      </kendo-grid-column>    
    
      <kendo-grid-column field="tin" title="Tin" [width]="120" >
      </kendo-grid-column>
      <kendo-grid-column field="invoiceDelivery" title="InvoiceDelivery" [width]="120" >      
      </kendo-grid-column>
      <kendo-grid-column field="totalDrugs" title="Total Drugs" [width]="120" >
      </kendo-grid-column>
      <kendo-grid-column field="openInvoices" title="Open Invoices" [width]="120" >
      </kendo-grid-column>           
      <kendo-grid-column field="phones" title="Phones" [width]="120" >        
      </kendo-grid-column>

      <kendo-grid-column field="mailCodes" title="Mail Codes" [width]="120" >        
      </kendo-grid-column>

      <kendo-grid-column field="address" title="Address" [width]="120" >        
      </kendo-grid-column>
    
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
          <div class="d-flex align-items-center">
            <label class="mr-1" for="RowsPerPage">Vendors Per Page</label>
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                  [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage" [(value)]="state.take"
                  (selectionChange)="pageselectionchange($event)"
                 ></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '"  [pagerItems]="'Vendors'" [pagerPage]="'Page'"> </kendo-grid-messages>
  
          </div>
          <div class="d-flex">
            <kendo-pager-input></kendo-pager-input>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
       </ng-template>
           <!-- grid No data Template -->  
           <ng-template kendoGridNoRecordsTemplate>
            <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
            </div>
            <p>There is no data to display.</p>
          </ng-template> 
  
    </kendo-grid>
  </div>
