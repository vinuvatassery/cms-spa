<div >
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Payments</h5>
        <div>
            <span class="app-checkboxwidtext-wrapper">
                <input type="checkbox" kendoCheckBox  aria-labelledby="AddressesshowHistorical"
                    id="AddressesshowHistorical" />
                <label class="k-checkbox-label" for="AddressesshowHistorical">Show historical</label>
            </span>
        </div>
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid #grid  [resizable]="true" [loading]="isPaymentsAddressGridLoaderShow" [pageSize]="state.take" [pageable]="true"
            [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: false }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)"  [navigable]="true" [data]="paymentsAddressGridView$ | async"   (detailCollapse)="onDetailCollapse($event)"
            (detailExpand)="onDetailExpand($event)" (columnVisibilityChange)="columnChange($event)">

                <kendo-grid-column field="mailCode" title="Mail Code" [width]="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button aria-label="Mail Code" kendoButton look="flat" class="card-link-button"
                          >
                          {{ dataItem.mailCode }}
                        </button>
                      </ng-template>
                     </kendo-grid-column>
                <kendo-grid-column field="nameOnCheck" title="Name on Check" [width]="130"> </kendo-grid-column>
                <kendo-grid-column field="nameOnEnvelope" title="Name on Envelope" [width]="150"> </kendo-grid-column>
                <kendo-grid-column *ngIf="(tabCode !== 'MANUFACTURERS')" field="paymentMethod" title="Payment Method" [width]="150"> </kendo-grid-column>
                <kendo-grid-column *ngIf="(tabCode === 'INSURANCE_VENDOR')" field="paymentRunDateMonthlyDesc" title="Payment Run Date" [width]="150"> </kendo-grid-column>
                <kendo-grid-column *ngIf="(tabCode === 'INSURANCE_VENDOR')" field="acceptsCombinedPaymentsFlag" title="Accept Combined Payments?" [width]="180"> </kendo-grid-column>
                <kendo-grid-column *ngIf="(tabCode === 'INSURANCE_VENDOR')" field="acceptsReportsFlag" title="Accepts Reports?" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="address1" title="Address 1" [width]="180">   </kendo-grid-column>
                <kendo-grid-column field="address2" title="Address 2" [width]="120">   </kendo-grid-column>
                <kendo-grid-column field="cityCode" title="City" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="state" title="State" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="zip" title="Zip" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="specialHandlingDesc" title="Special Handling" [width]="120">   </kendo-grid-column>
                <kendo-grid-column field="effectiveDates" title="Effective Dates" [width]="120">   </kendo-grid-column>
                <kendo-grid-column [sortable]="false" field="creatorId" title="By" [width]="70">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        aria-label="profile avatar"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column [sortable]="false" field="Option" title=" " [columnMenu]="false" [width]="60" class="text-center">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <kendo-dropdownbutton [data]="paymentAddressActions" icon="more-vertical"
                            class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
                            aria-label="more actions" title="More option"
                            [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                            <span hidden> More Option</span>
                            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate
                                let-buttondataItem>
                                <ng-container>
                                    <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                                        [class]="buttondataItem.buttonType" aria-hidden="false"

                                        (click)="handleOptionClick(dataItem,buttondataItem.type)"
                                        >
                                        <span class="material-icons"
                                            [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                                        <label> {{ buttondataItem.text }} </label>
                                    </button>
                                </ng-container>
                            </ng-template>
                        </kendo-dropdownbutton>
                    </ng-template>
                </kendo-grid-column>

                  <div *kendoGridDetailTemplate="let dataItem">
                    <cms-contact-address-list [VendorAddressId]="VendorAddressId"></cms-contact-address-list>

                    </div>

                        <!-- grid Pagination template -->
          <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
           let-currentPage="currentPage">
           <div class="grid-custom-paginationtemplates d-flex">
             <div class="d-flex align-items-center">
               <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
               <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                 [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
                 (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
               <kendo-pager-info> </kendo-pager-info>
               <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
             </div>
             <div class="d-flex">
               <kendo-pager-input></kendo-pager-input>
               <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
               <kendo-pager-next-buttons></kendo-pager-next-buttons>
             </div>
           </div>
          </ng-template>

                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>
    <div class="flex-col mt-1">
      <button kendoButton [primary]="true" icon="add" aria-label="add Address" class="mr-1"  (click)="clickOpenAddEditPaymentAddressDetails()">
        Address
      </button>

      <button kendoButton [disabled]="IsAddContactDisabled"   icon="add" [primary]="true" (click)="clickOpenAddContactDetails()" look="flat" aria-label="Add Contact" >
          Contact
        </button>
    </div>
</div>

<kendo-dialog *ngIf="isContactDetailShow" (close)="clickCloseAddEditPaymentAddressDetails()"
class="app-c-modal app-c-modal-md app-c-modal-np">
<kendo-dialog-titlebar (close)="clickCloseAddContactDetails()"> Add Contact(
  <span style="font-size: small;  font-weight: bold;" >s</span>)

</kendo-dialog-titlebar>
<cms-contact-address-details [vendorId]="vendorId" (isContactDetailPopupClose)="onClose($event)"></cms-contact-address-details>
</kendo-dialog>
<kendo-dialog *ngIf="isPaymentAddressDetailShow" (close)="clickCloseAddEditPaymentAddressDetails()"
class="app-c-modal app-c-modal-md app-c-modal-np">
<kendo-dialog-titlebar (close)="clickCloseAddEditPaymentAddressDetails()"> {{tabCode !== financialVendorType.Manufacturers ? 'Add Payment Address' : 'Add Address'}}
</kendo-dialog-titlebar>
<cms-payment-address-details (closeEvent)="closePaymentAddressDetails($event)" [isEdit]="isPaymentAddressDetailIsEdit" [billingAddress]="billingAddressObj" > </cms-payment-address-details>
</kendo-dialog>

<kendo-dialog *ngIf="isPaymentAddressDeactivateShow" (close)="clickCloseDeactivatePaymentAddress(false)" class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar> Deactivate Payment Address?</kendo-dialog-titlebar>
<cms-payment-address-deactivate [addressId]="addressId" (closeDeactivatePaymentAddress)="clickCloseDeactivatePaymentAddress($event)"></cms-payment-address-deactivate>
</kendo-dialog>

<kendo-dialog *ngIf="isPaymentAddressDeleteShow" (close)="clickCloseDeletePaymentAddress(false)"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar> Delete Payment Address?</kendo-dialog-titlebar>
<cms-payment-address-delete [addressId]="addressId" (closeDeletePaymentAddress)="clickCloseDeletePaymentAddress($event)"> </cms-payment-address-delete>
</kendo-dialog>
