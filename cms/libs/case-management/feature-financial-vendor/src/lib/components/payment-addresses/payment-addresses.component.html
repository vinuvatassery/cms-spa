<div >
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Payments</h5>
        <div>
            <span class="app-checkboxwidtext-wrapper">
                <input type="checkbox" kendoCheckBox aria-labelledby="AddressesshowHistorical"
                    id="AddressesshowHistorical" />
                <label class="k-checkbox-label" for="AddressesshowHistorical">Show historical</label>
            </span>
        </div>
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true" [loading]="isPaymentsAddressGridLoaderShow" [pageSize]="state.take" [pageable]="true"
            [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)"  [navigable]="true" [data]="paymentsAddressGridView$ | async">

                <kendo-grid-column field="MailCode" title="Mail Code" [width]="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button aria-label="Mail Code" kendoButton look="flat" class="card-link-button"
                          >
                          {{ dataItem.MailCode }}
                        </button>
                      </ng-template>
                     </kendo-grid-column> 
                <kendo-grid-column field="NameCheck" title="Name on Check" [width]="130"> </kendo-grid-column>
                <kendo-grid-column field="NameEnvelope" title="Name on Envelope" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="PaymentMethod" title="Payment Method" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="PaymentRunDate" title="Payment Run Date" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="AcceptCombinedPayments" title="Accept Combined Payments?" [width]="180"> </kendo-grid-column>
                <kendo-grid-column field="AcceptsReports" title="Accepts Reports?" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="Address1" title="Address 1" [width]="180">   </kendo-grid-column>
                <kendo-grid-column field="Address2" title="Address 2" [width]="120">   </kendo-grid-column>
                <kendo-grid-column field="City" title="City" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="State" title="State" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="Zip" title="Zip" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="SpecialHandling" title="Special Handling" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="EffectiveDates" title="Effective Dates" [width]="100">   </kendo-grid-column>
                <kendo-grid-column field="by" title="By" [width]="70">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        aria-label="profile avatar"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column field="Option" title=" " [columnMenu]="false" [width]="60" class="text-center">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <kendo-dropdownbutton [data]="paymentAddressActions" icon="more-vertical"
                            class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
                            aria-label="more actions" title="More option"
                            [popupSettings]="{ popupClass: popupClassAction, animate: true }">
                            <span hidden> More Option</span>
                            <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate
                                let-buttondataItem>
                                <ng-container>
                                    <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text"
                                        [class]="buttondataItem.buttonType" aria-hidden="false"
                                        (click)="buttondataItem.click(dataItem)">
                                        <span class="material-icons"
                                            [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
                                        <label> {{ buttondataItem.text }} </label>
                                    </button>
                                </ng-container>




                            </ng-template>
                        </kendo-dropdownbutton>
                    </ng-template>
                </kendo-grid-column>
                  <div *kendoGridDetailTemplate="let dataItem">
                    <kendo-grid [resizable]="true" [navigable]="true" [kendoGridBinding]="paymentAddressInnerGridLists">

                        <kendo-grid-column field="Name" title="Name" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <button aria-label="name" kendoButton look="flat" class="card-link-button">
                                  {{ dataItem.Name }}
                                </button>
                              </ng-template> </kendo-grid-column> 
                        <kendo-grid-column field="Description" title="Description" [width]="100"> </kendo-grid-column>
                        <kendo-grid-column field="PremiumAmount" title="Premium Amount" [width]="60">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <span class="text-muted">$</span>
                                  {{ dataItem.PremiumAmount }}
                               
                              </ng-template> 
                             </kendo-grid-column>
                        <kendo-grid-column field="PhoneNumber" title="Phone Number" [width]="60"> </kendo-grid-column>
                        <kendo-grid-column field="FaxNumber" title="Fax Number" [width]="60"> </kendo-grid-column>
                        <kendo-grid-column field="EmailAddress" title="Email Address" [width]="60"> </kendo-grid-column>
                        <kendo-grid-column field="EffectiveDate" title="Effective Date" [width]="60"> </kendo-grid-column>
                        <kendo-grid-column field="by" title="By" [width]="50">
                          <ng-template kendoGridCellTemplate let-dataItem>
                            <button
                              kendoButton
                              [primary]="true"
                              class="avatar-sm-btn c-default"
                              kendoPopoverAnchor
                              [popover]="onUserProfileDetailsHovered"
                              showOn="hover"
                              aria-label="profile avatar"
                            >
                            <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                            </button>
                            <kendo-popover
                              #onUserProfileDetailsHovered
                              width="330"
                              position="left"
                            >
                              <ng-template kendoPopoverBodyTemplate>
                                <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                              </ng-template>
                            </kendo-popover>
                          </ng-template>
                        </kendo-grid-column>
                        </kendo-grid>
                    </div>
                  
                        <!-- grid Pagination template -->
           <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
           let-currentPage="currentPage">
           <div class="grid-custom-paginationtemplates d-flex">
             <div class="d-flex align-items-center">
               <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
               <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                 [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
                 (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
               <kendo-pager-info> </kendo-pager-info>
               <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
             </div>
             <div class="d-flex">
               <kendo-pager-input></kendo-pager-input>
               <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
               <kendo-pager-next-buttons></kendo-pager-next-buttons>
             </div>
           </div>
         </ng-template>
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>
    <div class="flex-col mt-1">
      <button kendoButton [primary]="true" icon="add" aria-label="add Address" class="mr-1"  (click)="clickOpenAddEditPaymentAddressDetails()">
        Address
      </button>
       
      <button kendoButton   icon="add" [primary]="true"  look="flat" aria-label="Add Contact" >
          Contact
        </button>
    </div>
</div>


<kendo-dialog *ngIf="isPaymentAddressDetailShow" (close)="clickCloseAddEditPaymentAddressDetails()"
class="app-c-modal app-c-modal-md app-c-modal-np">
<kendo-dialog-titlebar (close)="clickCloseAddEditPaymentAddressDetails()"> Add/Edit Payment Address
</kendo-dialog-titlebar>
<cms-payment-address-details> </cms-payment-address-details>
</kendo-dialog>

<kendo-dialog *ngIf="isPaymentAddressDeactivateShow" (close)="clickCloseDeactivatePaymentAddress()"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar> Deactivate Payment Address?</kendo-dialog-titlebar>
<cms-payment-address-deactivate> </cms-payment-address-deactivate>
</kendo-dialog>

<kendo-dialog *ngIf="isPaymentAddressDeleteShow" (close)="clickCloseDeletePaymentAddress()"
class="app-c-modal app-c-modal-sm app-c-modal-np">
<kendo-dialog-titlebar> Delete Payment Address?</kendo-dialog-titlebar>
<cms-payment-address-delete> </cms-payment-address-delete>
</kendo-dialog>
