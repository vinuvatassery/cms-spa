<section class="user-details-block">
    <section *ngIf="!vendorProfileSpecialHandling$" class="client-important-loader">
      <span class="k-icon k-i-loading k-input-loading-icon"></span>
    </section>
    <div *ngIf="!infoObjectValidator(vendorProfileSpecialHandling$)" class="no-data-available">
      <span class="material-icons"> info </span>
      <p> No data found</p>
    </div>
    <div class="flex-row" *ngIf="infoObjectValidator(vendorProfileSpecialHandling$)">  
      <div class="flex-col">
        <h3 *ngIf="vendorProfileSpecialHandling$">Special handling</h3>
      </div>  
        
      <div class="flex-col" *ngIf="vendorProfileSpecialHandling$?.physicalAddress">
        <h5>Physical Address</h5>
        <ul aria-label="preferred contact menu">
          <li aria-label="preferred contact menu item">
            {{vendorProfileSpecialHandling$?.physicalAddress}}
          </li>
        </ul>
      </div>
     
      <div class="flex-col" *ngIf="specialHandlingValidator(vendorProfileSpecialHandling$?.specialHandlingMailCodes)">       
        <ul aria-label="special handling menu" 
          *ngFor="let mailCodeData of vendorProfileSpecialHandling$?.specialHandlingMailCodes">
          <h5>Mail Code {{mailCodeData?.mailCode}}</h5>
          <li *ngIf="mailCodeData?.note" aria-label="special handling menu item">          
            {{mailCodeData?.note}}
          </li>
        </ul>
      </div>
    </div>
  </section>
