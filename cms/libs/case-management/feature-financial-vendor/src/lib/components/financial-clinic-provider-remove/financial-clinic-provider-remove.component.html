<section class="k-dialog-body mb-2">
      <p>
          This provider will no longer be associated with this clinic
      </p>
    </section>
    <kendo-dialog-actions>
      <div class="justify-content-between">
        <div class="justify-content-end">
          <button kendoButton [primary]="true" aria-label="cancel remove" look="outline" >
            Cancel
          </button>
          <button kendoButton class="k-error-button" aria-label="remove" (click)="removeproviderEvent($event)">
            Remove
          </button>
        </div>
      </div>
    </kendo-dialog-actions>
