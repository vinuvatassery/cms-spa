<kendo-grid [resizable]="true" [navigable]="true" [kendoGridBinding]="contactResponse"
   [sortable]="true"  [groupable]="false" [reorderable]="true"
[columnMenu]="{ filter: true }" >

  <kendo-grid-column field="contactName" title="Name" [width]="100" >
    <ng-template kendoGridCellTemplate let-dataItem>
      <span class="preferred-phoneNo posi_relative" title="Preferred Contact" *ngIf=" dataItem.preferredFlag === 'Y'&&dataItem.activeFlag === 'Y'">
        <span
          class="material-icons icon-size-md"
          aria-label="preferred contact"
          aria-hidden="true"
          >star</span
        >
      </span>
      <button aria-label="name" kendoButton look="flat" class="card-link-button">
        {{ dataItem.contactName }}
      </button>

    </ng-template> </kendo-grid-column>
  <kendo-grid-column field="contactDesc" title="Description" [width]="100"> </kendo-grid-column>
  <kendo-grid-column field="phoneNbr" title="Phone Number" [width]="60"> </kendo-grid-column>
  <kendo-grid-column field="faxNbr" title="Fax Number" [width]="60"> </kendo-grid-column>
  <kendo-grid-column field="emailAddress" title="Email Address" [width]="60"> </kendo-grid-column>
  <kendo-grid-column field="effectiveDate" title="Effective Date" [width]="60">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span *ngIf="dataItem.activeFlag == 'Y' ;else endDateBlock">
        {{dataItem.startDate | date:'MM/dd/yyyy'}}
      </span>
      <ng-template #endDateBlock>
        {{dataItem.startDate | date:'MM/dd/yyyy'}} {{ (dataItem.endDate) ? ' - '+ (dataItem.endDate |
        date:'MM/dd/yyyy') : ''}}
      </ng-template>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="creatorId" title="By" [width]="50" [sortable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
        [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar">
        <common-user-photo-icon [userId]="dataItem.creatorId"></common-user-photo-icon>
      </button>
      <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
        <ng-template kendoPopoverBodyTemplate>
          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
        </ng-template>
      </kendo-popover>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Option" title="Options" [columnMenu]="false" [width]="60" class="text-center">
    <ng-template kendoGridCellTemplate let-dataItem>
      <kendo-dropdownbutton [data]="contactAddressActions" icon="more-vertical"
        class="TableActionPopup app-dropdown-action more_action_wid" buttonClass="k-icon-button"
        aria-label="more actions" title="More option" [popupSettings]="{ popupClass: popupClassAction,  animate: true }">
        <span hidden> More Option</span>
        <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-buttondataItem>
          <ng-container>
            <button kendoButton look="flat" [attr.aria-label]="buttondataItem.text" [class]="buttondataItem.buttonType"
              aria-hidden="false" (click)="buttondataItem.click(dataItem)">
              <span class="material-icons" [attr.aria-label]="buttondataItem.text">{{buttondataItem.icon}}</span>
              <label> {{ buttondataItem.text }} </label>
            </button>
          </ng-container>
        </ng-template>
      </kendo-dropdownbutton>
    </ng-template>
  </kendo-grid-column>
  <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
  let-currentPage="currentPage">
  <div class="grid-custom-paginationtemplates d-flex">
    <div class="d-flex align-items-center">
      <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
      <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
        [valueField]="'value'" #RowsPerPage id="RowsPerPage" aria-label="Rows Per Page" [valuePrimitive]="true"
        [(value)]="state.take" (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
      <kendo-pager-info> </kendo-pager-info>
      <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
    </div>
    <div class="d-flex">
      <kendo-pager-input></kendo-pager-input>
      <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
      <kendo-pager-next-buttons></kendo-pager-next-buttons>
    </div>
  </div>
</ng-template>
</kendo-grid>
<kendo-dialog *ngIf="isContactAddressDeactivateShow" (close)="clickCloseDeactivateContactAddress()"
  class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar> Deactivate contact?</kendo-dialog-titlebar>
  <cms-contacts-deactivate [vendorId]="vendorId" (closeDeactivateContactAddress)="onDeactiveCancel($event)"
    [VendorContactId]="VendorContactId"> </cms-contacts-deactivate>
</kendo-dialog>

<kendo-dialog *ngIf="isContactAddressDeleteShow" (close)="clickCloseDeleteContactAddress()"
  class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar> Delete contact?</kendo-dialog-titlebar>
  <cms-contacts-delete [vendorId]="vendorId" (closeDeleteContactAddress)="onCancelPopup($event)" [VendorContactId]="VendorContactId">
  </cms-contacts-delete>
</kendo-dialog>
<kendo-dialog *ngIf="isContactsDetailShow" (close)="clickCloseAddEditContactsDetails()"
  class="app-c-modal app-c-modal-sm app-c-modal-np">
  <kendo-dialog-titlebar (close)="clickCloseAddEditContactsDetails()">Edit contact
  </kendo-dialog-titlebar>
  <cms-contact-address-details [VendorContactId]="VendorContactId" [vendorId]="vendorId"
    (isContactDetailPopupClose)="clickCloseAddEditContactsDetails()" (ContactUpdated)=contactUpdated($event)> </cms-contact-address-details>
</kendo-dialog>
