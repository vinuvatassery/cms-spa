<div>
    <div class="flex-col flex-space-bw align-items-center">
        <h5 class="title-md mb-0 text-capital">Claims</h5>
       
    </div>
    <div class="flex-col mt-1">
        <div class="app-c-table">
            <kendo-grid [resizable]="true" [loading]="(claimsGridViewLoader$ | async) ?? false" [pageSize]="state.take" [pageable]="true"
            [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: false }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [data]="claimsGridView$ | async">

                <kendo-grid-column field="batchName" title="Batch #" [width]="150">
                </kendo-grid-column> 
                <kendo-grid-column field="batchNumber" title="Item #" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="clientFullName" title="Client Name" [width]="170">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <button [attr.aria-label]="dataItem.clientFullName" kendoButton look="flat" class="card-link-button" (click)="onClientNameClicked(dataItem)">
                      {{ dataItem.clientFullName }}
                    </button>
                  </ng-template> 
                </kendo-grid-column>
                <kendo-grid-column field="vendorName" title="Pharmacy Name" [width]="270"> </kendo-grid-column>
                <kendo-grid-column field="insuranceFirstName" title="Name on Primary Insurance Card" [width]="150"> 
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{ dataItem.insuranceFirstName ?? '' }} {{ dataItem.insuranceLastName ?? '' }}
                </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="clientId" title="Client ID" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="totalAmountPaid" title="Total Amount Paid" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="paymentStatus" title="Payment Status" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="warrantNumber" title="Warrant #" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="rxNumber" title="Rx Number" [width]="130"> </kendo-grid-column>
                <kendo-grid-column field="fillDate" title="Fill Date" [width]="100"> 
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{ dataItem.fillDate | date:'MM/dd/yyyy' }}
                  </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="brandName" title="Brand Name" [width]="200"> </kendo-grid-column>
                <kendo-grid-column field="drugName" title="Drug Name" [width]="200"> </kendo-grid-column>
                <kendo-grid-column field="paymentType" title="Payment Type" [width]="150"> </kendo-grid-column>
                <kendo-grid-column field="amountPaid" title="Amount Paid" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="ndcCode" title="NDC Code" [width]="120"> </kendo-grid-column>
                <kendo-grid-column field="indexCode" title="Index Code" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="pcaCode" title="PCA Code" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="objectCode" title="Object Code" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="rxQty" title="RX Qty" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="rx Type" title="RX Type" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="rxDays" title="RX Days Supply" [width]="100"> </kendo-grid-column>
                <kendo-grid-column field="creationTime" title="Entry Date" [width]="100">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    {{ dataItem.creationTime | date:'MM/dd/yyyy' }}
                  </ng-template>  
                </kendo-grid-column>
                 <kendo-grid-column field="creatorId" title="By" [width]="70" [sortable]="false">
                <ng-template kendoGridCellTemplate let-dataItem>
                      <button
                        kendoButton
                        [primary]="true"
                        class="avatar-sm-btn c-default"
                        kendoPopoverAnchor
                        [popover]="onUserProfileDetailsHovered"
                        showOn="hover"
                        [attr.aria-label]="dataItem.creatorId"
                      >
                      <common-user-photo-icon  [userId]="dataItem.creatorId"></common-user-photo-icon>  
                      </button>
                      <kendo-popover
                        #onUserProfileDetailsHovered
                        width="330"
                        position="left"
                      >
                        <ng-template kendoPopoverBodyTemplate>
                          <common-user-profile-card [userId]="dataItem.creatorId"></common-user-profile-card>
                        </ng-template>
                      </kendo-popover>
                    </ng-template>
                  </kendo-grid-column>
                   <!-- grid Pagination template -->
           <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
           let-currentPage="currentPage">
           <div class="grid-custom-paginationtemplates d-flex">
             <div class="d-flex align-items-center">
               <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
               <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                 [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage"  [valuePrimitive]="true" [(value)]="state.take"
                 (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
               <kendo-pager-info> </kendo-pager-info>
               <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
             </div>
             <div class="d-flex">
               <kendo-pager-input></kendo-pager-input>
               <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
               <kendo-pager-next-buttons></kendo-pager-next-buttons>
             </div>
           </div>
         </ng-template>
                <!-- grid Loader Template -->
                <ng-template kendoGridLoadingTemplate>
                    <common-grid-loader-component></common-grid-loader-component>
                </ng-template>
                <!-- grid No data Template -->
                <ng-template kendoGridNoRecordsTemplate>
                    <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
                    </div>
                    <p>There is no data to display.</p>
                </ng-template>
            </kendo-grid>
        </div>
    </div>

</div>
