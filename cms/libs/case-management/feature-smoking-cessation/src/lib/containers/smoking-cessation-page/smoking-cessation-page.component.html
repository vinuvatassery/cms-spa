<div class="client-data-block">
  <h3>Smoking Cessation</h3>
  <section>
    <form [formGroup]="smokingCessationForm" (submit)="submit()" novalidate>
    <div class="block-section pt-1">
      <div class="flex-row">
        <div class="flex-col mb-1">
          <div class="component-list-h" class="form-group">
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                name="mokingCessation"
                aria-labelledby="smokingCessationYes"
                id="smokingCessationYes"
                tabindex="1"
                class="form-control" 
                formControlName="mokingCessation"
                value="Yes"
              />
              <kendo-label
                class="k-radio-label"
                text="Yes"
                for="smokingCessationYes"
              ></kendo-label>
            </span>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                name="mokingCessation"
                aria-labelledby="smokingCessationNo"
                id="smokingCessationNo"
                tabindex="2"
                class="form-control" 
                formControlName="mokingCessation"
                value="No"
              />
              <kendo-label
              class="k-radio-label"
              text="No"
              for="smokingCessationNo"
            ></kendo-label>
            </span>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                name="mokingCessation"
                aria-labelledby="smokingCessationNo"
                id="smokingCessationDoNotAnswer"
                tabindex="2"
                formControlName="mokingCessation"
                value="DoNotAnswer"
              />
              <kendo-label
                class="k-radio-label"
                text="Do not Answer"
                for="smokingCessationDoNotAnswer"
              ></kendo-label>
            </span>
          </div>
        </div>
        <div class="flex-col" >
          <div class="form-group"> 
          <kendo-floatinglabel text="Smoking Cessation Note">
            <kendo-textarea
              #tareaCessation
              fillMode="outline"
              resizable="auto"
              [maxlength]="tareaCessationMaxLength"
              [value]="tareaCessationNote"
              (valueChange)="onTareaCessationValueChange($event)"
              aria-label="smoking cessation note"
              class="form-control" 
              formControlName="mokingCessationNote"
            >
              <kendo-textarea-suffix class="justify-content-end">
                <span class="counter">{{ tareaCessationCounter }}</span>
              </kendo-textarea-suffix>
            </kendo-textarea>
          </kendo-floatinglabel>
        </div>
        </div>
      </div>
    </div>
  </form>
  </section>
</div>
