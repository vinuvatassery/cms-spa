<div class="client-data-block">
  <h3>Smoking Cessation</h3>
  <section>
    <form [formGroup]="smokingCessationForm">
    <div class="block-section pt-1">
      <div class="flex-row">
        <div class="flex-col mb-1">
          <div class="component-list-h" class="form-group">
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                name="smokingCessation"
                aria-labelledby="smokingCessationYes"
                id="smokingCessationYes"
                tabindex="1"
                class="form-control" 
                formControlName="smokingCessation"
                value="Yes"
                (click)="disableSmokingCessationNote(false)"
              />
              <kendo-label
                class="k-radio-label"
                text="Yes"
                for="smokingCessationYes"
              ></kendo-label>
            </span>
            <span class="app-radiobtnwidtext-wrapper">
              <input
                type="radio"
                kendoRadioButton
                name="smokingCessation"
                aria-labelledby="smokingCessationNo"
                id="smokingCessationNo"
                tabindex="2"
                class="form-control" 
                formControlName="smokingCessation"
                value="No"
                (click)="disableSmokingCessationNote(true)"
              />
              <kendo-label
              class="k-radio-label"
              text="No"
              for="smokingCessationNo"
            ></kendo-label>
            </span>
            <kendo-formerror *ngIf="!smokingCessationForm.controls['smokingCessation'].valid">Smoking Cessation is required.</kendo-formerror>
          </div>
        </div>
        <div class="flex-col flex-col-6" >
          <div class="form-group"> 
          <kendo-floatinglabel text="Smoking Cessation Note"  *ngIf="!isDisabled">
            <kendo-textarea
              #tareaCessation
              [fillMode]="formUiStyle.inputFillMode"
              resizable="auto"
              [maxlength]="tareaCessationMaxLength"
              [value]="tareaCessationNote"
              (valueChange)="onTareaCessationValueChange($event)"
              aria-label="smoking cessation note"
              class="form-control" 
              formControlName="smokingCessationNote"
             
            >
              <kendo-textarea-suffix class="justify-content-end">
                <span class="counter">{{ tareaCessationCounter }}</span>
              </kendo-textarea-suffix>
            </kendo-textarea>
          </kendo-floatinglabel>
          <kendo-formerror *ngIf="!smokingCessationForm.controls['smokingCessationNote'].valid">Smoking Cessation Note is required.</kendo-formerror>
        </div>
        <div class="info-banners blue-banner d-flex mt-2" *ngIf="!isDisabled">
          <span class="material-icons" aria-label="info" aria-hidden="true">info</span><p>The applicant will be sent smoking cessation collateral via letter or email once the application is saved with the necessary contact information</p>
        </div>
        </div>
      </div>
    </div>
  </form>
  </section>

</div>
