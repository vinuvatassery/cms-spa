<div class="flex-row">
  <div class="flex-col">
    <div class="app-c-table">
      <kendo-grid [pageSize]="5" [pageable]="true"  [data]="managers$ | async">
        <kendo-grid-column
          field="CaseManagerName"
          title="Case Manager Name"
          [width]="220"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              look="flat"
              class="card-link-button"
              aria-label="case manager name"
            >
              {{ dataItem.CaseManagerName }}
            </button>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="CaseManagerPhoneNumber"
          title="Case Manager Phone Number"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="Option"
          title="Option"
          [width]="75"
          class="text-center"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
              [data]="actions"
              icon="more-vertical"
              class="TableActionPopup app-dropdown-action"
              buttonClass="k-icon-button"
              aria-label="more actions"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }"
            >
         
              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                  <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                  <label>   {{ dataItem.text }} </label>
              </button>
                <!-- <button
                  kendoButton
                  icon="edit"
                  look="flat"
                  class="btn-h-primary"
                  aria-label="edit case manager"
                >
                  Edit Case Manager
                </button>
                <button
                  kendoButton
                  icon="delete"
                  look="flat"
                  class="btn-h-danger"
                  aria-label="remove case manager"
                >
                  Remove Case Manager
                </button> -->
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
        

        <!-- Pagination Template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex"> 
          <div class="d-flex align-items-center"> 
            <label class="mr-1" for="RowsPerPage">Rows Per Page</label> 
            <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'" [valueField]="'value'"
              [valuePrimitive]="true" [(value)]="pageSize" aria-label="Rows Per Page" id="RowsPerPage"></kendo-dropdownlist>
            <kendo-pager-info> </kendo-pager-info>
            <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>
  
          </div>
          <div class="d-flex"> 
            <kendo-pager-input></kendo-pager-input> 
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons> 
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div> 
        </div>
      </ng-template>
        <!-- grid Loader Template -->  
       <ng-template kendoGridLoadingTemplate>
         <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->  
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container>   <span class="material-icons">    info   </span>    </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
      </kendo-grid>
    </div>
  </div>
</div>
