<div class="flex-row">
  <div class="flex-col">
    <div class="app-c-table">
      <kendo-grid [data]="managers$ | async">
        <kendo-grid-column
          field="CaseManagerName"
          title="Case Manager Name"
          [width]="220"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              kendoButton
              look="flat"
              class="card-link-button"
              aria-label="case manager name"
            >
              {{ dataItem.CaseManagerName }}
            </button>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="CaseManagerPhoneNumber"
          title="Case Manager Phone Number"
          [width]="150"
        >
        </kendo-grid-column>
        <kendo-grid-column
          field="Option"
          title="Option"
          [width]="75"
          class="text-center"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownbutton
              [data]="actions"
              icon="more-vertical"
              class="TableActionPopup app-dropdown-action"
              buttonClass="k-icon-button"
              aria-label="more actions"
              [popupSettings]="{ popupClass: popupClassAction, animate: true }"
            >
         
              <ng-template class="app-dropdown-action-list" kendoDropDownButtonItemTemplate let-dataItem>
                <button kendoButton  look="flat" [attr.aria-label]="dataItem.text" [class]="dataItem.buttonType" aria-hidden="false" (click)="dataItem.click">
                  <span class="material-icons" [attr.aria-label]="dataItem.text" >{{dataItem.icon}}</span>
                  <label>   {{ dataItem.text }} </label>
              </button>
                <!-- <button
                  kendoButton
                  icon="edit"
                  look="flat"
                  class="btn-h-primary"
                  aria-label="edit case manager"
                >
                  Edit Case Manager
                </button>
                <button
                  kendoButton
                  icon="delete"
                  look="flat"
                  class="btn-h-danger"
                  aria-label="remove case manager"
                >
                  Remove Case Manager
                </button> -->
              </ng-template>
            </kendo-dropdownbutton>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
</div>
