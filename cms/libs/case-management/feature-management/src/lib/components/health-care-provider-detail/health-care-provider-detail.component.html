<section class="k-dialog-body">
  <p class="text-muted mb-2">
    All fields are required unless otherwise stated. Either a clinic name or
    provider name is required.
  </p>
  <div class="flex-row">
    <div class="flex-col">
      <kendo-floatinglabel text="Clinic Name">
         <!-- <input kendoTextBox aria-label="clinic name" /> -->
         <kendo-textbox aria-label="clinic name"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
      <kendo-formhint
        >A clinic name or provider name is required</kendo-formhint
      >
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Provider First Name">
         <!-- <input kendoTextBox aria-label="provider first name" /> -->
         <kendo-textbox aria-label="provider first name"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Provider Last Name">
        <!-- <input kendoTextBox aria-label="provider last name" /> -->
        <kendo-textbox aria-label="provider last name"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>

      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 1">
       <!-- <input kendoTextBox aria-label="address line 1" /> -->
       <kendo-textbox aria-label="address line 1"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Address line 2 (optional)">
       <!-- <input kendoTextBox aria-label="address line 2 (optional)" /> -->
       <kendo-textbox aria-label="address line 2 (optional)"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="City">
        <!-- <input kendoTextBox aria-label="city" /> -->
        <kendo-textbox aria-label="city"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="State" aria-label="state">
        <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="ddlStates$ | async"> </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col flex-col-6">
      <kendo-floatinglabel text="Zip">
          <!-- <input kendoTextBox aria-label="zip" /> -->
          <kendo-textbox aria-label="zip"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Phone Number (Optional)">
          <!-- <input kendoTextBox aria-label="phone number optional" /> -->
          <kendo-textbox aria-label="phone number optional"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Fax Number (Optional)">
        <!-- <input kendoTextBox aria-label="fax number optional" /> -->
        <kendo-textbox aria-label="fax number optional"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
    <div class="flex-col">
      <kendo-floatinglabel text="Email Address (Optional)">
         <!-- <input kendoTextBox aria-label="email address optional" /> -->
         <kendo-textbox aria-label="email address optional"  [fillMode]="formUiStyle.inputFillMode">   </kendo-textbox>
      </kendo-floatinglabel>
    </div>
  </div>
</section>

<kendo-dialog-actions>
  <div class="justify-content-between">
    <div>
      <button
        kendoButton
        class="k-danger-link"
        aria-label="remove helathcare provider"
      >
        Remove
      </button>
    </div>
    <div class="justify-content-end">
      <button
        kendoButton
        [primary]="true"
        look="outline"
        aria-label="cancel adding healthcare provider"
      >
        Cancel
      </button>
      <button
        kendoButton
        [primary]="true"
        aria-label="add new healthcare provider"
      >
        Add
      </button>
    </div>
  </div>
</kendo-dialog-actions>
