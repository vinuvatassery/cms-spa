<kendo-dialog-titlebar> Submit Case Manager Referral </kendo-dialog-titlebar>
  <section class="k-dialog-body mb-2">
    <p>
        A referral will be sent to an Intake Coordinator. You will be notified once the client is assigned a Case Manager.

    </p>
  </section>
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
        kendoButton
        [primary]="true"
        look="outline"
        (click)="onSubmitConfirm(false)"
        aria-label="Cancel"
      >
        CANCEL
      </button>
      <button kendoButton [primary]="true" aria-label="Submit" (click)=onSubmitConfirm(true) >
       SUBMIT
      </button>
      </div>
    </div>
  </kendo-dialog-actions>
