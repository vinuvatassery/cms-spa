<div class="flex-col flex-space-bw align-items-center mb-1">
  <h2 class="title-md mb-0 text-bold"> {{labResultType === 'CD4_COUNT' ? 'CD4 Count' : 'VIRAL LOAD' }}</h2>
  <div>
    <span class="app-checkboxwidtext-wrapper">
      <input type="checkbox" kendoCheckBox aria-labelledby="historyCheckBox" (click)="onhistorychkBoxChanged()"
        id="historyCheckBox" name="historyCheckBox" [checked]="historychkBoxChecked" />
      <label class="k-checkbox-label" for="historyCheckBox">Show {{labResultType === 'CD4_COUNT' ? 'CD4 count' : 'viral loads' }} within the last 12 months</label>
    </span>
  </div>
</div>

<div class="flex-row">
  <div class="flex-col">
    <div class="app-c-table">
      <kendo-grid [data]="gridData$ | async" [pageSize]="state.take" [pageable]="true" [sortable]="true"
        [skip]="state.skip" [groupable]="false" [reorderable]="true" [loading]="loader" [resizable]="true"
        [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)">

        <kendo-grid-column field="result" title="Result" [width]="150"></kendo-grid-column>
        <kendo-grid-column field="collectionDate" title="Date of Test" [width]="150"></kendo-grid-column>
        <kendo-grid-column field="entryDate" title="Entry Date" [width]="100"></kendo-grid-column>

        <!-- Pagination Template -->
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
          let-currentPage="currentPage">
          <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
                [(value)]="state.take" (selectionChange)="pageselectionchange($event)"></kendo-dropdownlist>
              <kendo-pager-info> </kendo-pager-info>
              <kendo-grid-messages [pagerItems]="' '" [pagerPage]="'Page'"> </kendo-grid-messages>

            </div>
            <div class="d-flex">
              <kendo-pager-input></kendo-pager-input>
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <!-- grid Loader Template -->
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
      </kendo-grid>
    </div>

  </div>
</div>
