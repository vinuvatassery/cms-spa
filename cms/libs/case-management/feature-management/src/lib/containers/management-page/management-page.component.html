<div class="client-data-block">
  <h3>HIV Case Manager</h3>
  <section>
   
    <h5 class="mt-1">Currently has HIV Case Manager?</h5>
     
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"          
          kendoRadioButton      
          name="HIVManager"  
          aria-labelledby="currentlyHasHivManagerYes"
          id="currentlyHasHivManagerYes"  
          tabindex="1"  
          [(ngModel)]="hasManager"   
          value="Y"  
          (click)="hasManagerChangeEvent(true)" 
          (change)="handlehasManagerRadioChange($event)" />
        <kendo-label
          class="k-radio-label"  
          for="currentlyHasHivManagerYes"        
          text="Yes"       
          ></kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"  
          kendoRadioButton  
          aria-labelledby="currentlyHasHivManagerNo"    
          name="HIVManager"
          id="currentlyHasHivManagerNo"    
          tabindex="2"    
          [(ngModel)]="hasManager"   
          value="N"   
          (click)="hasManagerChangeEvent(false)" 
          (change)="handlehasManagerRadioChange($event)" />
        <kendo-label
          class="k-radio-label"    
          for="currentlyHasHivManagerNo"       
          text="No"></kendo-label>
      </span>
    </div>
    <div class="flex-col">
      <kendo-formerror *ngIf="hasManagerValidation$ | async">Response Required</kendo-formerror>
      </div>
  </section>

  <section *ngIf="showCaseManagers$ | async">
    <case-management-case-manager-list
    [userImage$]="userImage$"
    [selectedCaseManagerDetails$]="selectedCaseManagerDetails$"
    [getManagerUsers$]="getManagerUsers$"
    [getCaseManagers$]="getCaseManagers$"
    [showAddNewManagerButton$]="showAddNewManagerButton$"
    [assignCaseManagerStatus$]="assignCaseManagerStatus$"
    [removeCaseManager$]="removeCaseManager$"
    (loadCasemanagersGridEvent)="loadCaseManagers()"
    (deleteCasemanagersGridEvent)="removecaseManagerHandler($event)"
    (searchTextEvent)="searchTextEventHandler($event)"
    (getExistingCaseManagerEvent)="getExistingCaseManagerEventHandler($event)"
    (addExistingCaseManagerEvent)="assignCaseManagerEventHandler($event)"
    (loadprofilePhotoEvent)="getCaseManagerImage($event)">
    </case-management-case-manager-list>
  </section>

  <section *ngIf="hasManager==='N'">
    <h5 class="mt-1">Would you like one?</h5>
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"        
          [(ngModel)]="isVisible" 
          kendoRadioButton
          name="HIVNeedManager"
          aria-labelledby="currentlyNeedHivManagerYes"
          id="currentlyNeedHivManagerYes"
          tabindex="1"
          [(ngModel)]="needManager"   
          value="Y" 
          (change)="handleNeedManagerRadioChange($event)"
        />
        <kendo-label
          class="k-radio-label"
          for="currentlyNeedHivManagerYes"
          text="Yes"
        > </kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"     
          kendoRadioButton
          aria-labelledby="currentlyNeedHivManagerNo"
          name="HIVNeedManager"
          id="currentlyNeedHivManagerNo"
          tabindex="2"
          [(ngModel)]="needManager"   
          value="N" 
          (change)="handleNeedManagerRadioChange($event)"
        />
        <kendo-label
          class="k-radio-label"
          for="currentlyNeedHivManagerNo"
          text="No"
        ></kendo-label>
      </span>
    </div>
    <div class="flex-col">
      <kendo-formerror *ngIf="needManagerValidation$ | async">Response Required</kendo-formerror>
      </div>
    <div class="voterreg-info d-flex mt-1  align-items-center" *ngIf="needManager === 'Y'">
      <span class="material-icons" aria-label="info" aria-hidden="true">info</span><p>A Case Manager Referral will be sent once the application is saved  </div>
  </section>
</div>
