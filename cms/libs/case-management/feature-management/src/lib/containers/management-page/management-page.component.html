<div class="client-data-block">
  <h3>HIV Case Manager</h3>
  <section>
    <h5 class="mt-1">Currently has HIV Case Manager?</h5>
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton
          name="CurrentlyhasHIVCaseManager" 
          id="currentlyHasHivManageYes" 
        />
        <kendo-label
          class="k-radio-label"
          for="currentlyHasHivManageYes"
          text="Yes"
        ></kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          kendoRadioButton 
          name="CurrentlyhasHIVCaseManager"
          id="currentlyHasHivManagerNo" 
        />
        <kendo-label
          class="k-radio-label"
          for="currentlyHasHivManagerNo"
          text="No"
        ></kendo-label>
      </span>
    </div>
  </section>

  <section>
    <case-management-case-manager-list></case-management-case-manager-list>
  </section>
  <section>
    <h5 class="mt-1">Would you like one?</h5>
    <div class="component-list-h">
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          [value]="1" 
          [(ngModel)]="isVisible" 
          kendoRadioButton
          name="Wouldyoulikeone" 
          id="WouldyoulikeoneYes" 
        />
        <kendo-label
          class="k-radio-label"
          for="WouldyoulikeoneYes"
          text="Yes"
        > </kendo-label>
      </span>
      <span class="app-radiobtnwidtext-wrapper">
        <input
          type="radio"
          [value]="0" 
          [(ngModel)]="isVisible" 
          kendoRadioButton 
          name="Wouldyoulikeone"
          id="WouldyoulikeoneNo" 
        />
        <kendo-label
          class="k-radio-label"
          for="WouldyoulikeoneNo"
          text="No"
        ></kendo-label>
      </span>
    </div>
    <div class="voterreg-info d-flex mt-1 align-items-center" *ngIf="isVisible === 1">
      <span class="material-icons" aria-label="info" aria-hidden="true">info</span><p>Case Manager Referral is send once the application is saved   </div>
  </section>
</div>
