<div class="block-section" *ngIf="((tabId$ | async)===clientProfileTabs.MANAGEMENT_MANAGER) || tabId === clientProfileTabs.MANAGEMENT_MANAGER">
<div class="flex-col flex-space-bw align-items-center mb-1">
  <h2 class="title-md mb-0 text-bold">Case Manager</h2>
  <div>
    <span class="app-checkboxwidtext-wrapper"> 
      <input type="checkbox"
      kendoCheckBox aria-labelledby="historyCheckBoxProfileMgt"      
      (click)="onHistoryChkBoxChanged()" 
      id="historyCheckBoxProfileMgt"
      name="historyCheckBoxProfileMgt"
      [checked]="historychkBoxChecked"
      />
      <label class="k-checkbox-label" for="historyCheckBoxProfileMgt"
        >Show historical</label
      >
    </span>
  </div>

</div>
<case-management-case-manager-list
[updateDatesCaseManager$]="updateDatesCaseManager$"
[showAddNewManagerButton$]="showAddNewManagerButton$"
[managementTab]="true"    
[pageSizes]="pageSizes" [sortValue]="sortValue" [sortType]="sortType" [sort]="sort" 
[userImage$]="userImage$"
[selectedCaseManagerDetails$]="selectedCaseManagerDetails$"
[getManagerUsers$]="getManagerUsers$"
[getCaseManagers$]="getCaseManagers$"
[assignCaseManagerStatus$]="assignCaseManagerStatus$"
[removeCaseManager$]="removeCaseManager$"
(loadCasemanagersGridEvent)="loadCaseManagers($event)"
(deleteCasemanagersGridEvent)="removecaseManagerHandler($event)"
(searchTextEvent)="searchTextEventHandler($event)"
(getExistingCaseManagerEvent)="getExistingCaseManagerEventHandler($event)"
(addExistingCaseManagerEvent)="assignCaseManagerEventHandler($event)"
(loadprofilePhotoEvent)="getCaseManagerImage($event)"
(changeDateConfimEvent)="updateCaseManagerDates($event)"></case-management-case-manager-list>
</div>


<div class="block-section" *ngIf="((tabId$ | async)===clientProfileTabs.MANAGEMENT_CD4) || tabId === clientProfileTabs.MANAGEMENT_CD4
|| ((tabId$ | async)=== clientProfileTabs.MANAGEMENT_VRL) || tabId === clientProfileTabs.MANAGEMENT_VRL">

<case-management-viral-load-cd4-count
[pageSizes]="pageSizes" [sortValue]="sortValue" [sortType]="sortType" [sort]="sort" [labResultType]="labResultType"
[clientLabResults$]="clientLabResults$"
(loadClientLabresListEvent)="loadClientLabResultsHandle($event)"
> </case-management-viral-load-cd4-count>
</div>
