
<section class="k-dialog-body">
    <p>This action cannot be undone. Payment requests will be sent to the manager selected below for approval. If
        approved, the requests will be sent to the Salem Fiscal Team. If denied, edits must be made and re-submitted for
        approval. I</p>
        <div class="text-right">
            <span class="app-checkboxwidtext-wrapper">
                <input  type="checkbox" kendoCheckBox aria-labelledby="Submitforapproval" id="Submitforapproval"/>
                <label class="k-checkbox-label" for="Submitforapproval">Submit for approval</label>
              </span>
        </div>
    <div class="custom_scroll_view mt-2">
        <kendo-scrollview [data]="items" [width]="width" [height]="height" [arrows]="true" [pageable]="false">
            <ng-template let-item="item">
                <div>
                    <div class="slidertitle-bar">
                        <p><strong>1) Nice Provider </strong> <label class="ml-1 text-muted">$100.00</label> <label
                                class="ml-1 text-muted"> Check</label></p>
                    </div>
                    <div>
                        <label>Content Will come here</label>
                  </div>
                    <kendo-floatinglabel text="Select Manager">
                        <kendo-textbox aria-label="Select Manager" [fillMode]="formUiStyle.inputFillMode">
                        </kendo-textbox>

                    </kendo-floatinglabel>
                </div>
            </ng-template>
        </kendo-scrollview>

    </div>

</section>
<kendo-dialog-actions>
    <div class="justify-content-between align-items-center">
        <div class="justify-content-end align-items-center">
            <span class="mr-1">9 payment(s) to submit requests for</span>

            <button kendoButton [primary]="true" look="outline" aria-label="Cancel">
                Cancel
            </button>
            <button kendoButton [primary]="true" aria-label="Submit">Submit</button>
        </div>
    </div>
</kendo-dialog-actions>
