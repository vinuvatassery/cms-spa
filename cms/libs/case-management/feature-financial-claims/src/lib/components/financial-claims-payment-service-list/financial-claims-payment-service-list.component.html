<kendo-grid [resizable]="true" [navigable]="true" [resizable]="true" [loading]="(loader$ | async) ?? false"
    [pageSize]="state.take" [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false"
    [reorderable]="true" [resizable]="true" [columnMenu]="{ filter: true }" [sort]="state.sort"
    (dataStateChange)="dataStateChange($event)" [navigable]="true" [data]="servicesList$ | async">
    <kendo-grid-column title="Service Start" [width]="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.serviceStartDate | date:'MM/dd/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Service End" [width]="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.serviceEndDate | date:'MM/dd/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="cptCode" title="CPT Code" [width]="50"> </kendo-grid-column>
    <kendo-grid-column field="serviceDesc" title="Medical Service" [width]="100"> </kendo-grid-column>
    <kendo-grid-column field="serviceCost" title="Service Cost" [width]="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span class="text-muted">$</span>
            {{dataItem.serviceCost}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="amountDue" title="Amount Due" [width]="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span class="text-muted">$</span>
            {{dataItem.amountDue}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="creationTime" title="Entry Date" [width]="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.creationTime | date:'MM/dd/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="creatorId" title="By" [sortable]="false" [width]="20">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
                [popover]="onUserProfileDetailsHovered" showOn="hover" ar[attr.aria-label]="dataItem.creatorId">
                <common-user-photo-icon [userId]="dataItem.creatorId"></common-user-photo-icon>
            </button>
            <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
                <ng-template kendoPopoverBodyTemplate>
                    <common-user-profile-card [userId]="dataItem?.creatorId"
                        [reassign]=false></common-user-profile-card>
                </ng-template>
            </kendo-popover>
        </ng-template>
    </kendo-grid-column>
    <!-- grid Pagination template -->
    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
        let-currentPage="currentPage">
        <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
                <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
                <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                    [valueField]="'value'" aria-label="Rows Per Page" id="RowsPerPage" [valuePrimitive]="true"
                    [(value)]="state.take" (selectionChange)="pageSelectionchange($event)"></kendo-dropdownlist>
                <kendo-pager-info> </kendo-pager-info>
                <kendo-grid-messages [pagerItems]="'rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
            </div>
            <div class="d-flex">
                <kendo-pager-input></kendo-pager-input>
                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
        </div>
    </ng-template>
    <!-- grid Loader Template -->
    <ng-template kendoGridLoadingTemplate>
        <common-grid-loader-component></common-grid-loader-component>
    </ng-template>

    <!-- grid No data Template -->
    <ng-template kendoGridNoRecordsTemplate>
        <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
            <p>There is no data to display.</p>
        </div>
    </ng-template>
</kendo-grid>
