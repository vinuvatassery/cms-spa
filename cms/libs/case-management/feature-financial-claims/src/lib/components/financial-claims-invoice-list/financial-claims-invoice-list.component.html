<kendo-grid [resizable]="true" [navigable]="true" [data]="gridFinancialClaimsInvoice$ | async"
[loading]="isFinancialClaimsInvoiceGridLoaderShow">

<kendo-grid-column field="serviceStartDate" title="Service Start" [width]="150">
  
</kendo-grid-column>
<kendo-grid-column field="serviceEndDate" title="Service End" [width]="100">
 
</kendo-grid-column>
<kendo-grid-column field="cptCode" title="CPT Code" [width]="100">

</kendo-grid-column>
<kendo-grid-column field="serviceDesc" title="Medical Service" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="serviceCost" title="Service Cost" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="amountDue" title="Amount Due" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="paymentTypeCode" title="Payment Type" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="CreationTime" title="Entry Date" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="CreatorId" title="By" [width]="70">
  <ng-template kendoGridCellTemplate let-dataItem>
    <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
      [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar">
      <common-user-photo-icon></common-user-photo-icon>
    </button>
    <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
      <ng-template kendoPopoverBodyTemplate>
        <common-user-profile-card></common-user-profile-card>
      </ng-template>
    </kendo-popover>
  </ng-template>
</kendo-grid-column>
</kendo-grid>
