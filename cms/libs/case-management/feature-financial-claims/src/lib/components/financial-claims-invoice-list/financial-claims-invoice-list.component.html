<kendo-grid [resizable]="true" [navigable]="true" [data]="gridFinancialClaimsInvoice$ | async"
[loading]="isFinancialClaimsInvoiceGridLoaderShow">

<kendo-grid-column field="serviceStartDate" title="Service Start" [width]="150">
  
</kendo-grid-column>
<kendo-grid-column field="serviceEndDate" title="Service End" [width]="100">
 
</kendo-grid-column>
<kendo-grid-column field="cptCode" title="CPT Code" [width]="100">

</kendo-grid-column>
<kendo-grid-column field="serviceDesc" title="{{serviceTitle | titlecase}}" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="serviceCost" title="Service Cost" [width]="100"> 
 <ng-template kendoGridCellTemplate let-dataItem>
  <span class="tableamountview"> <strong>$</strong> {{dataItem.serviceCost | kendoNumber: 'n2'}}</span>
</ng-template> 
</kendo-grid-column>
<kendo-grid-column field="amountDue" title="Amount Due" [width]="100"> 
    <ng-template kendoGridCellTemplate let-dataItem>
      <span class="tableamountview"> <strong>$</strong> {{dataItem.amountDue | kendoNumber: 'n2'}}</span>
    </ng-template> 
</kendo-grid-column>
<kendo-grid-column field="paymentTypeCode" title="Payment Type" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="creationTime" title="Entry Date" [width]="100"> </kendo-grid-column>
<kendo-grid-column field="creatorId" title="By" [width]="70" class="text-center" [sortable]="false" >
  <ng-template kendoGridCellTemplate let-dataItem>
    <common-user-photo-icon  
    [userId]="dataItem.creatorId" 
    [userFirstName]="dataItem.userFirstName"
    [userLastName]="dataItem.userLastName"
    [userProfilePhotoExists]="dataItem.isUserProfilePhotoExist"
    [linkType]="'profileIcon'"
    [userPhotos$]="financialInvoiceGridProfileSubject"></common-user-photo-icon>
  </ng-template>
  <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
    
  </ng-template>
</kendo-grid-column>
</kendo-grid>
