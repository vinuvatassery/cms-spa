<kendo-dialog-titlebar (close)="closeBatchClaimsClicked()"> Batch Claims? </kendo-dialog-titlebar>

<section class="k-dialog-body">
    <p class="text-muted mb-1">  You will not be able to add claims to batches, but you will be able to remove or edit them.   </p>
    <p class="text-muted mb-2">   Claims to be batched: 7   </p>
  </section>
  
  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="cancel"
          (click)="closeBatchClaimsClicked()"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Batch"  >
          Batch
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
