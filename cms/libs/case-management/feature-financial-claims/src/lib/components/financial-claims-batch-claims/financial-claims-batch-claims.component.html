<kendo-dialog-titlebar (close)="closeBatchClaimsClicked()"> Batch Claims? </kendo-dialog-titlebar>

<section class="k-dialog-body">
  <div class="flex-col">
    <p class="text-muted mb-1">  Once batched, you will not be able to edit claims. Select which manager to review the batch below.   </p>
    <p class="text-muted mb-2">   Claims to be batched and reviewed: {{selectedProcessClaimsCount}}   </p>
  </div>
  <div class="flex-col">
    <kendo-floatinglabel text="Select Manager">
      <kendo-dropdownlist
      placeholder="Select Manager"
      required [data]="ddlBatchManagers"
        [formControl]="batchManagerCode"
        textField="lovDesc" valueField="lovCode" [valuePrimitive]="true"
        >
      </kendo-dropdownlist>
    </kendo-floatinglabel>
  </div>
  </section>

  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="Cancel"
          (click)="closeBatchClaimsClicked()"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Batch"
        [disabled]="!batchManagerCode.valid" (click)="batchClaimsClicked()">
          Batch
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
