<kendo-grid [resizable]="true" [loading]="(loader$ | async) ?? false" [pageSize]="state.take"
      [pageable]="true" [sortable]="true" [skip]="state.skip" [groupable]="false" [reorderable]="true" 
      [columnMenu]="{ filter: true }" [sort]="state.sort" (dataStateChange)="dataStateChange($event)" [selectable]="true"
      [data]="batchLogPrintAdviceLetterPagedList"   (filterChange)="filterChange($event)" filterable="menu" [filter]="state.filter">    
      <kendo-grid-column  [sortable]="false" field="add" [width]="150" 
      [sticky]="true" [sortable]="false"  [columnMenu]="false" [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
        <ng-template kendoGridHeaderTemplate let-dataItem >
            <input style="zoom: 1.2;" 
                 type="checkbox" 
                 name="selectAll"
                 [(ngModel)]="selectAll"
                 (change)="selectionAllChange()"/>
         </ng-template> 
         <ng-template kendoGridCellTemplate let-dataItem let-rowIndex rowIndex>
             <input style="zoom: 1.2;" 
                 type="checkbox"  [(ngModel)]="dataItem.selected" 
                 (change)="selectionChange(dataItem,dataItem.selected)"/>
         </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentNbr" title="Item #" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button aria-label="Item" (click)="paymentClickHandler(dataItem.paymentRequestId)" kendoButton look="flat" class="card-link-button">
            {{ dataItem.itemNbr }}
          </button>
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService" format="0">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq">
              <kendo-filter-eq-operator></kendo-filter-eq-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="invoiceNbr" title="Invoice ID" [width]="150"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
              <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
              <kendo-filter-eq-operator></kendo-filter-eq-operator>
              <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
              <kendo-filter-contains-operator></kendo-filter-contains-operator>
          </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
  
      <kendo-grid-column field="vendorName" title="Provider Name" [width]="250"> 
        <ng-template kendoGridCellTemplate let-dataItem>
          <button aria-label="Provider Name" kendoButton look="flat" class="card-link-button">
            {{ dataItem.vendorName }}
          </button>
        </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
           <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
                <kendo-filter-contains-operator></kendo-filter-contains-operator>
            </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="tin" title="Tax ID" [width]="100"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-numeric-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="clientId" title="Member ID" [width]="130"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="eq" format="0">
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
           </kendo-grid-numeric-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="clientFullName" title="Client Name" [width]="250"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="nameOnInsuranceCard" title="Name on Primary Insurance Card" [width]="265"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false" operator="contains">
               <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
               <kendo-filter-contains-operator></kendo-filter-contains-operator>
           </kendo-grid-string-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="serviceCount" title="Service Count" [width]="150" format="0"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService" format="0">
          <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq" format="0">
               <kendo-filter-eq-operator></kendo-filter-eq-operator>
               <kendo-filter-gt-operator></kendo-filter-gt-operator>
               <kendo-filter-gte-operator></kendo-filter-gte-operator>
               <kendo-filter-lt-operator></kendo-filter-lt-operator>
               <kendo-filter-lte-operator></kendo-filter-lte-operator>
           </kendo-grid-numeric-filter-menu>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="serviceCost" title="Total Cost" [width]="130">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="text-muted">$</span>
          {{dataItem.serviceCost}}
      </ng-template> 
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq">
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-gt-operator></kendo-filter-gt-operator>
          <kendo-filter-gte-operator></kendo-filter-gte-operator>
          <kendo-filter-lt-operator></kendo-filter-lt-operator>
          <kendo-filter-lte-operator></kendo-filter-lte-operator>
         </kendo-grid-numeric-filter-menu>
        </ng-template>  
      </kendo-grid-column>
      <kendo-grid-column field="amountDue" title="Total Due" [width]="130">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="text-muted">$</span>
          {{dataItem.amountDue}}
      </ng-template>   
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq">
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-gt-operator></kendo-filter-gt-operator>
          <kendo-filter-gte-operator></kendo-filter-gte-operator>
          <kendo-filter-lt-operator></kendo-filter-lt-operator>
          <kendo-filter-lte-operator></kendo-filter-lte-operator>
        </kendo-grid-numeric-filter-menu>
      </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentMethodCode" title="Payment Method" [width]="170"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-dropdownlist [data]="paymentMethods" [value]="paymentMethodFilter"  (valueChange)="dropdownFilterChange('paymentMethodCode',$event, filterService)">
          </kendo-dropdownlist>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentTypeCode" title="Payment Type" [width]="150"> 
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-dropdownlist [data]="paymentTypes" [value]="paymentTypeFilter"  (valueChange)="dropdownFilterChange('paymentTypeCode',$event, filterService)">
            </kendo-dropdownlist>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="paymentStatusCode" title="Payment Status" [width]="170">  
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-dropdownlist [data]="paymentStatusList" [value]="paymentStatusFilter"  (valueChange)="dropdownFilterChange('paymentStatusCode',$event, filterService)">
            </kendo-dropdownlist>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="clientMaximum" title="Client Annual Total" [width]="170" format="{0:c}"> 
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="text-muted">$</span>
          {{dataItem.clientMaximum}}
      </ng-template>  
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq">
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-gt-operator></kendo-filter-gt-operator>
          <kendo-filter-gte-operator></kendo-filter-gte-operator>
          <kendo-filter-lt-operator></kendo-filter-lt-operator>
          <kendo-filter-lte-operator></kendo-filter-lte-operator>
        </kendo-grid-numeric-filter-menu>
     </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="balanceAmount" title="Client Balance" [width]="150"> 
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="text-muted">$</span>
          {{dataItem.balanceAmount}}
      </ng-template>  
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu  [column]="column" [filter]="filter" [filterService]="filterService" [extra]="true" operator="eq">
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-gt-operator></kendo-filter-gt-operator>
          <kendo-filter-gte-operator></kendo-filter-gte-operator>
          <kendo-filter-lt-operator></kendo-filter-lt-operator>
          <kendo-filter-lte-operator></kendo-filter-lte-operator>
         </kendo-grid-numeric-filter-menu>
     </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="creatorId" title="By" [filterable]="false" [sortable]="false" [width]="70">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" class="avatar-sm-btn c-default" kendoPopoverAnchor
            [popover]="onUserProfileDetailsHovered" showOn="hover" aria-label="profile avatar">
            <common-user-photo-icon [userId]="dataItem.creatorId"></common-user-photo-icon>
          </button>
          <kendo-popover #onUserProfileDetailsHovered width="330" position="left">
            <ng-template kendoPopoverBodyTemplate>
              <common-user-profile-card [userId]="dataItem?.creatorId" [reassign]=false></common-user-profile-card>
            </ng-template>
          </kendo-popover>
        </ng-template>
      </kendo-grid-column>
    
        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-pagerFirstPage="pagerFirstPage"
          let-currentPage="currentPage">
          <div class="grid-custom-paginationtemplates d-flex">
            <div class="d-flex align-items-center">
              <label class="mr-1" for="RowsPerPage">Rows Per Page</label>
              <kendo-dropdownlist [fillMode]="formUiStyle.dropDownFillMode" [data]="pageSizes" [textField]="'text'"
                [valueField]="'value'" [valuePrimitive]="true" aria-label="Rows Per Page" id="RowsPerPage"
                [(value)]="state.take" (selectionChange)="pageSelectionChange($event)"></kendo-dropdownlist>
              <kendo-pager-info> </kendo-pager-info>
              <kendo-grid-messages [pagerItems]="' '" [pagerItems]="'Rows'" [pagerPage]="'Page'"> </kendo-grid-messages>
    
            </div>
            <div class="d-flex">
              <kendo-pager-input></kendo-pager-input>
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <ng-template kendoGridLoadingTemplate>
          <common-grid-loader-component></common-grid-loader-component>
        </ng-template>
        <!-- grid No data Template -->
        <ng-template kendoGridNoRecordsTemplate>
          <div> <kendo-badge-container> <span class="material-icons"> info </span> </kendo-badge-container>
          </div>
          <p>There is no data to display.</p>
        </ng-template>
    
      </kendo-grid>
