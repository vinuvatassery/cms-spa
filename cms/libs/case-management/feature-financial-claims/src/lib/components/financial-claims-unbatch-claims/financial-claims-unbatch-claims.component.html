<kendo-dialog-titlebar (close)="closeUnBatchClicked()" class="text-normal"> {{isBulkUnBatchOpened ? 'Unbatch Payment(s)' : 'Unbatch Claim(s)?'}}</kendo-dialog-titlebar>

<section class="k-dialog-body">
    <p *ngIf="!isBulkUnBatchOpened" class="text-muted mb-1"> This action cannot be undone, but you may add this claim to a new batch at any time.</p>
    <p *ngIf="isBulkUnBatchOpened" class="text-muted mb-1"> This action cannot be undone. The claim(s) will be added back to the "Process" tab. You may re-batch them at any time.</p>
  </section>

  <kendo-dialog-actions>
    <div class="justify-content-between">
      <div class="justify-content-end">
        <button
          kendoButton
          [primary]="true"
          look="outline"
          aria-label="Cancel"
         (click)="closeUnBatchClicked()"
        >
          Cancel
        </button>
        <button kendoButton [primary]="true" aria-label="Unbatch" (click)="UnBatchClicked()">
          Unbatch
        </button>
      </div>
    </div>
  </kendo-dialog-actions>
