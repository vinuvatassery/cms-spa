<div class="app-l-inner-rapper pb-5rem pt-0">
    <common-bread-crumb></common-bread-crumb>
    <div class=" pt-0">
        <section class="app-l-mainTittle">
            <h1 class="maintitle_withicon text-bold text-capitalize">{{claimsType}} Claims</h1>
        </section>
        <section class="app-l-client-wrapper">
            <section class="app-l-wrapper">
                <kendo-tabstrip [scrollable]="{ scrollButtons: uiTabStripScroll.tabStripScroll }"
                    class="app-c-tab case-360-tab">
                    <kendo-tabstrip-tab title="Process" [selected]="tab===1">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-claims-process-list   [claimsType]="claimsType"
                                [financialClaimsProcessGridLists$]="financialClaimsProcessGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialClaimsProcess"
                                [sortType]="sortType" [sort]="sortProcessList"
                                [sortValueFinancialInvoices]="sortValueFinancialInvoices"
                                [financialClaimsInvoice$]="financialClaimsInvoice$"
                                [exportButtonShow$]="exportButtonShow$"
                                (loadFinancialClaimsProcessListEvent)="loadFinancialClaimsProcessListGrid($event)"
                                (exportGridDataEvent)="exportClaimsProcessGridData()"
                                (onProviderNameClickEvent)="onProviderNameClick($event)"></cms-financial-claims-process-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>

                    <kendo-tabstrip-tab title="Batches" [selected]="tab===2">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-claims-batches-list  [claimsType]="claimsType" [financialClaimsBatchGridLists$]="financialClaimsBatchGridLists$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialClaimsBatch"
                                [sortType]="'desc'" [sort]="sortBatchList"
                                [exportButtonShow$]="exportButtonShow$"
                                (loadFinancialClaimsBatchListEvent)="loadFinancialClaimsBatchListGrid($event)"
                                (exportGridDataEvent)="exportClaimsBatchGridData()"
                                (onProviderNameClickEvent)="onProviderNameClick($event)"></cms-financial-claims-batches-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                    <kendo-tabstrip-tab title="All Payments" [selected]="tab===3">
                        <ng-template kendoTabContent>
                            <div class="block-section">
                                <cms-financial-claims-all-payments-list [claimsType]="claimsType"
                                [financialClaimsAllPaymentsGridLists$]="financialClaimsAllPaymentsGridLists$"
                                [financialClaimsAllPaymentsGridLoader$]="financialClaimsAllPaymentsDataLoader$"
                                [pageSizes]="pageSizes" [sortValue]="sortValueFinancialClaimsPayments"
                                [sortType]="sortType" [sort]="sortPaymentsList"
                                [exportButtonShow$]="exportButtonShow$"
                                (loadFinancialClaimsAllPaymentsListEvent)="loadFinancialClaimsAllPaymentsListGrid($event)"
                                (exportGridDataEvent)="exportClaimsPaymentsGridData()"
                                (onProviderNameClickEvent)="onProviderNameClick($event)"
                                (loadTemplateEvent) = "loadEachLetterTemplate($event)"
                                [letterContentList$]="letterContentList$"
                                [letterContentLoader$]="letterContentLoader$"></cms-financial-claims-all-payments-list>
                            </div>
                        </ng-template>
                    </kendo-tabstrip-tab>
                </kendo-tabstrip>
            </section>
        </section>
    </div>
    <ng-template #providerDetailsTemplate>
        <cms-financial-claims-provider-info
              [paymentRequestId]="paymentRequestId"
              (closeViewProviderDetailClickedEvent)="onCloseViewProviderDetailClicked($event)"
              (getProviderPanelEvent)="getProviderPanel($event)" [vendorProfile$]="vendorProfile$"
              (updateProviderProfileEvent)="updateProviderProfile($event)" [updateProviderPanelSubject$]="updateProviderPanelSubject$"
              [ddlStates$]="ddlStates$" (onEditProviderProfileEvent)="OnEditProviderProfileClick()"
              [paymentMethodCode$]="paymentMethodCode$"></cms-financial-claims-provider-info>
  </ng-template>
</div>
