<gridster [options]="config" *ngIf="dashboardConfiguration$ | async as config">
  <gridster-item
    *ngFor="let item of dashboardContentList$ | async"
    [item]="item"
    style="margin-left: 10px"
  >
    <div class="box">
      <div class="box-content">
        <ndc-dynamic
          class="no-drag"
          [ndcDynamicComponent]="item.component" [ngComponentOutletNdcDynamicInputs]="{widgetChartConfig:item?.widgetChartConfig}"
        ></ndc-dynamic>
      </div>
    </div>
  </gridster-item>
</gridster>
