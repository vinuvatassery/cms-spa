<div class="app-l-inner-rapper">
  <div class="flex-row">
    <div class="flex-col mb-3">
      <!-- //NOSONAR <common-signature-pad></common-signature-pad> -->
 
      <h2> 
        <span      
            class="material-icons"     
            aria-label="home"
            aria-hidden="true"
        >home</span>
         &nbsp; Dashboard
      </h2>
    </div>
    <div class="flex-col mb-3">
      <table class="table" >
        <caption hidden> dashboard</caption>
        <tr hidden>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">description</th>
        </tr>
        <tr *ngFor="let dashboard of dashboard$ | async">
          <td>{{ dashboard.id }}</td>
          <td>{{ dashboard.name }}</td>
          <td>{{ dashboard.description }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
