<div class="app-l-inner-rapper ">
 
  <section class="app-l-mainTittle justify-content-between">
    <div>
      <h1 class="maintitle_withicon text-bold">
        <span aria-label="Clients" class="material-icons sidebar-menu_icon " aria-hidden="true"> home </span>
        Welcome back, {{ onGetUser()?.name }}
      </h1>
     
    </div>
 
    <div>
      <button kendoButton *ngIf="!isReorderEnable"><span class="material-icons" aria-hidden="true"
          (click)="editDashboardClicked(configSubscriptionItems)"> dashboard </span></button>
      <div *ngIf="isReorderEnable">
        <button kendoButton (click)="editDashboardCancelClicked()" class="mr-1" [primary]="true" aria-label="Save">
          Save</button>
        <button kendoButton fillMode="outline" (click)="editDashboardCancelClicked()"> Cancel </button>

      </div>
    </div>
  </section>
  <div class="mt-1" [ngClass]="{'reorder_wrapper_enabled': isReorderEnable}">
<gridster [options]="configSubscriptionItems" *ngIf="configSubscriptionItems">
  <gridster-item
    *ngFor="let item of dashboardContentList$ | async"
    [item]="item" 
  >     
        <ndc-dynamic
          class="no-drag"
          [ndcDynamicComponent]="item.component" *ngIf="item.isVisible">
          <div class="button-holder">
            <button 
            >
             Delete
            </button>
          </div>
        </ndc-dynamic> 
      
    
  </gridster-item>
</gridster>

</div>
</div>
