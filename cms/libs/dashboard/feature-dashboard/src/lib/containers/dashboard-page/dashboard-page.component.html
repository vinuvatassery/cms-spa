      <kendo-tilelayout-item [col]="1"  >
        <kendo-tilelayout-item-header>
          <h3>ACTIVE CLIENTS BY STATUS</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
            <ng-template kendoChartDonutCenterTemplate>
              <h3>8%</h3>
              Clients
            </ng-template>
            
            <kendo-chart-series>
              <kendo-chart-series-item
                type="donut"
                [data]="clientByStatus"
                categoryField="kind"
                field="share" 
              >
                <kendo-chart-series-item-labels background="none"></kendo-chart-series-item-labels>
              </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
            <kendo-chart-tooltip> </kendo-chart-tooltip>
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="2"  >
        <kendo-tilelayout-item-header>
          <h3>ACTIVE CLIENTS BY GROUP</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
            <kendo-chart-series>
              <kendo-chart-series-item
                type="donut"
                [data]="clientByGroup"
                categoryField="kind"
                field="share"
              >
               
              <kendo-chart-series-item-labels background="none"></kendo-chart-series-item-labels>
            </kendo-chart-series-item>
          </kendo-chart-series>
          <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
          <kendo-chart-tooltip> </kendo-chart-tooltip>
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>

      <kendo-tilelayout-item [col]="1"  >
        <kendo-tilelayout-item-header>
          <h3>PROGRAM EXPENSES</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
           
            <kendo-chart-category-axis>
                <kendo-chart-category-axis-item [categories]="['Q1', 'Q2', 'Q3', 'Q4']">
                </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series >
              <kendo-chart-series-item  [stack]="true" [gap]="2" [spacing]=".25" [data]="[100, 123, 234, 343]">
              </kendo-chart-series-item>
              <kendo-chart-series-item [stack]="true"  [data]="[120, 67, 231, 196]">
              </kendo-chart-series-item>
              <kendo-chart-series-item [stack]="true" [data]="[45, 124, 189, 143]">
              </kendo-chart-series-item>
              <kendo-chart-series-item  [stack]="true"  [data]="[87, 154, 210, 215]">
                <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
                <kendo-chart-tooltip> </kendo-chart-tooltip>
              </kendo-chart-series-item>
            </kendo-chart-series>
         
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="2"  >
        <kendo-tilelayout-item-header>
          <h3>PROGRAM EXPENSES</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
             
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item
                [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
                [title]="{ text: 'Months' }"
              >
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item
                type="line"
                [data]="[123, 276, 310, 212, 240, 156, 98]"
              >
              </kendo-chart-series-item>
              <kendo-chart-series-item
                type="line"
                [data]="[165, 210, 287, 144, 190, 167, 212]"
              >
              </kendo-chart-series-item>
              <kendo-chart-series-item
                type="line"
                [data]="[56, 140, 195, 46, 123, 78, 95]"
              >
              </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
            <kendo-chart-tooltip> </kendo-chart-tooltip>
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>

      <kendo-tilelayout-item [col]="1"  >
        <kendo-tilelayout-item-header>
          <h3>NET INCOME</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
             
            <kendo-chart-category-axis>
                <kendo-chart-category-axis-item [categories]="['Q1', 'Q2', 'Q3', 'Q4']">
                </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series >
              <kendo-chart-series-item  [stack]="true" [gap]="2" [spacing]=".25" [data]="[100, 123, 234, 343]">
              </kendo-chart-series-item>
              <kendo-chart-series-item [stack]="true"  [data]="[120, 67, 231, 196]">
              </kendo-chart-series-item>
              <kendo-chart-series-item [stack]="true" [data]="[45, 124, 189, 143]">
              </kendo-chart-series-item>
              <kendo-chart-series-item  [stack]="true"  [data]="[87, 154, 210, 215]">
              </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
            <kendo-chart-tooltip> </kendo-chart-tooltip>
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      
      <kendo-tilelayout-item [col]="2"  >
        <kendo-tilelayout-item-header>
          <h3>PHARMACY CLAIMS</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
            <kendo-chart-series>
              <kendo-chart-series-item
                type="donut"
                [data]="pharmacyClaims"
                categoryField="kind"
                field="share"
              >
                <kendo-chart-series-item-labels
                  [content]="pharmacyClaimsLabelContent"
                  color="#fff"
                  background="none"
                >
                </kendo-chart-series-item-labels>
              </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
            <kendo-chart-tooltip> </kendo-chart-tooltip>
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="1"  >
        <kendo-tilelayout-item-header>
          <h3>PREMIUM EXPENSES BY INSURANCE TYPE</h3>
        </kendo-tilelayout-item-header>
        <kendo-tilelayout-item-body>
          <kendo-chart>
            <kendo-chart-title text="Units sold"></kendo-chart-title>
            <kendo-chart-category-axis>
                <kendo-chart-category-axis-item [categories]="['Q1', 'Q2', 'Q3', 'Q4']">
                </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series >
              <kendo-chart-series-item  [stack]="true" [gap]="2" [spacing]=".25" [data]="[100, 123, 234, 343]">
              </kendo-chart-series-item>
              <kendo-chart-series-item [stack]="true"  [data]="[120, 67, 231, 196]">
              </kendo-chart-series-item>
              <kendo-chart-series-item [stack]="true" [data]="[45, 124, 189, 143]">
              </kendo-chart-series-item>
              <kendo-chart-series-item  [stack]="true"  [data]="[87, 154, 210, 215]">
              </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-legend [visible]="true"  position="right"></kendo-chart-legend>
            <kendo-chart-tooltip> </kendo-chart-tooltip>
          </kendo-chart>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
    </div>
