<div class="dashboard-cards-wrapper">
      <button *ngIf="isEditDashboard" (click)="removeWidgetCard()" kendoButton class="widget_remove_btn"><span class="material-icons">
            remove
            </span></button>
      <div class="dash-header-with-filters">
            <h5>PREMIUM EXPENSES BY INSURANCE TYPE</h5>
            <div *ngIf="!isEditDashboard">
                  <kendo-dropdownlist size="small" value="YTD" rounded="medium" class="mr-1"
                        [fillMode]="formUiStyle.inputFillMode" [data]="data">
                  </kendo-dropdownlist>

            </div>
      </div>

      <div class="dashboard-cards-container">
         

            <kendo-chart  class="dash_chart" *ngIf="premiumExpensesByInsurance" [series]="premiumExpensesByInsurance?.chartData?.series"
                  [legend]="premiumExpensesByInsurance?.chartData?.legend" [valueAxis]="premiumExpensesByInsurance?.chartData?.valueAxis" 
                  [categoryAxis]="premiumExpensesByInsurance?.chartData?.categoryAxis"  >
                  <kendo-chart-tooltip  >

                        <ng-template kendoChartSeriesTooltipTemplate let-value="value" let-category="category"
                              let-series="series">
                           {{series.name}} - {{ category }} : {{ value }}$
                        </ng-template>
                  </kendo-chart-tooltip>
            </kendo-chart>
      </div>
</div>
