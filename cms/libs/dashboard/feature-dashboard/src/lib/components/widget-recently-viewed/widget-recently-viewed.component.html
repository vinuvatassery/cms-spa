<div class="dashboard-cards-wrapper">
  <div class="dash-header-with-filters">
    <h5>PROGRAM EXPENSES</h5>
  </div>
  <div class="dashboard-cards-container">
    <kendo-grid [data]="gridData" [pageable]="false" scrollable="none" [skip]="state.skip!" [pageSize]="state.take!"
      [rowClass]="rowCallback" (dataStateChange)="dataStateChange($event)">
      <kendo-grid-column field="ProfileName" [width]="250"> </kendo-grid-column>
      <kendo-grid-column field="ProfileId" [width]="150"> </kendo-grid-column>
      <kendo-grid-column field="DOB" [width]="150"> </kendo-grid-column>
      <kendo-grid-column field="Status"> </kendo-grid-column>
      <kendo-grid-column>
        <ng-template kendoGridCellTemplate>
          <a href="https://dev.azure.com/OregonADAP/" target="_blank">
            <span class="k-icon k-i-arrow-chevron-right"></span></a>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
