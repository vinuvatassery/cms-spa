
      <div class="dash-header-with-filters">
            <h5>PROGRAM INCOME</h5>
            <div *ngIf="!isEditDashboard">

                  <kendo-dropdownlist size="small" value="Last Year" rounded="medium" class="mr-1"
                        [fillMode]="formUiStyle.inputFillMode" [data]="dataYear">
                  </kendo-dropdownlist>

            </div>
      </div>

      <div class="dashboard-cards-container">
 

            <kendo-chart class="dash_chart" *ngIf="programIncome" [series]="programIncome?.chartData?.series"
                  [categoryAxis]="programIncome?.chartData?.categoryAxis"
                  [valueAxis]="programIncome?.chartData?.valueAxis" [legend]="programIncome?.chartData?.legend">


                  <kendo-chart-tooltip [shared]="true">

                        <ng-template kendoChartSeriesTooltipTemplate let-value="value" let-category="category"
                              let-series="series">
                              : {{ value }}$
                        </ng-template>
                  </kendo-chart-tooltip>
            </kendo-chart>

 
      </div>
