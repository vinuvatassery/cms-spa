<div class="dashboard-cards-wrapper">
      <div class="dash-header-with-filters">
            <h5>ACTIVE CLIENTS BY STATUS</h5>
            <div><kendo-dropdownlist size="small" value="All Clients" rounded="medium"
                        [fillMode]="formUiStyle.inputFillMode" [data]="data">
                  </kendo-dropdownlist></div>
      </div>
      <div class="dashboard-cards-container">
 

            <kendo-chart  class="dash_chart" *ngIf="activeClientsByStatus" [chartArea]="activeClientsByStatus?.chartArea">
                  <ng-template kendoChartDonutCenterTemplate >
                        <h3>1000</h3>
                        Clients
                      </ng-template>
                  <kendo-chart-legend  [item]="activeClientsByStatus?.chartData?.legend" [padding]="20">
                        <kendo-chart-legend-item class="mt-1"></kendo-chart-legend-item>
                  </kendo-chart-legend>
                  <kendo-chart-area background="none"></kendo-chart-area>
                  <kendo-chart-tooltip>
                    <ng-template kendoChartSeriesTooltipTemplate
                                 let-value="value" let-category="category" let-series="series">
                        {{ category }}: {{ value }}%
                    </ng-template>
                  </kendo-chart-tooltip>
                  <kendo-chart-series>
                    <kendo-chart-series-item *ngFor="let series of activeClientsByStatus?.chartData?.series; let outermost = last;"
                                             [type]="series.type" [startAngle]="150"
                                              [data]="series.data"
                                             field="value" categoryField="category" colorField="color">
                      <kendo-chart-series-item-labels *ngIf="outermost"
                      position="above" background="none" [distance]="5"
                                                      [content]="labelContent">
                      </kendo-chart-series-item-labels>
                    </kendo-chart-series-item>
                  </kendo-chart-series>
                </kendo-chart> 
      </div>
</div>
