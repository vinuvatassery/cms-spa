
  <div class="dash-header-with-filters">
    <h5>ACTIVE CLIENTS BY GROUP </h5>
   
    <div *ngIf="!isEditDashboard"><kendo-dropdownlist size="small" textField="clientFullName" [valuePrimitive]="true" valueField="userId"   (valueChange)="clientsNavigate($event)" rounded="medium" [fillMode]="formUiStyle.inputFillMode"
        [data]="data"  [(ngModel)]="selectedActiveClientByGroup">
      </kendo-dropdownlist></div>
  </div>
  <common-dashboard-loader-panel *ngIf="!activeClientsByGroup"></common-dashboard-loader-panel>

  <div class="dashboard-cards-container" *ngIf="activeClientsByGroup">
    
    <kendo-chart *ngIf="activeClientsByGroup"  class="dash_chart"  (seriesClick)="onClick($event)" >
      <ng-template kendoChartDonutCenterTemplate>
        <h3>{{totalGroupCount}}</h3>
        Clients
      </ng-template>
      <kendo-chart-legend [item]="activeClientsByGroup?.chartData?.legend" [padding]="20">
        <kendo-chart-legend-item class="mt-1"></kendo-chart-legend-item>
      </kendo-chart-legend>
      <kendo-chart-area background="none"></kendo-chart-area>
      <kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate let-value="value" let-category="category" let-series="series">
          {{ category }}
        </ng-template>
        <kendo-chart-legend [labels]="{ content: legendContent }">
        </kendo-chart-legend>
      </kendo-chart-tooltip>
      <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let series of activeClientsByGroup?.chartData?.series; let outermost = last;"
          [type]="series.type" [startAngle]="150" [data]="series.data" field="value" categoryField="category"
          colorField="color">
          <kendo-chart-series-item-labels *ngIf="outermost" [distance]="0" position="auto" background="none"
            [content]="labelContent">
          </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>
  </div>
