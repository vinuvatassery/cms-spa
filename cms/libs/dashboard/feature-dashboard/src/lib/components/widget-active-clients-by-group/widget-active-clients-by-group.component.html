 <div class="dashboard-cards-wrapper"> 
      <div class="dash-header-with-filters">
            <h5>ACTIVE CLIENTS BY GROUP</h5>
            <div><kendo-dropdownlist  size="small" value="All Clients"  rounded="medium"  [fillMode]="formUiStyle.inputFillMode"  [data]="data" >
                </kendo-dropdownlist></div>
      </div>
      <div class="dashboard-cards-container">
            <kendo-chart *ngIf="activeClientsByGroup" [series]="activeClientsByGroup?.chartData?.series"
                  [legend]="activeClientsByGroup?.chartData?.legend" [title]="activeClientsByGroup?.chartData?.title"
                  [categoryAxis]="activeClientsByGroup?.chartData?.categoryAxis"
                  [tooltip]="activeClientsByGroup?.chartData?.tooltip">
            </kendo-chart>
      </div>
</div>
