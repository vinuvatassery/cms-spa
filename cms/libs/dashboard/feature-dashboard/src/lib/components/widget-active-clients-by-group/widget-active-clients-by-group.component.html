<kendo-chart *ngIf="activeClientsByGroup">
      <ng-template kendoChartDonutCenterTemplate >
            <h3>1000</h3>
            Clients
          </ng-template>
      <kendo-chart-legend  [item]="activeClientsByGroup?.chartData?.legend" [padding]="20">
            <kendo-chart-legend-item class="mt-1"></kendo-chart-legend-item>
      </kendo-chart-legend>
      <kendo-chart-area background="none"></kendo-chart-area>
      <kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate
                     let-value="value" let-category="category" let-series="series">
            {{ category }}: {{ value }}%
        </ng-template>
      </kendo-chart-tooltip>
      <kendo-chart-series>
        <kendo-chart-series-item   *ngFor="let series of activeClientsByGroup?.chartData?.series; let outermost = last;"
                                 [type]="series.type" [startAngle]="150"
                                  [data]="series.data"
                                 field="value" categoryField="category" colorField="color">
          <kendo-chart-series-item-labels *ngIf="outermost"
                                          position="outsideEnd" background="none"
                                          [content]="labelContent">
          </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>      
      </div>
